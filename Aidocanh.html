<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trình Phân Tích Hình Ảnh AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #6d5d4b; /* Nền màu nâu sẫm */
    }
    .loader { 
        border-top-color: #a0522d; /* Màu loader hợp với theme */
        animation: spin 1s linear infinite; 
    }
    @keyframes spin { 
        0% { transform: rotate(0deg) } 
        100% { transform: rotate(360deg) } 
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-4xl mx-auto bg-[#f5f0e1] text-[#3d2b1f] rounded-2xl shadow-2xl p-6 md:p-8">
    <div class="text-center mb-8">
      <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2F87f535c0.%E1%BA%A2nh.054502.png" alt="Logo AppSheet" class="mx-auto h-12 w-auto mb-4">
      <h1 class="text-3xl md:text-4xl font-bold text-[#3d2b1f]">Trình Phân Tích Hình Ảnh AI</h1>
      <p class="text-[#6d5d4b] mt-2">Dán URL hoặc tải ảnh và nhận phân tích.</p>
    </div>

    <div class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label for="imageUrl" class="block text-sm font-medium mb-2">URL Hình Ảnh (tùy chọn)</label>
          <div class="flex gap-2">
            <input id="imageUrl" type="text" class="flex-grow px-4 py-2 bg-[#fffaf0] border border-[#d2c4a8] rounded-lg focus:ring-[#a0522d] focus:border-[#a0522d]" placeholder="https://...">
            <button id="previewBtn" class="px-4 py-2 bg-[#d2c4a8] rounded-lg hover:bg-[#c1b298] font-medium">Xem trước</button>
          </div>
          <p class="mt-2 text-xs text-[#8a7967]">Nếu URL bị chặn CORS, hãy dùng "Tải ảnh từ máy" ở ô bên cạnh.</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Tải ảnh từ máy (khuyến nghị)</label>
          <input id="imageFile" type="file" accept="image/*" class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-[#d2c4a8] file:text-[#3d2b1f] hover:file:bg-[#c1b298]"/>
          <p class="mt-2 text-xs text-[#8a7967]">Hỗ trợ JPG/PNG/WebP… (nên &lt; 10–15&nbsp;MB).</p>
        </div>
      </div>

      <div class="hidden">
        <label for="prompt" class="block text-sm font-medium mb-2">Yêu cầu</label>
        <textarea id="prompt" rows="4" class="w-full px-4 py-2 bg-[#fffaf0] border border-[#d2c4a8] rounded-lg" placeholder="Ví dụ: 'Mô tả chi tiết hình ảnh này' hoặc 'Trích xuất các cột ...'">Lấy toàn bộ nội dung các cột Tên hàng | Mã số | ĐVT | Số lượng | Đơn giá | Thành tiền
chỉ lấy toàn bộ giá trị và ngăn cách nhau bởi |
Nếu thấy nội dung sau thì chỉ lấy các nội dung đó 
Tien|Lit|Gia|Ngay chỉ lấy thông số của biến này
Nếu không thấy cột đó thì bỏ qua</textarea>
      </div>

      <div>
        <label for="apiKey" class="block text-sm font-medium mb-2">Gemini API Key</label>
        <input id="apiKey" type="password" class="w-full px-4 py-2 bg-[#fffaf0] border border-[#d2c4a8] rounded-lg focus:ring-[#a0522d] focus:border-[#a0522d]" placeholder="Dán API key của bạn (không lưu lại)"/>
      </div>

      <div class="text-center pt-2">
        <button id="submitBtn" class="w-full md:w-auto px-8 py-3 bg-[#a0522d] text-white font-bold rounded-lg hover:bg-[#8b4513] flex items-center justify-center mx-auto disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
          <span id="btn-text">Gửi Yêu Cầu</span>
          <div id="loader" class="loader hidden ease-linear rounded-full border-4 border-gray-200 h-6 w-6 ml-3"></div>
        </button>
      </div>
    </div>

    <div id="outputArea" class="mt-8 pt-6 border-t border-[#d2c4a8] hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h2 class="text-xl font-semibold mb-4 text-center">Hình Ảnh Xem Trước</h2>
          <div class="w-full h-80 bg-[#fffaf0] rounded-lg flex items-center justify-center overflow-hidden border border-[#d2c4a8]">
            <img id="imagePreview" alt="Xem trước hình ảnh" class="hidden max-h-full max-w-full object-contain" crossorigin="anonymous">
            <p id="imagePlaceholder" class="text-[#8a7967]">Chưa có hình ảnh</p>
          </div>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-4 text-center">Kết Quả Phân Tích</h2>
          <div id="result" class="w-full h-80 bg-[#fffaf0] rounded-lg p-4 overflow-y-auto border border-[#d2c4a8]">
            <p class="text-[#8a7967]">Kết quả từ AI sẽ xuất hiện ở đây...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="error" class="mt-4 text-center text-red-600 font-medium hidden"></div>
  </div>

  <script>
    // --- Elements ---
    const imageUrlInput = document.getElementById('imageUrl');
    const imageFileInput = document.getElementById('imageFile');
    const promptInput = document.getElementById('prompt');
    const apiKeyInput = document.getElementById('apiKey');
    const submitBtn = document.getElementById('submitBtn');
    const previewBtn = document.getElementById('previewBtn');
    const imagePreview = document.getElementById('imagePreview');
    const imagePlaceholder = document.getElementById('imagePlaceholder');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const outputArea = document.getElementById('outputArea');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btn-text');

    // --- Constants ---
    const MODEL = 'gemini-2.5-flash'; // Sử dụng model mới nhất
    const API_BASE = 'https://generativelanguage.googleapis.com/v1beta';
    const REQUEST_TIMEOUT_MS = 60000; // 60s

    // Xem trước bằng URL
    previewBtn.addEventListener('click', async () => {
      const url = imageUrlInput.value.trim();
      if (!url) return showError('Vui lòng nhập URL hình ảnh.');
      clearError();
      outputArea.classList.remove('hidden');
      imagePreview.src = url;
      imagePreview.classList.remove('hidden');
      imagePlaceholder.classList.add('hidden');
      imagePreview.onerror = () => {
        showError('Không thể tải hình ảnh. Kiểm tra lại URL (CORS/404). Hãy thử dùng tính năng Tải ảnh từ máy.');
        imagePreview.classList.add('hidden');
        imagePlaceholder.classList.remove('hidden');
      };
    });

    // Gửi yêu cầu
    submitBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const imageUrl = imageUrlInput.value.trim();
      const prompt = promptInput.value.trim();

      if (!apiKey) {
        return showError('Vui lòng nhập API key.');
      }
      if (!prompt) {
          // Mặc dù ẩn, vẫn kiểm tra để đảm bảo có giá trị mặc định
          return showError('Không tìm thấy yêu cầu mặc định.');
      }


      clearError();
      setLoading(true);
      resultDiv.innerHTML = '<p class="text-gray-500">Đang xử lý...</p>';
      outputArea.classList.remove('hidden');

      try {
        let blob, mimeType, base64;

        if (imageFileInput.files && imageFileInput.files[0]) {
          const file = imageFileInput.files[0];
          if (file.size > 15 * 1024 * 1024) {
            throw new Error('Ảnh quá lớn (> 15MB). Hãy nén ảnh hoặc chọn ảnh nhỏ hơn.');
          }
          blob = file;
          mimeType = file.type || 'image/jpeg';
          imagePreview.src = URL.createObjectURL(file);
          imagePreview.classList.remove('hidden');
          imagePlaceholder.classList.add('hidden');
        } else if (imageUrl) {
          blob = await fetchImageAsBlobWithFallback(imageUrl);
          mimeType = blob.type || 'image/jpeg';
          imagePreview.src = URL.createObjectURL(blob);
          imagePreview.classList.remove('hidden');
          imagePlaceholder.classList.add('hidden');
        } else {
          throw new Error('Vui lòng chọn ảnh (file) hoặc nhập URL hình ảnh.');
        }

        base64 = await blobToBase64(blob);

        const text = await callGeminiAPI({
          apiKey,
          model: MODEL,
          prompt,
          base64,
          mimeType
        });

        resultDiv.innerHTML = text
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/g, '<em>$1</em>')
          .replace(/\n/g, '<br>');
      } catch (e) {
        console.error(e);
        const msg = e?.message || 'Đã xảy ra lỗi không xác định.';
        if (msg.includes('Failed to fetch')) {
          showError('Failed to fetch: Trình duyệt/Adblock hoặc CORS đang chặn yêu cầu. Hãy thử:\n• Tắt adblock cho generativelanguage.googleapis.com\n• Mở file qua HTTP\n• Dùng "Tải ảnh từ máy" thay cho URL');
        } else {
          showError('Lỗi: ' + msg);
        }
        resultDiv.innerHTML = '<p class="text-red-500">Yêu cầu thất bại.</p>';
      } finally {
        setLoading(false);
      }
    });

    // --- Helpers ---
    async function callGeminiAPI({ apiKey, model, prompt, base64, mimeType }) {
      const url = `${API_BASE}/models/${encodeURIComponent(model)}:generateContent?key=${encodeURIComponent(apiKey)}`;

      const controller = new AbortController();
      const to = setTimeout(() => controller.abort(), REQUEST_TIMEOUT_MS);

      const body = {
        contents: [{
          role: 'user',
          parts: [
            { text: 'Hãy làm theo đúng yêu cầu sau và trả về duy nhất nội dung cần thiết:\n' + prompt },
            { inlineData: { mimeType, data: base64 } }
          ]
        }]
      };

      let res, data;
      try {
        res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
          signal: controller.signal,
          referrerPolicy: 'no-referrer'
        });
        data = await res.json();
      } catch (err) {
        clearTimeout(to);
        if (err.name === 'AbortError') {
          throw new Error('Timeout khi gọi API (quá ' + (REQUEST_TIMEOUT_MS/1000) + 's).');
        }
        throw err;
      } finally {
        clearTimeout(to);
      }

      if (!res.ok) {
        const apiMsg = data?.error?.message || `Lỗi API (${res.status})`;
        throw new Error(apiMsg);
      }

      const text =
        data?.candidates?.[0]?.content?.parts?.map(p => p.text).filter(Boolean).join('\n') ??
        data?.candidates?.[0]?.content?.parts?.[0]?.text;

      if (!text) {
        throw new Error('Phản hồi từ API không hợp lệ hoặc trống.');
      }

      return text;
    }

    async function fetchImageAsBlobWithFallback(rawUrl) {
      try {
        const r1 = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(rawUrl)}`);
        if (!r1.ok) throw new Error('allorigins thất bại');
        const b1 = await r1.blob();
        if (b1.size === 0) throw new Error('Ảnh rỗng từ allorigins');
        return b1;
      } catch (_) {
        const stripped = rawUrl.replace(/^https?:\/\//i, '');
        const alt = `https://images.weserv.nl/?url=${encodeURIComponent(stripped)}`;
        const r2 = await fetch(alt);
        if (!r2.ok) throw new Error('Không tải được ảnh qua fallback proxy.');
        const b2 = await r2.blob();
        if (b2.size === 0) throw new Error('Ảnh rỗng từ fallback proxy.');
        return b2;
      }
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const res = reader.result;
          const base64 = String(res).split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      loader.classList.toggle('hidden', !isLoading);
      btnText.textContent = isLoading ? 'Đang xử lý...' : 'Gửi Yêu Cầu';
    }
    function showError(message) {
      errorDiv.innerHTML = message.replace(/\n/g, '<br>');
      errorDiv.classList.remove('hidden');
    }
    function clearError() {
      errorDiv.textContent = '';
      errorDiv.classList.add('hidden');
    }
  </script>
</body>
</html>

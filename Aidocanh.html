<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trình Phân Tích Hình Ảnh AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border-top-color: #8B4513; animation: spin 1s linear infinite; } /* Nâu */
        @keyframes spin { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
        /* Tùy chỉnh màu nâu cho Tailwind */
        .bg-brown-600 { background-color: #8B4513; } /* SaddleBrown */
        .hover\:bg-brown-700:hover { background-color: #A0522D; } /* Sienna */
        .text-brown-600 { color: #8B4513; }
        .border-brown-600 { border-color: #8B4513; }
    </style>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <div class="text-center mb-8">
            <div class="text-brown-600 text-4xl md:text-5xl font-bold mb-2">AI Image Analyzer</div>
            <p class="text-gray-500 mt-2">Dán URL hoặc tải ảnh, nhập yêu cầu và nhận phân tích.</p>
        </div>

        <div class="space-y-6">
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label for="imageUrl" class="block text-sm font-medium mb-2">URL Hình Ảnh (tùy chọn)</label>
                    <div class="flex gap-2">
                        <input id="imageUrl" type="text" class="flex-grow px-4 py-2 bg-gray-50 border rounded-lg" placeholder="https://...">
                        <button id="previewBtn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Xem trước</button>
                    </div>
                    <p class="mt-2 text-xs text-gray-500">Nếu URL bị chặn CORS, hãy dùng "Tải ảnh từ máy" ở ô bên cạnh.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Tải ảnh từ máy (khuyến nghị)</label>
                    <input id="imageFile" type="file" accept="image/*" class="w-full px-4 py-2 bg-gray-50 border rounded-lg"/>
                    <p class="mt-2 text-xs text-gray-500">Hỗ trợ JPG/PNG/WebP… (nên &lt; 10–15&nbsp;MB).</p>
                </div>
            </div>

            <div id="promptAndSubmitArea" class="space-y-6 hidden">
                <div>
                    <label for="prompt" class="block text-sm font-medium mb-2">Yêu cầu</label>
                    <textarea id="prompt" rows="4" class="w-full px-4 py-2 bg-gray-50 border rounded-lg" placeholder="Ví dụ: 'Mô tả chi tiết hình ảnh này' hoặc 'Trích xuất các cột ...'">Lấy toàn bộ nội dung các cột Tên hàng | Mã số | ĐVT | Số lượng | Đơn giá | Thành tiền
chỉ lấy toàn bộ giá trị và ngăn cách nhau bởi |
Nếu thấy nội dung sau thì chỉ lấy các nội dung đó 
Tien|Lit|Gia|Ngay chỉ lấy thông số của biến này
Nếu không thấy cột đó thì bỏ qua</textarea>
                </div>

                <div>
                    <label for="apiKey" class="block text-sm font-medium mb-2">Gemini API Key</label>
                    <input id="apiKey" type="password" class="w-full px-4 py-2 bg-gray-50 border rounded-lg" placeholder="Dán API key của bạn (không lưu lại)"/>
                </div>

                <div class="text-center">
                    <button id="submitBtn" class="w-full md:w-auto px-8 py-3 bg-brown-600 text-white font-bold rounded-lg hover:bg-brown-700 flex items-center justify-center mx-auto disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <span id="btn-text">Gửi Yêu Cầu</span>
                        <div id="loader" class="loader hidden ease-linear rounded-full border-4 border-gray-200 h-6 w-6 ml-3"></div>
                    </button>
                </div>
            </div>
        </div>

        <div id="outputArea" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-center">Hình Ảnh Xem Trước</h2>
                    <div class="w-full h-80 bg-gray-200 rounded-lg flex items-center justify-center overflow-hidden border">
                        <img id="imagePreview" alt="Xem trước hình ảnh" class="hidden max-h-full max-w-full object-contain" crossorigin="anonymous">
                        <p id="imagePlaceholder" class="text-gray-500">Chưa có hình ảnh</p>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-center">Kết Quả Phân Tích</h2>
                    <div id="result" class="w-full h-80 bg-gray-100 rounded-lg p-4 overflow-y-auto prose max-w-none">
                        <p class="text-gray-500">Kết quả từ AI sẽ xuất hiện ở đây...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="mt-4 text-center text-red-500 font-medium hidden"></div>
    </div>

    <script>
        // --- Elements ---
        const imageUrlInput = document.getElementById('imageUrl');
        const imageFileInput = document.getElementById('imageFile');
        const promptInput = document.getElementById('prompt');
        const apiKeyInput = document.getElementById('apiKey');
        const submitBtn = document.getElementById('submitBtn');
        const previewBtn = document.getElementById('previewBtn');
        const imagePreview = document.getElementById('imagePreview');
        const imagePlaceholder = document.getElementById('imagePlaceholder');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const outputArea = document.getElementById('outputArea');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');
        const promptAndSubmitArea = document.getElementById('promptAndSubmitArea');

        // --- Constants ---
        const MODEL = 'gemini-pro-vision'; // Đã đổi sang gemini-pro-vision vì Gemini 2.5 Flash không phổ biến hoặc cần quyền truy cập đặc biệt
        const API_BASE = 'https://generativelanguage.googleapis.com/v1beta';
        const REQUEST_TIMEOUT_MS = 60000; // 60s

        // Hiện prompt và nút gửi khi có ảnh
        function showPromptAndSubmit() {
            promptAndSubmitArea.classList.remove('hidden');
        }

        // Ẩn prompt và nút gửi
        function hidePromptAndSubmit() {
            promptAndSubmitArea.classList.add('hidden');
        }

        // Xử lý khi có file ảnh được chọn
        imageFileInput.addEventListener('change', () => {
            if (imageFileInput.files && imageFileInput.files[0]) {
                const file = imageFileInput.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    imagePlaceholder.classList.add('hidden');
                    outputArea.classList.remove('hidden');
                    showPromptAndSubmit();
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.add('hidden');
                imagePlaceholder.classList.remove('hidden');
                hidePromptAndSubmit();
                outputArea.classList.add('hidden');
            }
            clearError();
        });

        // Xem trước bằng URL
        previewBtn.addEventListener('click', async () => {
            const url = imageUrlInput.value.trim();
            if (!url) {
                return showError('Vui lòng nhập URL hình ảnh.');
            }
            clearError();
            outputArea.classList.remove('hidden');
            imagePreview.src = url;
            imagePreview.classList.remove('hidden');
            imagePlaceholder.classList.add('hidden');
            showPromptAndSubmit(); // Hiện prompt và nút khi có URL
            imagePreview.onerror = () => {
                showError('Không thể tải hình ảnh. Kiểm tra lại URL (CORS/404). Hãy thử dùng tính năng Tải ảnh từ máy.');
                imagePreview.classList.add('hidden');
                imagePlaceholder.classList.remove('hidden');
                hidePromptAndSubmit(); // Ẩn prompt và nút nếu lỗi
            };
        });

        // Gửi yêu cầu
        submitBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const imageUrl = imageUrlInput.value.trim();
            const prompt = promptInput.value.trim();

            if (!apiKey || !prompt) {
                return showError('Vui lòng nhập đủ API key và yêu cầu.');
            }

            clearError();
            setLoading(true);
            resultDiv.innerHTML = '<p class="text-gray-500">Đang xử lý...</p>';
            outputArea.classList.remove('hidden');

            try {
                let blob, mimeType, base64;

                if (imageFileInput.files && imageFileInput.files[0]) {
                    const file = imageFileInput.files[0];
                    if (file.size > 15 * 1024 * 1024) {
                        throw new Error('Ảnh quá lớn (> 15MB). Hãy nén ảnh hoặc chọn ảnh nhỏ hơn.');
                    }
                    blob = file;
                    mimeType = file.type || 'image/jpeg';
                    // Preview đã được set ở event listener của imageFileInput
                } else if (imageUrl) {
                    blob = await fetchImageAsBlobWithFallback(imageUrl);
                    mimeType = blob.type || 'image/jpeg';
                    imagePreview.src = URL.createObjectURL(blob);
                    imagePreview.classList.remove('hidden');
                    imagePlaceholder.classList.add('hidden');
                } else {
                    throw new Error('Vui lòng chọn ảnh (file) hoặc nhập URL hình ảnh.');
                }

                base64 = await blobToBase64(blob);

                const text = await callGeminiAPI({
                    apiKey,
                    model: MODEL,
                    prompt,
                    base64,
                    mimeType
                });

                resultDiv.innerHTML = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            } catch (e) {
                console.error(e);
                const msg = e?.message || 'Đã xảy ra lỗi không xác định.';
                if (msg.includes('Failed to fetch')) {
                    showError('Failed to fetch: Trình duyệt/Adblock hoặc CORS đang chặn yêu cầu. Hãy thử:\n• Tắt adblock cho generativelanguage.googleapis.com\n• Mở file qua HTTP (xem hướng dẫn bên dưới)\n• Dùng "Tải ảnh từ máy" thay cho URL');
                } else {
                    showError('Lỗi: ' + msg);
                }
                resultDiv.innerHTML = '<p class="text-red-500">Yêu cầu thất bại.</p>';
            } finally {
                setLoading(false);
            }
        });

        // --- Helpers ---
        async function callGeminiAPI({ apiKey, model, prompt, base64, mimeType }) {
            const url = `${API_BASE}/models/${encodeURIComponent(model)}:generateContent?key=${encodeURIComponent(apiKey)}`;

            const controller = new AbortController();
            const to = setTimeout(() => controller.abort(), REQUEST_TIMEOUT_MS);

            const body = {
                contents: [{
                    role: 'user',
                    parts: [
                        { text: 'Hãy làm theo đúng yêu cầu sau và trả về duy nhất nội dung cần thiết:\n' + prompt },
                        { inlineData: { mimeType, data: base64 } }
                    ]
                }]
            };

            let res, data;
            try {
                res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                    signal: controller.signal,
                    referrerPolicy: 'no-referrer'
                });
                data = await res.json();
            } catch (err) {
                clearTimeout(to);
                if (err.name === 'AbortError') {
                    throw new Error('Timeout khi gọi API (quá ' + (REQUEST_TIMEOUT_MS/1000) + 's).');
                }
                throw err;
            } finally {
                clearTimeout(to);
            }

            if (!res.ok) {
                const apiMsg = data?.error?.message || `Lỗi API (${res.status})`;
                throw new Error(apiMsg);
            }

            const text =
                data?.candidates?.[0]?.content?.parts?.map(p => p.text).filter(Boolean).join('\n') ??
                data?.candidates?.[0]?.content?.parts?.[0]?.text;

            if (!text) {
                throw new Error('Phản hồi từ API không hợp lệ hoặc trống.');
            }

            return text;
        }

        async function fetchImageAsBlobWithFallback(rawUrl) {
            // 1) Proxy allorigins
            try {
                const r1 = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(rawUrl)}`);
                if (!r1.ok) throw new Error('allorigins thất bại');
                const b1 = await r1.blob();
                if (!b1.type || !b1.type.startsWith('image/')) {
                    if (b1.size === 0) throw new Error('Ảnh rỗng từ allorigins');
                }
                return b1;
            } catch (_) {
                // 2) Fallback images.weserv.nl (yêu cầu bỏ scheme)
                const stripped = rawUrl.replace(/^https?:\/\//i, '');
                const alt = `https://images.weserv.nl/?url=${encodeURIComponent(stripped)}`;
                const r2 = await fetch(alt);
                if (!r2.ok) throw new Error('Không tải được ảnh qua fallback proxy.');
                const b2 = await r2.blob();
                if (b2.size === 0) throw new Error('Ảnh rỗng từ fallback proxy.');
                return b2;
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const res = reader.result;
                    const base64 = String(res).split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            loader.classList.toggle('hidden', !isLoading);
            btnText.textContent = isLoading ? 'Đang xử lý...' : 'Gửi Yêu Cầu';
        }
        function showError(message) {
            errorDiv.innerHTML = message.replace(/\n/g, '<br>');
            errorDiv.classList.remove('hidden');
        }
        function clearError() {
            errorDiv.textContent = '';
            errorDiv.classList.add('hidden');
        }

        // Ẩn prompt và nút gửi khi trang tải lần đầu
        document.addEventListener('DOMContentLoaded', hidePromptAndSubmit);
    </script>
</body>
</html>

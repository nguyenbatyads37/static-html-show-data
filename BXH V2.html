<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Vinh Danh Hoàng Gia - Minimal</title>

    <!-- Fonts: Playfair Display (Tiêu đề), Roboto (Nội dung), Great Vibes (Chữ ký) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700;900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --red-bg: #800000;
            /* Đỏ nhung (Bordeaux) */
            --red-dark: #4a0000;
            /* Đỏ tối */
            --gold: #d4af37;
            /* Vàng kim */
            --gold-light: #f9e5a1;
            /* Vàng sáng */
            --gold-dark: #aa8c2c;
            /* Vàng đồng */
            --text-gold: #ffebcd;
            /* Màu chữ vàng nhạt */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            /* Nền tối hơn nữa để làm nổi bật bảng */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* --- KHUNG TỔNG THỂ (THE PLAQUE) --- */
        .plaque-container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 40% 50%, var(--red-bg), var(--red-dark));
            border-radius: 0;
            position: relative;
            box-shadow: none;
            display: flex;
            padding: 0;
            border: none;
            overflow: hidden;
        }

        /* --- HỌA TIẾT TRANG TRÍ MỜ (Nền) --- */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 1;
        }

        /* --- BỐ CỤC NỘI DUNG --- */
        .content-grid {
            display: grid;
            grid-template-columns: 1.4fr 0.6fr;
            /* Cột trái (ảnh) chiếm phần lớn diện tích */
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* --- CỘT TRÁI: ẢNH + TÊN --- */
        .left-col {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Xếp dọc: Ảnh trên, Tên dưới */
            align-items: center;
            justify-content: flex-end;
            /* Đẩy nội dung xuống dưới */
            padding-bottom: 20px;
        }

        .user-img {
            height: 95%;
            /* Ảnh cực lớn, chiếm 95% chiều cao */
            width: auto;
            max-width: 130%;
            /* Cho phép tràn ngang thoải mái */
            object-fit: contain;
            filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.5));
            /* KHÔNG CÓ NỀN, KHÔNG CÓ VIỀN */
            margin-bottom: 5px;
            transition: transform 0.5s ease;
        }

        .left-col:hover .user-img {
            transform: scale(1.02);
        }

        /* Khối tên dưới ảnh */
        .name-block {
            text-align: center;
            z-index: 5;
            position: relative;
            margin-top: -40px;
            /* Kéo tên đè nhẹ lên chân ảnh nếu cần */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            /* Tạo nền tối mờ để chữ rõ hơn */
            width: 100%;
            padding-bottom: 10px;
            padding-top: 40px;
        }

        .person-name {
            font-family: 'Playfair Display', serif;
            font-size: 7rem;
            color: #fff;
            margin: 10px 0;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
            line-height: 1.1;
            animation: sparkle 2s ease-in-out infinite;
        }

        .person-value {
            font-size: 5rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin-bottom: 30px;
        }

        .person-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        /* Huy hiệu nổi bật */
        .medal-badge {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            font-size: 4rem;
            border: 5px solid #fff;
            z-index: 10;
        }

        /* --- CỘT PHẢI: TIÊU ĐỀ VINH DANH --- */
        .right-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            /* Căn lề trái */
            padding: 40px 40px 40px 0;
            text-align: left;
        }

        /* Đường kẻ trang trí dọc */
        .divider {
            width: 3px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, var(--gold), transparent);
            margin-bottom: 15px;
        }

        .header-text {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.9;
            background: linear-gradient(to right, #fff, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.4));
        }

        .sub-header {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--text-gold);
            margin-bottom: 60px;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Chữ ký */
        .signature-block {
            margin-top: 30px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 15px;
            width: 100%;
        }

        .sign-img {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            /* Chữ ký nhỏ lại */
            color: var(--gold);
        }

        .sign-role {
            font-size: 0.7rem;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 950px) {
            .plaque-container {
                width: 95%;
                height: auto;
                flex-direction: column;
            }

            .content-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }

            /* Mobile: Ảnh trên cùng */
            .left-col {
                height: 400px;
                order: 1;
                padding-bottom: 20px;
                justify-content: flex-end;
            }

            .user-img {
                height: 80%;
            }

            /* Mobile: Chữ dưới */
            .right-col {
                padding: 30px;
                text-align: center;
                align-items: center;
                order: 2;
            }

            .header-text {
                font-size: 3rem;
            }

            .divider {
                display: none;
            }

            .medal-badge {
                left: auto;
                right: 20px;
                top: 20px;
            }
        }

        /* --- SLIDESHOW NAV --- */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid var(--gold);
            color: var(--gold);
            width: 80px;
            height: 120px;
            font-size: 3rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            border-radius: 10px;
        }

        .nav-arrow:hover {
            background: var(--gold);
            color: #000;
        }

        .nav-prev {
            left: 40px;
        }

        .nav-next {
            right: 40px;
        }

        .btn-exit {
            position: fixed;
            top: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            z-index: 1000;
            text-transform: uppercase;
        }

        .slide-indicator {
            position: fixed;
            bottom: 40px;
            color: var(--gold);
            font-weight: 700;
            font-size: 1.2rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        #slideshow-controls {
            display: none;
            /* Only show in slideshow mode */
        }

        /* --- CELEBRATION EFFECTS --- */
        .firework {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff;
            animation: firework 2s infinite;
            z-index: 0;
            opacity: 0;
        }

        @keyframes firework {
            0% {
                box-shadow: 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff;
                opacity: 1;
            }

            100% {
                box-shadow: -150px -250px var(--gold), 150px -250px #fff, -250px 0 var(--gold), 250px 0 #fff, -150px 250px var(--gold), 150px 250px #fff, 0 -300px var(--gold), 0 300px #fff;
                opacity: 0;
            }
        }

        .sparkle-text {
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                filter: brightness(1) drop-shadow(0 0 5px var(--gold));
            }

            50% {
                filter: brightness(1.5) drop-shadow(0 0 20px var(--gold));
            }
        }

        /* Thêm các đốm sáng bay lơ lửng */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--gold);
            opacity: 0.5;
            border-radius: 50%;
            animation: fly 10s linear infinite;
            pointer-events: none;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) translateX(0);
            }

            100% {
                transform: translateY(-100px) translateX(100px);
            }
        }

        /* --- NEW LAYOUT CSS (LIGHT GOLD) --- */
        :root {
            --bg-light: #fff9c4;
            --gold: #d4af37;
            --gold-dark: #b8860b;
            --text-dark: #3e2723;
            --bg-button: #2c1e14;
        }

        body {
            background: #000 !important;
        }

        .plaque-container {
            width: 100vw !important;
            height: 100vh !important;
            background: linear-gradient(135deg, #fffde7 0%, #fff9c4 100%) !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: space-between !important;
            padding: 20px !important;
            text-align: center !important;
        }

        /* HEADER */
        .header-section {
            margin-top: 50px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Reduced top margin slightly */

        .logo-brand-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-img {
            height: 100px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .brand-name {
            font-size: 3.5rem;
            font-weight: 800;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 4px solid #b8860b;
            display: inline-block;
            margin-bottom: 0;
            /* Remove bottom margin as it's in a flex row */
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.4);
        }

        .main-title {
            margin-top: 120px;
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 5px;
            background: linear-gradient(to right, #b8860b, #d4af37, #b8860b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
        }

        .sub-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* IMAGE */
        .image-container {
            position: relative;
            z-index: 10;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar-frame {
            width: 650px;
            height: 650px;
            border-radius: 50%;
            border: 15px solid #d4af37;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.6), inset 0 0 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #fff;
            margin-bottom: -60px;
            z-index: 2;
            position: relative;
            animation: pulse-gold 3s infinite;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid rgba(184, 134, 11, 0.5);
            top: 50%;
            left: 50%;
            width: 900px;
            height: 450px;
            transform: translate(-50%, -50%) rotateX(60deg);
            z-index: 1;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            animation: rotate-ring 10s linear infinite;
        }

        .ring:nth-child(2) {
            transform: translate(-50%, -50%) rotateX(60deg) rotate(45deg);
            animation: rotate-ring-reverse 12s linear infinite;
        }

        @keyframes pulse-gold {
            0% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7);
            }

            70% {
                box-shadow: 0 0 0 30px rgba(212, 175, 55, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0);
            }
        }

        @keyframes rotate-ring {
            0% {
                transform: translate(-50%, -50%) rotateX(60deg) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateX(60deg) rotate(360deg);
            }
        }

        @keyframes rotate-ring-reverse {
            0% {
                transform: translate(-50%, -50%) rotateX(60deg) rotate(45deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateX(60deg) rotate(-315deg);
            }
        }

        /* NAME & DETAILS */
        /* NAME & DETAILS */
        /* NAME & DETAILS */
        .name-pill {
            background: linear-gradient(to right, #1a100c, #3e2723, #1a100c);
            color: #fff;
            padding: 30px 80px;
            border-radius: 100px;
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 3;
            position: relative;
            min-width: 700px;
            border: 4px solid transparent;
            border-image: linear-gradient(to right, #b8860b, #f9e5a1, #b8860b) 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .details-block {
            margin-top: 40px;
            color: #3e2723;
            font-size: 4rem;
            line-height: 1.3;
            font-weight: 800;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }

        /* FOOTER */
        .footer-dept {
            margin-top: 10px;
            border-top: 1px solid #d4af37;
            padding-top: 10px;
            width: 80%;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #000;
            text-transform: uppercase;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Background Music -->
    <audio id="victory-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <!-- Fireworks elements -->
    <div class="firework" style="left: 20%; top: 30%;"></div>
    <div class="firework" style="left: 80%; top: 20%; animation-delay: 0.5s;"></div>
    <div class="firework" style="left: 50%; top: 70%; animation-delay: 1s;"></div>

    <div class="confetti" style="left: 10%; animation-duration: 7s;"></div>
    <div class="confetti" style="left: 30%; animation-duration: 10s; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 70%; animation-duration: 8s; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 90%; animation-duration: 12s;"></div>

    <div id="slideshow-controls">
        <button class="nav-arrow nav-prev" onclick="changeSlide(-1)"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="nav-arrow nav-next" onclick="changeSlide(1)"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="btn-exit" onclick="exitSlideshow()">Thoát Vinh Danh</button>
        <div id="slide-count" class="slide-indicator">1 / 6</div>
    </div>

    <div class="plaque-container">

        <!-- Header -->
        <div class="header-section">
            <div class="logo-brand-row">
                <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A3nh.080424.png"
                    alt="Lumi Logo" class="logo-img">
                <div class="brand-name">Lumi Global</div>
            </div>
            <div class="main-title">GIẢI NHẤT DOANH SỐ</div>
            <div class="sub-title">CỦA TUẦN</div>
        </div>

        <!-- Image Circle -->
        <div class="image-container">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="avatar-frame">
                <img src="" alt="Winner Avatar" class="avatar-img" id="winner-img">
            </div>

            <div class="name-pill" id="winner-name">NGUYỄN VĂN A</div>

            <div class="details-block">
                <div>Doanh số: <span id="winner-value" style="font-weight: bold;">300 triệu</span></div>
                <div>Tỷ lệ chốt: <span id="winner-rate" style="font-weight: bold;">10%</span></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-dept" id="winner-dept">Bộ phận Sale Ca ngày</div>

    </div>

    <script>
        let currentIdx = 0;
        let honorsData = [];

        function init() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('mode') === 'slideshow') {
                const raw = localStorage.getItem('vinhDanhTop3');
                if (raw) {
                    honorsData = JSON.parse(raw);
                    document.getElementById('slideshow-controls').style.display = 'block';
                    updatePlaque();

                    // Thêm sự kiện để play nhạc sau khi user tương tác (do chính sách trình duyệt)
                    document.addEventListener('click', () => {
                        const music = document.getElementById('victory-music');
                        if (music.paused) music.play().catch(e => console.log("Audio play blocked"));
                    }, { once: true });
                }
            }
        }

        function updatePlaque() {
            if (honorsData.length === 0) return;
            const person = honorsData[currentIdx];
            const rank = (currentIdx % 3) + 1;

            // 1. Update Title based on Rank/Dept
            let awardName = "GIẢI KHUYẾN KHÍCH";
            if (rank === 1) awardName = "GIẢI NHẤT DOANH SỐ";
            if (rank === 2) awardName = "GIẢI NHÌ DOANH SỐ";
            if (rank === 3) awardName = "GIẢI BA DOANH SỐ";

            document.querySelector('.main-title').innerText = awardName;
            document.querySelector('.sub-title').innerText = "CỦA " + (person.timeLabel || "TUẦN"); // Or infer from filter

            // 2. Avatar
            document.getElementById('winner-img').src = person.avatar;
            document.getElementById('winner-img').onerror = function () {
                this.src = `https://i.pravatar.cc/300?u=${person.name}`;
            };

            // 3. Name & Details
            document.getElementById('winner-name').innerText = person.name;
            document.getElementById('winner-value').innerText = person.value;

            // Format ads rate/close rate
            const rateLabel = person.dept === 'SALE' ? 'Tỷ lệ chốt' : 'Tỷ lệ Ads';
            const rateVal = person.dept === 'SALE' ? person.closeRate : (person.displayRate || '0%');
            document.getElementById('winner-rate').innerText = rateVal;
            document.getElementById('winner-rate').previousSibling.textContent = rateLabel + ": ";

            // 4. Dept Footer
            document.getElementById('winner-dept').innerText = person.teamName || (person.dept === 'SALE' ? "Bộ phận Sale" : "Bộ phận Marketing");

            // Update Counter
            document.getElementById('slide-count').innerText = `${currentIdx + 1} / ${honorsData.length}`;
        }

        window.changeSlide = function (dir) {
            currentIdx = (currentIdx + dir + honorsData.length) % honorsData.length;
            updatePlaque();
        };

        window.exitSlideshow = function () {
            window.location.href = 'BXH LUMI mới.html';
        };

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (honorsData.length > 0) {
                if (e.key === 'ArrowRight' || e.key === ' ') changeSlide(1);
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'Escape') exitSlideshow();
            }
        });

        init();
    </script>
</body>

</html>

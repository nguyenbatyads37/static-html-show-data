<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng Lumi</title>
    <meta http-equiv="refresh" content="300">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --brand-color: #28a745;
            --sale-gradient: linear-gradient(90deg, #2E3192 0%, #1BFFFF 100%);
            --mkt-gradient: linear-gradient(90deg, #FDB931 0%, #F57F17 100%);
            --team-gradient: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        html {
            overflow-x: hidden;
            font-size: 1.2vw;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0.5vh 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.5vh 1.5vw;
            margin-bottom: 0.5vh;
            position: relative;
        }

        .lumi-logo {
            height: 6vh;
            width: auto;
            object-fit: contain;
            mix-blend-mode: multiply;
            filter: contrast(1.1);
        }

        .lumi-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.8vw;
            background: linear-gradient(to right, #11998e, #38ef7d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 0.85;
        }

        .lumi-subtitle {
            font-size: 1vw;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .date-range-display {
            font-size: 0.9vw;
            color: #007bff;
            font-weight: 600;
            margin-top: 0.5vh;
        }

        .toolbar {
            display: flex;
            gap: 1vw;
            background: #fff;
            padding: 1vh 1.5vw;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: absolute;
            right: 2vw;
            top: 3vh;
            align-items: center;
        }

        .btn-team {
            background: var(--team-gradient);
            color: white;
            border: none;
            padding: 1vh 1.5vw;
            border-radius: 25px;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9vw;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5vw;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-team:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
        }

        .filter-select {
            padding: 1vh 1.5vw;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-weight: 500;
            font-size: 0.9vw;
            outline: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            gap: 1.5vw;
            padding: 0 1.5vw;
            flex-wrap: nowrap;
            align-items: stretch;
        }

        .board {
            flex: 1;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 1vh 1.2vw;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .board::before {
            content: "LUMI";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.02);
            pointer-events: none;
            z-index: 0;
        }

        .board-header {
            text-align: center;
            margin-bottom: 0.8vh;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.8vh;
            z-index: 1;
        }

        .board-header h2 {
            margin: 0;
            font-size: 1.2vw;
            color: #333;
        }

        .board.sale .board-header h2 {
            color: #007bff;
        }

        .board.mkt .board-header h2 {
            color: #ff6b6b;
        }

        .rank-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            z-index: 1;
        }

        .rank-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.6vh;
            padding: 0.6vh 0.8vw;
            border-radius: 12px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            border: 1px solid transparent;
            width: 100%;
            box-sizing: border-box;
        }

        .rank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .rank-item.top-1 {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(to right, #fffff0, #fff);
        }

        .rank-item.top-2 {
            border: 1px solid rgba(192, 192, 192, 0.3);
            background: linear-gradient(to right, #f8f9fa, #fff);
        }

        .rank-item.top-3 {
            border: 1px solid rgba(205, 127, 50, 0.3);
            background: linear-gradient(to right, #fff5ee, #fff);
        }

        .rank-pos {
            width: 2.5vw;
            font-weight: 900;
            font-size: 1.2vw;
            color: #ccc;
            text-align: center;
            margin-right: 0.8vw;
            flex-shrink: 0;
        }

        .rank-pos.rank-1 {
            color: var(--gold);
            font-size: 1.8vw;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .rank-pos.rank-2 {
            color: var(--silver);
            font-size: 1.6vw;
        }

        .rank-pos.rank-3 {
            color: var(--bronze);
            font-size: 1.4vw;
        }

        .user-info-group {
            display: flex;
            align-items: center;
            width: 8vw;
            flex-shrink: 0;
        }

        .avatar {
            width: 3vh;
            height: 3vh;
            border-radius: 50%;
            object-fit: cover;
            border: 0.15vh solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-right: 0.6vw;
            position: relative;
        }

        .avatar-crown {
            position: absolute;
            top: -1.5vh;
            left: 1.5vw;
            color: var(--gold);
            font-size: 1.5vw;
            filter: drop-shadow(0 0 5px var(--gold-glow));
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .rank-item.top-1 .avatar {
            border-color: var(--gold);
        }

        .rank-item.top-2 .avatar {
            border-color: var(--silver);
        }

        .rank-item.top-3 .avatar {
            border-color: var(--bronze);
        }

        .info-text {
            flex: 1;
            overflow: hidden;
        }

        .name {
            font-weight: 800;
            font-size: 1.1vw;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .bar-container {
            flex: 1;
            background-color: #f1f3f5;
            border-radius: 12px;
            height: 2.2vh;
            position: relative;
            margin-left: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .bar-fill {
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.6vw;
            font-weight: 900;
            font-size: 0.9vw;
            color: #fff;
            width: 0%;
            max-width: 100%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            white-space: nowrap;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .board.sale .bar-fill {
            background: var(--sale-gradient);
        }

        .board.mkt .bar-fill {
            background: var(--mkt-gradient);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.team-modal .bar-fill {
            background: var(--team-gradient);
        }

        .month-section {
            margin-top: 1.5vh;
            padding-top: 1vh;
            border-top: 2px dashed #ddd;
            z-index: 1;
        }

        .month-header {
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8vw;
            margin-bottom: 1vh;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vw;
        }

        .rank-item.week-size {
            padding: 2.2vh 2.5vw;
            margin-bottom: 2vh;
        }

        .rank-item.week-size .rank-pos {
            width: 4vw;
            font-size: 2vw;
        }

        .rank-item.week-size .rank-pos.rank-1 {
            font-size: 3.2vw;
        }

        .rank-item.week-size .rank-pos.rank-2 {
            font-size: 2.6vw;
        }

        .rank-item.week-size .rank-pos.rank-3 {
            font-size: 2.4vw;
        }

        .rank-item.week-size .avatar {
            width: 7vh;
            height: 7vh;
            margin-right: 2vw;
        }

        .rank-item.week-size .name {
            font-size: 2vw;
        }

        .rank-item.week-size .bar-container {
            height: 4vh;
            margin-left: 0;
        }

        .rank-item.week-size .bar-fill {
            font-size: 1.4vw;
            color: #000 !important;
            font-weight: 900;
        }

        .rank-item.week-size .avatar-crown {
            font-size: 2vw;
            top: -2vh;
            left: 2vw;
        }

        .rank-item.week-size .user-info-group {
            width: 16vw;
        }

        #sale-month-list,
        #mkt-month-list {
            display: flex;
            flex-direction: row;
            gap: 1.5vw;
            justify-content: space-around;
            align-items: center;
        }

        .month-rank-item {
            display: flex;
            align-items: center;
            flex: 1;
            padding: 1vh 1.5vw;
            border-radius: 10px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            justify-content: center;
        }

        .month-rank-item.top-1 {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(to right, #fffff0, #fff);
        }

        .month-rank-item.top-2 {
            border: 1px solid rgba(192, 192, 192, 0.3);
            background: linear-gradient(to right, #f8f9fa, #fff);
        }

        .month-rank-pos {
            width: 2.5vw;
            font-weight: 900;
            font-size: 1.25vw;
            color: #ccc;
            text-align: center;
            margin-right: 1.2vw;
            flex-shrink: 0;
        }

        .month-rank-pos.rank-1 {
            color: var(--gold);
            font-size: 1.5vw;
        }

        .month-rank-pos.rank-2 {
            color: var(--silver);
            font-size: 1.4vw;
        }

        .month-name {
            font-weight: 800;
            font-size: 1.25vw;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .month-value {
            font-weight: 700;
            font-size: 1.1vw;
            color: var(--text-secondary);
            margin-left: 0.8vw;
            white-space: nowrap;
        }

        .danger-section {
            margin: 15px 20px;
            background: #fff5f5;
            border: 2px solid #ffcccc;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.05);
        }

        .danger-header {
            text-align: center;
            font-weight: 900;
            color: #c0392b;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ffebeb;
            padding-bottom: 8px;
        }

        .danger-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .danger-col {
            flex: 1;
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #ff9999;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.08);
        }

        .danger-title {
            text-align: center;
            font-weight: 800;
            margin-bottom: 10px;
            color: #e74c3c;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .danger-list {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .danger-name-item {
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
            text-align: center;
            white-space: nowrap;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            height: 100%;
            border-radius: 0;
            padding: 25px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            background: var(--team-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .btn-close:hover {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
            transform: scale(1.1);
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        #team-sale-list,
        #team-mkt-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr !important;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                padding: 15px;
            }

            .container {
                flex-direction: column;
            }

            .danger-container {
                flex-direction: column;
            }

            .toolbar {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .app-header {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="app-header">
        <div style="display: flex; align-items: center; gap: 5px;">
            <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg"
                alt="Lumi Logo" class="lumi-logo">
            <h1 class="lumi-brand">LUMI</h1>
            <div>
                <div class="lumi-subtitle">Bảng Vinh Danh</div>
                <div id="date-range-display" class="date-range-display" style="margin-top: 5px;"></div>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn-team" onclick="pourDataToV2()"
                style="background: linear-gradient(90deg, #FFD700 0%, #FF8C00 100%);">
                <i class="fa-solid fa-crown"></i> Vinh Danh Top 3
            </button>
            <button class="btn-team" onclick="openTeamModal()">
                <i class="fa-solid fa-users"></i> BXH Toàn Team
            </button>

            <!-- CHỌN LOẠI THỜI GIAN -->
            <select class="filter-select" id="period-type" onchange="toggleFilterUI()">
                <option value="week">Theo Tuần</option>
                <option value="month">Theo Tháng</option>
            </select>

            <!-- CHỌN TUẦN (Mới: Bắt đầu từ Thứ 2) -->
            <div id="week-filter-container">
                <select class="filter-select" id="period-value" onchange="updateData()">
                    <option value="w1">Tuần 1 (29/12 - 04/1)</option>
                    <option value="w2">Tuần 2 (05/1 - 11/1)</option>
                    <option value="w3">Tuần 3 (12/1 - 18/1)</option>
                    <option value="w4">Tuần 4 (19/1 - 25/1)</option>
                    <option value="w5">Tuần 5 (26/1 - 01/2)</option>
                </select>
            </div>

            <!-- CHỌN THÁNG & NĂM -->
            <div id="month-filter-container" style="display: none; gap: 5px;">
                <select class="filter-select" id="filter-month" onchange="adjustYearForMonth(); updateData();">
                    <option value="1">Tháng 1</option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10">Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>
                </select>
                <select class="filter-select" id="filter-year" onchange="updateData()">
                    <!-- JS sẽ điền năm -->
                </select>
            </div>
        </div>
    </div>

    <!-- MAIN BOARDS -->
    <div class="container">
        <!-- SALE BOARD -->
        <div class="board sale">
            <div class="board-header">
                <h2><i class="fa-solid fa-chart-line"></i> DOANH SỐ - SALE</h2>
            </div>
            <div id="sale-list" class="rank-list-container"></div>

            <!-- Chỉ hiện khi xem theo Tuần -->
            <div class="month-section" id="sale-month-section">
                <div class="month-header">
                    <i class="fa-solid fa-calendar-check" style="color: gold;"></i> TOP DOANH SỐ THÁNG SALE
                </div>
                <div id="sale-month-list" class="rank-list-container"></div>
            </div>
        </div>

        <!-- MKT BOARD -->
        <div class="board mkt">
            <div class="board-header">
                <h2><i class="fa-solid fa-bullhorn"></i> DOANH SỐ - MKT</h2>
            </div>
            <div id="mkt-list" class="rank-list-container"></div>
            <!-- Chỉ hiện khi xem theo Tuần -->
            <div class="month-section" id="mkt-month-section">
                <div class="month-header">
                    <i class="fa-solid fa-calendar-check" style="color: gold;"></i> TOP DOANH SỐ THÁNG MKT
                </div>
                <div id="mkt-month-list" class="rank-list-container"></div>
            </div>
        </div>
    </div>

    <!-- DANGER ZONE -->
    <div class="danger-section">
        <div class="danger-header">
            <i class="fa-solid fa-triangle-exclamation"></i> Danh Sách Nhân Sự Cần Cải Thiện
        </div>
        <div class="danger-container">
            <div class="danger-col">
                <div class="danger-title"><i class="fa-solid fa-arrow-trend-down"></i> 3 Nhân sự Sale (Doanh số thấp
                    nhất)</div>
                <div class="danger-list" id="danger-sale"></div>
            </div>
            <div class="danger-col">
                <div class="danger-title"><i class="fa-solid fa-arrow-trend-down"></i> 3 Nhân sự MKT (Doanh số thấp
                    nhất)</div>
                <div class="danger-list" id="danger-mkt"></div>
            </div>
        </div>
    </div>

    <!-- MODAL BXH TOÀN TEAM -->
    <div class="modal-overlay" id="teamModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fa-solid fa-trophy"></i> BXH DOANH SỐ TOÀN TEAM</div>

            for (let k in obj) {
                if (lowerKeys.includes(k.toLowerCase().trim())) return obj[k];
            }
            return null;
        }

        function parseDateSafe(dateInput) {
            if (!dateInput) return null;
            if (dateInput instanceof Date) return dateInput;
            const str = String(dateInput).trim();
            if (!str) return null;
            if (str.includes('-')) {
                const parts = str.split('-');
                if (parts.length === 3) {
                    const year = parseInt(parts[0]);
                    const month = parseInt(parts[1]);
                    const day = parseInt(parts[2]);
                    if (!isNaN(year) && !isNaN(month) && !isNaN(day)) return new Date(year, month - 1, day);
                }
            }
            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 3) {
                    const month = parseInt(parts[0]);
                    const day = parseInt(parts[1]);
                    const year = parseInt(parts[2]);
                    if (!isNaN(day) && !isNaN(month) && !isNaN(year)) return new Date(year, month - 1, day);
                }
            }
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        function normalizeName(name) {
            if (!name) return '';
            return name.toString().trim().replace(/\s+/g, ' ').toLowerCase();
        }

        function abbreviateName(fullName) {
            if (!fullName) return "";
            const parts = fullName.trim().split(/\s+/);
            if (parts.length === 1) return parts[0];
            const firstName = parts[parts.length - 1];
            const others = parts.slice(0, parts.length - 1);
            const initials = others.map(part => part.charAt(0).toUpperCase()).join('');
            return `${firstName}-${initials}`;
        }

        function formatMoney(num) {
            if (!num) return '0';
            if (num >= 1000000) return Math.round(num / 1000000) + ' Tr';
            return Math.round(num).toLocaleString('vi-VN');

        function formatMoneyForDanger(num) {
            if (!num) return '0tr';
            if (num >= 1000000) {
                const trValue = num / 1000000;
                return (trValue % 1 === 0 ? Math.round(trValue) : trValue.toFixed(1).replace('.', ',')) + 'tr';
            }
            return Math.round(num).toLocaleString('vi-VN');
        }

        function parseMoney(moneyStr) {
            if (typeof moneyStr === 'number') return moneyStr;
            return parseInt(String(moneyStr || 0).replace(/\./g, '').replace(/,/g, '').replace(/\D/g, '')) || 0;

        function buildHRDataMap() {
            if (!hrData) return;
            hrDataMap = new Map();
            hrData.forEach(r => {
                const n = normalizeName(findVal(r, ['Họ Và Tên', 'Tên', 'Name']));
                if (n) hrDataMap.set(n, r);
            });
        }

        function getAvatar(name) {
            const n = normalizeName(name);
            if (AVATAR_DATA_MAP.has(n)) return AVATAR_DATA_MAP.get(n);
            if (hrDataMap && hrDataMap.has(n)) {
                const r = hrDataMap.get(n);
                const img = findVal(r, ['Link ảnh', 'Ảnh', 'Avatar', 'Image']);
                if (img) return convertGoogleDriveLink(img);
            }
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return `https://i.pravatar.cc/150?img=${Math.abs(hash % 70)}`;
        }

        // --- LOGIC NGÀY THÁNG (BẮT ĐẦU TỪ THỨ 2) ---

        function getDateRange(type, value) {
            let start, end;
            if (type === 'week') {
                // Tuần 1: Thứ 2 (29/12/2025) -> CN (04/01/2026)
                if (value === 'w1') { start = new Date(2025, 11, 29); end = new Date(2026, 0, 4); }
                // Tuần 2: Thứ 2 (05/01/2026) -> CN (11/01/2026)
                else if (value === 'w2') { start = new Date(2026, 0, 5); end = new Date(2026, 0, 11); }
                // Tuần 3: Thứ 2 (12/01/2026) -> CN (18/01/2026)
                else if (value === 'w3') { start = new Date(2026, 0, 12); end = new Date(2026, 0, 18); }
                // Tuần 4: Thứ 2 (19/01/2026) -> CN (25/01/2026)
                else if (value === 'w4') { start = new Date(2026, 0, 19); end = new Date(2026, 0, 25); }
                // Tuần 5: Thứ 2 (26/01/2026) -> CN (01/02/2026)
                else { start = new Date(2026, 0, 26); end = new Date(2026, 1, 1); }
                
                start.setHours(0, 0, 0, 0);
                end.setHours(23, 59, 59, 999);
            } else {
                const m = parseInt(document.getElementById('filter-month').value);
                const y = parseInt(document.getElementById('filter-year').value);
                start = new Date(y, m - 1, 1);
                end = new Date(y, m, 0, 23, 59, 59);
            }
            return { start, end };
        }

        function getCurrentWeek() {
            const time = new Date().getTime();
            const w1 = new Date(2025, 11, 29, 0, 0, 0).getTime();
            const w2 = new Date(2026, 0, 5, 0, 0, 0).getTime();
            const w3 = new Date(2026, 0, 12, 0, 0, 0).getTime();
            const w4 = new Date(2026, 0, 19, 0, 0, 0).getTime();
            const w5 = new Date(2026, 0, 26, 0, 0, 0).getTime();
            const w5End = new Date(2026, 1, 1, 23, 59, 59).getTime();

            if (time < w2) return 'w1';
            if (time < w3) return 'w2';
            if (time < w4) return 'w3';
            if (time < w5) return 'w4';
            return 'w5';
        }

        // --- CORE FUNCTIONS ---
        async function loadData() {
            try {
                const [resF3, resReport, resMkt, resHr] = await Promise.all([
                    fetch(F3_URL).catch(() => null),
                    fetch(REPORT_URL).catch(() => null),
                    fetch(MKT_REPORT_URL).catch(() => null),
                    fetch(HR_URL + '.json').catch(() => null)
                ]);

                if (resF3?.ok) allOrders = (await resF3.json()).data || [];
                if (resReport?.ok) salesReportData = (await resReport.json()).data || [];
                if (resMkt?.ok) mktReportData = (await resMkt.json()).data || [];
                if (resHr?.ok) { hrData = Object.values(await resHr.json()); buildHRDataMap(); }

                updateData();
            } catch (e) { console.error(e); updateData(); }
        }

        function calculateStats(startDate, endDate, filterCancelled, isCurrentPeriod) {
            const periodOrders = allOrders.filter(o => {
                const d = parseDateSafe(findVal(o, ["Ngày lên đơn", "Date"]));
                if (!d || d < startDate || d > endDate) return false;
                const team = String(findVal(o, ["Team", "Bộ phận"]) || "").toLowerCase();
                if (!team.includes("ha noi") && !team.includes("hn")) return false;
                if (filterCancelled) {
                    if (String(findVal(o, ["Kết quả Check", "Status"]) || "").trim().toLowerCase() !== "ok") return false;
                }
                return true;
            });

            const saleMap = {}, mktMap = {}, saleOrderCount = {};
            periodOrders.forEach(o => {
                const money = parseMoney(findVal(o, ["Tổng tiền VNĐ", "Total"]));
                const sName = String(findVal(o, ["Nhân viên Sale", "Sale"]) || "").trim();
                if (sName) {
                    saleMap[sName] = (saleMap[sName] || 0) + money;
                    saleOrderCount[sName] = (saleOrderCount[sName] || 0) + 1;
                }
                const mName = String(findVal(o, ["Nhân viên Marketing", "MKT"]) || "").trim();
                if (mName) mktMap[mName] = (mktMap[mName] || 0) + money;
            });

            const EXCLUDED = ['Mai Thị Lý', 'Phạm Hải Yến', 'Trần Thị Nhung', 'Lê Ngọc Đài Trang', 'Đinh Thị Hoài Thư', 'Đỗ Thị Thu Hằng', 'Đinh Văn Khải', 'Lê Trung Hiếu', 'page-MCN'];
            const filterFunc = (i) => {
                const n = i.name.toLowerCase();
                return !EXCLUDED.includes(i.name) && !n.includes('lumi') && !n.includes('page') && !n.includes('mcn');
            };

            const processList = (map, isSale) => {
                let list = Object.keys(map).map(name => ({
                    name, rawVal: map[name], value: formatMoney(map[name]), avatar: getAvatar(name)
                })).sort((a, b) => b.rawVal - a.rawVal).filter(filterFunc);

                if (isSale) {
                    const shift = (new Date().getHours() >= 7 && new Date().getHours() < 19) ? 'Ca ngày' : 'Ca Đêm';
                    list = list.filter(i => {
                        if (!hrDataMap?.has(normalizeName(i.name))) return true;
                        const ca = String(findVal(hrDataMap.get(normalizeName(i.name)), ['Ca']) || '').toLowerCase();
                        return shift === 'Ca ngày' ? (ca.includes('ngày') || ca.includes('ngay')) : (ca.includes('đêm') || ca.includes('dem'));
                    });
                }

                if (list.length > 0) {
                    const max = list[0].rawVal;
                    list.forEach(i => i.percent = max > 0 ? (i.rawVal / max) * 100 : 0);
                }
                return list;
            };

            let saleList = processList(saleMap, true);
            let mktList = processList(mktMap, false);

            // Metrics calculation
            saleList.forEach(item => {
                const reports = salesReportData.filter(r => normalizeName(findVal(r, ["Tên"])) === normalizeName(item.name));
                let totalMess = 0;
                reports.forEach(r => totalMess += Number(findVal(r, ["Số Mess"]) || 0));
                item.totalMess = totalMess;
                item.totalOrders = saleOrderCount[item.name] || 0;
                item.closeRate = totalMess > 0 ? ((item.totalOrders / totalMess) * 100).toFixed(1) + "%" : "0%";
            });

            mktList.forEach(item => {
                const reports = mktReportData.filter(r => normalizeName(findVal(r, ["Tên"])) === normalizeName(item.name));
                let totalCPQC = 0;
                reports.forEach(r => {
                    const ca = String(findVal(r, ["ca"]) || "").trim().toLowerCase();
                    if (ca === "hết ca" || ca === "het ca") totalCPQC += parseMoney(findVal(r, ["CPQC"]));
                });
                item.cpqc = totalCPQC;
                item.doanhthu = item.rawVal;
                item.adsRate = item.doanhthu > 0 ? (totalCPQC / item.doanhthu) * 100 : 0;
                item.displayRate = item.adsRate.toFixed(1) + "%";
            });

            const saleUnfiltered = [...saleList], mktUnfiltered = [...mktList];

            if (!isCurrentPeriod) {
                if (saleList.some(i => parseFloat(i.closeRate) >= 9)) {
                    saleList = saleList.filter(i => !i.totalMess || parseFloat(i.closeRate) >= 9);
                }
            }
            mktList = mktList.filter(i => !i.doanhthu || i.adsRate <= 27);

            return { saleList, mktList, saleUnfiltered, mktUnfiltered };
        }

        function updateData() {
            const type = document.getElementById('period-type').value;
            const weekValue = document.getElementById('period-value').value;
            const isCurrent = (type === 'week' && weekValue === getCurrentWeek()) || (type === 'month' && parseInt(document.getElementById('filter-month').value) === new Date().getMonth() + 1);

            const { start, end } = getDateRange(type, weekValue);
            const stats = calculateStats(start, end, (type === 'month' || !isCurrent), isCurrent);
            currentStats = stats;

            const weekLabels = { 'w1': 'Tuần 1 (29/12 - 04/1)', 'w2': 'Tuần 2 (05/1 - 11/1)', 'w3': 'Tuần 3 (12/1 - 18/1)', 'w4': 'Tuần 4 (19/1 - 25/1)', 'w5': 'Tuần 5 (26/1 - 01/2)' };
            currentStats.timeLabel = type === 'week' ? weekLabels[weekValue] : `Tháng ${document.getElementById('filter-month').value}`;

            document.getElementById('date-range-display').innerText = `${start.getDate()}/${start.getMonth() + 1} - ${end.getDate()}/${end.getMonth() + 1}/${end.getFullYear()}`;

            renderList('sale-list', stats.saleList.slice(0, 3), false);
            renderList('mkt-list', stats.mktList.slice(0, 3), false);

            if (type === 'week') {
                const mStart = new Date(start.getFullYear(), parseInt(document.getElementById('filter-month').value) - 1, 1);
                const mEnd = new Date(start.getFullYear(), parseInt(document.getElementById('filter-month').value), 0, 23, 59);
                const mStats = calculateStats(mStart, mEnd, true, false);
                renderList('sale-month-list', mStats.saleList.slice(0, 2), true);
                renderList('mkt-month-list', mStats.mktList.slice(0, 2), true);
                document.querySelectorAll('.month-header').forEach(h => h.innerText = `TOP THÁNG ${document.getElementById('filter-month').value}`);
                document.querySelectorAll('.month-section').forEach(s => s.style.display = 'block');
            } else {
                document.querySelectorAll('.month-section').forEach(s => s.style.display = 'none');
            }

            const bottomSale = [...stats.saleUnfiltered].sort((a, b) => a.rawVal - b.rawVal).slice(0, 3);
            const bottomMkt = [...stats.mktUnfiltered].sort((a, b) => a.rawVal - b.rawVal).slice(0, 3);
            renderDangerList('danger-sale', bottomSale);
            renderDangerList('danger-mkt', bottomMkt);

            setTimeout(() => document.querySelectorAll('.bar-fill').forEach(b => b.style.width = b.dataset.width), 100);
        }

        // --- UI HELPERS ---
        function toggleFilterUI() {
            const type = document.getElementById('period-type').value;
            document.getElementById('week-filter-container').style.display = type === 'week' ? 'block' : 'none';
            document.getElementById('month-filter-container').style.display = type === 'month' ? 'flex' : 'none';
            updateData();
        }

        function renderList(id, data, isSmall) {
            const el = document.getElementById(id);
            if (!data.length) { el.innerHTML = '<div style="text-align:center;color:#999;padding:10px;">Chưa có dữ liệu</div>'; return; }
            if (isSmall) {
                el.innerHTML = data.map((item, i) => `
                    <div class="month-rank-item top-${i + 1}">
                        <div class="month-rank-pos">#${i + 1}</div>
                        <div class="month-name">${abbreviateName(item.name)}</div>
                        <div class="month-value">(${item.value})</div>
                    </div>`).join('');
                return;
            }

            const isSale = id.includes('sale');
            el.innerHTML = data.map((item, i) => {
                const rank = i + 1;
                const metrics = isSale ? `
                    <div style="font-size:0.65vw;margin-top:2px;">
                        <span style="color:#007bff;font-weight:700">Chốt: ${item.closeRate}</span> | Mess: ${item.totalMess}
                    </div>` : `
                    <div style="font-size:0.65vw;margin-top:2px;">
                        <span style="color:#ff6b6b;font-weight:700">ADS: ${item.displayRate}</span> | CP: ${formatMoney(item.cpqc)}
                    </div>`;

                return `
                <div class="rank-item top-${rank} week-size">
                    <div class="rank-pos rank-${rank}">#${rank}</div>
                    <div class="user-info-group">
                        <div style="position:relative;">
                            ${rank === 1 ? '<i class="fa-solid fa-crown avatar-crown"></i>' : ''}
                            <img src="${item.avatar}" class="avatar">
                        </div>
                        <div class="info-text">
                            <div class="name">${abbreviateName(item.name)}</div>
                            ${metrics}
                        </div>
                    </div>
                    <div class="bar-container"><div class="bar-fill" data-width="${item.percent}%">${item.value}</div></div>
                </div>`;
            }).join('');
        }

        function renderDangerList(id, list) {
            document.getElementById(id).innerHTML = list.map(i => `<div class="danger-name-item">${abbreviateName(i.name)} <span style="color:#e74c3c">(${formatMoneyForDanger(i.rawVal)})</span></div>`).join('');
        }

        function openTeamModal() {
            if (!currentStats) return;
            document.getElementById('teamModal').style.display = 'block';
            renderList('team-sale-list', currentStats.saleUnfiltered, false);
            renderList('team-mkt-list', currentStats.mktUnfiltered, false);
            setTimeout(() => document.querySelectorAll('#teamModal .bar-fill').forEach(b => b.style.width = b.dataset.width), 100);
        }

        function closeTeamModal() { document.getElementById('teamModal').style.display = 'none'; }

        function pourDataToV2() {
            if (!currentStats) return;
            const honors = [
                ...currentStats.saleList.slice(0, 3).map(p => ({ ...p, dept: 'SALE', teamName: 'Bộ phận Sale', timeLabel: currentStats.timeLabel })),
                ...currentStats.mktList.slice(0, 3).map(p => ({ ...p, dept: 'MKT', teamName: 'Bộ phận Marketing', timeLabel: currentStats.timeLabel }))
            ];
            localStorage.setItem('vinhDanhTop3', JSON.stringify(honors));
            window.open('BXH V2.html?mode=slideshow', '_blank');
        }

        // --- INIT ---
        window.onload = () => {
            const selY = document.getElementById('filter-year');
            const cy = new Date().getFullYear();
            for (let y = cy - 1; y <= cy + 1; y++) {
                let opt = document.createElement('option');
                opt.value = y; opt.text = "Năm " + y;
                if (y === cy) opt.selected = true;
                selY.appendChild(opt);
            }
            document.getElementById('filter-month').value = new Date().getMonth() + 1;
            document.getElementById('period-value').value = getCurrentWeek();
            loadData();
        };

    </script>
</body>

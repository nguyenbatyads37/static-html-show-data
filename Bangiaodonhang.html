<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy dữ liệu từ Google Apps Script</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzxa3Tu7TMjk8_TeE3ihsq_caT1WuR48mK_OcCHJTf0Y5uk88qH0UA4Z0_6UCjDhK4z/exec');
                
                if (!response.ok) {
                    throw new Error('Lỗi khi tải dữ liệu');
                }
                
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Có lỗi xảy ra:', error);
                document.getElementById('result').innerHTML = '<p>Lỗi khi tải dữ liệu: ' + error.message + '</p>';
            }
        }
        
        function displayData(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Dữ liệu nhận được:</h2>';
            
            if (typeof data === 'object') {
                // Nếu dữ liệu là object hoặc array
                resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } else {
                // Nếu dữ liệu là string hoặc kiểu khác
                resultDiv.innerHTML += '<p>' + data + '</p>';
            }
        }
    </script>
</head>
<body>
    <h1>Lấy dữ liệu từ Google Apps Script</h1>
    <button onclick="fetchData()">Tải dữ liệu</button>
    <div id="result"></div>
</body>
</html>

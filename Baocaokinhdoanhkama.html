<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo tổng hợp kinh doanh</title>
    <style>
        /* NEW: Thiết lập cơ bản cho toàn màn hình */
        html, body {
            height: 100%; /* Đảm bảo HTML và Body chiếm 100% chiều cao viewport */
            margin: 0; /* Bỏ margin mặc định của body */
            padding: 0; /* Bỏ padding mặc định của body */
            box-sizing: border-box;
        }

        /* CSS cho tabs */
        .tab-container {
            width: 100%;
            /* Bỏ margin: 20px 0; */
            height: 100%; /* Chiếm 100% chiều cao của body */
            display: flex; /* Bật Flexbox */
            flex-direction: column; /* Xếp các phần tử theo cột (Buttons ở trên, Content ở dưới) */
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0; /* Không co lại, giữ nguyên chiều cao tự nhiên */
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .tab-button.active {
            background-color: #fff;
            border-color: #ccc;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            flex-grow: 1; /* Chiếm hết phần không gian còn lại (chiều cao) */
            border: 1px solid #ccc;
            border-top: none;
            padding: 0; /* Bỏ padding để iframe dùng full space */
            display: none;
            overflow: hidden; /* Tránh thanh cuộn kép cho tab-content */
        }
        .tab-content.active {
            /* Thay đổi: Dùng flex để quản lý iframe bên trong */
            display: flex; 
            flex-direction: column;
        }
        
        /* NEW: Style cho iframe để chiếm toàn bộ không gian của tab-content */
        .tab-content iframe {
            width: 100%;
            height: 100%; /* Chiếm hết chiều cao của tab-content */
            border: none; /* Bỏ viền của iframe */
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <div class="tab-buttons">
            <div class="tab-button active" onclick="openTab(event, 'SalesReports')">Báo cáo kinh doanh Sale</div>
            <div class="tab-button" onclick="openTab(event, 'MarketingReports')">Báo cáo kinh doanh MKT</div>
        </div>

        <div id="SalesReports" class="tab-content active">
            <!-- Đã bỏ height="600px" và frameborder="0" -->
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/Baocaosalekama.html" width="100%"></iframe>
        </div>

        <div id="MarketingReports" class="tab-content">
            <!-- Đã bỏ height="600px" và frameborder="0" -->
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/BaocaokinhdoanhFataNS.html" width="100%"></iframe>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Khai báo biến
            var i, tabcontent, tablinks;

            // Lấy tất cả các phần tử với class="tab-content" và ẩn chúng
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Lấy tất cả các phần tử với class="tab-button" và loại bỏ class "active"
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Hiển thị tab hiện tại, và thêm class "active" vào nút mở tab
            // THAY ĐỔI: Dùng 'flex' thay cho 'block' để tương thích với CSS Flexbox mới
            document.getElementById(tabName).style.display = "flex"; 
            evt.currentTarget.className += " active";
        }

        // Mở tab đầu tiên theo mặc định khi tải trang
        document.addEventListener('DOMContentLoaded', (event) => {
            // Sử dụng setTimeout để đảm bảo các iframe đã được load trước khi gọi click, mặc dù không bắt buộc
            setTimeout(() => {
                document.querySelector('.tab-button.active').click();
            }, 0);
        });
    </script>

</body>
</html>

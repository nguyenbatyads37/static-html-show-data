<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise - Báo cáo tổng hợp kinh doanh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* THÊM MỚI: Header */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 25px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            color: #D9252C;
            /* Màu đỏ Rise */
            font-size: 26px;
            margin: 0;
        }

        .tab-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #D9252C;
            /* Màu đỏ Rise */
            padding: 0 20px;
            background-color: #fff;
            flex-shrink: 0;
        }

        .tab-button {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-weight: 500;
            font-size: 16px;
            color: #555;
            position: relative;
            bottom: -2px;
            /* Dịch chuyển nút xuống để đường viền dưới khớp */
        }

        .tab-button.active {
            color: #D9252C;
            /* Màu đỏ Rise */
            font-weight: 700;
            border: 2px solid #D9252C;
            border-bottom: 2px solid white;
            /* Che đường viền dưới của container */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .tab-content {
            flex-grow: 1;
            padding: 0;
            display: none;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <!-- THÊM MỚI: Header được di chuyển vào trong container để quản lý layout dễ dàng hơn -->
        <div class="header">
            <img src="https://i.ibb.co/4wDPphRJ/z7163618758999-a6a54160cd647401050f121824c5cd01-removebg-preview.png"
                alt="Rise Logo">
            <h1>Báo cáo tổng hợp kinh doanh</h1>
        </div>

        <div class="tab-buttons">
            <div class="tab-button active" onclick="openTab(event, 'SalesReports')">Báo cáo kinh doanh Sale</div>
            <div class="tab-button" onclick="openTab(event, 'MarketingReports')">Báo cáo kinh doanh MKT</div>
        </div>

        <div id="SalesReports" class="tab-content active">
            <!-- THAY ĐỔI: Cập nhật src để trỏ đến file sale.html -->
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/Baocaosalekama.html"></iframe>
        </div>

        <div id="MarketingReports" class="tab-content">
            <!-- LƯU Ý: Đảm bảo bạn cập nhật src này để trỏ đến file báo cáo Marketing đã được chỉnh sửa -->
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/BaocaoMKTKamaNS.html"></iframe>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.className += " active";
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('.tab-button.active').click();
        });
    </script>
</body>

</html>

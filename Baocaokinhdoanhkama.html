<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo tổng hợp kinh doanh</title>
    <style>
        /* CSS cho tabs */
        .tab-container {
            width: 100%;
            margin: 20px 0;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .tab-button.active {
            background-color: #fff;
            border-color: #ccc;
            border-bottom: 1px solid #fff; /* Để che đường viền dưới của tab */
        }
        .tab-content {
            border: 1px solid #ccc;
            border-top: none;
            padding: 20px;
            display: none; /* Mặc định ẩn nội dung tab */
        }
        .tab-content.active {
            display: block; /* Hiển thị nội dung tab đang hoạt động */
        }
    </style>
</head>
<body>

    <!-- Đã bỏ dòng "<h1>Báo cáo tổng hợp kinh doanh</h1>" -->

    <div class="tab-container">
        <div class="tab-buttons">
            <div class="tab-button active" onclick="openTab(event, 'SalesReports')">Báo cáo kinh doanh Sale</div>
            <div class="tab-button" onclick="openTab(event, 'MarketingReports')">Báo cáo kinh doanh MKT</div>
        </div>

        <div id="SalesReports" class="tab-content active">
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/Baocaosalekama.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <div id="MarketingReports" class="tab-content">
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/BaocaokinhdoanhFataNS.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Khai báo biến
            var i, tabcontent, tablinks;

            // Lấy tất cả các phần tử với class="tab-content" và ẩn chúng
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Lấy tất cả các phần tử với class="tab-button" và loại bỏ class "active"
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Hiển thị tab hiện tại, và thêm class "active" vào nút mở tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Mở tab đầu tiên theo mặc định khi tải trang
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('.tab-button.active').click();
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo chi tiết kết quả thi Toán</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f9fc;
            margin: 0;
            padding: 20px;
        }
        
        .report-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0047ab, #0066cc);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 16px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 30px;
        }
        
        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            background-color: #f0f7ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #0047ab;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
        }
        
        .info-label {
            font-weight: bold;
            color: #0047ab;
            min-width: 120px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .results-table th {
            background-color: #0047ab;
            color: white;
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
        }
        
        .results-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .results-table tr:hover {
            background-color: #f0f7ff;
        }
        
        .summary {
            background-color: #e6f2ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 5px solid #0047ab;
        }
        
        .summary h3 {
            color: #0047ab;
            margin-top: 0;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f7ff;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #d0e3ff;
        }
        
        .signature {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
        
        .signature-box {
            text-align: center;
            width: 45%;
        }
        
        .signature-line {
            border-top: 1px solid #0047ab;
            width: 80%;
            margin: 40px auto 10px;
        }
        
        .grade {
            font-size: 24px;
            font-weight: bold;
            color: #0047ab;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f7ff;
            border-radius: 8px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        
        .section-title {
            color: #0047ab;
            border-bottom: 2px solid #0047ab;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .excellent {
            background-color: #4caf50;
            color: white;
        }
        
        .good {
            background-color: #8bc34a;
            color: white;
        }
        
        .average {
            background-color: #ffc107;
            color: #333;
        }
        
        .weak {
            background-color: #f44336;
            color: white;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .report-container {
                box-shadow: none;
                max-width: 100%;
            }
            
            .results-table {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <img src="https://via.placeholder.com/80" alt="Logo" class="logo">
            <h1>BÁO CÁO CHI TIẾT KẾT QUẢ THI MÔN TOÁN</h1>
            <p>Kỳ thi cuối kỳ II - Năm học 2023-2024</p>
        </div>
        
        <div class="content">
            <div class="student-info">
                <div>
                    <div class="info-item">
                        <span class="info-label">Họ và tên:</span> Nguyễn Văn A
                    </div>

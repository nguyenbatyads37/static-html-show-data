    .submit-btn {

    #responseMessage {

    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .error-cell { background-color: #f8d7da !important; border: 1px solid var(--danger-color) !important; }

    .input-container .addSimilar {

        height: 42px; /* TƒÉng k√≠ch th∆∞·ªõc n√∫t */

    .status {

    }

    /* CSS ƒë·ªÉ ƒëi·ªÅu ch·ªânh chi·ªÅu r·ªông c·ªôt */
    #dataTable th:nth-child(1) { width: 80px; } /* H√†nh ƒë·ªông */

    #dataTable th:nth-child(2), /* T√™n */
    #dataTable th:nth-child(5) { width: 250px; } /* S·∫£n ph·∫©m */

    #dataTable th:nth-child(3), /* Ng√†y */
    #dataTable th:child(4), /* Ca */
    #dataTable th:nth-child(6), /* Th·ªã tr∆∞·ªùng */

  </style>
</head>
<body>

    <form id="dataForm" novalidate>

              <th>Ng√†y</th>

              <th>S·∫£n ph·∫©m</th>
              <th>Th·ªã tr∆∞·ªùng</th>

  </div>
  <script>
    let appData = {
      employeeList: [
        "Tr·∫ßn Th·ªã Ng·ªçc √Ånh", "D∆∞∆°ng Th·ªã H·∫°nh", "D∆∞∆°ng ƒê·ª©c M·∫°nh", "Tr·∫ßn Th·ªã H·ªìng Nhung",
        "B√πi Th·ªã Thu Huy·ªÅn", "Nguy·ªÖn Duy ƒê·ª©c", "Nguy·ªÖn Th·ªã Th·∫£o", "ƒê·∫∑ng Th·ªã Nga", "Ph·∫°m Th·ªã Y·∫øn",
        "Ph·∫°m Th·ªã L·ªá", "Nguy·ªÖn Th·ªã √Ånh Nguy·ªát", "ƒêinh Th·ªã Ho√†i Th∆∞", "Nguy·ªÖn M·ªπ Duy√™n",
        "Ph·∫°m VƒÉn ƒê·∫°t", "Nguy·ªÖn Anh ƒêi·ªáp", "Nguy·ªÖn Ti·∫øn M·∫°nh", "Giang Ki·ªÅu Duy√™n",
        "Ho√†ng Th·ªã Uy√™n", "Ho√†ng Th·∫£o Nguy√™n", "Ph·∫°m Th·ªã Huy·ªÅn Trang", "Nguy·ªÖn M·∫°nh T√∫",
        "Phan Thu H∆∞∆°ng", "Tr·∫ßn Uy V≈©", "Nguy·ªÖn Th·ªã √Ånh Nguy·ªát 1","H·ªì Thanh Ti·ªán", "L√™ Nguy·ªÖn Mai Khanh",
        "Tr·∫ßn Th·ªã M·ªπ V√¢n", "L√™ Th·ªã Di·ªÖm H·∫±ng", "Nguy·ªÖn Trung Lu·∫≠n", "L√™ H·∫£i Huy·ªÅn Vy",
        "Tr·ªãnh Ng·ªçc Thanh Ph∆∞∆°ng", "Nguy·ªÖn Th·ªã Lan Anh", "Nguy·ªÖn Th·ªã Thanh Tuy·ªÅn", "Nguy·ªÖn Th·ªã Lan Anh 2",
        "Th√°i Th·ªã Kim Chi", "ƒê·ªó Th√∫y Hi·ªÅn", "Nguy·ªÖn Th·ªã M·ªπ Uy√™n", "M√£ Tuy·∫øt Nhi",
        "Nguy·ªÖn Th·ªã D∆∞∆°ng", "Tr·∫ßn Ng·ªçc Kim Th√πy", "Nguy·ªÖn Th√πy Trang", "V≈© Th·ªã Ph∆∞∆°ng Thanh",
        "Phan Nh√¢n", "Trang Tr·ªçng T√≠n", "Nguy·ªÖn Th·ªã Thu Trang", "Nguy·ªÖn Tuy·∫øt Nhi", "Tr·∫ßn Th·ªã Kim Anh",
        "Ph·∫°m H·∫£i Y·∫øn", "Tr·∫ßn Th·ªã Nhung", "L√™ Ng·ªçc ƒê√†i Trang", "ƒê·ªó Th·ªã Thu H·∫±ng", "Mai Th·ªã L√Ω"
      ],
      shiftList: ["H·∫øt ca", "Cu·ªëi ca"],
      productList:["Fitgum CAFE 20X","Kem Body","Bakuchiol Retinol","Serum s√¢m","Glutathione Collagen","Glutathione Collagen NEW","DG","N√°m DR Hancy","K·∫πo T√°o"],
      marketList: ["Nh·∫≠t B·∫£n","H√†n Qu·ªëc","Canada","US","√öc","Anh"],
    };

    const tableBody = document.getElementById('tableBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('dataForm');
    const statusDiv = document.getElementById('status');
    const respMsg = document.getElementById('responseMessage');
    const employeeDatalist = document.getElementById('employee-datalist');

    let rowCounter = 0;

    function updateStatus(message, isError = false) {
      console.log(`[STATUS] ${isError ? 'ERROR' : 'INFO'}: ${message}`);
      statusDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
      statusDiv.style.color = isError ? '#721c24' : '#495057';
      statusDiv.style.backgroundColor = isError ? '#f8d7da' : '#e9ecef';
    }

    function getToday() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    function createOptions(list, selectedValue = '') { return list.map(item => `<option value="${escapeHtml(item)}" ${item === selectedValue ? 'selected' : ''}>${escapeHtml(item)}</option>`).join(''); }

    function populateEmployeeDatalist() {
        appData.employeeList.sort((a, b) => a.localeCompare(b, 'vi'));
        employeeDatalist.innerHTML = appData.employeeList.map(item => `<option value="${escapeHtml(item)}"></option>`).join('');
    }

    function formatNumberInput(input) {
        let value = input.value;
        if (!value) return;
        const cursorPosition = input.selectionStart;
        const originalLength = value.length;
        const numericValue = value.replace(/[^0-9]/g, '');
        if (numericValue === "") {
            input.value = "";
            return;
        }
        const formattedValue = new Intl.NumberFormat('de-DE').format(numericValue);
        input.value = formattedValue;
        const newLength = input.value.length;
        const newCursorPosition = cursorPosition + (newLength - originalLength);
        input.setSelectionRange(newCursorPosition, newCursorPosition);
    }

    function addNewRow(data = {}, insertAfterElement = null) {
      rowCounter++;
      const rowId = `row${rowCounter}`;

      const row = document.createElement('tr');
      row.dataset.rowId = rowId;

      row.innerHTML = `
        <td class="action-buttons">
          <button type="button" class="removeRow" onclick="removeRow(this)">‚ùå</button>
        </td>
        <td>
          <input name="T√™n" list="employee-datalist" placeholder="-- Ch·ªçn ho·∫∑c nh·∫≠p t√™n --" value="${escapeHtml(data.T√™n || '')}" autocomplete="off">
        </td>
        <td><input name="Ng√†y" type="date" value="${data.Ng√†y || getToday()}"></td>
        <td><select name="Ca"><option value="">-- Ch·ªçn ca --</option>${createOptions(appData.shiftList, data.Ca)}</select></td>
        <td>
          <select name="S·∫£n ph·∫©m">
            <option value="">-- Ch·ªçn s·∫£n ph·∫©m --</option>
            ${createOptions(appData.productList, data['S·∫£n ph·∫©m'])}
          </select>
        </td>
        <td>
          <div class="input-container">
            <select name="Th·ªã tr∆∞·ªùng">
                <option value="">-- Ch·ªçn th·ªã tr∆∞·ªùng --</option>
                ${createOptions(appData.marketList, data['Th·ªã tr∆∞·ªùng'])}
            </select>
            <button type="button" class="addSimilar" onclick="addSimilarRow(this)">‚ûï</button>
          </div>
        </td>
        <td><input name="S·ªë Mess" type="text" inputmode="numeric" value="${data['S·ªë Mess'] || ''}" autocomplete="off"></td>
        <td><input name="Ph·∫£n h·ªìi" type="text" inputmode="numeric" value="${data['Ph·∫£n h·ªìi'] || ''}" autocomplete="off"></td>
        <td class="hidden"><input name="id" value="${data.id || 'id_' + Date.now() + rowCounter}" readonly></td>
      `;

      if (insertAfterElement) {
        insertAfterElement.after(row);
      } else {
        tableBody.appendChild(row);
      }

      const soMessInput = row.querySelector('[name="S·ªë Mess"]');
      const phanHoiInput = row.querySelector('[name="Ph·∫£n h·ªìi"]');
      if (soMessInput) formatNumberInput(soMessInput);
      if (phanHoiInput) formatNumberInput(phanHoiInput);

      updateStatus(`ƒê√£ th√™m d√≤ng ${rowCounter}`);
      return row;
    }

    function removeRow(button) {
      button.closest('tr').remove();
      updateStatus('ƒê√£ x√≥a d√≤ng');
    }

    function addSimilarRow(button) {
      const currentRow = button.closest('tr');
      const data = {};
      currentRow.querySelectorAll('input, select').forEach(input => {
        if (input.name && input.value) {
           let value = input.value;
           if (input.name === 'S·ªë Mess' || input.name === 'Ph·∫£n h·ªìi') {
               value = value.replace(/\./g, '');
           }
           data[input.name] = value;
        }
      });

      delete data.id;
      delete data['S·ªë Mess'];
      delete data['Ph·∫£n h·ªìi'];

      addNewRow(data, currentRow);
    }

    window.removeRow = removeRow;
    window.addSimilarRow = addSimilarRow;

    // === THAY ƒê·ªîI QUAN TR·ªåNG B·∫ÆT ƒê·∫¶U T·ª™ ƒê√ÇY ===
    function validateForm() {
      // X√≥a c√°c l·ªói c≈©
      document.querySelectorAll('.error-cell').forEach(cell => cell.classList.remove('error-cell'));
      let isValid = true;
      const rows = tableBody.querySelectorAll('tr');

      if (rows.length === 0) {
        respMsg.className = 'error';
        respMsg.textContent = 'Ch∆∞a c√≥ d√≤ng n√†o ƒë·ªÉ g·ª≠i!';
        return false;
      }

      const requiredFields = ['T√™n', 'Ng√†y', 'Ca', 'S·ªë Mess', 'Ph·∫£n h·ªìi']; // T√°ch ri√™ng ƒë·ªÉ ki·ªÉm tra r·ªóng

      rows.forEach(row => {
        // 1. Ki·ªÉm tra c√°c tr∆∞·ªùng b·∫Øt bu·ªôc nh·∫≠p (tr·ª´ S·∫£n ph·∫©m v√† Th·ªã tr∆∞·ªùng)
        requiredFields.forEach(fieldName => {
          const input = row.querySelector(`[name="${fieldName}"]`);
          if (input && !input.value.trim()) {
            isValid = false;
            input.closest('td').classList.add('error-cell');
          }
        });

        // 2. Ki·ªÉm tra ƒë·∫∑c bi·ªát cho S·∫£n ph·∫©m (ph·∫£i ch·ªçn t·ª´ danh s√°ch)
        const productInput = row.querySelector(`[name="S·∫£n ph·∫©m"]`);
        if (productInput) {
            const productValue = productInput.value;
            // B√°o l·ªói n·∫øu r·ªóng HO·∫∂C kh√¥ng c√≥ trong danh s√°ch cho ph√©p
            if (!productValue || !appData.productList.includes(productValue)) {
                isValid = false;
                productInput.closest('td').classList.add('error-cell');
            }
        }

        // 3. Ki·ªÉm tra ƒë·∫∑c bi·ªát cho Th·ªã tr∆∞·ªùng (ph·∫£i ch·ªçn t·ª´ danh s√°ch)
        const marketInput = row.querySelector(`[name="Th·ªã tr∆∞·ªùng"]`);
        if (marketInput) {
            const marketValue = marketInput.value;
            // B√°o l·ªói n·∫øu r·ªóng HO·∫∂C kh√¥ng c√≥ trong danh s√°ch cho ph√©p
            if (!marketValue || !appData.marketList.includes(marketValue)) {
                isValid = false;
                marketInput.closest('td').classList.add('error-cell');
            }
        }
      });

      if (!isValid) {
        respMsg.className = 'error';
        // Th√¥ng b√°o l·ªói chung cho c·∫£ tr∆∞·ªùng h·ª£p b·ªè tr·ªëng v√† ch·ªçn sai gi√° tr·ªã
        respMsg.textContent = 'L·ªói: Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß v√† ch·ªçn ƒë√∫ng gi√° tr·ªã cho c√°c √¥ ƒë∆∞·ª£c ƒë√°nh d·∫•u m√†u ƒë·ªè.';
      } else {
        // X√≥a th√¥ng b√°o l·ªói n·∫øu form h·ª£p l·ªá
        respMsg.textContent = '';
        respMsg.className = '';
      }
      return isValid;
    }
    // === K·∫æT TH√öC THAY ƒê·ªîI QUAN TR·ªåNG ===

    function handleSubmit(e) {
      e.preventDefault();
      // H√†m validateForm() ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t s·∫Ω ƒë∆∞·ª£c g·ªçi ·ªü ƒë√¢y
      if (!validateForm()) return; 
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'ƒêang g·ª≠i...';
      const allRows = [];
      tableBody.querySelectorAll('tr').forEach(row => {
        const rowData = {};
        row.querySelectorAll('input, select').forEach(input => {
          if (input.name) {
             let value = input.value;
             if (input.name === 'S·ªë Mess' || input.name === 'Ph·∫£n h·ªìi') {
                 value = value.replace(/\./g, '');
             }
             rowData[input.name] = value;
          }
        });
        if (Object.keys(rowData).length > 0) allRows.push(rowData);
      });

      const formData = new FormData();
      formData.append('rows', JSON.stringify(allRows));

      const SUBMIT_URL = 'https://script.google.com/macros/s/AKfycbzMRj7bLP_2DvcXTiRw5M4IzbuLpz_RHZy7UPB9ASZSfkWMxE2I1kwW3yQ-ugzbeq3i/exec';

      fetch(SUBMIT_URL, { method: 'POST', body: formData })
      .then(response => response.json())
      .then(result => {
        if (result.error) {
          respMsg.className = 'error';
          respMsg.textContent = 'L·ªói: ' + result.error;
          updateStatus('G·ª≠i b√°o c√°o th·∫•t b·∫°i', true);
        } else {
          respMsg.className = 'success';
          respMsg.textContent = result.message || `ƒê√£ g·ª≠i th√†nh c√¥ng ${allRows.length} d√≤ng d·ªØ li·ªáu!`;
          tableBody.innerHTML = '';
          rowCounter = 0;
          
          const urlParams = new URLSearchParams(window.location.search);
          const employeeNameFromUrl = urlParams.get('hoten');
          addNewRow({ T√™n: employeeNameFromUrl });
          
          updateStatus('Ho√†n th√†nh g·ª≠i b√°o c√°o');
        }
      })
      .catch(error => {
        respMsg.className = 'error';
        respMsg.textContent = 'L·ªói khi g·ª≠i d·ªØ li·ªáu: ' + error.message;
        updateStatus('G·ª≠i b√°o c√°o th·∫•t b·∫°i: L·ªói m·∫°ng ho·∫∑c server', true);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
      });
    }

    async function initializeApp() {
        const urlParams = new URLSearchParams(window.location.search);
        const employeeNameFromUrl = urlParams.get('hoten');
        
        const DATA_URL = 'https://script.google.com/macros/s/AKfycbwUAOe09h3bKgaqdAae64a1WSFHkiksKWTnri0TqxuckwX41nQXnLPwJDS3UVGFk3Va/exec';
        try {
            updateStatus('ƒêang t·∫£i d·ªØ li·ªáu...');
            const response = await fetch(DATA_URL);
            if (!response.ok) {
                throw new Error(`L·ªói m·∫°ng: ${response.status} ${response.statusText}`);
            }
            const loadedData = await response.json();
            
            if(loadedData.marketList && loadedData.marketList.length > 0) appData.marketList = loadedData.marketList;

            populateEmployeeDatalist();

            addRowBtn.disabled = false;
            submitBtn.disabled = false;

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B√°o C√°o Sale LumiGlobal</title>
  <style>
    :root {

    h1 {

    .table-wrapper {

    th, td {

    th {

    tr:nth-child(even) { background-color: var(--light-gray); }
    tr:hover { background-color: #e9ecef; }
    
    input, textarea, button, select {

      padding: 0.5rem 0.75rem;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      width: 100%;
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    td input, td select {
        white-space: normal; /* Cho ph√©p text wrap */
        height: auto;       /* Chi·ªÅu cao t·ª± ƒë·ªông theo n·ªôi dung */
        min-height: 38px;   /* ƒê·∫£m b·∫£o chi·ªÅu cao t·ªëi thi·ªÉu ƒë·ªÉ giao di·ªán kh√¥ng b·ªã v·ª° */
    }
    
    input:focus, select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover { background-color: var(--primary-color-dark); }
    
    .action-buttons { display: flex; gap: 0.5rem; justify-content: center; }
    .action-buttons button { padding: 0.4rem 0.6rem; }
    
    .add-row-btn { 
      background-color: var(--success-color); 
      margin-bottom: 1.5rem; 
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
    }
    .add-row-btn:hover { background-color: #218838; }
    
    .submit-btn { 
      background-color: var(--danger-color); 
      margin-top: 1.5rem; 
      padding: 0.75rem 1.5rem; 
      font-size: 1.1rem; 
    }
    .submit-btn:hover { background-color: #c82333; }
    
    #responseMessage { 
      margin-top: 1.5rem; 
      padding: 1rem; 
      border-radius: var(--border-radius); 
      text-align: center; 
      font-weight: bold; 
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .error-cell { background-color: #f8d7da !important; border: 1px solid var(--danger-color) !important; }

    .hidden { display: none; }
    .addSimilar { background-color: var(--info-color); }
    .addSimilar:hover { background-color: #138496; }
    .removeRow { background-color: #6c757d; }
    .removeRow:hover { background-color: #5a6268; }
    
    .input-container { display: flex; align-items: center; gap: 0.5rem; }
    .input-container input { flex-grow: 1; }
    .input-container .addSimilar {
        flex-shrink: 0;
        width: 38px;
        height: 38px;
        padding: 0;
        font-size: 1.2rem;
    }

    .status {
      background: #e9ecef;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 14px;
      color: #495057;
    }

    /* [ƒê√É C·∫¨P NH·∫¨T] CSS ƒë·ªÉ ƒëi·ªÅu ch·ªânh chi·ªÅu r·ªông c·ªôt */
    #dataTable th:nth-child(1), /* H√†nh ƒë·ªông */
    #dataTable td:nth-child(1) {
      width: 80px;
    }

    #dataTable th:nth-child(2), /* T√™n */
    #dataTable td:nth-child(2),
    #dataTable th:nth-child(5) /* S·∫£n ph·∫©m */
    #dataTable td:nth-child(5) {
      width: 250px;
    }
    
    #dataTable th:nth-child(6), /* Th·ªã tr∆∞·ªùng */
    #dataTable td:nth-child(6),
    #dataTable th:nth-child(7), /* S·ªë Mess */
    #dataTable td:nth-child(7) {
      width: 120px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg" alt="LumiGlobal Logo" class="logo">
      <h1>B√°o C√°o Sale LumiGlobal</h1>
    </div>

    <div class="status" id="status">ƒêang t·∫£i d·ªØ li·ªáu, vui l√≤ng ch·ªù...</div>

    <button id="addRowBtn" type="button" class="add-row-btn" disabled>‚ûï Th√™m d√≤ng tr·ªëng</button>
    
    <form id="dataForm" novalidate>
      <div class="table-wrapper">
        <table id="dataTable">
          <thead>
            <!-- [ƒê√É C·∫¨P NH·∫¨T] - C√°c c·ªôt m·ªõi -->
            <tr>
              <th>H√†nh ƒë·ªông</th>
              <th>T√™n</th>
              <th>Ng√†y</th>
              <th>Ca</th>
              <th>S·∫£n ph·∫©m</th>
              <th>Th·ªã tr∆∞·ªùng</th>
              <th>S·ªë Mess</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Rows will be added here -->
          </tbody>
        </table>
      </div>
      <button type="submit" id="submitBtn" class="submit-btn" disabled>üöÄ G·ª≠i b√°o c√°o</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <script>
    let appData = {
      employeeList: [],
      productList: [],
      marketList: [],
      shiftList: [],
    };

    // DOM elements
    const tableBody = document.getElementById('tableBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('dataForm');
    const statusDiv = document.getElementById('status');
    const respMsg = document.getElementById('responseMessage');
    
    let rowCounter = 0;

    // Utility functions
    function updateStatus(message, isError = false) {
      console.log(`[STATUS] ${isError ? 'ERROR' : 'INFO'}: ${message}`);
      statusDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
      statusDiv.style.color = isError ? '#721c24' : '#495057';
      statusDiv.style.backgroundColor = isError ? '#f8d7da' : '#e9ecef';
    }

    function getToday() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    function createOptions(list, selectedValue = '') { return list.map(item => `<option value="${escapeHtml(item)}" ${item === selectedValue ? 'selected' : ''}>${escapeHtml(item)}</option>`).join(''); }
    function createDatalistOptions(list) { return list.map(item => `<option value="${escapeHtml(item)}"></option>`).join(''); }
    
    function addNewRow(data = {}, insertAfterElement = null) {
      rowCounter++;
      const rowId = `row${rowCounter}`;
      
      const row = document.createElement('tr');
      row.dataset.rowId = rowId;
      
      // [ƒê√É C·∫¨P NH·∫¨T] - C·∫•u tr√∫c d√≤ng m·ªõi v·ªõi c√°c tr∆∞·ªùng m·ªõi v√† t√™n `name` ch√≠nh x√°c
      row.innerHTML = `
        <td class="action-buttons">
          <button type="button" class="removeRow" onclick="removeRow(this)">‚ùå</button>
        </td>
        <td><select name="T√™n"><option value="">-- Ch·ªçn t√™n --</option>${createOptions(appData.employeeList || [], data.T√™n)}</select></td>
        <td><input name="Ng√†y" type="date" value="${data.Ng√†y || getToday()}"></td>
        <td><select name="Ca"><option value="">-- Ch·ªçn ca --</option>${createOptions(appData.shiftList || [], data.Ca)}</select></td>
        <td><input name="S·∫£n ph·∫©m" list="product-${rowId}" value="${escapeHtml(data['S·∫£n ph·∫©m'])}"><datalist id="product-${rowId}">${createDatalistOptions(appData.productList || [])}</datalist></td>
        <td><div class="input-container"><input name="Th·ªã tr∆∞·ªùng" list="market-${rowId}" value="${escapeHtml(data['Th·ªã tr∆∞·ªùng'])}"><button type="button" class="addSimilar" onclick="addSimilarRow(this)">‚ûï</button><datalist id="market-${rowId}">${createDatalistOptions(appData.marketList || [])}</datalist></div></td>
        <td><input name="S·ªë Mess" type="number" value="${data['S·ªë Mess'] || ''}"></td>
        <td class="hidden"><input name="id" value="${data.id || 'id_' + Date.now() + rowCounter}" readonly></td>
      `;

      if (insertAfterElement) {
        insertAfterElement.after(row);
      } else {
        tableBody.appendChild(row);
      }
      
      updateStatus(`ƒê√£ th√™m d√≤ng ${rowCounter}`);
      return row;
    }

    function removeRow(button) {
      button.closest('tr').remove();
      updateStatus('ƒê√£ x√≥a d√≤ng');
    }

    // [ƒê√É C·∫¨P NH·∫¨T] - Logic ƒë∆°n gi·∫£n h∆°n cho addSimilarRow
    function addSimilarRow(button) {
      const currentRow = button.closest('tr');
      const data = {};
      currentRow.querySelectorAll('input, select').forEach(input => {
        if (input.name && input.value) {
          data[input.name] = input.value;
        }
      });

      // X√≥a ID c≈© v√† c√°c tr∆∞·ªùng c·∫ßn nh·∫≠p m·ªõi
      delete data.id;
      delete data['S·ªë Mess'];

      addNewRow(data, currentRow);
    }

    window.removeRow = removeRow;
    window.addSimilarRow = addSimilarRow;

    // [ƒê√É C·∫¨P NH·∫¨T] - Validation cho c√°c tr∆∞·ªùng m·ªõi
    function validateForm() {
      document.querySelectorAll('.error-cell').forEach(cell => cell.classList.remove('error-cell'));
      let isValid = true;
      const rows = tableBody.querySelectorAll('tr');
      if (rows.length === 0) {
        respMsg.className = 'error';
        respMsg.textContent = 'Ch∆∞a c√≥ d√≤ng n√†o ƒë·ªÉ g·ª≠i!';
        return false;
      }
      // Ch√∫ √Ω c√°c t√™n c√≥ d·∫•u c√°ch
      const requiredFields = ['T√™n', 'Ng√†y', 'Ca', 'S·∫£n ph·∫©m', 'Th·ªã tr∆∞·ªùng', 'S·ªë Mess'];
      rows.forEach(row => {
        requiredFields.forEach(fieldName => {
          const input = row.querySelector(`[name="${fieldName}"]`);
          if (input && !input.value.trim()) {
            isValid = false;
            input.closest('td').classList.add('error-cell');
          }
        });
      });
      if (!isValid) {
        respMsg.className = 'error';
        respMsg.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin v√†o c√°c √¥ ƒë∆∞·ª£c ƒë√°nh d·∫•u m√†u ƒë·ªè';
      }
      return isValid;
    }

    function parseUrlData(dataString) {
      // H√†m n√†y c√≥ th·ªÉ kh√¥ng c·∫ßn thi·∫øt n·ªØa n·∫øu kh√¥ng c√≥ t√≠nh nƒÉng t·∫£i l·∫°i d·ªØ li·ªáu t·ª´ URL,
      // nh∆∞ng gi·ªØ l·∫°i c≈©ng kh√¥ng ·∫£nh h∆∞·ªüng
      try {
        const result = [];
        const rows = dataString.split('_b_');
        // C·∫≠p nh·∫≠t fieldMap n·∫øu c·∫ßn
        const fieldMap = { 'id': 'id', 'T√™n': 'T√™n', 'Ng√†y': 'Ng√†y', 'Ca': 'Ca', 'S·∫£nph·∫©m': 'S·∫£n ph·∫©m', 'Th·ªãtr∆∞·ªùng': 'Th·ªã tr∆∞·ªùng', 'S·ªëMess': 'S·ªë Mess' };
        rows.forEach((rowStr) => {
          if (!rowStr.trim()) return;
          const rowData = {};
          const fields = rowStr.split('_a_');
          for (let i = 0; i < fields.length; i += 2) {
            const fieldName = fields[i];
            const fieldValue = fields[i + 1];
            if (fieldMap[fieldName] && fieldValue !== undefined) {
              rowData[fieldMap[fieldName]] = decodeURIComponent(fieldValue.replace(/\+/g, ' '));
            }
          }
          if (Object.keys(rowData).length > 0) result.push(rowData);
        });
        return result;
      } catch (error) {
        console.error('Error parsing URL data:', error);
        return [];
      }
    }

    function loadDataFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataString = urlParams.get('data');
      if (!dataString) {
        updateStatus('Kh√¥ng c√≥ d·ªØ li·ªáu t·ª´ URL ƒë·ªÉ t·∫£i tr∆∞·ªõc');
        return false;
      }
      try {
        const data = parseUrlData(dataString);
        if (data.length === 0) throw new Error('D·ªØ li·ªáu trong URL kh√¥ng h·ª£p l·ªá ho·∫∑c r·ªóng');
        tableBody.innerHTML = '';
        rowCounter = 0;
        data.forEach(rowData => addNewRow(rowData));
        respMsg.className = 'success';
        respMsg.textContent = `ƒê√£ t·∫£i th√†nh c√¥ng ${data.length} d√≤ng t·ª´ URL`;
        setTimeout(() => respMsg.textContent = '', 5000);
        updateStatus(`ƒê√£ t·∫£i ${data.length} d√≤ng t·ª´ URL`);
        return true;
      } catch (error) {
        respMsg.className = 'error';
        respMsg.textContent = 'L·ªói khi ƒë·ªçc d·ªØ li·ªáu t·ª´ URL: ' + error.message;
        updateStatus('L·ªói t·∫£i URL: ' + error.message, true);
        return false;
      }
    }

    function handleSubmit(e) {
      e.preventDefault();
      if (!validateForm()) return;
      submitBtn.disabled = true;
      submitBtn.textContent = 'ƒêang g·ª≠i...';
      const allRows = [];
      tableBody.querySelectorAll('tr').forEach(row => {
        const rowData = {};
        row.querySelectorAll('input, select').forEach(input => {
          if (input.name) {
             rowData[input.name] = input.value;
          }
        });
        if (Object.keys(rowData).length > 0) allRows.push(rowData);
      });
      
      const formData = new FormData();
      formData.append('rows', JSON.stringify(allRows));
      
      const SUBMIT_URL = 'https://script.google.com/macros/s/AKfycbwUAOe09h3bKgaqdAae64a1WSFHkiksKWTnri0TqxuckwX41nQXnLPwJDS3UVGFk3Va/exec';

      fetch(SUBMIT_URL, { method: 'POST', body: formData })
      .then(response => response.json())
      .then(result => {
        if (result.error) {
          respMsg.className = 'error';
          respMsg.textContent = 'L·ªói: ' + result.error;
          updateStatus('G·ª≠i b√°o c√°o th·∫•t b·∫°i', true);
        } else {
          respMsg.className = 'success';
          respMsg.textContent = result.message || `ƒê√£ g·ª≠i th√†nh c√¥ng ${allRows.length} d√≤ng d·ªØ li·ªáu!`;
          tableBody.innerHTML = '';
          rowCounter = 0;
          addNewRow();
          updateStatus('Ho√†n th√†nh g·ª≠i b√°o c√°o');
        }
      })
      .catch(error => {
        respMsg.className = 'error';
        respMsg.textContent = 'L·ªói khi g·ª≠i d·ªØ li·ªáu: ' + error.message;
        updateStatus('G·ª≠i b√°o c√°o th·∫•t b·∫°i: L·ªói m·∫°ng ho·∫∑c server', true);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
      });
    }

    async function initializeApp() {
        const DATA_URL = 'https://script.google.com/macros/s/AKfycbwUAOe09h3bKgaqdAae64a1WSFHkiksKWTnri0TqxuckwX41nQXnLPwJDS3UVGFk3Va/exec';
        try {
            const response = await fetch(DATA_URL);
            if (!response.ok) {
                throw new Error(`L·ªói m·∫°ng: ${response.status} ${response.statusText}`);
            }
            const loadedData = await response.json();
            // Ch·ªâ l·∫•y c√°c tr∆∞·ªùng d·ªØ li·ªáu c·∫ßn thi·∫øt
            appData.employeeList = loadedData.employeeList || [];
            appData.productList = loadedData.productList || [];
            appData.marketList = loadedData.marketList || [];
            appData.shiftList = loadedData.shiftList || [];
            
            addRowBtn.disabled = false;
            submitBtn.disabled = false;
            updateStatus('T·∫£i d·ªØ li·ªáu th√†nh c√¥ng. ·ª®ng d·ª•ng ƒë√£ s·∫µn s√†ng!');

            if (!loadDataFromUrl()) {
                addNewRow();
            }

        } catch(error) {
            console.error("L·ªói nghi√™m tr·ªçng khi t·∫£i d·ªØ li·ªáu:", error);
            updateStatus(`Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ server. Vui l√≤ng th·ª≠ l·∫°i sau. L·ªói: ${error.message}`, true);
            respMsg.className = 'error';
            respMsg.textContent = 'L·ªói nghi√™m tr·ªçng: Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu c·∫ßn thi·∫øt cho ·ª©ng d·ª•ng ho·∫°t ƒë·ªông. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng v√† th·ª≠ t·∫£i l·∫°i trang.';
        }
    }

    form.addEventListener('submit', handleSubmit);
    addRowBtn.addEventListener('click', () => addNewRow());
    document.addEventListener('DOMContentLoaded', initializeApp);

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biên bản ghi chỉ số công tơ mét</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .table-container {
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    .title {
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
    }
    .signature-section {
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
    }
    .signature {
        text-align: center;
        width: 200px;
    }
    .signature .position {
        font-weight: bold;
    }
    .signature .signature-space {
        height: 60px;
    }
</style>
</head>
<body>

<div class="table-container">
    <!-- Thêm ID cho tiêu đề để JavaScript có thể dễ dàng thay đổi nó -->
    <div class="title" id="report-title">BIÊN BẢN GHI CHỈ SỐ CÔNG TƠ MÉT THÁNG 10 NĂM 2025</div>
    
    <table id="data-table">
        <thead>
            <tr>
                <th rowspan="2">TT</th>
                <th rowspan="2">Biển KS</th>
                <th rowspan="2">Họ tên lái xe</th>
                <th colspan="2">Chỉ số công tơ mét</th>

            </tr>
            <tr>
                <th>tháng trước</th>
                <th>tháng này</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được chèn vào đây bằng JavaScript -->
        </tbody>
    </table>

    <div class="signature-section">
        <div class="signature">
            <div class="position">VĂN PHÒNG CÔNG TY</div>
            <div class="signature-space"></div>
        </div>
        <div class="signature">
            <div class="position">TỔ XE</div>
            <div class="signature-space"></div>
        </div>
    </div>
</div>

<script>

    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const thang = urlParams.get('thang'); // Lấy giá trị của 'thang'
        const nam = urlParams.get('nam') || '2025'; // Lấy giá trị của 'nam', nếu không có thì mặc định là 2025

        const titleElement = document.getElementById('report-title');
        
        // Nếu có tham số 'thang' trên URL, cập nhật lại tiêu đề
        if (thang) {
            titleElement.textContent = `BIÊN BẢN GHI CHỈ SỐ CÔNG TƠ MÉT THÁNG ${thang} NĂM ${nam}`;
        }

    // --- KẾT THÚC PHẦN MỚI ---

</script>

</body>
</html>

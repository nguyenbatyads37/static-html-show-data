        #status-message {

        /* IN ·∫§N - Giao di·ªán gi·ªëng nh∆∞ view tr√™n m√†n h√¨nh */
        @media print {

                margin: 0 auto; 
                border: 1px solid #ccc; /* Gi·ªØ border nh∆∞ m√†n h√¨nh */
                page-break-after: always; /* B·∫Øt bu·ªôc ng·∫Øt trang */

            /* ƒê·∫£m b·∫£o logo v√† n·ªôi dung hi·ªÉn th·ªã ƒë√∫ng */

<body>

    <div id="status-message">ƒêang t·∫£i d·ªØ li·ªáu (Full Data)...</div>

    <div class="controls" id="controls" style="display: none;">
        <button class="btn" onclick="loadData()" style="width: 100%;">üîÑ Refresh</button>
    </div>

    <div id="invoices-wrapper"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwpJsxVad9VBvd9CPlNDGLu-Brfwlk6yXEPN7Kgc-Mr3UqgXKqM52LPS-ANdklmA1bY/exec";
        let allData = [];

        function formatMoney(amount) {
            if (!amount) return "0";
            return new Intl.NumberFormat('en-US').format(amount);
        }

        function getPrintTime() {
            return new Date().toLocaleString('en-GB', { hour12: false });
        }

        function formatDate(dateString) {
            if (!dateString) return "";
            try {
                const date = new Date(dateString);
                return date.toLocaleString('en-GB', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderInvoices(allData);
                return;
            }

            const filtered = allData.filter(item => {
                return Object.values(item).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });

            renderInvoices(filtered);
        }

        function renderInvoices(orders) {
            const wrapper = document.getElementById('invoices-wrapper');
            wrapper.innerHTML = "";

            if (!orders || orders.length === 0) {
                wrapper.innerHTML = '<div style="text-align: center; padding: 40px; color: white;">Kh√¥ng c√≥ d·ªØ li·ªáu</div>';
                return;
            }

            let htmlContent = "";
            let count = 0;

            // --- LOOP QUA TO√ÄN B·ªò D·ªÆ LI·ªÜU ---
            orders.forEach(item => {
                // Ch·ªâ b·ªè qua nh·ªØng d√≤ng ho√†n to√†n r·ªóng (kh√¥ng c√≥ ID)
                if (!item['ID']) return;

                count++;

                // Mapping Data
                const customerName = item['Customer name'] || '';
                const mobile = item['Mobile'] || '';
                const address = item['Address'] || '';
                const productName = item['Product'] || '';
                const productDetail = item['Detail'] ? `<span class="detail-note">${item['Detail']}</span>` : '';
                const quantity = item['Quantity'] || 0;
                const totalMoney = formatMoney(item['Total MNT']);

                // QR Code: ∆Øu ti√™n link c√≥ s·∫µn, kh√¥ng c√≥ th√¨ t·∫°o m·ªõi t·ª´ ID
                let qrSrc = item['QR code']; 
                let qrText = item['ID oder'] || item['ID']; // Text hi·ªÉn th·ªã d∆∞·ªõi QR

                if (!qrSrc || qrSrc === "") {
                    qrSrc = `https://quickchart.io/qr?text=${encodeURIComponent(qrText)}&size=200`;
                }

                // C·ªông d·ªìn HTML
                htmlContent += `
                <div class="invoice-page">
                    <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2F64ec6826.%E1%BA%A2nh.114246.png" class="watermark" onerror="this.style.display='none'">
                    
                    <div class="content">
                        <div class="header">
                            <h1 class="company-name">Viet Long Global</h1>
                            <div class="company-sub">Logistics & Trading Services</div>
                        </div>

                        <div class="customer-info">
                            <div class="row"><span class="label">Date:</span><span class="value">${formatDate(item['Date'])}</span></div>
                            <div class="row"><span class="label">To:</span><span class="value">${customerName}</span></div>
                            <div class="row"><span class="label">Phone:</span><span class="value">${mobile}</span></div>
                            <div class="row"><span class="label">Addr:</span><span class="value">${address}</span></div>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th style="width:55%">Product</th>
                                    <th class="text-center" style="width:15%">Qty</th>
                                    <th class="text-right">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>${productName}${productDetail}</td>
                                    <td class="text-center">${quantity}</td>
                                    <td class="text-right">${totalMoney}</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="total-section">
                            Total: <span class="total-price">${totalMoney} ‚ÇÆ</span>
                        </div>

                        <div class="qr-container">
                            <img src="${qrSrc}" class="qr-img" alt="QR Code">
                            <div class="qr-text">${qrText}</div>
                        </div>

                        <div class="footer">Thank you for your purchase</div>
                    </div>
                </div>
                `;
            });

            if (count > 0) {
                wrapper.innerHTML = htmlContent;
            } else {
                wrapper.innerHTML = '<div style="text-align: center; padding: 40px; color: white;">D·ªØ li·ªáu tr·ªëng ho·∫∑c kh√¥ng t√¨m th·∫•y ID.</div>';
            }
        }

        async function loadData() {
            const status = document.getElementById('status-message');
            const wrapper = document.getElementById('invoices-wrapper');
            const controls = document.getElementById('controls');
            
            wrapper.innerHTML = "";
            status.style.display = 'block';
            status.innerHTML = "ƒêang t·∫£i d·ªØ li·ªáu...";
            status.classList.remove('error');
            controls.style.display = 'none';

            try {
                console.log('üîó ƒêang k·∫øt n·ªëi ƒë·∫øn:', API_URL);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log('‚è∞ Timeout: H·ªßy request sau 30 gi√¢y');
                    controller.abort();
                }, 30000);
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                console.log('‚úÖ K·∫øt n·ªëi th√†nh c√¥ng, ƒëang parse JSON...');
                const json = await response.json();
                console.log('üì¶ D·ªØ li·ªáu nh·∫≠n ƒë∆∞·ª£c:', json);

                if (!json || !json.ok || !json.data) {
                    throw new Error("L·ªói c·∫•u tr√∫c d·ªØ li·ªáu: kh√¥ng c√≥ tr∆∞·ªùng 'data' ho·∫∑c d·ªØ li·ªáu r·ªóng.");
                }

                allData = json.data;
                renderInvoices(allData);
                
                status.style.display = 'none';
                controls.style.display = 'flex';

            } catch (e) {
                console.error('‚ùå L·ªói:', e);
                status.classList.add('error');
                
                if (e.name === 'AbortError') {
                    status.innerHTML = `
                        <strong>‚è∞ L·ªói Timeout</strong><br><br>
                        Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu sau 30 gi√¢y.<br><br>
                        <button class="btn" onclick="loadData()" style="margin-top: 10px;">üîÑ Th·ª≠ l·∫°i</button>
                    `;
                } else if (e.message.includes('Failed to fetch') || e.message.includes('CORS')) {
                    status.innerHTML = `
                        <strong>üö´ L·ªói K·∫øt N·ªëi</strong><br><br>
                        Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ª´ localhost.<br><br>
                        <strong>Gi·∫£i ph√°p:</strong><br>
                        1. Deploy file l√™n web server<br>
                        2. M·ªü file tr·ª±c ti·∫øp (double-click)<br>
                        3. Th√™m CORS headers v√†o Google Apps Script<br><br>
                        <button class="btn" onclick="loadData()" style="margin-top: 10px;">üîÑ Th·ª≠ l·∫°i</button>
                    `;
                } else {
                    status.innerHTML = `
                        <strong>‚ùå L·ªói: ${e.message}</strong><br><br>
                        <button class="btn" onclick="loadData()" style="margin-top: 10px;">üîÑ Th·ª≠ l·∫°i</button>
                    `;
                }
            }
        }

        // Load data on page load
        window.addEventListener('load', loadData);
    </script>

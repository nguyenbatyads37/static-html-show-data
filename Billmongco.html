<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        /* --- C·∫§U H√åNH IN NHI·ªÜT K80 --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #555;
            margin: 0;
            padding: 20px;
            color: #000;
        }

        #invoices-wrapper {
            width: 100%;
            max-width: 85mm;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .controls {
            max-width: 85mm;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(255,255,255, 0.9);
            border-radius: 5px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }

        .btn:hover { background: #aa0000; }

        .invoice-page {
            width: 76mm;
            background-color: #fff;
            padding: 4mm;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            min-height: 150mm;
            border: 1px solid #ccc;
            page-break-after: always;
            break-after: page;
        }
        
        .invoice-page:last-child { page-break-after: auto; }

        .watermark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
            filter: grayscale(0%) brightness(0.8) contrast(1.2);
        }

        .content { position: relative; z-index: 1; }

        .header {
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 2px dashed #000;
            padding-bottom: 8px;
        }

        .company-name {
            color: #cc0000; 
            font-weight: 900; 
            font-size: 19pt;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.1;
        }

        .company-sub { font-size: 9pt; font-weight: bold; margin-top: 5px; }

        .customer-info {
            font-size: 10pt;
            margin-bottom: 10px;
            border-bottom: 1px solid #aaa;
            padding-bottom: 8px;
            background: rgba(255,255,255, 0.7);
        }

        .row { display: flex; margin-bottom: 4px; }
        .label { font-weight: bold; width: 60px; flex-shrink: 0; }
        .value { font-weight: 600; flex-grow: 1; word-break: break-word; }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
            margin-bottom: 10px;
            background: rgba(255,255,255, 0.7);
        }
        th {
            text-align: left;
            border-bottom: 2px solid #000;
            padding: 4px 0;
            text-transform: uppercase;
            font-size: 9pt;
        }
        td {
            padding: 6px 0;
            border-bottom: 1px dotted #999;
            vertical-align: top;
            font-weight: 600;
        }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        
        .detail-note { display: block; font-size: 9pt; font-style: italic; font-weight: normal; margin-top: 2px; }

        .total-section {
            text-align: right;
            font-size: 12pt;
            font-weight: 900;
            border-top: 2px dashed #000;
            padding-top: 8px;
            margin-bottom: 15px;
            background: rgba(255,255,255, 0.8);
        }
        .total-price { color: #cc0000; font-size: 16pt; }

        .qr-container {
            text-align: center;
            margin-top: 5px;
            padding-top: 10px;
            border-top: 1px dotted #000;
            background: rgba(255,255,255, 0.8);
        }
        .qr-img { width: 45mm; height: 45mm; border: 2px solid #000; padding: 2px; }
        .qr-text { margin-top: 5px; font-weight: bold; font-size: 10pt; }

        .footer { text-align: center; font-size: 9pt; margin-top: 15px; font-style: italic; font-weight: bold; }
        
        #status-message { 
            text-align: center; 
            color: white; 
            font-size: 20px; 
            padding: 20px; 
            max-width: 85mm;
            margin: 0 auto;
        }
        .error { color: #ff6b6b; }

        @media print {
            body { margin: 0; padding: 0; background: #555; }
            .controls, #status-message { display: none; }
            #invoices-wrapper { max-width: 85mm; margin: 0 auto; }
            .invoice-page {
                width: 76mm; margin: 0 auto; border: 1px solid #ccc;
                page-break-after: always;
            }
            .invoice-page:last-child { page-break-after: auto; }
            .company-name, .total-price { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .watermark { opacity: 0.3; }
        }
    </style>
</head>

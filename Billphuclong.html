<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoá đơn Phúc Long - QR</title>
    <style>
        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace; /* Font đơn cách giống máy in */
            margin: 0;
            padding: 20px 0;
        }

        .receipt {
            background-color: #fff;
            width: 320px;
            padding: 20px 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 12px;
            line-height: 1.4;
            color: #000;
        }

        .text-center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        /* --- LOGO TRÊN --- */
        .logo-area {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 5px;
            /* Biến ảnh thành đen trắng để giống in nhiệt */
            filter: grayscale(100%) contrast(120%); 
        }

        .brand-name {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .address {
            font-size: 11px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0;
        }

        /* --- ĐƯỜNG KẺ --- */
        .dashed-line {
            border-bottom: 1px dashed #000;
            margin: 5px 0;
            width: 100%;
            display: block;
        }

        /* --- THÔNG TIN --- */
        .info-group {
            margin-bottom: 5px;
        }
        
        .flex-row {
            display: flex;
            justify-content: space-between;
        }

        /* --- BẢNG MÓN --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th {
            text-align: left;
            border-bottom: 1px dashed #000;
            padding-bottom: 5px;
        }
        
        th:last-child, td:last-child {
            text-align: right;
        }
        
        td {
            padding-top: 5px;
            vertical-align: top;
        }

        /* --- TỔNG TIỀN --- */
        .totals {
            margin-top: 5px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .final-total {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        /* --- QR CODE DƯỚI --- */
        .qr-section {
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #000; /* Đường kẻ ngăn cách QR */
        }

        .qr-img {
            width: 70%; /* Kích thước QR */
            max-width: 180px;
            height: auto;
            margin-top: 5px;
            /* Nếu muốn QR có màu gốc thì xoá dòng filter bên dưới đi */
            filter: grayscale(100%) contrast(120%); 
        }
        
        .qr-note {
            font-size: 10px;
            font-style: italic;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <div class="receipt">
        <!-- Logo Phúc Long -->
        <div class="logo-area">
            <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Fd428368f.%E1%BA%A2nh.105644.png" 
                 alt="Phuc Long Logo" 
                 class="logo-img">
        </div>

        <!-- Header Info -->
        <div class="text-center">
            <div class="brand-name">PHUC LONG</div>
            <div class="address">42 Tran Cao Van, Q.3</div>
            <div class="title">PHIEU THANH TOAN</div>
        </div>

        <!-- Transaction Details -->
        <div class="text-center bold" style="margin-bottom: 5px;">TAG: Q#2</div>
        
        <div class="info-group">
            <div class="flex-row">
                <span>Trans#: 50.101</span>
                <span>Serv: Phuong Thao</span>
            </div>
            <div class="flex-row">
                <span>03/14/2018 08:08:34 PM</span>
                <span>#Cust: 1</span>
            </div>
        </div>

        <!-- Items Table -->
        <div class="dashed-line"></div>
        <table>
            <thead>
                <tr>
                    <th style="width: 15%;">Quan</th>
                    <th style="width: 55%;">Description</th>
                    <th style="width: 30%;">Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">1</td>
                    <td>Lucky Tea Cold</td>
                    <td>50,000</td>
                </tr>
            </tbody>
        </table>
        <div class="dashed-line"></div>

        <!-- Totals -->
        <div class="totals">
            <div class="total-row">
                <span></span>
                <div style="width: 100%; display: flex; justify-content: flex-end;">
                    <span style="margin-right: 20px;">Total:</span>
                    <span>50,000</span>
                </div>
            </div>
            
            <div class="dashed-line"></div>

            <div class="total-row final-total">
                <span>TOTAL :</span>
                <span>50,000</span>
            </div>

            <div class="total-row" style="margin-top: 15px;">
                <span>CASH</span>
                <span>50,000</span>
            </div>
        </div>

        <!-- Footer Text -->
        <div class="footer text-center">
            C PHU+D+ NG
        </div>

        <!-- QR Code Section -->
        <div class="qr-section">
            <div class="qr-note">Quét mã để thanh toán</div>
            <img src="https://img.vietqr.io/image/vietinbank-113366668888-compact.jpg" 
                 alt="VietQR Payment" 
                 class="qr-img">
            <div style="font-size: 10px; margin-top: 5px;">Cam on quy khach!</div>
        </div>
    </div>

</body>
</html>

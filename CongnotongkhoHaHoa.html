<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Công Nợ | Tổng kho Hà Hòa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --text-color: #333;
            --border-color: #e0e0e0;
            --error-color: #d32f2f;
            --input-bg: #fffbe6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        header img {
            height: 120px;
            width: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border: 3px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 28px;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background-color: #f5f5f5;
            border: 1px solid var(--border-color);
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid var(--border-color);
            white-space: nowrap;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e8f5e9;
        }

        .input-row {
            background-color: var(--input-bg) !important;
        }

        .input-row td {
            padding: 8px;
        }

        .input-row input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-row input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .input-row input:read-only {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .status-indicator {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #777;
            font-style: italic;
        }

        .status-indicator.error {
            color: var(--error-color);
            font-weight: 500;
        }

        .table-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-title h2 {
            color: #333;
        }

        .table-title .record-count {
            font-size: 14px;
            color: #555;
            background-color: #e0e0e0;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background-color: var(--hover-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .submit-btn .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <img alt="Logo"
                src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Ff6c823b5.%E1%BA%A2nh.094646.jpg" />
            <h1>Hệ thống Báo cáo Công nợ</h1>
        </header>

        <div class="tabs">
            <div id="tab-btn-khn" class="tab active">Khách Hàng Nợ</div>
            <div id="tab-btn-khtn" class="tab">Khách hàng trả nợ</div>
            <div id="tab-btn-hth" class="tab">Hàng thu hồi</div>
        </div>

        <div id="tab-content-khn" class="tab-content active">
            <div class="table-title">
                <h2>Bảng Khách Hàng Nợ</h2>
                <span id="count-khn" class="record-count">...</span>
            </div>
            <div class="table-container" id="container-khn">
                <p class="status-indicator">Đang tải dữ liệu...</p>
            </div>
        </div>

        <div id="tab-content-khtn" class="tab-content">
            <div class="table-title">
                <h2>Bảng Khách hàng trả nợ</h2>
                <span id="count-khtn" class="record-count">...</span>
            </div>
            <div class="table-container" id="container-khtn">
                <p class="status-indicator">Vui lòng chọn tab để xem</p>
            </div>
        </div>

        <div id="tab-content-hth" class="tab-content">
            <div class="table-title">
                <h2>Bảng Hàng thu hồi</h2>
                <span id="count-hth" class="record-count">...</span>
            </div>
            <div class="table-container" id="container-hth">
                <p class="status-indicator">Vui lòng chọn tab để xem</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 - Hệ thống quản lý Tổng kho Hà Hòa</p>
        </footer>
    </div>

    <script>
        const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbz_PGa2OLPSmaGs-xVCEBNRCK8w59cVfE73sgTzPo5nkW9Rpg0P8TFneHNW8GSdpZLh/exec';

        const TABLE_CONFIG = {
            'khn': { name: 'Khách Hàng Nợ', containerId: 'container-khn', countId: 'count-khn', loaded: false },
            'khtn': { name: 'Khách hàng trả nợ', containerId: 'container-khtn', countId: 'count-khtn', loaded: false },
            'hth': { name: 'Hàng thu hồi', containerId: 'container-hth', countId: 'count-hth', loaded: false }
        };

        async function submitNewRow(tableKey) {
            const config = TABLE_CONFIG[tableKey];
            const button = document.getElementById(`submit-btn-${tableKey}`);
            const inputRow = document.getElementById(`input-row-${tableKey}`);
            if (!config || !button || !inputRow) return;

            const inputs = inputRow.querySelectorAll('input');
            const headers = Array.from(document.querySelectorAll(`#${config.containerId} th`)).map(th => th.textContent);
            const rowData = {};
            let hasValue = false;

            inputs.forEach((input, index) => {
                const header = headers[index].trim();
                let value = input.value;

                if ((header === 'Ngày nợ' || header === 'Hạn cụ thể') && value) {
                    value = `${value}T00:00:00.000Z`;
                }

                rowData[header] = value;
                if (String(value).trim() !== '' && header !== 'ID') hasValue = true;
            });

            if (!hasValue) {
                alert('Vui lòng nhập ít nhất một trường thông tin (ngoài ID).');
                return;
            }

            button.disabled = true;
            button.querySelector('i').className = 'fas fa-spinner fa-spin';
            inputs.forEach(input => input.disabled = true);

            try {
                await fetch(API_BASE_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'addRow', table: config.name, data: rowData }),
                });

                alert('Dữ liệu đã được gửi đi thành công! Đang làm mới bảng...');
                config.loaded = false;
                document.getElementById(config.containerId).innerHTML = `<p class="status-indicator">Đang làm mới dữ liệu...</p>`;
                loadDataViaJSONP(tableKey);

            } catch (error) {
                console.error('Error submitting data:', error);
                alert(`Đã có lỗi xảy ra khi gửi dữ liệu: ${error.message}`);
                button.disabled = false;
                button.querySelector('i').className = 'fas fa-paper-plane';
                inputs.forEach(input => input.disabled = false);
            }
        }

        function renderTable(tableKey, data) {
            const config = TABLE_CONFIG[tableKey];
            if (!config) return;

            const container = document.getElementById(config.containerId);
            const titleContainer = container.previousElementSibling;
            document.getElementById(config.countId).textContent = `${data.total || 0} bản ghi`;

            if (!document.getElementById(`submit-btn-${tableKey}`)) {
                const submitButton = document.createElement('button');
                submitButton.id = `submit-btn-${tableKey}`;
                submitButton.className = 'submit-btn';
                submitButton.innerHTML = `Gửi dữ liệu <i class="fas fa-paper-plane"></i>`;
                submitButton.onclick = () => submitNewRow(tableKey);
                titleContainer.appendChild(submitButton);
            }

            if (data.error) {
                container.innerHTML = `<p class="status-indicator error">Lỗi: ${data.error}</p>`;
                return;
            }
            if (data.rows.length === 0 && !data.headers) {
                container.innerHTML = '<p class="status-indicator">Không có dữ liệu.</p>';
                return;
            }

            const headers = data.headers || Object.keys(data.rows[0] || {});
            const headerHtml = `<thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>`;

            const inputRowHtml = `<tr id="input-row-${tableKey}" class="input-row">${headers.map(h => {
                const headerText = h.trim();
                switch (headerText) {
                    case 'ID':
                        const newId = crypto.randomUUID().slice(0, 8);
                        return `<td><input type="text" value="${newId}" readonly></td>`;
                    case 'Ngày nợ':
                        return `<td><input type="date"></td>`;
                    case 'Số tiền nợ':
                        return `<td><input type="number" placeholder="0"></td>`;
                    case 'Hạn trả nợ':
                        return `<td><input type="number" placeholder="số ngày"></td>`;
                    case 'Hạn cụ thể':
                        return `<td><input type="date" readonly></td>`;
                    default:
                        return `<td><input type="text" placeholder="${h}..."></td>`;
                }
            }).join('')
                }</tr>`;

            const bodyHtml = `<tbody>${inputRowHtml}${data.rows.map(row =>
                `<tr>${headers.map((h, index) => {
                    if (h.trim() == 'Ngày nợ' || h.trim() == 'NGày phải trả') {
                        return `<td>${row[h] ? formatDate(row[h]) : ''}</td>`;
                    }
                    return `<td>${row[h] ?? ''}</td>`
                }).join('')}</tr>`
            ).join('')}</tbody>`;

            container.innerHTML = `<table>${headerHtml}${bodyHtml}</table>`;

            // Gán sự kiện tính toán tự động sau khi bảng được render
            setupAutoDateCalculation(tableKey);
        }

        // === THAY ĐỔI: LOGIC TÍNH TOÁN NGÀY DỰA TRÊN NGÀY NỢ ===
        function setupAutoDateCalculation(tableKey) {
            const inputRow = document.getElementById(`input-row-${tableKey}`);
            if (!inputRow) return;

            const allHeaders = Array.from(document.querySelectorAll(`#${TABLE_CONFIG[tableKey].containerId} th`)).map(th => th.textContent.trim());
            const allInputs = inputRow.querySelectorAll('input');

            // Lấy vị trí của các cột cần thiết
            const ngayNoIndex = allHeaders.indexOf('Ngày nợ');
            const hanTraNoIndex = allHeaders.indexOf('Hạn trả nợ');
            const hanCuTheIndex = allHeaders.indexOf('Hạn cụ thể');

            if (ngayNoIndex > -1 && hanTraNoIndex > -1 && hanCuTheIndex > -1) {
                const ngayNoInput = allInputs[ngayNoIndex];
                const hanTraNoInput = allInputs[hanTraNoIndex];
                const hanCuTheInput = allInputs[hanCuTheIndex];

                // Hàm tính toán dùng chung
                const calculateDueDate = () => {
                    const ngayNoValue = ngayNoInput.value; // Dạng 'YYYY-MM-DD'
                    const days = parseInt(hanTraNoInput.value, 10);

                    // Chỉ tính toán khi cả hai ô đều có giá trị hợp lệ
                    if (ngayNoValue && !isNaN(days) && days >= 0) {
                        // Tạo đối tượng Date từ chuỗi 'YYYY-MM-DD'.
                        // Thêm 'T00:00:00' để tránh lỗi múi giờ có thể làm lùi lại 1 ngày.
                        const baseDate = new Date(ngayNoValue + 'T00:00:00');

                        // Cộng thêm số ngày
                        baseDate.setDate(baseDate.getDate() + days);

                        // Định dạng lại thành 'YYYY-MM-DD' để điền vào input
                        const year = baseDate.getFullYear();
                        const month = String(baseDate.getMonth() + 1).padStart(2, '0');
                        const day = String(baseDate.getDate()).padStart(2, '0');

                        hanCuTheInput.value = `${year}-${month}-${day}`;
                    } else {
                        // Nếu thiếu thông tin, xóa trắng ô kết quả
                        hanCuTheInput.value = '';
                    }
                };

                // Gán sự kiện: khi thay đổi ngày nợ hoặc số ngày, đều tính lại
                ngayNoInput.addEventListener('input', calculateDueDate);
                hanTraNoInput.addEventListener('input', calculateDueDate);
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function loadDataViaJSONP(tableKey) {
            const config = TABLE_CONFIG[tableKey];
            if (!config || config.loaded) return;

            const callbackName = `handleData_${tableKey}`;

            window[callbackName] = function (data) {
                renderTable(tableKey, data);
                config.loaded = true;
                const scriptEl = document.getElementById(`jsonp-script-${tableKey}`);
                if (scriptEl) scriptEl.remove();
            };

            const script = document.createElement('script');
            script.id = `jsonp-script-${tableKey}`;
            script.src = `${API_BASE_URL}?table=${encodeURIComponent(config.name)}&callback=${callbackName}`;
            script.onerror = () => {
                window[callbackName]({ error: "Không thể kết nối tới máy chủ." });
            };
            document.body.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const targetKey = e.currentTarget.id.replace('tab-btn-', '');

                    document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    document.getElementById(`tab-content-${targetKey}`).classList.add('active');

                    loadDataViaJSONP(targetKey);
                });
            });

            loadDataViaJSONP('khn');
        });

    </script>

</body>

</html>

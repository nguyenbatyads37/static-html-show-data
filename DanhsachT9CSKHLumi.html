  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBPYTPTMGGE-NyUM_40duSzfJ3pgPggOAg",
      authDomain: "lumi-6dff7.firebaseapp.com",
      databaseURL: "https://lumi-6dff7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lumi-6dff7",
      storageBucket: "lumi-6dff7.firebasestorage.app",
      messagingSenderId: "1051517920687",
      appId: "1:1051517920687:web:4036b5fe6ee494589e7b5a",
      measurementId: "G-2J88BF0PWE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dataRef = database.ref('datasheet/ƒê∆°n_ƒë√£_thu_ti·ªÅn');
    
    let tableData = {};
    let hasUnsavedChanges = false;
    let currentPage = 1;
    const itemsPerPage = 100;
    let filters = {};
    let sortColumn = null;
    let sortDirection = null;

    const allColumns = [
      'Ng√†y l√™n ƒë∆°n', 'Name*', 'Phone*', 'Add',
      'M·∫∑t h√†ng', 'Gi√° b√°n', 'Lo·∫°i ti·ªÅn thanh to√°n', 'T·ªïng ti·ªÅn VNƒê',
      'Ti·ªÅn VNƒê', 'Ng√†y ƒë·ªëi so√°t doanh thu',
      'CSKH', 'Tr·∫°ng th√°i'
    ];

    allColumns.forEach(col => {
      filters[col] = [];
    });
    
    const dateColumns = ['Ng√†y l√™n ƒë∆°n', 'Ng√†y ƒë·ªëi so√°t doanh thu'];

    async function loadData() {
      const statusIndicator = document.getElementById('statusIndicator');
      const tableBody = document.getElementById('tableBody');
      
      try {
        statusIndicator.textContent = 'ƒêang t·∫£i...';
        statusIndicator.className = 'status-indicator status-loading';
        statusIndicator.classList.remove('hidden');
        
        const snapshot = await dataRef.once('value');
        const data = snapshot.val();
        
        tableData = data || {};

        const urlParams = new URLSearchParams(window.location.search);
        
        const nvFilter = urlParams.get('nv') || urlParams.get('NV');
        
        if (nvFilter) {
          const decodedNvFilter = decodeURIComponent(nvFilter);
          filters['CSKH'] = [decodedNvFilter];
          showNotification(`ƒêang l·ªçc theo nh√¢n vi√™n: ${decodedNvFilter}`, 'info');
        }
        
        renderTable();
        updateStatistics();
        
        statusIndicator.textContent = 'ƒê√£ t·∫£i xong';
        statusIndicator.className = 'status-indicator status-success';
        
        setTimeout(() => {
          statusIndicator.classList.add('hidden');
        }, 3000);
        
      } catch (error) {
        console.error('Error loading data:', error);
        tableBody.innerHTML = `
          <tr>
            <td colspan="12" style="text-align: center; padding: 30px; color: red;">
              ‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu: ${error.message}
            </td>
          </tr>
        `;
        statusIndicator.textContent = 'L·ªói t·∫£i d·ªØ li·ªáu';
        statusIndicator.className = 'status-indicator status-loading';
      }
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      const thead = document.querySelector('#orderTable thead');
      
      renderFilterRow(thead);
      
      let filteredData = applyFilters();
      
      if (sortColumn && sortDirection) {
        filteredData = sortData(filteredData);
      }
      
      updateFilteredCount(filteredData.length);
      
      if (filteredData.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="12" style="text-align: center; padding: 30px;">
              ${Object.keys(tableData).length === 0 ? 'Ch∆∞a c√≥ d·ªØ li·ªáu.' : 'Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu ph√π h·ª£p v·ªõi b·ªô l·ªçc.'}
            </td>
          </tr>
        `;
        updatePagination(0);
        return;
      }
      
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedData = filteredData.slice(startIndex, endIndex);
      
      tableBody.innerHTML = paginatedData.map(([key, row]) => createTableRow(key, row)).join('');
      
      updatePagination(filteredData.length);
      updateSortIcons();
      attachSortHandlers();
    }
    
    function attachSortHandlers() {
      const headers = document.querySelectorAll('#orderTable thead th');
      headers.forEach((header, index) => {
        if (index < allColumns.length) {
          header.onclick = null;
          header.onclick = function(e) {
            e.stopPropagation();
            handleSort(allColumns[index]);
          };
        }
      });
    }
    
    function updateFilteredCount(count) {
      const filteredCountEl = document.getElementById('filteredCount');
      const totalCount = Object.keys(tableData).length;
      
      if (count < totalCount) {
        filteredCountEl.textContent = `üìä ƒê√£ l·ªçc: ${count}/${totalCount} d√≤ng`;
        filteredCountEl.style.display = 'inline-block';
      } else {
        filteredCountEl.style.display = 'none';
      }
    }
    
    // === FUNCTION ƒê√É ƒê∆Ø·ª¢C CH·ªàNH S·ª¨A ===
    function applyFilters() {
      const dataArray = Object.entries(tableData);

      // B·ªô l·ªçc theo th√°ng 9 ƒë√£ ƒë∆∞·ª£c x√≥a.
      // Gi·ªù ƒë√¢y, h√†m s·∫Ω l·ªçc tr√™n to√†n b·ªô dataArray.

      return dataArray.filter(([key, row]) => {
        return allColumns.every(column => {
          const selectedValues = filters[column] || [];
          if (selectedValues.length === 0) return true;
          
          if (selectedValues[0] === 'date_range' || selectedValues[0] === 'date_from' || selectedValues[0] === 'date_to') {
            const cellValue = row[column] || '';
            if (!cellValue) return false;
            
            let cellDate;
            try {
              cellDate = cellValue.includes('T') ? new Date(cellValue) : new Date(cellValue);
            } catch (e) {
              return false;
            }
            
            if (selectedValues[0] === 'date_range') {
              const fromDate = new Date(selectedValues[1]);
              const toDate = new Date(selectedValues[2]);
              fromDate.setHours(0, 0, 0, 0);
              toDate.setHours(23, 59, 59, 999);
              cellDate.setHours(12, 0, 0, 0);
              return cellDate >= fromDate && cellDate <= toDate;
            } else if (selectedValues[0] === 'date_from') {
              const fromDate = new Date(selectedValues[1]);
              fromDate.setHours(0, 0, 0, 0);
              cellDate.setHours(12, 0, 0, 0);
              return cellDate >= fromDate;
            } else if (selectedValues[0] === 'date_to') {
              const toDate = new Date(selectedValues[1]);
              toDate.setHours(23, 59, 59, 999);
              cellDate.setHours(12, 0, 0, 0);
              return cellDate <= toDate;
            }
          }
          
          const cellValue = String(row[column] || '');
          return selectedValues.includes(cellValue);
        });
      });
    }

    function renderFilterRow(thead) {
      if (thead.querySelector('.filter-row')) {
        return;
      }
      
      const filterRow = document.createElement('tr');
      filterRow.className = 'filter-row';
      
      allColumns.forEach((column, index) => {
        const td = document.createElement('td');
        const wrapper = document.createElement('div');
        wrapper.className = 'filter-wrapper';
        
        const uniqueValues = getUniqueValues(column);
        
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.onclick = function(e) {
          e.stopPropagation();
          toggleFilterDropdown(index);
        };
        btn.innerHTML = `üîç L·ªçc <span class="filter-count">${filters[column].length > 0 ? `(${filters[column].length})` : ''}</span>`;
        
        const dropdown = document.createElement('div');
        dropdown.className = 'filter-dropdown';
        dropdown.id = `filter-dropdown-${index}`;
        
        if (dateColumns.includes(column)) {
          const dateRangeDiv = document.createElement('div');
          dateRangeDiv.style.padding = '8px';
          dateRangeDiv.style.borderBottom = '1px solid #e2e8f0';
          
          const fromInput = document.createElement('input');
          fromInput.type = 'date';
          fromInput.placeholder = 'T·ª´ ng√†y';
          fromInput.onchange = function() {
            applyDateFilter(column, this.value, null);
          };
          
          const toInput = document.createElement('input');
          toInput.type = 'date';
          toInput.placeholder = 'ƒê·∫øn ng√†y';
          toInput.onchange = function() {
            applyDateFilter(column, null, this.value);
          };
          
          dateRangeDiv.appendChild(fromInput);
          dateRangeDiv.appendChild(toInput);
          dropdown.appendChild(dateRangeDiv);
        } else {
          const searchDiv = document.createElement('div');
          searchDiv.className = 'filter-search';
          const searchInput = document.createElement('input');
          searchInput.type = 'text';
          searchInput.placeholder = 'üîç T√¨m ki·∫øm...';
          searchInput.oninput = function() {
            const searchTerm = this.value.toLowerCase();
            const items = dropdown.querySelectorAll('.filter-item');
            items.forEach(item => {
              const label = item.querySelector('label');
              const text = label.textContent.toLowerCase();
              if (text.includes(searchTerm)) {
                item.classList.remove('hidden');
              } else {
                item.classList.add('hidden');
              }
            });
          };
          searchDiv.appendChild(searchInput);
          dropdown.appendChild(searchDiv);
        }
        
        if (!dateColumns.includes(column)) {
          uniqueValues.forEach(value => {
            const item = document.createElement('div');
            item.className = 'filter-item';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = filters[column].includes(value);
            checkbox.onchange = function() {
              toggleFilterValue(column, value, this.checked);
            };
            
            const label = document.createElement('label');
            label.textContent = value || 'Tr·ªëng';
            
            item.appendChild(checkbox);
            item.appendChild(label);
            dropdown.appendChild(item);
            
            if (!value) {
              item.title = 'Hi·ªÉn th·ªã c√°c d√≤ng c√≥ gi√° tr·ªã tr·ªëng';
            }
          });
        }
        
        wrapper.appendChild(btn);
        wrapper.appendChild(dropdown);
        td.appendChild(wrapper);
        filterRow.appendChild(td);
      });
      
      const actionCell = document.createElement('td');
      filterRow.appendChild(actionCell);
      
      thead.appendChild(filterRow);
    }
    
    function getUniqueValues(column) {
      const values = Object.values(tableData)
        .map(row => String(row[column] || ''));
      
      return [...new Set(values)].sort();
    }
    
    function toggleFilterDropdown(index) {
      const allDropdowns = document.querySelectorAll('.filter-dropdown');
      const targetDropdown = document.getElementById(`filter-dropdown-${index}`);
      
      allDropdowns.forEach(dd => {
        if (dd === targetDropdown) {
          dd.classList.toggle('show');
        } else {
          dd.classList.remove('show');
        }
      });
    }
    
    function toggleFilterValue(column, value, checked) {
      if (checked) {
        if (!filters[column].includes(value)) {
          filters[column].push(value);
        }
      } else {
        filters[column] = filters[column].filter(v => v !== value);
      }
      
      currentPage = 1;
      renderTable();
      
      const filterRow = document.querySelector('.filter-row');
      if (filterRow) {
        const columnIndex = allColumns.indexOf(column);
        const btn = filterRow.querySelectorAll('.filter-btn')[columnIndex];
        if (btn) {
          btn.innerHTML = `üîç L·ªçc <span class="filter-count">${filters[column].length > 0 ? `(${filters[column].length})` : ''}</span>`;
        }
      }
    }
    
    function applyDateFilter(column, fromDate, toDate) {
      if (fromDate && toDate) {
        filters[column] = ['date_range', fromDate, toDate];
      } else if (fromDate) {
        filters[column] = ['date_from', fromDate];
      } else if (toDate) {
        filters[column] = ['date_to', toDate];
      } else {
        filters[column] = [];
      }
      
      currentPage = 1;
      renderTable();
    }
    
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.filter-wrapper')) {
        document.querySelectorAll('.filter-dropdown').forEach(dd => {
          dd.classList.remove('show');
        });
      }
    });

    function formatDate(dateString) {
      if (!dateString) return '';
      
      try {
        if (dateString.includes('T')) {
          const date = new Date(dateString);
          const day = String(date.getDate()).padStart(2, '0');
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const year = date.getFullYear();
          return `${day}/${month}/${year}`;
        }
        return dateString;
      } catch (e) {
        return dateString;
      }
    }

    function createTableRow(key, row) {
      const dateFields = ['Ng√†y l√™n ƒë∆°n'];
      
      const statusOptions = [
        'ƒê√£ X·ª≠ L√Ω',
        'Ch∆∞a X·ª≠ L√Ω',
        'Kh√¥ng Th·∫•y Mess',
        'ƒê√£ C√≥ Ng∆∞·ªùi X·ª≠ L√Ω'
      ];
      
      const cells = allColumns.map(field => {
        let value = row[field] || '';
        
        if (dateFields.includes(field)) {
          value = formatDate(value);
        }
        
        if (field === 'Tr·∫°ng th√°i') {
          const currentValue = String(row[field] || '');
          const options = statusOptions.map(opt => {
            const selected = opt === currentValue ? 'selected' : '';
            return `<option value="${opt}" ${selected}>${opt}</option>`;
          }).join('');
          
          return `
            <td class="editable">
              <select onchange="updateStatusAndSave('${key}', this.value)" style="width: 100%; border: none; background: transparent; font-size: 13px; font-family: inherit; padding: 5px;">
                <option value="">-- Ch·ªçn tr·∫°ng th√°i --</option>
                ${options}
              </select>
            </td>
          `;
        }
        
        return `
          <td>
            ${value}
          </td>
        `;
      }).join('');
      
      return `
        <tr data-key="${key}">
          ${cells}
          <td>
            <button class="btn-status" onclick="markAsProcessed('${key}')">‚úì ƒê√£ x·ª≠ l√Ω</button>
            <button class="btn-delete" onclick="deleteRow('${key}')">üóëÔ∏è X√≥a</button>
          </td>
        </tr>
      `;
    }

    function updateCell(key, field, value) {
      if (!tableData[key]) {
        tableData[key] = {};
      }
      tableData[key][field] = value;
      hasUnsavedChanges = true;
    }
    
    async function updateCellAndSave(key, field, value) {
      updateCell(key, field, value);
      await saveAllChanges(false);
      renderTable();
      updateStatistics();
    }

    async function updateStatusAndSave(key, value) {
      if (!tableData[key]) {
        tableData[key] = {};
      }
      tableData[key]['Tr·∫°ng th√°i'] = value;
      hasUnsavedChanges = true;
      await saveAllChanges(false);
      renderTable();
      updateStatistics();
    }

    async function saveAllChanges(renderAfterSave = false) {
      const statusIndicator = document.getElementById('statusIndicator');
      
      try {
        if (renderAfterSave) {
          statusIndicator.textContent = 'ƒêang l∆∞u...';
          statusIndicator.className = 'status-indicator status-loading';
          statusIndicator.classList.remove('hidden');
        }
        
        await dataRef.set(tableData);
        
        hasUnsavedChanges = false;
        
        if (renderAfterSave) {
          statusIndicator.textContent = 'ƒê√£ l∆∞u th√†nh c√¥ng ‚úì';
          statusIndicator.className = 'status-indicator status-success';
          showNotification('ƒê√£ l∆∞u th√†nh c√¥ng!', 'success');
        }
      } catch (error) {
        console.error('Error saving data:', error);
        if (renderAfterSave) {
          statusIndicator.textContent = 'L·ªói khi l∆∞u';
          statusIndicator.className = 'status-indicator status-loading';
          showNotification('L·ªói khi l∆∞u d·ªØ li·ªáu!', 'error');
        }
      }
    }

    async function markAsProcessed(key) {
      if (!tableData[key]) return;
      
      tableData[key]['Tr·∫°ng th√°i'] = 'ƒê√£ X·ª≠ L√Ω';
      hasUnsavedChanges = true;
      
      showNotification('ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh "ƒê√£ X·ª≠ L√Ω"', 'success');
      await saveAllChanges(true);
      renderTable();
      updateStatistics();
    }

    async function deleteRow(key) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a d√≤ng n√†y?')) {
        return;
      }
      
      delete tableData[key];
      renderTable();
      updateStatistics();
      saveAllChanges();
    }

    function addNewRow() {
      const newKey = 'don_' + Date.now();
      tableData[newKey] = {
        'Ng√†y l√™n ƒë∆°n': '', 'Name*': '', 'Phone*': '', 'Add': '',
        'M·∫∑t h√†ng': '', 'Gi√° b√°n': '', 'Lo·∫°i ti·ªÅn thanh to√°n': '', 'T·ªïng ti·ªÅn VNƒê': '',
        'Ti·ªÅn VNƒê': '', 'Ng√†y ƒë·ªëi so√°t doanh thu': '', 'CSKH': '', 'Tr·∫°ng th√°i': ''
      };
      
      renderTable();
      updateStatistics();
      showNotification('ƒê√£ th√™m d√≤ng m·ªõi. Nh·ªõ l∆∞u sau khi ch·ªânh s·ª≠a!', 'info');
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#tableBody tr[data-key]');
      
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    window.addEventListener('beforeunload', function(e) {
      if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = 'B·∫°n c√≥ thay ƒë·ªïi ch∆∞a l∆∞u. B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën r·ªùi kh·ªèi trang?';
      }
    });

    function changePage(direction) {
      const dataArray = Object.entries(tableData);
      const totalPages = Math.ceil(dataArray.length / itemsPerPage);
      
      currentPage += direction;
      if (currentPage < 1) currentPage = 1;
      if (currentPage > totalPages) currentPage = totalPages;
      
      renderTable();
    }

    function updatePagination(totalItems) {
      const pageInfo = document.getElementById('pageInfo');
      const totalInfo = document.getElementById('totalInfo');
      const btnPrev = document.getElementById('btnPrev');
      const btnNext = document.getElementById('btnNext');
      
      const totalPages = Math.ceil(totalItems / itemsPerPage) || 1;
      
      pageInfo.textContent = `Trang ${currentPage} / ${totalPages}`;
      totalInfo.textContent = `T·ªïng: ${totalItems} d√≤ng`;
      
      btnPrev.disabled = currentPage === 1;
      btnNext.disabled = currentPage === totalPages || totalItems === 0;
    }

    function clearAllFilters() {
      allColumns.forEach(col => {
        filters[col] = [];
      });
      
      currentPage = 1;
      
      const thead = document.querySelector('#orderTable thead');
      const filterRow = thead.querySelector('.filter-row');
      if (filterRow) {
        filterRow.remove();
      }
      
      renderTable();
      showNotification('ƒê√£ x√≥a t·∫•t c·∫£ b·ªô l·ªçc', 'success');
    }

    function sortData(data) {
      if (!sortColumn || !sortDirection) return data;
      
      return [...data].sort((a, b) => {
        const aVal = String(a[1][sortColumn] || '');
        const bVal = String(b[1][sortColumn] || '');
        
        const aNum = parseFloat(aVal.replace(/[^\d.-]/g, ''));
        const bNum = parseFloat(bVal.replace(/[^\d.-]/g, ''));
        
        if (!isNaN(aNum) && !isNaN(bNum)) {
          return sortDirection === 'asc' ? aNum - bNum : bNum - aNum;
        }
        
        return sortDirection === 'asc' 
          ? aVal.localeCompare(bVal, 'vi')
          : bVal.localeCompare(aVal, 'vi');
      });
    }

    function updateSortIcons() {
      const headers = document.querySelectorAll('#orderTable thead th');
      headers.forEach((header, index) => {
        if (index < allColumns.length) {
          header.className = 'sortable';
          if (allColumns[index] === sortColumn) {
            header.classList.add(`sort-${sortDirection}`);
          }
        }
      });
    }

    function handleSort(columnName) {
      if (sortColumn === columnName) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = columnName;
        sortDirection = 'asc';
      }
      
      currentPage = 1;
      renderTable();
    }

    function updateStatistics() {
      const statisticsSection = document.getElementById('statisticsSection');
      const statisticsGrid = document.getElementById('statisticsGrid');
      
      if (!statisticsSection || !statisticsGrid) return;
      
      const dataForStats = applyFilters().map(item => item[1]);

      if (dataForStats.length === 0) {
        statisticsSection.style.display = 'none';
        return;
      }
      
      const cskhStats = {};
      const saleColumnName = 'Nh√¢n vi√™n Sale';
      
      dataForStats.forEach(row => {
        const cskhValue = String(row['CSKH'] || '').trim();
        if (!cskhValue) return;
        
        if (!cskhStats[cskhValue]) {
          cskhStats[cskhValue] = { cskhCount: 0, saleCount: 0 };
        }
        
        cskhStats[cskhValue].cskhCount++;
        
        const saleValue = String(row[saleColumnName] || row['Nh√¢n vi√™n Sale'] || row['NV Sale'] || '').trim();
        if (saleValue === cskhValue) {
          cskhStats[cskhValue].saleCount++;
        }
      });
      
      const sortedCSKH = Object.keys(cskhStats).sort();
      
      if (sortedCSKH.length === 0) {
        statisticsSection.style.display = 'none';
        return;
      }
      
      statisticsGrid.innerHTML = sortedCSKH.map(cskh => {
        const stats = cskhStats[cskh];
        return `
          <div class="stat-card">
            <div class="stat-card-header">${cskh || 'Tr·ªëng'}</div>
            <div class="stat-item">
              <span class="stat-label">S·ªë ƒë∆°n (CSKH):</span>
              <span class="stat-value">${stats.cskhCount}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">S·ªë ƒë∆°n (Nh√¢n vi√™n Sale):</span>
              <span class="stat-value sale-count">${stats.saleCount}</span>
            </div>
          </div>
        `;
      }).join('');
      
      statisticsSection.style.display = 'block';
    }

    window.loadData = loadData;
    window.saveAllChanges = saveAllChanges;
    window.addNewRow = addNewRow;
    window.deleteRow = deleteRow;
    window.updateCell = updateCell;
    window.updateCellAndSave = updateCellAndSave;
    window.updateStatusAndSave = updateStatusAndSave;
    window.changePage = changePage;
    window.clearAllFilters = clearAllFilters;
    window.markAsProcessed = markAsProcessed;
    window.handleSort = handleSort;

    loadData();
  </script>
</body>
</html>

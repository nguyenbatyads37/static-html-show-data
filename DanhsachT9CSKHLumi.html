    // Function to split address into City, State, Zipcode
    function splitAddress(address) {
      if (!address) return { City: '', State: '', Zipcode: '' };
      
      // Try to parse common address formats
      const addressStr = String(address).trim();
      
      // Pattern for "City, State Zipcode" or "City State Zipcode"
      const patterns = [
        /^(.+),\s*([A-Z]{2})\s+(\d{5}(?:-\d{4})?)$/,  // City, State Zipcode
        /^(.+)\s+([A-Z]{2})\s+(\d{5}(?:-\d{4})?)$/,   // City State Zipcode
        /^(.+),\s*([A-Za-z\s]+)\s+(\d{5}(?:-\d{4})?)$/, // City, State Name Zipcode
        /^(.+)\s+([A-Za-z\s]+)\s+(\d{5}(?:-\d{4})?)$/   // City State Name Zipcode
      ];
      
      for (const pattern of patterns) {
        const match = addressStr.match(pattern);
        if (match) {
          return {
            City: match[1].trim(),
            State: match[2].trim(),
            Zipcode: match[3].trim()
          };
        }
      }
      
      // If no pattern matches, try to extract zipcode at least
      const zipcodeMatch = addressStr.match(/\b(\d{5}(?:-\d{4})?)\b/);
      if (zipcodeMatch) {
        const zipcode = zipcodeMatch[1];
        const withoutZipcode = addressStr.replace(zipcode, '').trim();
        
        // Try to split remaining into city and state
        const parts = withoutZipcode.split(/[,\s]+/).filter(p => p.length > 0);
        if (parts.length >= 2) {
          const state = parts.pop(); // Last part is likely state
          const city = parts.join(' '); // Rest is city
          return { City: city, State: state, Zipcode: zipcode };
        } else {
          return { City: withoutZipcode, State: '', Zipcode: zipcode };
        }
      }
      
      // If all else fails, put everything in City
      return { City: addressStr, State: '', Zipcode: '' };
    }

    function sortData(data) {
      if (!sortColumn || !sortDirection) return data;
      
      return [...data].sort((a, b) => {
        let aVal = String(a[1][sortColumn] || '');
        let bVal = String(b[1][sortColumn] || '');
        
        // Special handling for date columns
        if (dateColumns.includes(sortColumn)) {
          // Convert dates for comparison
          const dateA = aVal.includes('T') ? new Date(aVal) : new Date(aVal + 'T00:00:00');
          const dateB = bVal.includes('T') ? new Date(bVal) : new Date(bVal + 'T00:00:00');
          
          if (isNaN(dateA.getTime())) aVal = new Date(0); // Invalid dates go to start
          else aVal = dateA;
          
          if (isNaN(dateB.getTime())) bVal = new Date(0);
          else bVal = dateB;
          
          const result = aVal.getTime() - bVal.getTime();
          return sortDirection === 'asc' ? result : -result;
        }
        
        // Try numeric comparison first
        const aNum = parseFloat(aVal.replace(/[^\d.-]/g, ''));
        const bNum = parseFloat(bVal.replace(/[^\d.-]/g, ''));
        
        if (!isNaN(aNum) && !isNaN(bNum)) {
          return sortDirection === 'asc' ? aNum - bNum : bNum - aNum;
        }
        
        // String comparison
        return sortDirection === 'asc' 
          ? aVal.localeCompare(bVal, 'vi')
          : bVal.localeCompare(aVal, 'vi');
      });
    }

    function handleRowMouseDown(event, key) {
      // Prevent drag if clicking on buttons or select elements
      if (event.target.tagName === 'BUTTON' || event.target.tagName === 'SELECT') {
        return;
      }
      
      // Prevent text selection during drag
      event.preventDefault();
      
      isDragging = true;
      dragStartRow = key;
      dragCurrentRow = key;
      
      // Add no-select class to prevent text selection
      document.body.classList.add('no-select');
      
      // If not holding Ctrl/Cmd, clear existing selection
      if (!event.ctrlKey && !event.metaKey) {
        selectedRows.clear();
      }
      
      selectedRows.add(key);
      updateRowSelectionUI();
      updateSelectionStats();
    }
    
    function handleRowMouseEnter(event, key) {
      if (!isDragging || dragStartRow === null) return;
      
      // Remove throttling to fix lag
      dragCurrentRow = key;
      
      // Clear drag-selecting class from all rows
      document.querySelectorAll('#tableBody tr').forEach(row => {
        row.classList.remove('drag-selecting');
      });
      
      // Get all visible rows in current page
      const filteredData = applyFilters();
      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedData = filteredData.slice(startIndex, startIndex + itemsPerPage);
      const visibleKeys = paginatedData.map(([key]) => key);
      
      // Find indices of start and current rows
      const startIdx = visibleKeys.indexOf(dragStartRow);
      const currentIdx = visibleKeys.indexOf(key);
      
      if (startIdx !== -1 && currentIdx !== -1) {
        const min = Math.min(startIdx, currentIdx);
        const max = Math.max(startIdx, currentIdx);
        
        // Add drag-selecting class to rows in range
        for (let i = min; i <= max; i++) {
          const rowKey = visibleKeys[i];
          const row = document.querySelector(`tr[data-key="${rowKey}"]`);
          if (row) {
            row.classList.add('drag-selecting');
          }
        }
      }
    }
    
    function handleRowMouseUp(event, key) {
      if (!isDragging) return;
      
      // Remove no-select class
      document.body.classList.remove('no-select');
      
      // Clear drag-selecting class from all rows
      document.querySelectorAll('#tableBody tr').forEach(row => {
        row.classList.remove('drag-selecting');
      });
      
      // If we dragged to a different row, select the range
      if (dragCurrentRow && dragCurrentRow !== dragStartRow) {
        selectDragRange(dragStartRow, dragCurrentRow, event.ctrlKey || event.metaKey);
      }
      
      // Reset drag state
      isDragging = false;
      dragStartRow = null;
      dragCurrentRow = null;
      
      updateRowSelectionUI();
      updateSelectionStats();
    }
    
    function selectDragRange(startKey, endKey, addToSelection = false) {
      const filteredData = applyFilters();

      keys.forEach((key, idx) => {

        const values = allColumns.map(field => row[field] || '');
        clipboardText += values.join('\t');

        const targetRowIdx = startRowIdx + rowOffset;
        if (targetRowIdx >= visibleKeys.length) return;
        
        const targetKey = visibleKeys[targetRowIdx];

      renderTable();
      showNotification(`ƒê√£ paste ${pasted} √¥ d·ªØ li·ªáu!`, 'success');

      };
      
      function isDateInRange(dateStr, dateFrom, dateTo) {
        if (!dateStr) return true;
        if (!dateFrom && !dateTo) return true;
        
        const date = new Date(dateStr.includes('T') ? dateStr : dateStr + 'T00:00:00');
        if (isNaN(date.getTime())) return true;

        const rowRegion = getCurrencyRegion(String(row['Lo·∫°i ti·ªÅn thanh to√°n'] || ''));
        const regionMatch = advancedFiltersActive.region.length === 0 || advancedFiltersActive.region.includes(rowRegion);

          return sum + amount;
        }
        return sum;
      }, 0);
      
      // Count orders in date range
      const ordersInDateRange = filteredData.filter(([key, row]) => {
        const orderDateMatch = isDateInRange(String(row['Ng√†y l√™n ƒë∆°n'] || ''), dateFrom, dateTo);

      if (dateFrom || dateTo) {

        filterInfo += '<div><div style="font-weight: 600; color: #666;">ƒê∆°n trong kho·∫£ng ng√†y:</div><div style="font-size: 18px; font-weight: 600; color: #48bb78;">' + ordersInDateRange + '</div></div>';
        filterInfo += '</div>';
        filterInfo += '<div style="display: grid; grid-template-columns: 1fr; gap: 10px; text-align: center; margin-bottom: 12px;">';
        filterInfo += '<div><div style="font-weight: 600; color: #666;">T·ªïng ti·ªÅn trong kho·∫£ng ng√†y:</div><div style="font-size: 20px; font-weight: 600; color: #e53e3e;">' + formatNumber(totalAmount) + ' VNƒê</div></div>';
      } else {
        filterInfo += '<div><div style="font-weight: 600; color: #666;">S·ªë ƒë∆°n h√†ng:</div><div style="font-size: 18px; font-weight: 600; color: #48bb78;">' + filteredData.length + '</div></div>';
        filterInfo += '<div><div style="font-weight: 600; color: #666;">T·ªïng ti·ªÅn:</div><div style="font-size: 18px; font-weight: 600; color: #48bb78;">' + formatNumber(totalAmount) + ' VNƒê</div></div>';
      }
      filterInfo += '</div>';
      
      if (advancedFiltersActive.product.length > 0) {
        filterInfo += '<div style="margin-top: 8px;"><strong>üì¶ S·∫£n ph·∫©m:</strong> ' + advancedFiltersActive.product.map(p => p.trim() === '' ? 'Tr·ªëng' : p).join(', ') + '</div>';
      }
      if (advancedFiltersActive.sale.length > 0) {
        filterInfo += '<div><strong>üë§ Sale:</strong> ' + advancedFiltersActive.sale.map(s => s.trim() === '' ? 'Tr·ªëng' : s).join(', ') + '</div>';
      }
      if (advancedFiltersActive.cskh.length > 0) {
        filterInfo += '<div><strong>üìû CSKH:</strong> ' + advancedFiltersActive.cskh.map(c => c.trim() === '' ? 'Tr·ªëng' : c).join(', ') + '</div>';
      }
      if (advancedFiltersActive.region.length > 0) {
        filterInfo += '<div><strong>üìç Khu v·ª±c:</strong> ' + advancedFiltersActive.region.join(', ') + '</div>';
      }
      
      statsDiv.innerHTML = filterInfo;
      
      resultDiv.style.display = 'block';
      
      // Apply the filters to the main table view
      currentPage = 1;

      showNotification(`ƒê√£ l·ªçc ${filteredData.length} ƒë∆°n h√†ng - T·ªïng: ${formatNumber(totalAmount)} VNƒê`, 'success');
    }
    
    function clearAdvancedFilters() {
      advancedFiltersActive = { product: [], sale: [], cskh: [], region: [], dateFrom: '', dateTo: '' };
      
      // Uncheck all checkboxes
      document.querySelectorAll('.filter-options input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
      });
      
      // Clear date inputs
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      
      document.getElementById('advancedFilterResults').style.display = 'none';
      
      currentPage = 1;
      renderTable();
      
      showNotification('ƒê√£ x√≥a b·ªô l·ªçc n√¢ng cao', 'success');
    }

    // === COLUMN MANAGEMENT FUNCTIONS ===
    
    function getEditableClass(field) {
      if (!columnSettings[field] || !columnSettings[field].editable) return 'editable-locked';
      return 'editable';
    }
    
    function getEditableAttributes(field) {
      if (!columnSettings[field] || !columnSettings[field].editable) return 'disabled readonly';
      return '';
    }
    
    function enableCellEdit(cell, key, field) {
      if (!columnSettings[field] || !columnSettings[field].editable) {
        showNotification('C·ªôt n√†y ƒë√£ b·ªã kh√≥a ch·ªânh s·ª≠a!', 'error');
        return;
      }
      
      const currentValue = cell.textContent.trim();
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentValue;
      input.style.cssText = 'width: 100%; border: 2px solid #48bb78; background: white; font-size: 13px; padding: 5px;';
      
      input.onblur = function() {
        updateCellAndSave(key, field, this.value);
        cell.textContent = this.value;
      };
      
      input.onkeypress = function(e) {
        if (e.key === 'Enter') {
          this.blur();
        }
      };
      
      cell.innerHTML = '';
      cell.appendChild(input);
      input.focus();
      input.select();
    }
    
    function toggleColumnManagement() {
      const panel = document.getElementById('columnManagement');
      columnManagementVisible = !columnManagementVisible;
      
      if (columnManagementVisible) {
        panel.style.display = 'block';
        populateColumnManagement();
      } else {
        panel.style.display = 'none';
      }
    }
    
    function initializeColumnManagement() {
      // Set default column settings
      allColumns.forEach(col => {
        if (!columnSettings[col]) {
          columnSettings[col] = {
            visible: true,
            editable: col !== 'Ng√†y l√™n ƒë∆°n' // Make date column read-only by default
          };
        }
      });
    }
    
    function populateColumnManagement() {
      const columnGrid = document.getElementById('columnGrid');
      
      columnGrid.innerHTML = allColumns.map((column, index) => {
        const settings = columnSettings[column];
        const isVisible = settings.visible;
        const isEditable = settings.editable;
        
        return `
          <div class="column-item">
            <div class="column-info">
              <div class="column-name">${column}</div>
              <div class="permission-badge permission-${isEditable ? 'edit' : 'view'}">
                ${isEditable ? 'C√≥ th·ªÉ s·ª≠a' : 'Ch·ªâ xem'}
              </div>
            </div>
            <div class="column-controls">
              <div style="display: flex; align-items: center; gap: 8px; font-size: 11px; color: #666;">
                <span>·∫®n</span>
                <label class="toggle-switch">
                  <input type="checkbox" ${isVisible ? 'checked' : ''} 
                         onchange="toggleColumnVisibility('${column}', this.checked)">
                  <span class="toggle-slider"></span>
                </label>
                <span>Hi·ªán</span>
              </div>
              <div class="column-actions">
                <button class="btn-mini ${isEditable ? 'btn-lock' : 'btn-edit'}" 
                        onclick="toggleColumnEditable('${column}')">
                  ${isEditable ? 'üîí' : 'üîì'}
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function toggleColumnVisibility(column, visible) {
      columnSettings[column].visible = visible;
      
      // Apply changes immediately
      requestAnimationFrame(() => {
        applyColumnVisibility();
        showNotification(`C·ªôt "${column}" ƒë√£ ${visible ? 'hi·ªán' : '·∫©n'}`, 'info');
      });
    }
    
    function toggleColumnEditable(column) {
      columnSettings[column].editable = !columnSettings[column].editable;
      const newState = columnSettings[column].editable ? 'c√≥ th·ªÉ ch·ªânh s·ª≠a' : 'ch·ªâ xem';
      showNotification(`C·ªôt "${column}" ƒë√£ chuy·ªÉn sang ${newState}`, 'info');
      populateColumnManagement(); // Refresh the display
    }
    
    function applyColumnSettings() {
      requestAnimationFrame(() => {
        applyColumnVisibility();
        // Force re-render table to fix layout
        const tableBody = document.getElementById('tableBody');
        const currentHTML = tableBody.innerHTML;
        tableBody.innerHTML = '';
        requestAnimationFrame(() => {
          tableBody.innerHTML = currentHTML;
          showNotification('ƒê√£ √°p d·ª•ng c√†i ƒë·∫∑t c·ªôt!', 'success');
        });
      });
    }
    
    function applyColumnVisibility() {
      const table = document.getElementById('orderTable');
      if (!table) return;
      
      // Process all elements immediately without async
      allColumns.forEach((column, index) => {
        const isVisible = columnSettings[column] && columnSettings[column].visible;
        
        // Update header cells - target the main header row
        const headerCells = table.querySelectorAll('#headerRow th');
        if (headerCells[index]) {
          if (isVisible) {
            headerCells[index].classList.remove('column-hidden');
            headerCells[index].style.cssText = '';
          } else {
            headerCells[index].classList.add('column-hidden');
            headerCells[index].style.cssText = 'display: none !important; width: 0 !important; visibility: hidden !important;';
          }
        }
        
        // Update filter row cells
        const filterCells = table.querySelectorAll('tr.filter-row td');
        if (filterCells[index]) {
          if (isVisible) {
            filterCells[index].classList.remove('column-hidden');
            filterCells[index].style.cssText = '';
          } else {
            filterCells[index].classList.add('column-hidden');
            filterCells[index].style.cssText = 'display: none !important; width: 0 !important; visibility: hidden !important;';
          }
        }
        
        // Update all data cells in this column using more specific selector
        const dataCells = table.querySelectorAll(`tbody tr td:nth-child(${index + 1})`);
        dataCells.forEach(cell => {
          if (isVisible) {
            cell.classList.remove('column-hidden');
            cell.style.cssText = '';
          } else {
            cell.classList.add('column-hidden');
            cell.style.cssText = 'display: none !important; width: 0 !important; visibility: hidden !important;';
          }
        });
      });
      
      // Force table reflow to ensure layout is recalculated
      table.style.tableLayout = 'auto';
      table.offsetHeight; // Force reflow
      table.style.tableLayout = '';
    }
    
    function resetColumnSettings() {
      // Reset to default settings
      allColumns.forEach(col => {
        columnSettings[col] = {
          visible: true,
          editable: col !== 'Ng√†y l√™n ƒë∆°n'
        };
      });
      
      populateColumnManagement();
      applyColumnSettings();
      showNotification('ƒê√£ kh√¥i ph·ª•c c√†i ƒë·∫∑t c·ªôt v·ªÅ m·∫∑c ƒë·ªãnh!', 'success');
    }

    window.loadData = loadData;
    window.saveAllChanges = saveAllChanges;
    window.addNewRow = addNewRow;
    window.deleteRow = deleteRow;
    window.updateCell = updateCell;
    window.updateCellAndSave = updateCellAndSave;
    window.updateStatusAndSave = updateStatusAndSave;
    window.changePage = changePage;
    window.clearAllFilters = clearAllFilters;
    window.markAsProcessed = markAsProcessed;
    window.handleSort = handleSort;
    window.handleRowClick = handleRowClick;
    window.closeSelectionStats = closeSelectionStats;
    window.toggleAdvancedFilters = toggleAdvancedFilters;
    window.applyAdvancedFilters = applyAdvancedFilters;
    window.clearAdvancedFilters = clearAdvancedFilters;
    window.handleRowMouseDown = handleRowMouseDown;
    window.handleRowMouseEnter = handleRowMouseEnter;
    window.handleRowMouseUp = handleRowMouseUp;
    window.updateAdvancedFilterSelection = updateAdvancedFilterSelection;
    window.toggleSelectAllFilter = toggleSelectAllFilter;
    window.handleCellMouseDown = handleCellMouseDown;
    window.handleCellMouseEnter = handleCellMouseEnter;
    window.handleCellMouseUp = handleCellMouseUp;
    window.handleCellRightClick = handleCellRightClick;
    window.copyCellSelection = copyCellSelection;
    window.pasteCellSelection = pasteCellSelection;
    window.clearCellSelection = clearCellSelection;
    window.toggleColumnManagement = toggleColumnManagement;
    window.toggleColumnVisibility = toggleColumnVisibility;
    window.toggleColumnEditable = toggleColumnEditable;
    window.applyColumnSettings = applyColumnSettings;
    window.resetColumnSettings = resetColumnSettings;
    window.enableCellEdit = enableCellEdit;

    // Global event listeners for drag selection
    document.addEventListener('mouseup', function(event) {
      if (isDragging) {
        isDragging = false;
        dragStartRow = null;
        dragCurrentRow = null;
        document.body.classList.remove('no-select');
        
        // Clear drag-selecting class from all rows
        document.querySelectorAll('#tableBody tr').forEach(row => {
          row.classList.remove('drag-selecting');
        });
        
        updateRowSelectionUI();
        updateSelectionStats();
      }
    });
    
    document.addEventListener('mouseleave', function(event) {
      if (isDragging && event.target === document.querySelector('#orderTable')) {
        isDragging = false;
        dragStartRow = null;
        dragCurrentRow = null;
        document.body.classList.remove('no-select');
        
        // Clear drag-selecting class from all rows
        document.querySelectorAll('#tableBody tr').forEach(row => {
          row.classList.remove('drag-selecting');
        });
        
        updateRowSelectionUI();
        updateSelectionStats();
      }
    });

    loadData();
  </script>

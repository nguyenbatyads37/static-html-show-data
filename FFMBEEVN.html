<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>C·∫≠p nh·∫≠t M√£ Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background: #94d3a2;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      min-height: 1.2em;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>üìù C·∫≠p nh·∫≠t M√£ Tracking</h1>

  <label for="orderId">M√£ ƒë∆°n h√†ng</label>
  <input type="text" id="orderId" placeholder="VD: A12345">

  <label for="tracking">M√£ Tracking</label>
  <input type="text" id="tracking" placeholder="VD: VN000111222">

  <button id="sendBtn">G·ª¨I</button>

  <div id="result"></div>

  <script>
    (function() {
      const sendBtn = document.getElementById('sendBtn');
      const resultEl = document.getElementById('result');
      const orderIdInput = document.getElementById('orderId');
      const trackingInput = document.getElementById('tracking');

      async function sendTracking() {
        const orderId = orderIdInput.value.trim();
        const tracking = trackingInput.value.trim();
        resultEl.textContent = '';
        resultEl.className = '';

        if (!orderId || !tracking) {
          resultEl.textContent = '‚ùó Vui l√≤ng ƒëi·ªÅn c·∫£ M√£ ƒë∆°n h√†ng v√† M√£ Tracking.';
          resultEl.className = 'error';
          return;
        }

        sendBtn.disabled = true;
        sendBtn.textContent = 'ƒêang g·ª≠i...';

        const payload = {
          rows: [
            { "M√£ ƒë∆°n h√†ng": orderId, "M√£ Tracking": tracking }
          ]
        };

        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbxS3A7aGHDXErUT9Le-9HsvXOep30joMJPipIfjfFc4Z5D0q1byRw5xJQ8Kxe_K2Zey/exec',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            }
          );
          
          // Th√™m ki·ªÉm tra response
          if (response.ok) {
            resultEl.textContent = '‚úÖ D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!';
            resultEl.className = 'success';
            trackingInput.value = '';
            orderIdInput.focus();
          } else {
            throw new Error('L·ªói t·ª´ server');
          }
        } catch (err) {
          resultEl.textContent = '‚ùå L·ªói khi g·ª≠i d·ªØ li·ªáu: ' + (err.message || 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server');
          resultEl.className = 'error';
          console.error('L·ªói:', err);
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = 'G·ª¨I';
        }
      }

      // Th√™m s·ª± ki·ªán nh·∫•n Enter
      function handleKeyPress(e) {
        if (e.key === 'Enter') {
          sendTracking();
        }
      }

      sendBtn.addEventListener('click', sendTracking);
      orderIdInput.addEventListener('keypress', handleKeyPress);
      trackingInput.addEventListener('keypress', handleKeyPress);
    })();
  </script>
</body>
</html>

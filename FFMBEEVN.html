<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đơn Hàng BEE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .controls {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .filter-option {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>QUẢN LÝ ĐƠN HÀNG BEE</h1>
    
    <div class="controls">
        <div class="filter-option">
            <label>
                <input type="checkbox" id="showOnlyBee" checked>
                Chỉ hiển thị đơn hàng BEE
            </label>
        </div>
    </div>
    
    <div style="overflow-x: auto;">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Ngày lên đơn</th>
                    <th>Tên KH</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th>Thành phố</th>
                    <th>Bang</th>
                    <th>Zipcode</th>
                    <th>Mặt hàng</th>
                    <th>Tên mặt hàng 1</th>
                    <th>SL mặt hàng 1</th>
                    <th>Giá bán</th>
                    <th>Loại tiền</th>
                    <th>Tổng tiền (VNĐ)</th>
                    <th>Hình thức TT</th>
                    <th>Đơn vị VC</th>
                    <th>Mã Tracking</th>
                    <th>Trạng thái</th>
                    <th>TG dự kiến</th>
                    <th>Ngày đối soát</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showOnlyBeeCheckbox = document.getElementById('showOnlyBee');
            const tableBody = document.getElementById('tableBody');
            
            // Dữ liệu mẫu
            const sampleData = [
                {
                    "maDonHang": "Kemd9130c72",
                    "ngayLenDon": "2025-07-16T17:00:00.000Z",
                    "name": "Ludy flory",
                    "phone": 9313970500,
                    "address": "8014 Nc Highway 4",
                    "city": "Littleton",
                    "state": "NC",
                    "zipcode": "27850",
                    "matHang": "Kem Body",
                    "tenMatHang1": "Kem Body",
                    "soLuongMatHang1": 5,
                    "tenMatHang2": "Kem Body",
                    "soLuongMatHang2": "",
                    "quaTang": "",
                    "soLuongQuaKem": "",
                    "giaBan": 179,
                    "loaiTienThanhToan": "USD",
                    "tongTienVND": 4296000,
                    "hinhThucThanhToan": "Money Gram",
                    "ghiChu": "",
                    "nhanVienSale": "Phạm Thị Lệ",
                    "nhanVienMarketing": "Nguyễn Thị Như Quỳnh",
                    "nvVanDon": "Lê Thị Thuý",
                    "ketQuaCheck": "OK",
                    "trangThaiGiaoHangNB": "Chưa giao",
                    "lyDo": "",
                    "donViVanChuyen": "MGT",
                    "trangThaiThuTien": "",
                    "tenLenDon": "Ludy flory",
                    "khuVuc": "US",
                    "ngayDongHang": "",
                    "maTracking": "1ZJ4D0920304687439",
                    "trangThaiGiaoHang": "223r23r37",
                    "thoiGianGiaoDuKien": "17/22",
                    "phiShipNoiDiaUSD": "223r23r37",
                    "phiXuLyDonUSD": "223r23r37",
                    "ghiChu2": "223r23r37",
                    "soWhatsAppViber": null,
                    "ghiChuBee": "",
                    "danhDau": "223r23r37",
                    "ngayDoiSoat": "2025-07-16T17:00:00.000Z"
                },
                // Thêm dữ liệu mẫu khác với donViVanChuyen = "BEE"
                {
                    "maDonHang": "BEE123456",
                    "ngayLenDon": "2025-07-17T10:00:00.000Z",
                    "name": "Nguyễn Văn A",
                    "phone": 912345678,
                    "address": "123 Đường ABC",
                    "city": "Hà Nội",
                    "state": "HN",
                    "zipcode": "100000",
                    "matHang": "Kem Dưỡng",
                    "tenMatHang1": "Kem Dưỡng Trắng",
                    "soLuongMatHang1": 2,
                    "giaBan": 250,
                    "loaiTienThanhToan": "USD",
                    "tongTienVND": 6000000,
                    "hinhThucThanhToan": "Chuyển khoản",
                    "donViVanChuyen": "BEE",
                    "maTracking": "BEE123456789",
                    "trangThaiGiaoHang": "Đang vận chuyển",
                    "thoiGianGiaoDuKien": "20/07/2025",
                    "ngayDoiSoat": "2025-07-17T10:00:00.000Z"
                }
            ];
            
            // Lọc dữ liệu khi thay đổi checkbox
            showOnlyBeeCheckbox.addEventListener('change', function() {
                filterData(sampleData);
            });
            
            // Tự động hiển thị dữ liệu khi trang load
            filterData(sampleData);
            
            // Hàm lọc dữ liệu theo đơn vị vận chuyển
            function filterData(data) {
                let filteredData;
                if (showOnlyBeeCheckbox.checked) {
                    filteredData = data.filter(row => 
                        row.donViVanChuyen && 
                        row.donViVanChuyen.toString().toUpperCase() === 'BEE'
                    );
                } else {
                    filteredData = [...data];
                }
                renderTable(filteredData);
            }
            
            // Hiển thị dữ liệu trong bảng
            function renderTable(data) {
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    const tr = document.createElement('tr');
                    const td = document.createElement('td');
                    td.colSpan = 20;
                    td.textContent = 'Không có dữ liệu để hiển thị';
                    td.style.textAlign = 'center';
                    tr.appendChild(td);
                    tableBody.appendChild(tr);
                    return;
                }
                
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    // Thêm các cột chính
                    addCell(tr, row.maDonHang);
                    addCell(tr, formatDate(row.ngayLenDon));
                    addCell(tr, row.name);
                    addCell(tr, row.phone);
                    addCell(tr, row.address);
                    addCell(tr, row.city);
                    addCell(tr, row.state);
                    addCell(tr, row.zipcode);
                    addCell(tr, row.matHang);
                    addCell(tr, row.tenMatHang1);
                    addCell(tr, row.soLuongMatHang1);
                    addCell(tr, row.giaBan);
                    addCell(tr, row.loaiTienThanhToan);
                    addCell(tr, row.tongTienVND ? row.tongTienVND.toLocaleString() : '');
                    addCell(tr, row.hinhThucThanhToan);
                    addCell(tr, row.donViVanChuyen);
                    addCell(tr, row.maTracking);
                    addCell(tr, row.trangThaiGiaoHang);
                    addCell(tr, row.thoiGianGiaoDuKien);
                    addCell(tr, formatDate(row.ngayDoiSoat));
                    
                    tableBody.appendChild(tr);
                });
            }
            
            function addCell(tr, value) {
                const td = document.createElement('td');
                td.textContent = value !== undefined && value !== null ? value : '';
                tr.appendChild(td);
            }
            
            function formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN');
            }
        });
    </script>
</body>
</html>

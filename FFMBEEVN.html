<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đơn Hàng BEE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .controls {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
        }
        .filter-option {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>QUẢN LÝ ĐƠN HÀNG BEE</h1>
    
    <div class="controls">
        <button id="fetchData">Lấy Dữ Liệu Từ Nguồn</button>
        <button id="transferData" disabled>Chuyển Dữ Liệu Đích</button>
        
        <div class="filter-option">
            <label>
                <input type="checkbox" id="showOnlyBee" checked>
                Chỉ hiển thị đơn hàng BEE
            </label>
        </div>
    </div>
    
    <div id="status" class="status"></div>
    
    <div style="overflow-x: auto;">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Ngày lên đơn</th>
                    <th>Tên KH</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th>Thành phố</th>
                    <th>State</th>
                    <th>Zipcode</th>
                    <th>Mặt hàng</th>
                    <th>Tên mặt hàng 1</th>
                    <th>SL mặt hàng 1</th>
                    <th>Giá bán</th>
                    <th>Loại tiền</th>
                    <th>Tổng tiền (VNĐ)</th>
                    <th>Hình thức TT</th>
                    <th>Đơn vị VC</th>
                    <th>Mã Tracking</th>
                    <th>Trạng thái</th>
                    <th>TG dự kiến</th>
                    <th>Ngày đối soát</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchBtn = document.getElementById('fetchData');
            const transferBtn = document.getElementById('transferData');
            const showOnlyBeeCheckbox = document.getElementById('showOnlyBee');
            const tableBody = document.getElementById('tableBody');
            const statusDiv = document.getElementById('status');
            
            // Link nguồn dữ liệu
            const SOURCE_URL = 'https://script.google.com/macros/s/AKfycbxJF7l4_GQWe1g7TaGjbKam2cYJpSrKWCNR9VIEoV7j5VY975h7U5K1P3bfvkjEKT8f/exec';
            const DESTINATION_URL = 'https://script.google.com/macros/s/AKfycbzo3JdiCq7q62z4YV-KfStgt494Rl4BBVKNSRBCutSLKJfRt-92kU2vcEvKjH3wB7DM/exec';
            
            let allData = [];
            let displayedData = [];
            
            // Lấy dữ liệu từ nguồn
            fetchBtn.addEventListener('click', fetchDataFromSource);
            
            // Tự động lấy dữ liệu khi trang load
            fetchDataFromSource();
            
            function fetchDataFromSource() {
                statusDiv.textContent = 'Đang tải dữ liệu từ nguồn...';
                statusDiv.className = 'status loading';
                fetchBtn.disabled = true;
                
                fetch(SOURCE_URL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Không thể kết nối đến nguồn dữ liệu');
                        }
                        return response.json();
                    })
                    .then(data => {
                        allData = data;
                        filterData();
                        transferBtn.disabled = false;
                        fetchBtn.disabled = false;
                        
                        const beeCount = allData.filter(row => 
                            row.donViVanChuyen && 
                            row.donViVanChuyen.toString().toUpperCase() === 'BEE'
                        ).length;
                        
                        statusDiv.textContent = `Đã tải thành công ${allData.length} đơn hàng. Trong đó có ${beeCount} đơn BEE.`;
                        statusDiv.className = 'status success';
                    })
                    .catch(error => {
                        statusDiv.textContent = 'Lỗi khi tải dữ liệu: ' + error.message;
                        statusDiv.className = 'status error';
                        fetchBtn.disabled = false;
                        console.error('Lỗi:', error);
                        
                        // Fallback: Sử dụng dữ liệu mẫu nếu không kết nối được
                        useSampleData();
                    });
            }
            
            function useSampleData() {
                allData = [
                    {
                        "maDonHang": "Kemd9130c72",
                        "ngayLenDon": "2025-07-16T17:00:00.000Z",
                        "name": "Ludy flory",
                        "phone": 9313970500,
                        "address": "8014 Nc Highway 4",
                        "city": "Littleton",
                        "state": "NC",
                        "zipcode": "27850",
                        "matHang": "Kem Body",
                        "tenMatHang1": "Kem Body",
                        "soLuongMatHang1": 5,
                        "giaBan": 179,
                        "loaiTienThanhToan": "USD",
                        "tongTienVND": 4296000,
                        "hinhThucThanhToan": "Money Gram",
                        "donViVanChuyen": "MGT",
                        "maTracking": "1ZJ4D0920304687439",
                        "trangThaiGiaoHang": "Đang xử lý",
                        "thoiGianGiaoDuKien": "17/22",
                        "ngayDoiSoat": "2025-07-16T17:00:00.000Z"
                    },
                    {
                        "maDonHang": "BEE123456",
                        "ngayLenDon": "2025-07-17T10:00:00.000Z",
                        "name": "Nguyễn Văn A",
                        "phone": 912345678,
                        "address": "123 Đường ABC",
                        "city": "Hà Nội",
                        "state": "HN",
                        "zipcode": "100000",
                        "matHang": "Kem Dưỡng",
                        "tenMatHang1": "Kem Dưỡng Trắng",
                        "soLuongMatHang1": 2,
                        "giaBan": 250,
                        "loaiTienThanhToan": "USD",
                        "tongTienVND": 6000000,
                        "hinhThucThanhToan": "Chuyển khoản",
                        "donViVanChuyen": "BEE",
                        "maTracking": "BEE123456789",
                        "trangThaiGiaoHang": "Đang vận chuyển",
                        "thoiGianGiaoDuKien": "20/07/2025",
                        "ngayDoiSoat": "2025-07-17T10:00:00.000Z"
                    }
                ];
                
                filterData();
                statusDiv.textContent = 'Đang sử dụng dữ liệu mẫu (không kết nối được tới nguồn)';
                statusDiv.className = 'status loading';
            }
            
            // Chuyển dữ liệu đến đích
            transferBtn.addEventListener('click', function() {
                if (displayedData.length === 0) {
                    statusDiv.textContent = 'Không có dữ liệu để chuyển. Vui lòng tải dữ liệu trước.';
                    statusDiv.className = 'status error';
                    return;
                }
                
                statusDiv.textContent = 'Đang chuyển dữ liệu đến đích...';
                statusDiv.className = 'status loading';
                transferBtn.disabled = true;
                
                fetch(DESTINATION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(displayedData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Không thể kết nối đến máy chủ đích');
                    }
                    return response.json();
                })
                .then(data => {
                    statusDiv.textContent = `Đã chuyển thành công ${displayedData.length} đơn hàng đến đích.`;
                    statusDiv.className = 'status success';
                    transferBtn.disabled = false;
                })
                .catch(error => {
                    statusDiv.textContent = 'Lỗi khi chuyển dữ liệu: ' + error.message;
                    statusDiv.className = 'status error';
                    transferBtn.disabled = false;
                    console.error('Lỗi:', error);
                });
            });
            
            // Lọc dữ liệu khi thay đổi checkbox
            showOnlyBeeCheckbox.addEventListener('change', filterData);
            
            // Hàm lọc dữ liệu theo đơn vị vận chuyển
            function filterData() {
                if (showOnlyBeeCheckbox.checked) {
                    displayedData = allData.filter(row => 
                        row.donViVanChuyen && 
                        row.donViVanChuyen.toString().toUpperCase() === 'BEE'
                    );
                } else {
                    displayedData = [...allData];
                }
                renderTable();
            }
            
            // Hiển thị dữ liệu trong bảng
            function renderTable() {
                tableBody.innerHTML = '';
                
                if (displayedData.length === 0) {
                    const tr = document.createElement('tr');
                    const td = document.createElement('td');
                    td.colSpan = 20;
                    td.textContent = 'Không có dữ liệu để hiển thị';
                    td.style.textAlign = 'center';
                    tr.appendChild(td);
                    tableBody.appendChild(tr);
                    return;
                }
                
                displayedData.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    // Thêm các cột chính
                    addCell(tr, row.maDonHang);
                    addCell(tr, formatDate(row.ngayLenDon));
                    addCell(tr, row.name);
                    addCell(tr, row.phone);
                    addCell(tr, row.address);
                    addCell(tr, row.city);
                    addCell(tr, row.state);
                    addCell(tr, row.zipcode);
                    addCell(tr, row.matHang);
                    addCell(tr, row.tenMatHang1);
                    addCell(tr, row.soLuongMatHang1);
                    addCell(tr, row.giaBan);
                    addCell(tr, row.loaiTienThanhToan);
                    addCell(tr, row.tongTienVND ? row.tongTienVND.toLocaleString() : '');
                    addCell(tr, row.hinhThucThanhToan);
                    addCell(tr, row.donViVanChuyen);
                    addCell(tr, row.maTracking);
                    addCell(tr, row.trangThaiGiaoHang);
                    addCell(tr, row.thoiGianGiaoDuKien);
                    addCell(tr, formatDate(row.ngayDoiSoat));
                    
                    tableBody.appendChild(tr);
                });
            }
            
            function addCell(tr, value) {
                const td = document.createElement('td');
                td.textContent = value !== undefined && value !== null ? value : '';
                tr.appendChild(td);
            }
            
            function formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN');
            }
        });
    </script>
</body>
</html>

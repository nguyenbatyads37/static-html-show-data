<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi dữ liệu đơn hàng</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Form nhập đơn hàng</h2>

  <form id="orderForm">
    <label for="maDonHang">Mã đơn hàng</label>
    <input type="text" id="maDonHang" name="maDonHang" required>

    <label for="ngayLenDon">Ngày lên đơn</label>
    <input type="date" id="ngayLenDon" name="ngayLenDon" required>

    <label for="name">Tên khách hàng</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Số điện thoại</label>
    <input type="tel" id="phone" name="phone">

    <label for="address">Địa chỉ</label>
    <textarea id="address" name="address"></textarea>

    <!-- Bạn có thể thêm các trường khác ở đây tương ứng với các cột đã liệt kê -->

    <button type="submit">Gửi</button>
    <div id="response" class=""></div>
  </form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Thu thập dữ liệu từ form
      const formData = new FormData(this);
      const row = {};

      formData.forEach((value, key) => {
        row[key] = value;
      });

      const rows = [row]; // Gửi dạng mảng chứa 1 đối tượng

      const url = "https://script.google.com/macros/s/AKfycby_pezhI6KCBd3VOIb3Qj3cYGCSm_laFm17yhjt09a4hzZ-tec7aoeo0zj1UhACp5jo/exec";
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = '⏳ Đang gửi dữ liệu...';
      responseDiv.className = '';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `rows=${encodeURIComponent(JSON.stringify(rows))}`
        });

        const result = await res.json();
        if (result.error) {
          responseDiv.textContent = `❌ Lỗi: ${result.error}`;
          responseDiv.className = 'error';
        } else {
          responseDiv.textContent = result.message;
          responseDiv.className = 'success';
          document.getElementById('orderForm').reset();
        }
      } catch (err) {
        responseDiv.textContent = `❌ Gửi thất bại: ${err.message}`;
        responseDiv.className = 'error';
      }
    });
  </script>

</body>
</html>

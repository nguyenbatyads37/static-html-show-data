<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo FFM Thanh Toán</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- BASE STYLES --- */
        :root {
            --primary-color: #4A6E23;
            --primary-light: #8BC34A;
            --primary-dark: #2E4617;
            --secondary-color: #FFC107;
            --accent-color: #2196F3;
            --text-dark: #333;
            --text-medium: #555;
            --bg-light: #f8f9fa;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #D32F2F;
            --font-main: 'Roboto', Arial, sans-serif;
            --overall-total-bg: #8BC34A;
            --overall-total-text: white;
            --header-bg: #4A6E23;
            --header-text: white;
            --sticky-cell-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* MODIFIED: Ensure body and html can take full height */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent body from having its own scrollbar */
        }

        body { font-family: var(--font-main); padding: 20px; background-color: var(--bg-light); color: var(--text-dark); font-size: 14px; }
        
        /* MODIFIED: Container now uses flexbox to manage layout and height */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); 
            padding: 25px;
            display: flex;
            flex-direction: column;
            /* Calculate height: 100% of viewport minus body's top/bottom padding */
            height: calc(100vh - 40px);
        }
        
        .main-title {
            text-align: center; font-size: 2.8em; font-weight: 900; color: var(--primary-dark);
            margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid var(--primary-light);
            flex-shrink: 0; /* Prevent title from shrinking */
        }

        .controls-header { 
            display: flex; align-items: center; margin-bottom: 20px; gap: 15px; flex-wrap: wrap; 
            padding-bottom: 15px; border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; /* Prevent controls from shrinking */
        }
        .controls-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .controls-group label { font-weight: 500; color: var(--text-medium); white-space: nowrap; }
        .controls-group input[type="date"] { padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 0.95em; }
        .controls-group button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.2s ease; font-weight: 600; }
        .controls-group button:disabled { cursor: not-allowed; opacity: 0.6; }
        .btn-green { background-color: var(--primary-color); color: white; }
        .btn-green:hover:not(:disabled) { background-color: var(--primary-dark); }
        .btn-blue { background-color: var(--accent-color); color: white; }
        .btn-blue:hover:not(:disabled) { background-color: #1976D2; }
        .btn-yellow { background-color: var(--secondary-color); color: var(--text-dark); }
        .btn-yellow:hover:not(:disabled) { background-color: #FFB300; }
        .status-text { font-style: italic; font-weight: 500; }

        .multiselect-container { position: relative; width: 200px; user-select: none; }
        .multiselect-display {
            padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px;
            font-size: 0.95em; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .multiselect-display::after { content: '▼'; font-size: 0.8em; }
        .multiselect-options {
            display: none; position: absolute; top: 100%; left: 0; right: 0;
            background-color: #fff; border: 1px solid var(--border-color);
            border-radius: 4px; z-index: 1000; max-height: 280px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .multiselect-options.visible { display: block; }
        
        .multiselect-search-input {
            width: 100%; padding: 10px 12px; border: none; border-bottom: 1px solid var(--border-color);
            font-size: 0.95em; outline: none; position: sticky; top: 0; background: #fff;
        }
        
        .multiselect-options .options-list {
            max-height: 220px; overflow-y: auto;
        }

        .multiselect-options label {
            display: block; padding: 8px 12px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .multiselect-options label:hover { background-color: var(--bg-light); }
        .multiselect-options label input { margin-right: 8px; vertical-align: middle; }
        .multiselect-options .filter-divider {
            border-top: 1px solid var(--border-color); margin: 4px 0;
        }

        /* MODIFIED: Table container now grows to fill space */
        .table-responsive-container { 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            margin-top: 20px;
            flex-grow: 1; /* Make it fill remaining vertical space */
            overflow: auto; /* This will show both scrollbars when needed */
            min-height: 0; /* Crucial fix for flexbox scrolling */
        }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1340px; }
        th, td { border: 1px solid var(--border-color); padding: 10px 12px; white-space: nowrap; vertical-align: middle; }
        td { font-weight: 500; color: var(--text-dark); }
        th { background-color: var(--header-bg); color: var(--header-text); font-weight: 700; text-align: center; position: sticky; top: 0; z-index: 10; }
        
        .sticky-col-1, .sticky-col-2, .sticky-col-3, .sticky-col-4 { position: sticky; z-index: 2; }
        td.sticky-col-1, td.sticky-col-2, td.sticky-col-3, td.sticky-col-4 { background-color: var(--sticky-cell-bg); }

        th.sticky-col-1, th.sticky-col-2, th.sticky-col-3, th.sticky-col-4 { z-index: 11; }
        .sticky-col-1 { left: 0; width: 120px; min-width: 120px; }
        .sticky-col-2 { left: 120px; width: 200px; min-width: 200px; }
        .sticky-col-3 { left: 320px; width: 140px; min-width: 140px; }
        .sticky-col-4 { left: 460px; width: 140px; min-width: 140px; }
        td.sticky-col-1, td.sticky-col-2 { text-align: left; }
        td:not(.sticky-col-1):not(.sticky-col-2) { font-weight: 700; font-size: 1.05em; text-align: center; }
        .total-row td { background-color: var(--overall-total-bg); color: var(--overall-total-text); font-weight: 900; font-size: 1.1em; text-align: center; position: sticky; bottom: 0; z-index: 5;}
        .total-row .sticky-col-1, .total-row .sticky-col-3, .total-row .sticky-col-4 { background-color: var(--overall-total-bg); }
        .total-row .sticky-col-1 { text-align: left !important; }
        td.empty-cell { color: var(--text-medium); font-weight: 400; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Lumi - Đẩy đơn theo ngày</h1>

        <div class="controls-header">
            <div class="controls-group">
                <label for="start-date">TỪ NGÀY ĐỐI SOÁT FFM:</label>
                <input type="date" id="start-date">
            </div>
            <div class="controls-group">
                <label for="end-date">ĐẾN NGÀY ĐỐI SOÁT FFM:</label>
                <input type="date" id="end-date">
            </div>
            <div class="controls-group">
                <div class="multiselect-container" id="product-filter-container">
                    <div class="multiselect-display">Tất cả sản phẩm</div>
                    <div class="multiselect-options"></div>
                </div>
                <div class="multiselect-container" id="market-filter-container">
                    <div class="multiselect-display">Tất cả khu vực</div>
                    <div class="multiselect-options"></div>
                </div>
                <div class="multiselect-container" id="team-filter-container">
                    <div class="multiselect-display">Tất cả Team</div>
                    <div class="multiselect-options"></div>
                </div>
                <button class="btn-yellow" id="clear-filters-btn">Xóa lọc</button>
            </div>
            <div class="controls-group" style="margin-left: auto;">
                <button class="btn-green" id="load-btn">Load</button>
                <button class="btn-blue" id="update-btn">Cập nhật</button>
                <span class="status-text">Sẵn sàng</span>
            </div>
        </div>
        <div class="table-responsive-container">
            <table id="ffm-report-table">
                <thead>
                    <tr>
                        <th class="sticky-col-1" rowspan="2">Thị trường</th>
                        <th class="sticky-col-2" rowspan="2">Sản phẩm</th>
                        <th class="sticky-col-3" rowspan="2">Tổng Đẩy đơn<br>(Trong kỳ)</th>
                        <th class="sticky-col-4" rowspan="2">Đã đẩy FFM có mã<br>(Trong kỳ)</th>
                    </tr>
                    <tr id="date-headers-dynamic"></tr>
                </thead>
                <tbody id="report-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const reportTbody = document.getElementById('report-tbody');
            const dateHeadersRow = document.getElementById('date-headers-dynamic');
            const loadBtn = document.getElementById('load-btn');
            const updateBtn = document.getElementById('update-btn');
            const clearFiltersBtn = document.getElementById('clear-filters-btn');
            const statusText = document.querySelector('.status-text');

            let reportData = [];

            // --- API Call ---
            async function fetchData() {
                statusText.textContent = 'Đang tải...';
                statusText.style.color = 'var(--warning-color)';
                document.querySelectorAll('.controls-group button, .multiselect-container').forEach(el => el.style.pointerEvents = 'none');
                
                try {
                    const apiUrl = 'https://lumi-6dff7-default-rtdb.asia-southeast1.firebasedatabase.app/datasheet/F3.json';
                    const response = await fetch(apiUrl);

                    if (!response.ok) throw new Error(`Lỗi HTTP: ${response.status}`);
                    
                    const apiResult = await response.json();
                    const rawApiData = Array.isArray(apiResult) ? apiResult.filter(Boolean) : Object.values(apiResult).filter(item => item && typeof item === 'object');
                    
                    if (rawApiData.length === 0) {
                        statusText.textContent = 'Không có dữ liệu.';
                        statusText.style.color = 'var(--warning-color)';
                        return [];
                    }

                    const processedData = {};
                    const DATE_COL = "Ngày Kế toán đối soát với FFM lần 2"; 
                    
                    rawApiData.forEach(row => {
                        const market = (row['Kú vực'] || '').trim();
                        const product = (row['Mặt hàng'] || '').trim();
                        const team = (row['Team'] || '').trim();
                        const dateValue = row[DATE_COL];

                        if (!dateValue || typeof dateValue !== 'string' || dateValue.trim() === '') return;

                        try {
                            const dateObject = new Date(dateValue);
                            if (isNaN(dateObject.getTime())) return;
                            const datePart = `${String(dateObject.getUTCDate()).padStart(2, '0')}/${String(dateObject.getUTCMonth() + 1).padStart(2, '0')}/${dateObject.getUTCFullYear()}`;
                            
                            const key = `${market}|${product}|${team}`;
                            if (!processedData[key]) {
                                processedData[key] = { market, product, team, dailyTotalPushed: {}, dailyWithTracking: {}, dailyCountByDate: {} };
                            }
                            
                            processedData[key].dailyCountByDate[datePart] = (processedData[key].dailyCountByDate[datePart] || 0) + 1;

                            const shippingUnit = (row["Đơn vị vận chuyển"] || '').trim();
                            if (shippingUnit) {
                                processedData[key].dailyTotalPushed[datePart] = (processedData[key].dailyTotalPushed[datePart] || 0) + 1;
                                const trackingCode = (row["Mã Tracking"] || '').trim();
                                if (trackingCode) {
                                    processedData[key].dailyWithTracking[datePart] = (processedData[key].dailyWithTracking[datePart] || 0) + 1;
                                }
                            }
                        } catch (e) {
                            console.warn("Lỗi xử lý ngày:", dateValue, e);
                        }
                    });

                    statusText.textContent = `Cập nhật lúc ${new Date().toLocaleTimeString('vi-VN')}`;
                    statusText.style.color = 'var(--success-color)';
                    return Object.values(processedData);
                } catch (error) {
                    console.error("Lỗi tải dữ liệu:", error);
                    statusText.textContent = 'Tải dữ liệu thất bại! Vui lòng kiểm tra lại.';
                    statusText.style.color = 'var(--error-color)';
                    return [];
                } finally {
                    document.querySelectorAll('.controls-group button, .multiselect-container').forEach(el => el.style.pointerEvents = 'auto');
                }
            }

            // --- Helper Functions ---
            const formatDateForInput = (date) => date.toISOString().split('T')[0];
            const formatDateForTable = (date) => date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const getDatesInRange = (start, end) => {
                const dates = [];
                let currentDate = new Date(start);
                currentDate.setHours(0, 0, 0, 0);
                end.setHours(0, 0, 0, 0);
                while (currentDate <= end) {
                    dates.push(new Date(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dates;
            };
            const formatNumber = (value) => (value === null || value === undefined || isNaN(value) || value === 0) ? '-' : Number(value).toLocaleString('vi-VN');
            
            // --- Searchable Checkbox Filter Logic ---
            function setupCheckboxFilter(containerId, placeholder, data, key) {
                const container = document.getElementById(containerId);
                const display = container.querySelector('.multiselect-display');
                const options = container.querySelector('.multiselect-options');
                
                const uniqueItems = [...new Set(data.map(item => item[key]))].filter(Boolean).sort();
                
                let optionsHtml = `
                    <input type="text" class="multiselect-search-input" placeholder="Tìm kiếm ${placeholder}...">
                    <div class="options-list">
                        <label><input type="checkbox" value="_ALL_"> <b>Tất cả ${placeholder}</b></label>
                        <label><input type="checkbox" value="_EMPTY_"> <i>(trống)</i></label>
                        <div class="filter-divider"></div>
                        ${uniqueItems.map(item => `
                            <label><input type="checkbox" value="${item}"> ${item}</label>
                        `).join('')}
                    </div>
                `;
                options.innerHTML = optionsHtml;

                const searchInput = options.querySelector('.multiselect-search-input');
                const allCheckbox = options.querySelector('input[value="_ALL_"]');
                const itemCheckboxes = options.querySelectorAll('.options-list input:not([value="_ALL_"])');
                const itemLabels = options.querySelectorAll('.options-list label:not(:has(input[value="_ALL_"]))');

                options.addEventListener('change', (e) => {
                    const target = e.target;
                    if (target.type === 'checkbox') {
                         if (target.value === '_ALL_') {
                            itemCheckboxes.forEach(cb => cb.checked = false);
                        } else if (target.checked) {
                            allCheckbox.checked = false;
                        }
                        updateDisplay();
                        renderReport();
                    }
                });
                
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase().trim();
                    itemLabels.forEach(label => {
                        const text = label.textContent.toLowerCase();
                        label.style.display = text.includes(searchTerm) ? 'block' : 'none';
                    });
                });

                function updateDisplay() {
                    const checkedItems = [...itemCheckboxes].filter(cb => cb.checked);
                    if (allCheckbox.checked || checkedItems.length === 0) {
                        display.textContent = `Tất cả ${placeholder}`;
                    } else if (checkedItems.length === 1) {
                        display.textContent = checkedItems[0].value === '_EMPTY_' ? '(trống)' : checkedItems[0].value;
                    } else {
                        display.textContent = `${checkedItems.length} mục đã chọn`;
                    }
                }

                display.addEventListener('click', () => {
                    const isVisible = options.classList.toggle('visible');
                    if (isVisible) {
                        searchInput.focus();
                    }
                });
                updateDisplay();
            }

            function getSelectedFilterValues(containerId) {
                const container = document.getElementById(containerId);
                if (!container) return { all: true, values: new Set() };
                
                const allCheckbox = container.querySelector('input[value="_ALL_"]');
                const selected = [...container.querySelectorAll('.options-list input:not([value="_ALL_"]):checked')].map(cb => cb.value);
                const selectedSet = new Set(selected);
                
                return {
                    all: allCheckbox.checked || selected.length === 0,
                    values: selectedSet
                };
            }
            
            document.addEventListener('click', (e) => {
                document.querySelectorAll('.multiselect-container').forEach(container => {
                    if (!container.contains(e.target)) {
                        container.querySelector('.multiselect-options').classList.remove('visible');
                    }
                });
            });

            // --- RENDER TABLE ---
            function renderReport() {
                // Clear existing table body content
                const oldTbody = document.getElementById('report-tbody');
                const newTbody = document.createElement('tbody');
                newTbody.id = 'report-tbody';
                
                dateHeadersRow.innerHTML = '';
                if (!reportData || reportData.length === 0) {
                     oldTbody.parentNode.replaceChild(newTbody, oldTbody);
                     return;
                }
                
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);
                
                const selectedProducts = getSelectedFilterValues('product-filter-container');
                const selectedMarkets = getSelectedFilterValues('market-filter-container');
                const selectedTeams = getSelectedFilterValues('team-filter-container');

                const filteredData = reportData.filter(item => {
                    const productMatch = selectedProducts.all || 
                        (selectedProducts.values.has(item.product)) ||
                        (selectedProducts.values.has('_EMPTY_') && !item.product);
                    const marketMatch = selectedMarkets.all ||
                        (selectedMarkets.values.has(item.market)) ||
                        (selectedMarkets.values.has('_EMPTY_') && !item.market);
                    const teamMatch = selectedTeams.all ||
                        (selectedTeams.values.has(item.team)) ||
                        (selectedTeams.values.has('_EMPTY_') && !item.team);
                    return productMatch && marketMatch && teamMatch;
                });

                const dateRange = getDatesInRange(startDate, endDate);
                dateHeadersRow.innerHTML = dateRange.map(date => `<th>${formatDateForTable(date).slice(0, 5)}</th>`).join('');
                
                const overallDailyTotals = {};
                dateRange.forEach(date => {
                    overallDailyTotals[formatDateForTable(date)] = { countByDate: 0 };
                });

                const dataForTable = [];
                for (const item of filteredData) {
                    let totalPushedInPeriod = 0, totalWithTrackingInPeriod = 0, hasDataInPeriod = false;
                    
                    const checkAndSum = (dailyData, date, callback) => {
                        const value = dailyData[formatDateForTable(date)] || 0;
                        if (value > 0) {
                            callback(value);
                            hasDataInPeriod = true;
                        }
                    };

                    dateRange.forEach(date => {
                        checkAndSum(item.dailyTotalPushed, date, val => totalPushedInPeriod += val);
                        checkAndSum(item.dailyWithTracking, date, val => totalWithTrackingInPeriod += val);
                        checkAndSum(item.dailyCountByDate, date, val => {
                            overallDailyTotals[formatDateForTable(date)].countByDate += val;
                        });
                    });

                    if (hasDataInPeriod) {
                        dataForTable.push({ ...item, totalPushedInPeriod, totalWithTrackingInPeriod });
                    }
                }
                
                dataForTable.sort((a, b) => a.market.localeCompare(b.market) || a.team.localeCompare(b.team) || a.product.localeCompare(b.product));

                let dataRowsHtml = '';
                const groupedByMarket = dataForTable.reduce((acc, item) => {
                    (acc[item.market || '(trống)'] = acc[item.market || '(trống)'] || []).push(item);
                    return acc;
                }, {});
                
                Object.keys(groupedByMarket).sort().forEach(market => {
                    const marketProducts = groupedByMarket[market];
                    marketProducts.forEach((item, index) => {
                        const dailyCells = dateRange.map(date => {
                            const value = (item.dailyCountByDate || {})[formatDateForTable(date)];
                            return `<td class="${!value ? 'empty-cell' : ''}">${formatNumber(value)}</td>`;
                        }).join('');

                        dataRowsHtml += `<tr>
                            ${index === 0 ? `<td class="sticky-col-1" rowspan="${marketProducts.length}">${market}</td>` : ''}
                            <td class="sticky-col-2">${item.product || '(trống)'}</td>
                            <td class="sticky-col-3">${formatNumber(item.totalPushedInPeriod)}</td>
                            <td class="sticky-col-4">${formatNumber(item.totalWithTrackingInPeriod)}</td>
                            ${dailyCells}
                        </tr>`;
                    });
                });

                const grandTotalPushed = dataForTable.reduce((sum, item) => sum + item.totalPushedInPeriod, 0);
                const grandTotalWithTracking = dataForTable.reduce((sum, item) => sum + item.totalWithTrackingInPeriod, 0);
                const totalRowDailyCells = dateRange.map(date => `<td>${formatNumber(overallDailyTotals[formatDateForTable(date)].countByDate)}</td>`).join('');
                
                const totalRowHtml = `<tr class="total-row">
                    <td class="sticky-col-1" colspan="2">Tổng cộng:</td>
                    <td class="sticky-col-3">${formatNumber(grandTotalPushed)}</td>
                    <td class="sticky-col-4">${formatNumber(grandTotalWithTracking)}</td>
                    ${totalRowDailyCells}
                </tr>`;
                
                newTbody.innerHTML = totalRowHtml + dataRowsHtml;
                oldTbody.parentNode.replaceChild(newTbody, oldTbody);
            }
            
            function setDefaultDates() {
                const today = new Date();
                endDateInput.value = formatDateForInput(today);
                const startDate = new Date();
                startDate.setDate(today.getDate() - 13);
                startDateInput.value = formatDateForInput(startDate);
            }
            
            async function initializeApp() {
                setDefaultDates();
                reportData = await fetchData();
                setupCheckboxFilter('product-filter-container', 'sản phẩm', reportData, 'product');
                setupCheckboxFilter('market-filter-container', 'khu vực', reportData, 'market');
                setupCheckboxFilter('team-filter-container', 'Team', reportData, 'team');
                renderReport();
            }

            [startDateInput, endDateInput].forEach(el => el.addEventListener('change', renderReport));
            loadBtn.addEventListener('click', initializeApp);
            updateBtn.addEventListener('click', initializeApp);
            clearFiltersBtn.addEventListener('click', () => {
                setDefaultDates();
                document.querySelectorAll('.multiselect-search-input').forEach(input => {
                    input.value = '';
                    input.dispatchEvent(new Event('input', { bubbles: true }));
                });
                document.querySelectorAll('.multiselect-options input[value="_ALL_"]').forEach(cb => {
                    if (!cb.checked) {
                        cb.checked = true;
                        cb.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                });
                if(!document.getElementById('report-tbody').querySelector('tr')) renderReport();
            });

            initializeApp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo FFM Thanh Toán</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- BASE STYLES --- */
        :root {
            --primary-color: #4A6E23;
            --primary-light: #8BC34A;
            --primary-dark: #2E4617;
            --secondary-color: #FFC107;
            --accent-color: #2196F3;
            --text-dark: #333;
            --text-medium: #555;
            --bg-light: #f8f9fa;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #D32F2F;
            --font-main: 'Roboto', Arial, sans-serif;
            --overall-total-bg: #8BC34A;
            --overall-total-text: white;
            --header-bg: #4A6E23;
            --header-text: white;
            --sticky-cell-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-main); padding: 20px; background-color: var(--bg-light); color: var(--text-dark); font-size: 14px; }
        .container { max-width: 1400px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); padding: 25px; }
        
        .main-title {
            text-align: center;
            font-size: 2.8em;
            font-weight: 900;
            color: var(--primary-dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-light);
        }

        .controls-header { display: flex; align-items: center; margin-bottom: 20px; gap: 15px; flex-wrap: wrap; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .controls-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .controls-group label { font-weight: 500; color: var(--text-medium); white-space: nowrap; }
        .controls-group input[type="date"], .controls-group select { padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 0.95em; }
        .controls-group button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.2s ease; font-weight: 600; }
        .controls-group button:disabled { cursor: not-allowed; opacity: 0.6; }
        .btn-green { background-color: var(--primary-color); color: white; }
        .btn-green:hover:not(:disabled) { background-color: var(--primary-dark); }
        .btn-blue { background-color: var(--accent-color); color: white; }
        .btn-blue:hover:not(:disabled) { background-color: #1976D2; }
        .btn-yellow { background-color: var(--secondary-color); color: var(--text-dark); }
        .btn-yellow:hover:not(:disabled) { background-color: #FFB300; }
        .status-text { font-style: italic; font-weight: 500; }
        .table-responsive-container { overflow: auto; max-width: 100%; border: 1px solid var(--border-color); border-radius: 8px; margin-top: 20px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1340px; }
        
        th, td { border: 1px solid var(--border-color); padding: 10px 12px; white-space: nowrap; vertical-align: middle; }
        td { font-weight: 500; color: var(--text-dark); }
        th { background-color: var(--header-bg); color: var(--header-text); font-weight: 700; text-align: center; position: sticky; top: 0; z-index: 10; }
        
        .sticky-col-1, .sticky-col-2, .sticky-col-3, .sticky-col-4 { position: sticky; z-index: 2; }
        th.sticky-col-1, th.sticky-col-2, th.sticky-col-3, th.sticky-col-4 { z-index: 11; }
        .sticky-col-1 { left: 0; width: 120px; min-width: 120px; }
        .sticky-col-2 { left: 120px; width: 200px; min-width: 200px; }
        .sticky-col-3 { left: 320px; width: 140px; min-width: 140px; }
        .sticky-col-4 { left: 460px; width: 140px; min-width: 140px; }
        td.sticky-col-1, td.sticky-col-2, td.sticky-col-3, td.sticky-col-4 { background-color: var(--sticky-cell-bg); }
        
        /* MODIFIED: Align text columns to the left */
        td.sticky-col-1, td.sticky-col-2 { text-align: left; }
        
        /* MODIFIED: Style for all numeric cells to be bold, bigger, and centered */
        td:not(.sticky-col-1):not(.sticky-col-2) {
            font-weight: 700;
            font-size: 1.05em;
            text-align: center;
        }

        .total-row td { background-color: var(--overall-total-bg); color: var(--overall-total-text); font-weight: 900; font-size: 1.1em; text-align: center; }
        .total-row .sticky-col-1, .total-row .sticky-col-3, .total-row .sticky-col-4 { background-color: var(--overall-total-bg); }
        .total-row .sticky-col-1 { text-align: left !important; } /* Ensure "Tổng cộng" is left-aligned */

        td.empty-cell { color: var(--text-medium); font-weight: 400; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Lumi - Đẩy đơn theo ngày</h1>

        <div class="controls-header">
            <!-- MODIFIED: Removed the user-info div -->
            <div class="controls-group">
                <label for="start-date">TỪ NGÀY ĐỐI SOÁT FFM:</label>
                <input type="date" id="start-date">
            </div>
            <div class="controls-group">
                <label for="end-date">ĐẾN NGÀY ĐỐI SOÁT FFM:</label>
                <input type="date" id="end-date">
            </div>
            <div class="controls-group">
                <select id="product-filter">
                    <option value="all">Tất cả sản phẩm</option>
                </select>
                <select id="market-filter">
                    <option value="all">Tất cả khu vực</option>
                </select>
                <select id="team-filter">
                    <option value="all">Tất cả Team</option>
                </select>
                <button class="btn-yellow" id="clear-filters-btn">Xóa lọc</button>
            </div>
            <div class="controls-group" style="margin-left: auto;">
                <button class="btn-green" id="load-btn">Load</button>
                <button class="btn-blue" id="update-btn">Cập nhật</button>
                <span class="status-text">Sẵn sàng</span>
            </div>
        </div>
        <div class="table-responsive-container">
            <table id="ffm-report-table">
                <thead>
                    <tr>
                        <th class="sticky-col-1" rowspan="2">Thị trường</th>
                        <th class="sticky-col-2" rowspan="2">Sản phẩm</th>
                        <th class="sticky-col-3" rowspan="2">Tổng Đẩy đơn<br>(Trong kỳ)</th>
                        <th class="sticky-col-4" rowspan="2">Đã đẩy FFM có mã<br>(Trong kỳ)</th>
                    </tr>
                    <tr id="date-headers-dynamic"></tr>
                </thead>
                <tbody id="report-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const productFilter = document.getElementById('product-filter');
            const marketFilter = document.getElementById('market-filter');
            const teamFilter = document.getElementById('team-filter');
            const reportTbody = document.getElementById('report-tbody');
            const dateHeadersRow = document.getElementById('date-headers-dynamic');
            const loadBtn = document.getElementById('load-btn');
            const updateBtn = document.getElementById('update-btn');
            const clearFiltersBtn = document.getElementById('clear-filters-btn');
            const statusText = document.querySelector('.status-text');

            let reportData = [];

            // --- API Call ---
            async function fetchData() {
                statusText.textContent = 'Đang tải...';
                statusText.style.color = 'var(--warning-color)';
                [loadBtn, updateBtn, clearFiltersBtn, productFilter, marketFilter, teamFilter].forEach(el => el.disabled = true);
                
                try {
                    const apiUrl = 'https://lumi-6dff7-default-rtdb.asia-southeast1.firebasedatabase.app/datasheet/F3.json';
                    const response = await fetch(apiUrl);

                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP: ${response.status} ${response.statusText}`);
                    }

                    const apiResult = await response.json();
                    
                    let rawApiData;
                    if (Array.isArray(apiResult)) {
                        rawApiData = apiResult.filter(item => item);
                    } else if (apiResult && typeof apiResult === 'object') {
                        rawApiData = Object.values(apiResult).filter(item => item && typeof item === 'object');
                    } else {
                         throw new Error("Định dạng dữ liệu trả về từ Firebase không hợp lệ.");
                    }
                    
                    if (rawApiData.length === 0) {
                        statusText.textContent = 'Không có dữ liệu để hiển thị.';
                        statusText.style.color = 'var(--warning-color)';
                        return [];
                    }

                    console.log("Bắt đầu xử lý dữ liệu...");
                    const processedData = {};
                    
                    const MARKET_COLUMN = 'Khu vực';
                    const PRODUCT_COLUMN = 'Mặt hàng';
                    const DATE_COLUMN_TO_USE = "Ngày Kế toán đối soát với FFM lần 2"; 
                    const TRACKING_CODE_COLUMN = "Mã Tracking"; 
                    const TEAM_COLUMN = "Team"; 
                    const SHIPPING_UNIT_COLUMN = "Đơn vị vận chuyển";

                    rawApiData.forEach(row => {
                        const market = row[MARKET_COLUMN];
                        const product = row[PRODUCT_COLUMN];
                        const dateValue = row[DATE_COLUMN_TO_USE];
                        const trackingCode = row[TRACKING_CODE_COLUMN];
                        const team = row[TEAM_COLUMN];
                        const shippingUnit = row[SHIPPING_UNIT_COLUMN];

                        if (!market || !product || !team) return;
                        if (!dateValue || typeof dateValue !== 'string' || dateValue.trim() === '') return;

                        try {
                            const dateObject = new Date(dateValue);
                            if (isNaN(dateObject.getTime())) return;

                            const day = dateObject.getUTCDate();
                            const month = dateObject.getUTCMonth() + 1; 
                            const year = dateObject.getUTCFullYear();
                            
                            const datePart = `${String(day).padStart(2, '0')}/${String(month).padStart(2, '0')}/${year}`;
                            const key = `${market}|${product}|${team}`;

                            if (!processedData[key]) {
                                processedData[key] = {
                                    market: market,
                                    product: product,
                                    team: team,
                                    dailyTotalPushed: {},
                                    dailyWithTracking: {},
                                    dailyCountByDate: {} 
                                };
                            }
                            
                            if (!processedData[key].dailyCountByDate[datePart]) {
                                processedData[key].dailyCountByDate[datePart] = 0;
                            }
                            processedData[key].dailyCountByDate[datePart] += 1;

                            const isPushed = shippingUnit && String(shippingUnit).trim() !== '';
                            if (isPushed) {
                                if (!processedData[key].dailyTotalPushed[datePart]) {
                                    processedData[key].dailyTotalPushed[datePart] = 0;
                                }
                                processedData[key].dailyTotalPushed[datePart] += 1;
                            }
                            
                            const hasTracking = isPushed && trackingCode && String(trackingCode).trim() !== '';
                            if (hasTracking) {
                                if (!processedData[key].dailyWithTracking[datePart]) {
                                    processedData[key].dailyWithTracking[datePart] = 0;
                                }
                                processedData[key].dailyWithTracking[datePart] += 1;
                            }

                        } catch (e) {
                            console.warn("Không thể xử lý định dạng ngày:", dateValue, e);
                        }
                    });

                    statusText.textContent = `Cập nhật lúc ${new Date().toLocaleTimeString('vi-VN')}`;
                    statusText.style.color = 'var(--success-color)';
                    console.log("Xử lý dữ liệu thành công.");
                    return Object.values(processedData);

                } catch (error) {
                    console.error("Chi tiết lỗi tải dữ liệu:", error);
                    let errorMessage = 'Tải dữ liệu thất bại! Vui lòng kiểm tra lại.';
                    if (error.message.includes('Failed to fetch')) {
                        errorMessage = 'Lỗi mạng hoặc CORS. Mở Console (F12) để xem chi tiết.';
                    } else if (error.message.includes('Lỗi HTTP')) {
                        errorMessage = `Lỗi server: ${error.message}. API có thể không hoạt động.`;
                    }
                    statusText.textContent = errorMessage;
                    statusText.style.color = 'var(--error-color)';
                    return [];
                } finally {
                    [loadBtn, updateBtn, clearFiltersBtn, productFilter, marketFilter, teamFilter].forEach(el => el.disabled = false);
                }
            }

            // --- Helper Functions ---
            const parseDateString = (dateStr) => {
                if (!dateStr || typeof dateStr !== 'string') return null;
                const parts = dateStr.split('/');
                if (parts.length !== 3) return null;
                return new Date(parts[2], parts[1] - 1, parts[0]);
            };
            const formatDateForInput = (date) => date.toISOString().split('T')[0];
            const formatDateForTable = (date) => date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const getDatesInRange = (start, end) => {
                const dates = [];
                let currentDate = new Date(start);
                currentDate.setHours(0, 0, 0, 0); 
                end.setHours(0, 0, 0, 0); 

                while (currentDate <= end) {
                    dates.push(new Date(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dates;
            };
            const formatNumber = (value) => (value === null || value === undefined || isNaN(value) || value === 0) ? '-' : Number(value).toLocaleString('vi-VN');

            // --- Filter Population ---
            function populateFilters(data) {
                if (!data || data.length === 0) {
                    productFilter.innerHTML = '<option value="all">Tất cả sản phẩm</option>';
                    marketFilter.innerHTML = '<option value="all">Tất cả khu vực</option>';
                    teamFilter.innerHTML = '<option value="all">Tất cả Team</option>';
                    return;
                }

                const uniqueProducts = [...new Set(data.map(item => item.product))].sort();
                productFilter.innerHTML = '<option value="all">Tất cả sản phẩm</option>' +
                    uniqueProducts.map(product => `<option value="${product}">${product}</option>`).join('');
                
                const uniqueMarkets = [...new Set(data.map(item => item.market))].sort();
                marketFilter.innerHTML = '<option value="all">Tất cả khu vực</option>' +
                    uniqueMarkets.map(market => `<option value="${market}">${market}</option>`).join('');

                const uniqueTeams = [...new Set(data.map(item => item.team))].sort();
                teamFilter.innerHTML = '<option value="all">Tất cả Team</option>' +
                    uniqueTeams.map(team => `<option value="${team}">${team}</option>`).join('');
            }

            // --- RENDER TABLE ---
            function renderReport() {
                reportTbody.innerHTML = '';
                dateHeadersRow.innerHTML = '';
                if (!reportData || reportData.length === 0) {
                     return;
                }
                
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);
                startDate.setHours(0, 0, 0, 0); 
                endDate.setHours(23, 59, 59, 999); 

                const selectedProduct = productFilter.value;
                const selectedMarket = marketFilter.value;
                const selectedTeam = teamFilter.value;

                let filteredData = reportData.filter(item => 
                    (selectedProduct === 'all' || item.product === selectedProduct) &&
                    (selectedMarket === 'all' || item.market === selectedMarket) &&
                    (selectedTeam === 'all' || item.team === selectedTeam)
                );

                const dateRange = getDatesInRange(startDate, endDate);
                dateHeadersRow.innerHTML = dateRange.map(date => `<th>${formatDateForTable(date).slice(0, 5)}</th>`).join('');

                const overallDailyTotals = {};
                dateRange.forEach(date => {
                    const dateKey = formatDateForTable(date);
                    overallDailyTotals[dateKey] = { totalPushed: 0, withTracking: 0, countByDate: 0 };
                });

                const dataForTable = [];
                for (const item of filteredData) {
                    let totalPushedInPeriod = 0;
                    let totalWithTrackingInPeriod = 0;
                    let hasCountByDateInPeriod = false;
                    
                    for (const dateStr in item.dailyTotalPushed) {
                        const reconciledDate = parseDateString(dateStr);
                        if (reconciledDate && reconciledDate >= startDate && reconciledDate <= endDate) {
                            const value = item.dailyTotalPushed[dateStr] || 0;
                            totalPushedInPeriod += value;
                            overallDailyTotals[formatDateForTable(reconciledDate)].totalPushed += value;
                        }
                    }

                    for (const dateStr in item.dailyWithTracking) {
                        const reconciledDate = parseDateString(dateStr);
                        if (reconciledDate && reconciledDate >= startDate && reconciledDate <= endDate) {
                            const value = item.dailyWithTracking[dateStr] || 0;
                            totalWithTrackingInPeriod += value;
                             overallDailyTotals[formatDateForTable(reconciledDate)].withTracking += value;
                        }
                    }
                    
                    for (const dateStr in item.dailyCountByDate) {
                        const reconciledDate = parseDateString(dateStr);
                        if (reconciledDate && reconciledDate >= startDate && reconciledDate <= endDate) {
                            const value = item.dailyCountByDate[dateStr] || 0;
                            overallDailyTotals[formatDateForTable(reconciledDate)].countByDate += value;
                            if (value > 0) hasCountByDateInPeriod = true;
                        }
                    }

                    if (totalPushedInPeriod > 0 || totalWithTrackingInPeriod > 0 || hasCountByDateInPeriod) { 
                        dataForTable.push({ ...item, totalPushedInPeriod, totalWithTrackingInPeriod });
                    }
                }
                
                dataForTable.sort((a, b) => {
                    const marketCompare = a.market.localeCompare(b.market);
                    if (marketCompare !== 0) return marketCompare;
                    const teamCompare = a.team.localeCompare(b.team);
                    if (teamCompare !== 0) return teamCompare;
                    return a.product.localeCompare(b.product);
                });

                let dataRowsHtml = '';
                
                const groupedByMarket = dataForTable.reduce((acc, item) => {
                    (acc[item.market] = acc[item.market] || []).push(item);
                    return acc;
                }, {});
                
                const sortedMarkets = Object.keys(groupedByMarket).sort();
                for (const market of sortedMarkets) {
                    const marketProducts = groupedByMarket[market];
                    marketProducts.forEach((item, index) => {
                         const dailyCells = dateRange.map(date => {
                            const dateKey = formatDateForTable(date);
                            const value = (item.dailyCountByDate || {})[dateKey];
                            return `<td class="${value === undefined ? 'empty-cell' : ''}">${formatNumber(value)}</td>`;
                        }).join('');

                        dataRowsHtml += `<tr>
                            ${index === 0 ? `<td class="sticky-col-1" rowspan="${marketProducts.length}">${market}</td>` : ''}
                            <!-- MODIFIED: Removed team from product display -->
                            <td class="sticky-col-2">${item.product}</td>
                            <td class="sticky-col-3">${formatNumber(item.totalPushedInPeriod)}</td>
                            <td class="sticky-col-4">${formatNumber(item.totalWithTrackingInPeriod)}</td>
                            ${dailyCells}
                        </tr>`;
                    });
                }

                const grandTotalPushed = dataForTable.reduce((sum, item) => sum + item.totalPushedInPeriod, 0);
                const grandTotalWithTracking = dataForTable.reduce((sum, item) => sum + item.totalWithTrackingInPeriod, 0);
                
                const totalRowDailyCells = dateRange.map(date => {
                    const dailyTotal = overallDailyTotals[formatDateForTable(date)].countByDate;
                    return `<td>${formatNumber(dailyTotal)}</td>`;
                }).join('');
                
                const totalRowHtml = `<tr class="total-row">
                                        <td class="sticky-col-1" colspan="2">Tổng cộng:</td>
                                        <td class="sticky-col-3">${formatNumber(grandTotalPushed)}</td>
                                        <td class="sticky-col-4">${formatNumber(grandTotalWithTracking)}</td>
                                        ${totalRowDailyCells}
                                      </tr>`;

                reportTbody.innerHTML = totalRowHtml + dataRowsHtml;
            }
            
            async function handleLoadOrUpdate() {
                 reportData = await fetchData();
                 populateFilters(reportData);
                 renderReport();
            }

            [startDateInput, endDateInput, productFilter, marketFilter, teamFilter].forEach(el => el.addEventListener('change', renderReport));
            loadBtn.addEventListener('click', handleLoadOrUpdate);
            updateBtn.addEventListener('click', handleLoadOrUpdate);
            clearFiltersBtn.addEventListener('click', () => {
                setDefaultDates();
                productFilter.value = 'all';
                marketFilter.value = 'all';
                teamFilter.value = 'all';
                renderReport();
            });

            function setDefaultDates() {
                const today = new Date();
                const endDate = new Date(today);
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - 13);
                startDateInput.value = formatDateForInput(startDate);
                endDateInput.value = formatDateForInput(endDate);
            }
            
            async function initializeApp() {
                setDefaultDates();
                await handleLoadOrUpdate();
            }

            initializeApp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Báo Kết Quả Học Tập</title>
  <style>
    /* ... giữ nguyên CSS như cũ ... */
    /* (phần CSS đã bị rút gọn ở đây để dễ đọc) */
  </style>
</head>
<body>
  <div id="loading">Đang tải dữ liệu...</div>
  <div id="error"></div>

  <div id="report-content">
    <!-- header + container giữ nguyên như trước -->
  </div>

  <button id="screenshot-btn" class="screenshot-btn">Chụp màn hình báo cáo</button>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadData() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const sid = getQueryParam('id');
      const url = 'https://script.google.com/macros/s/AKfycbwKUCWVgfwvdGptMR_UEhX8U9cQ-19hKOgTHtrMFwwG-hWSgJYPtjw6NhgSY5N0MHce/exec';

      try {
        const res = await fetch(url);
        const json = await res.json();
        if (json.status !== 'success' || !json.data || json.data.length === 0) {
          showError("Không có dữ liệu báo cáo.");
          return;
        }

        const data = json.data.find(item => item.id === sid);
        if (!data) {
          showError("Không tìm thấy học sinh với mã ID đã cung cấp.");
          return;
        }

        const formatDate = dateStr => {
          const d = new Date(dateStr);
          if (isNaN(d)) return dateStr;
          return d.toLocaleDateString('vi-VN');
        };

        document.getElementById('report-date').innerText = formatDate(data.ngay || '');
        document.getElementById('student-name').innerText = data.hocsinh || '';
        document.getElementById('class-subject').innerText = data.lop || '';
        document.getElementById('lesson-content').innerHTML = `<ul><li>${(data.noidungbai || '').replace(/\n/g, '</li><li>')}</li></ul>`;
        document.getElementById('strengths').innerHTML = `<ul><li>${(data.diemmanh || '').replace(/\n/g, '</li><li>')}</li></ul>`;
        document.getElementById('weaknesses').innerHTML = `<ul><li>${(data.diemyeu || '').replace(/\n/g, '</li><li>')}</li></ul>`;
        document.getElementById('praise').innerText = data.loikhen || '';
        document.getElementById('reminder').innerText = data.loinhac || '';
        document.getElementById('homework').innerHTML = `<strong>Bài tập về nhà:</strong> ${data.btvn || ''}`;

      } catch (err) {
        showError("Lỗi khi tải dữ liệu: " + err.message);
      } finally {
        loading.style.display = 'none';
      }
    }

    function showError(msg) {
      const error = document.getElementById('error');
      error.innerText = msg;
      error.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>

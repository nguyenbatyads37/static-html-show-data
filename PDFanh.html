<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh</title>
</head>
<body>
    <h1>Hiện ảnh từ APP</h1>
    <img id="myImage" src="" alt="Ảnh từ link" style="max-width: 100%;">

    <script>
        // Biến chứa link ảnh
        const linkanh = "https://example.com/image.jpg"; // Thay bằng link ảnh thực tế
        
        // Gán link ảnh vào thẻ img
        document.getElementById('myImage').src = linkanh;
    </script>
</body>
</html>

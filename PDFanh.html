<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh</title>
</head>
<body>
    <h1>Ảnh từ APP</h1>
    <img id="myImage" src="" alt="Ảnh từ link" style="max-width: 100%;">

    <script>
        // Lấy URL hiện tại
        const urlParams = new URLSearchParams(window.location.search);

        // Lấy giá trị của tham số linkanh
        const linkanh = urlParams.get('linkanh');

        // Gán giá trị vào ảnh nếu tồn tại
        if (linkanh) {
            document.getElementById('myImage').src = decodeURIComponent(linkanh);
        } else {
            document.getElementById('myImage').alt = "Không tìm thấy ảnh!";
        }
    </script>
</body>
</html>

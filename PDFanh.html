<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh</title>
</head>
<body>
    <h1>Ảnh từ biến linkanh</h1>
    <img id="myImage" src="" alt="Ảnh từ link" style="max-width: 100%;">

    <script>
        // Sử dụng ảnh mẫu từ Imgur
        const linkanh = "https://i.imgur.com/9pNffyJ.jpg"; 
        
        // Gán link ảnh vào thẻ img
        document.getElementById('myImage').src = linkanh;
    </script>
</body>
</html>

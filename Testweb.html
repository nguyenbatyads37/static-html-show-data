<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo Cáo MKT LumiGlobal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 1800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #0056b3;
    }
    
    .logo {
      height: 60px;
      margin-right: 20px;
    }
    
    h1 {
      color: #0056b3;
      margin: 0;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #0056b3;
      color: white;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    button:hover {
      background-color: #003d82;
    }
    
    #responseMessage {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/60" alt="Logo" class="logo">
      <h1>Báo Cáo MKT LumiGlobal</h1>
    </div>

    <button id="addRow">➕ Thêm dòng</button>

    <form id="dataForm">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Tên</th>
            <th>Ngày</th>
            <th>Ca</th>
            <th>Sản phẩm</th>
            <th>Thị trường</th>
            <th>Page</th>
            <th>TKQC</th>
            <th>CPQC</th>
            <th>Via log</th>
            <th>Số Mess+Cmt</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ được thêm tự động -->
        </tbody>
      </table>
      <button type="submit">Gửi báo cáo</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxYhaBqZfunQD_d6nY9E8Gq5d43S3T4iGxbHUSpNa_4bWY30e3pb5JgQWTwpPapziE/exec';
    const productList = ["Kem body", "CF FG", "CB BAKU", "Bakuchiol", "Cà phê", "Nám", "Kẹo Dâu"];
    const marketList = ["Nhật", "Hàn", "Canada", "US", "Úc", "Anh"];
    const shiftList = ["Hết ca", "Giữa ca", "Ca Chiều"];

    document.getElementById('addRow').addEventListener('click', addNewRow);
    document.getElementById('dataForm').addEventListener('submit', submitForm);

    // Thêm dòng mới
    function addNewRow() {
      const tbody = document.querySelector('#dataTable tbody');
      const tr = document.createElement('tr');
      
      tr.innerHTML = `
        <td><input name="Tên" required></td>
        <td><input name="Ngày" type="date" value="${getToday()}" required></td>
        <td>
          <select name="Ca" required>
            <option value="">-- Chọn --</option>
            ${shiftList.map(shift => `<option value="${shift}">${shift}</option>`).join('')}
          </select>
        </td>
        <td>
          <input name="Sản_phẩm" list="productList">
          <datalist id="productList">
            ${productList.map(product => `<option value="${product}">`).join('')}
          </datalist>
        </td>
        <td>
          <input name="Thị_trường" list="marketList">
          <datalist id="marketList">
            ${marketList.map(market => `<option value="${market}">`).join('')}
          </datalist>
        </td>
        <td><input name="Page"></td>
        <td><input name="TKQC"></td>
        <td><input name="CPQC" type="number"></td>
        <td><input name="Via_log"></td>
        <td><input name="Số_Mess_Cmt" type="number"></td>
      `;
      
      tbody.appendChild(tr);
    }

    // Lấy ngày hiện tại
    function getToday() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    // Gửi dữ liệu
    async function submitForm(e) {
      e.preventDefault();
      
      const rows = Array.from(document.querySelectorAll('#dataTable tbody tr')).map(tr => {
        const rowData = {};
        tr.querySelectorAll('[name]').forEach(input => {
          // Chuẩn hóa tên trường để phù hợp với Google Apps Script
          const fieldName = input.name.replace(/_/g, ' ');
          rowData[fieldName] = input.value;
        });
        return rowData;
      });

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // Thêm mode no-cors để tránh lỗi CORS
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(rows) // Gửi trực tiếp mảng rows
        });
        
        // Với mode no-cors, chúng ta không thể đọc phản hồi chi tiết
        const messageDiv = document.getElementById('responseMessage');
        messageDiv.textContent = 'Dữ liệu đã được gửi thành công!';
        messageDiv.className = 'success';
        document.querySelector('#dataTable tbody').innerHTML = '';
        addNewRow(); // Thêm dòng trống mới sau khi gửi thành công
        
      } catch (error) {
        document.getElementById('responseMessage').textContent = 'Lỗi khi gửi dữ liệu: ' + error.message;
        document.getElementById('responseMessage').className = 'error';
        console.error('Error:', error);
      }
    }

    // Thêm dòng đầu tiên khi tải trang
    addNewRow();
  </script>
</body>
</html>

<!DOCTYPE html>

  <style>
    :root {
      --primary-color: #0056b3;
      --primary-color-dark: #003d82;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --info-color: #17a2b8;
      --light-gray: #f8f9fa;
      --medium-gray: #ddd;
      --dark-gray: #333;
      --border-radius: 6px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0; background-color: var(--light-gray); color: var(--dark-gray);
      line-height: 1.6; font-size: 16px;
    }
    
    .container { max-width: 98vw; margin: 1rem auto; background-color: white; border-radius: var(--border-radius); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); padding: 1.5rem; }
    .header { display: flex; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 2px solid var(--primary-color); }
    .logo { height: 60px; margin-right: 1.5rem; }
    h1 { color: var(--primary-color); margin: 0; font-weight: 600; font-size: 2.2rem; }
    
    .table-wrapper { overflow-x: auto; border: 1px solid var(--medium-gray); border-radius: var(--border-radius); }
    table { width: 100%; border-collapse: collapse; background-color: white; table-layout: fixed; }
    
    th, td { border: 1px solid var(--medium-gray); padding: 0.8rem 1rem; text-align: left; vertical-align: middle; white-space: normal; word-wrap: break-word; }
    th { background-color: var(--primary-color); color: white; font-weight: 600; position: sticky; top: 0; z-index: 1; }
    tr:nth-child(even) { background-color: var(--light-gray); }
    tr:hover { background-color: #e9ecef; }
    
    input, button, select {
      box-sizing: border-box; padding: 0.6rem 0.8rem; border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius); width: 100%; font-family: inherit; font-size: 1rem; 
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    td input, td select { height: auto; min-height: 42px; }
    input[readonly] { background-color: #e9ecef; cursor: not-allowed; }
    input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2); outline: none; }
    button { background-color: var(--primary-color); color: white; border: none; cursor: pointer; font-weight: 500; }
    button:hover { background-color: var(--primary-color-dark); }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    
    .add-row-btn, .submit-btn { padding: 0.8rem 1.8rem; font-size: 1.1rem; }
    .add-row-btn { background-color: var(--success-color); margin-bottom: 1.5rem; }
    .add-row-btn:hover:not(:disabled) { background-color: #218838; }
    .submit-btn { background-color: var(--danger-color); margin-top: 1.5rem; }
    .submit-btn:hover:not(:disabled) { background-color: #c82333; }
    
    #responseMessage { margin-top: 1.5rem; padding: 1rem; border-radius: var(--border-radius); text-align: center; font-weight: bold; }
    .success { background-color: #d4edda; color: #155724; } .error { background-color: #f8d7da; color: #721c24; }
    .error-cell { background-color: #f8d7da !important; border: 1px solid var(--danger-color) !important; }
    .hidden { display: none; }
    .status { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 14px; color: #495057; }
    
    #dataTable th:nth-child(1), #dataTable td:nth-child(1) { width: 80px; text-align: center; } 
    #dataTable th:nth-child(2), #dataTable td:nth-child(2) { width: 170px; } 
    #dataTable th:nth-child(3), #dataTable td:nth-child(3) { width: 40%; min-width: 450px; } /* Page */
    #dataTable th:nth-child(4), #dataTable td:nth-child(4) { width: 180px; } /* Th·ªã tr∆∞·ªùng */
    #dataTable th:nth-child(5), #dataTable td:nth-child(5) { width: 180px; } /* S·∫£n ph·∫©m */
    #dataTable th:nth-child(6), #dataTable td:nth-child(6) { width: 150px; } /* TKQC */
    #dataTable th:nth-child(7), #dataTable td:nth-child(7) { width: 130px; } /* Ng√†y */
    #dataTable th:nth-child(8), #dataTable td:nth-child(8) { width: 100px; } /* Ca */
    #dataTable th:nth-child(9), #dataTable td:nth-child(9) { width: 120px; } 
    #dataTable th:nth-child(10), #dataTable td:nth-child(10) { width: 130px; } 
    #dataTable th:nth-child(11), #dataTable td:nth-child(11) { width: 110px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg" alt="LumiGlobal Logo" class="logo">
<h1>B√°o C√°o MKT LumiGlobal</h1>
    </div>
    <div class="status" id="status">ƒêang kh·ªüi t·∫°o...</div>
    <button id="addRowBtn" type="button" class="add-row-btn" disabled>‚ûï Th√™m d√≤ng tr·ªëng</button>
    <form id="dataForm" novalidate autocomplete="off">
      <div class="table-wrapper">
        <table id="dataTable">
          <thead>
            <tr>
              <th>H√†nh ƒë·ªông</th><th>T√™n</th><th>Page</th><th>Th·ªã tr∆∞·ªùng</th><th>S·∫£n ph·∫©m</th><th>TKQC</th><th>Ng√†y</th><th>Ca</th><th>CPQC</th><th>Via log</th><th>S·ªë Mess+Cmt</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <button type="submit" id="submitBtn" class="submit-btn" disabled>üöÄ G·ª≠i b√°o c√°o</button>
    </form>
    <div id="responseMessage"></div>
  </div>

<script>
    // --- START: DATA CONFIGURATION ---
    const CONFIG_URL = 'https://script.google.com/macros/s/AKfycbyJFypolFBm94GEsIAeMn62hjP6clM6Km40TQo5uwiwLSzdV74w-CTJ0RLON3DFGfolGA/exec'; 

    let masterData = [];
    let employeeList = [];
    let shiftList = [];
    // --- END: DATA CONFIGURATION ---

    const tableBody = document.getElementById('tableBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('dataForm');
    const statusDiv = document.getElementById('status');
    const respMsg = document.getElementById('responseMessage');
    let rowCounter = 0;
    
    // --- UTILITY FUNCTIONS ---
    function updateStatus(message, isError = false) {
        statusDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
        statusDiv.style.color = isError ? '#721c24' : '#495057';
    }
    function escapeHtml(str) { const div = document.createElement('div'); div.textContent = str || ''; return div.innerHTML; }
    function createOptions(list, selected = '', placeholder = '') {
        let html = placeholder ? `<option value="">${placeholder}</option>` : '';
        html += list.map(item => `<option value="${escapeHtml(item)}" ${item === selected ? 'selected' : ''}>${escapeHtml(item)}</option>`).join('');
        return html;
    }
    function formatCurrency(input) { let val = input.value.replace(/[^0-9]/g, ''); input.value = val ? parseInt(val, 10).toLocaleString('vi-VN') : ''; }
    const getToday = () => new Date().toISOString().split('T')[0];

    // --- CORE LOGIC ---
    function onEmployeeChange(selectElement) {
        const selectedEmployee = selectElement.value;
        const row = selectElement.closest('tr');

        const pagesForEmployee = [...new Set(masterData
            .filter(record => record.nhanvien === selectedEmployee)
            .map(record => record.page)
        )];
        
        const pageSelect = row.querySelector('select[name="page"]');
        pageSelect.innerHTML = createOptions(pagesForEmployee, '', '-- Ch·ªçn Page --');
        pageSelect.disabled = !selectedEmployee;

        const fieldsToReset = ['Th·ªã_tr∆∞·ªùng', 'S·∫£n_ph·∫©m', 'TKQC'];
        fieldsToReset.forEach(name => {
            const input = row.querySelector(`input[name="${name}"]`);
            if (input) input.value = '';
        });
        updateStatus(`ƒê√£ ch·ªçn nh√¢n vi√™n: ${selectedEmployee}. Vui l√≤ng ch·ªçn Page.`);
    }

    function onPageChange(selectElement) {
        const selectedPage = selectElement.value;
        const row = selectElement.closest('tr');
        const selectedEmployee = row.querySelector('select[name="T√™n"]').value;
        
        const record = masterData.find(r => r.nhanvien === selectedEmployee && r.page === selectedPage);

        if (record) {
            row.querySelector('input[name="Th·ªã_tr∆∞·ªùng"]').value = record.thitruong || '';
            row.querySelector('input[name="S·∫£n_ph·∫©m"]').value = record.sanpham || '';
            row.querySelector('input[name="TKQC"]').value = record.tkqc || '';
            updateStatus(`ƒê√£ t·ª± ƒë·ªông ƒëi·ªÅn th√¥ng tin cho Page: ${selectedPage}`);
        } else {
             const fieldsToReset = ['Th·ªã_tr∆∞·ªùng', 'S·∫£n_ph·∫©m', 'TKQC'];
             fieldsToReset.forEach(name => { row.querySelector(`input[name="${name}"]`).value = ''; });
        }
    }

    // *** START: UPDATED FUNCTION ***
    function addNewRow(data = {}) {
        rowCounter++;
        const row = document.createElement('tr');
        
        const preselectedName = data.T√™n || '';

        row.innerHTML = `
            <td class="action-buttons"><button type="button" onclick="this.closest('tr').remove()">‚ùå</button></td>
            <td><select name="T√™n" onchange="onEmployeeChange(this)">${createOptions(employeeList, preselectedName, '-- Ch·ªçn t√™n --')}</select></td>
            <td><select name="page" onchange="onPageChange(this)" disabled><option value="">-- Ch·ªçn t√™n tr∆∞·ªõc --</option></select></td>
            <td><input name="Th·ªã_tr∆∞·ªùng" type="text" placeholder="T·ª± ƒë·ªông" readonly></td>
            <td><input name="S·∫£n_ph·∫©m" type="text" placeholder="T·ª± ƒë·ªông" readonly></td>
            <td><input name="TKQC" type="text" placeholder="T·ª± ƒë·ªông" readonly></td>
            <td><input name="Ng√†y" type="date" value="${getToday()}" autocomplete="off"></td>
            <td><select name="ca">${createOptions(shiftList, '', '-- Ch·ªçn ca --')}</select></td>
            <td><input name="CPQC" type="text" oninput="formatCurrency(this)" placeholder="Nh·∫≠p CPQC..." autocomplete="off"></td>
            <td><input name="Via_log" type="text" placeholder="Nh·∫≠p Via log..." autocomplete="off"></td>
            <td><input name="S·ªë_Mess_Cmt" type="number" placeholder="Nh·∫≠p s·ªë mess+cmt..." autocomplete="off"></td>
            <td class="hidden"><input name="id" value="R${Date.now()}_${rowCounter}" readonly></td>
        `;
        tableBody.appendChild(row);

        // If a name was pre-selected, trigger the logic to populate the next dropdown
        const tenSelect = row.querySelector('select[name="T√™n"]');
        if (tenSelect.value) {
            onEmployeeChange(tenSelect);
        }

        updateStatus(`ƒê√£ th√™m d√≤ng m·ªõi. Vui l√≤ng ƒëi·ªÅn th√¥ng tin.`);
    }
    // *** END: UPDATED FUNCTION ***

    function validateForm() {
        document.querySelectorAll('.error-cell').forEach(c => c.classList.remove('error-cell'));
        let isValid = true;
        const rows = tableBody.querySelectorAll('tr');
        if (rows.length === 0) {
            respMsg.className = 'error'; respMsg.textContent = 'Ch∆∞a c√≥ d√≤ng n√†o ƒë·ªÉ g·ª≠i!';
            return false;
        }

        const requiredFields = ['T√™n', 'page', 'Ng√†y', 'ca', 'CPQC', 'Via_log', 'S·ªë_Mess_Cmt'];
        rows.forEach((row, index) => {
            requiredFields.forEach(name => {
                const input = row.querySelector(`[name="${name}"]`);
                if (input && !input.value.trim()) {
                    isValid = false;
                    input.closest('td').classList.add('error-cell');
                }
            });
        });

        if (!isValid) { respMsg.className = 'error'; respMsg.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·ªß c√°c √¥ m√†u ƒë·ªè.'; }
        return isValid;
    }

    function handleSubmit(e) {
        e.preventDefault();
        if (!validateForm()) return;
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang g·ª≠i...';

        const allRows = Array.from(tableBody.querySelectorAll('tr')).map(row => {
            const rowData = {};
            row.querySelectorAll('input, select').forEach(input => {
                if (input.name) {
                    rowData[input.name] = (input.name === 'CPQC') ? input.value.replace(/\./g, '') : input.value;
                }
            });
            return rowData;
        });

        const formData = new FormData();
        formData.append('rows', JSON.stringify(allRows));
        
        const SUBMIT_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby6w0yKs1ML0irL8IUeZo75gbZG2_tVbkcqz7DRi2ELqpdlu2gq_B67TwViZemq-QK8Xw/exec';
        
        fetch(SUBMIT_SCRIPT_URL, { method: 'POST', body: formData })
          .then(res => res.json())
          .then(result => {
            respMsg.className = result.error ? 'error' : 'success';
            respMsg.textContent = result.error || result.message || 'G·ª≠i th√†nh c√¥ng!';
            if (!result.error) {
                const urlParams = new URLSearchParams(window.location.search);
                const nameFromUrl = urlParams.get('ten');
                tableBody.innerHTML = '';
                addNewRow({ T√™n: nameFromUrl }); // Re-add the first row with the name from URL
            }
          })
          .catch(err => {
            respMsg.className = 'error';
            respMsg.textContent = `L·ªói g·ª≠i d·ªØ li·ªáu: ${err.message}`;
          })
          .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
            updateStatus('Ho√†n th√†nh g·ª≠i b√°o c√°o');
          });
    }

    // *** START: UPDATED FUNCTION ***
    async function fetchConfigurationData() {
        updateStatus('ƒêang t·∫£i c·∫•u h√¨nh t·ª´ Google Sheet...');
        try {
            const response = await fetch(CONFIG_URL);
            if (!response.ok) throw new Error(`Network response error: ${response.statusText}`);
            
            const data = await response.json();
            if (data.error) throw new Error(`L·ªói t·ª´ Apps Script: ${data.error}`);

            masterData = data.masterData || [];
            shiftList = data.shifts || [];
            employeeList = [...new Set(masterData.map(record => record.nhanvien))].sort();

            updateStatus('T·∫£i c·∫•u h√¨nh th√†nh c√¥ng. ·ª®ng d·ª•ng ƒë√£ s·∫µn s√†ng.');
            addRowBtn.disabled = false;
            submitBtn.disabled = false;
            
            // Get name from URL parameter 'ten'
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('ten');

            // Add the first row, pre-selecting the name if it exists in the URL
            addNewRow({ T√™n: nameFromUrl });

        } catch (error) {
            updateStatus(`Kh√¥ng th·ªÉ t·∫£i c·∫•u h√¨nh: ${error.message}`, true);
            respMsg.className = 'error';
            respMsg.textContent = `L·ªói nghi√™m tr·ªçng: Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu c·∫•u h√¨nh t·ª´ Google Sheet. Vui l√≤ng ki·ªÉm tra l·∫°i URL v√† quy·ªÅn truy c·∫≠p c·ªßa Apps Script.`;
        }
    }
    // *** END: UPDATED FUNCTION ***

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', fetchConfigurationData);
    form.addEventListener('submit', handleSubmit);
    addRowBtn.addEventListener('click', () => addNewRow()); // Add a new blank row
</script>
</body>
</html>

<body>
  <div class="container">

    <div class="status" id="status">ƒêang kh·ªüi t·∫°o...</div>

  <div class="video-section">
      <h2>Video h∆∞·ªõng d·∫´n</h2>
      <div class="video-wrapper">
          <!-- Y√äU C·∫¶U 3: THAY ƒê·ªîI VIDEO -->
          <iframe src="https://www.youtube.com/embed/CgCVZdcKcqY?si=fLinbvdacpkN31ne" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

  <script>
    let allPagesData = [];
    const productList = ["Fitgum CAFE 20X", "Kem Body", "Bakuchiol Retinol", "Serum s√¢m", "Glutathione Collagen", "Glutathione Collagen NEW", "DG", "K·∫πo T√°o", "Serum S√¢m"];
    const marketList = [...new Set(["Canada", "US", "√öc", "EU", "Nh·∫≠t B·∫£n", "H√†n Qu·ªëc", "UK"])];
    const shiftList = ["H·∫øt ca", "Gi·ªØa ca", "Ca Chi·ªÅu"];
    
    const tableBody = document.getElementById('tableBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');
    const form = document.getElementById('dataForm');
    const responseMessageDiv = document.getElementById('responseMessage');
    
    function createOptions(list, selectedValue = '') {
        return list.map(item => `<option value="${item}" ${item === selectedValue ? 'selected' : ''}>${item}</option>`).join('');
    }

    function updatePageOptions(mktInput) {
        const selectedMkt = mktInput.value;
        const row = mktInput.closest('tr');
        
        const fieldsToReset = ['T√™n Page', 'S·∫£n ph·∫©m', 'Th·ªã tr∆∞·ªùng', 'TKQC'];
        fieldsToReset.forEach(name => {
            const input = row.querySelector(`[name="${name}"]`);
            if (input) input.value = '';
        });

        const pageInput = row.querySelector('[name="T√™n Page"]');
        const pageDatalist = row.querySelector('.page-options-list');
        const tkqcDatalist = row.querySelector('.tkqc-options-list');
        tkqcDatalist.innerHTML = '';

        if (selectedMkt && pageDatalist) {
            const relevantPages = allPagesData.filter(item => item.mkt === selectedMkt);
            pageDatalist.innerHTML = relevantPages.map(p => `<option value="${p.page}"></option>`).join('');
            pageInput.readOnly = false;
            pageInput.placeholder = "G√µ ƒë·ªÉ t√¨m Page...";
        } else {
            pageDatalist.innerHTML = '';
            pageInput.readOnly = true;
            pageInput.placeholder = "Vui l√≤ng ch·ªçn MKT";
        }
    }

    function fillRowData(pageInput) {
        const selectedPageName = pageInput.value;
        const row = pageInput.closest('tr');
        const pageData = allPagesData.find(item => item.page === selectedPageName);

        const productInput = row.querySelector('[name="S·∫£n ph·∫©m"]');
        const marketInput = row.querySelector('[name="Th·ªã tr∆∞·ªùng"]');
        const tkqcInput = row.querySelector('[name="TKQC"]');
        const tkqcDatalist = row.querySelector('.tkqc-options-list');

        productInput.value = ''; marketInput.value = ''; tkqcInput.value = ''; tkqcDatalist.innerHTML = '';
        
        if (pageData) {
            productInput.value = pageData.product || '';
            marketInput.value = pageData.market || '';
            
            if (pageData.tkqc && typeof pageData.tkqc === 'string') {
                const tkqcOptions = pageData.tkqc.split(',').map(item => item.trim()).filter(Boolean);
                tkqcDatalist.innerHTML = tkqcOptions.map(opt => `<option value="${opt}"></option>`).join('');
                if (tkqcOptions.length === 1) tkqcInput.value = tkqcOptions[0];
                tkqcInput.placeholder = 'Ch·ªçn ho·∫∑c nh·∫≠p TKQC...';
            } else { tkqcInput.placeholder = 'Page kh√¥ng c√≥ TKQC'; }
        } else { tkqcInput.placeholder = 'Ch·ªçn Page ƒë·ªÉ xem TKQC'; }
    }

    function formatDateFromUrl(dateString) {
      if (!dateString || !/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateString)) return '';
      const parts = dateString.split('/'); // MM/DD/YYYY
      return `${parts[2]}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`; // YYYY-MM-DD
    }
    
    const today = new Date().toISOString().split('T')[0]; // ƒê·ªãnh d·∫°ng YYYY-MM-DD
    function addNewRow(data = {}) {
        const row = document.createElement('tr');
        const uniqueId = Date.now() + Math.random().toString(36).substr(2, 9);
        const pageDatalistId = `page-list-${uniqueId}`;
        const tkqcDatalistId = `tkqc-list-${uniqueId}`;
        
        const cpqcValue = data['CPQC'] ? parseInt(data['CPQC'].replace(/[^0-9]/g, ''), 10).toLocaleString('vi-VN') : '';

        row.innerHTML = `
            <td style="text-align:center;"><button type="button" style="background-color: #6c757d;" onclick="this.closest('tr').remove()">‚ùå</button></td>
            <td><input name="T√™n MKT" list="master-mkt-list" placeholder="Ch·ªçn MKT..." oninput="updatePageOptions(this)" autocomplete="off" value="${data['T√™n MKT'] || ''}"></td>
            <td><input name="T√™n Page" list="${pageDatalistId}" placeholder="Ch·ªçn MKT tr∆∞·ªõc" oninput="fillRowData(this)" autocomplete="off" readonly value="${data['T√™n Page'] || ''}">
                <datalist id="${pageDatalistId}" class="page-options-list"></datalist></td>
            <td><input name="S·∫£n ph·∫©m" list="master-product-list" placeholder="T·ª± ƒë·ªông/Ch·ªçn" autocomplete="off" value="${data['S·∫£n ph·∫©m'] || ''}"></td>
            <td><input name="Th·ªã tr∆∞·ªùng" list="master-market-list" placeholder="T·ª± ƒë·ªông/Ch·ªçn" autocomplete="off" value="${data['Th·ªã tr∆∞·ªùng'] || ''}"></td>
            <td><input name="TKQC" list="${tkqcDatalistId}" placeholder="Ch·ªçn Page tr∆∞·ªõc" autocomplete="off" value="${data['TKQC'] || ''}">
                <datalist id="${tkqcDatalistId}" class="tkqc-options-list"></datalist></td>
            <td><input name="Ng√†y" type="date" value="${data['Ng√†y'] || today}" autocomplete="off"></td>
            <td><select name="Ca"><option value="">-- Ch·ªçn ca --</option>${createOptions(shiftList, data['Ca'])}</select></td>
            <td><input name="CPQC" type="text" placeholder="Nh·∫≠p chi ph√≠..." oninput="this.value = (parseInt(this.value.replace(/[^0-9]/g, ''), 10) || '').toLocaleString('vi-VN')" autocomplete="off" value="${cpqcValue}"></td>
            <td><input name="Via log" placeholder="Nh·∫≠p via..." autocomplete="off" value="${data['Via log'] || ''}"></td>
            <td><input name="S·ªë Mess+Cmt" type="number" placeholder="Nh·∫≠p s·ªë..." autocomplete="off" value="${data['S·ªë Mess+Cmt'] || ''}"></td>
        `;
        
        tableBody.appendChild(row);

        if (data['T√™n MKT']) {
            const mktInput = row.querySelector('[name="T√™n MKT"]');
            updatePageOptions(mktInput);
            row.querySelector('[name="T√™n Page"]').value = data['T√™n Page'] || '';
        }
        if (data['T√™n Page']) {
            const pageInput = row.querySelector('[name="T√™n Page"]');
            fillRowData(pageInput);
            row.querySelector('[name="S·∫£n ph·∫©m"]').value = data['S·∫£n ph·∫©m'] || row.querySelector('[name="S·∫£n ph·∫©m"]').value;
            row.querySelector('[name="Th·ªã tr∆∞·ªùng"]').value = data['Th·ªã tr∆∞·ªùng'] || row.querySelector('[name="Th·ªã tr∆∞·ªùng"]').value;
            row.querySelector('[name="TKQC"]').value = data['TKQC'] || row.querySelector('[name="TKQC"]').value;
        }
    }
    
    function parseUrlData(dataString) {
      try {
        const result = [];
        const fieldMap = {
            'T√™n': 'T√™n MKT', 'Page': 'T√™n Page', 'Ng√†y': 'Ng√†y', 'Ca': 'Ca',
            'S·∫£nph·∫©m': 'S·∫£n ph·∫©m', 'Th·ªãtr∆∞·ªùng': 'Th·ªã tr∆∞·ªùng', 'TKQC': 'TKQC',
            'CPQC': 'CPQC', 'Vialog': 'Via log', 'S·ªëMessCmt': 'S·ªë Mess+Cmt'
        };
        
        const rows = dataString.split('_b_');
        rows.forEach((rowStr) => {
          if (!rowStr.trim()) return;
          const rowData = {};
          const fields = rowStr.split('_a_');
          for (let i = 0; i < fields.length; i += 2) {
            const urlKey = fields[i];
            let fieldValue = fields[i + 1] !== undefined ? decodeURIComponent(fields[i + 1].replace(/\+/g, ' ')).trim() : '';
            const formKey = fieldMap[urlKey];
            if (formKey) {
              if(formKey === 'Ng√†y') fieldValue = formatDateFromUrl(fieldValue);
              rowData[formKey] = fieldValue;
            }
          }
          if (Object.keys(rowData).length > 0) result.push(rowData);
        });
        return result;
      } catch (error) {
        console.error('L·ªói ph√¢n t√≠ch d·ªØ li·ªáu URL:', error);
        return [];
      }
    }
    
    function loadDataFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const dataString = urlParams.get('data');
        if (!dataString) return false;

        try {
            statusDiv.textContent = 'ƒêang ƒë·ªçc d·ªØ li·ªáu t·ª´ URL...';
            const data = parseUrlData(dataString);
            if (data.length === 0) throw new Error('D·ªØ li·ªáu URL kh√¥ng h·ª£p l·ªá.');
            
            tableBody.innerHTML = '';
            data.forEach(rowData => addNewRow(rowData));
            statusDiv.textContent = `ƒê√£ t·∫£i th√†nh c√¥ng ${data.length} d√≤ng t·ª´ URL.`;
            return true;
        } catch(e) {
            statusDiv.textContent = `L·ªói t·∫£i d·ªØ li·ªáu t·ª´ URL: ${e.message}`;
            return false;
        }
    }
    
    async function handleSubmit(e) {
        e.preventDefault();
        
        // Y√äU C·∫¶U 2: LOGIC VALIDATION
        let isValid = true;
        responseMessageDiv.textContent = '';
        responseMessageDiv.style.color = 'var(--danger-color)';
        
        // X√≥a t·∫•t c·∫£ c√°c c·∫£nh b√°o l·ªói c≈©
        document.querySelectorAll('#dataTable .error-cell').forEach(cell => {
            cell.classList.remove('error-cell');
        });

        const rowsToProcess = Array.from(tableBody.querySelectorAll('tr'));
        if (rowsToProcess.length === 0) {
            responseMessageDiv.textContent = 'Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ g·ª≠i. Vui l√≤ng th√™m √≠t nh·∫•t m·ªôt d√≤ng.';
            return;
        }

        const requiredFields = ['T√™n MKT', 'T√™n Page', 'Ng√†y', 'Ca'];

        rowsToProcess.forEach((row, index) => {
            requiredFields.forEach(fieldName => {
                const input = row.querySelector(`[name="${fieldName}"]`);
                if (input && !input.value.trim()) {
                    isValid = false;
                    input.closest('td').classList.add('error-cell');
                }
            });
        });

        if (!isValid) {
            responseMessageDiv.textContent = 'L·ªói: Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin v√†o c√°c √¥ ƒë∆∞·ª£c ƒë√°nh d·∫•u m√†u ƒë·ªè.';
            return; // D·ª´ng vi·ªác g·ª≠i form
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang g·ª≠i...';

        // Y√äU C·∫¶U 1: √ÅNH X·∫† T√äN TR∆Ø·ªúNG
        const keyMap = {
            "T√™n MKT": "T√™n",
            "Ng√†y": "Ng√†y",
            "Ca": "ca",
            "S·∫£n ph·∫©m": "S·∫£n_ph·∫©m",
            "Th·ªã tr∆∞·ªùng": "Th·ªã_tr∆∞·ªùng",
            "T√™n Page": "page",
            "TKQC": "TKQC",
            "CPQC": "CPQC",
            "Via log": "Via_log",
            "S·ªë Mess+Cmt": "S·ªë_Mess_Cmt"
        };
        
        const allRows = rowsToProcess.map(row => {
            const rowData = {};
            row.querySelectorAll('input, select').forEach(input => {
                const mappedKey = keyMap[input.name];
                if (mappedKey) {
                    const value = (input.name === 'CPQC') 
                        ? (input.value.replace(/[,.]/g, '') || 0) 
                        : (input.value || '');
                    rowData[mappedKey] = value;
                }
            });
            return rowData;
        });

        const formData = new FormData();
        formData.append('rows', JSON.stringify(allRows));
        const SCRIPT_URL_POST = 'https://script.google.com/macros/s/AKfycbwk8pGZ1JADy6cUWsogju6lVJfyj-fSx7C8FkgjgFJGRq27Xhot-ACAxd7d_MaA4m3sBA/exec';
        
        try {
            const response = await fetch(SCRIPT_URL_POST, { method: 'POST', body: formData });
            const result = await response.json();
            responseMessageDiv.style.color = result.error ? 'var(--danger-color)' : 'var(--success-color)';
            responseMessageDiv.textContent = result.error || result.message || 'G·ª≠i b√°o c√°o th√†nh c√¥ng!';
            if (!result.error) {
                tableBody.innerHTML = '';
                addNewRow();
            }
        } catch (err) {
            responseMessageDiv.textContent = 'L·ªói khi g·ª≠i d·ªØ li·ªáu: ' + err.message;
            responseMessageDiv.style.color = 'var(--danger-color)';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        addRowBtn.disabled = true; submitBtn.disabled = true;
        statusDiv.textContent = 'ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet...';
        
        document.getElementById('master-product-list').innerHTML = productList.map(p => `<option value="${p}"></option>`).join('');
        document.getElementById('master-market-list').innerHTML = marketList.map(m => `<option value="${m}"></option>`).join('');

        const DATA_SOURCE_URL = 'https://script.google.com/macros/s/AKfycbxRkEoEIoXya_PdcYGT1tmXlMJ-ef3aOaBldi_chinJTfTLoSUj535vVaV3spDbD03L5A/exec';

        try {
            const response = await fetch(DATA_SOURCE_URL);
            if (!response.ok) throw new Error(`L·ªói m·∫°ng: ${response.status}`);
            const data = await response.json();
            if (data.error) throw new Error(`L·ªói t·ª´ Google Script: ${data.error}`);
            allPagesData = data;
            
            const masterMktDatalist = document.getElementById('master-mkt-list');
            const mktNames = [...new Set(allPagesData.map(item => item.mkt).filter(Boolean))];
            masterMktDatalist.innerHTML = mktNames.map(name => `<option value="${name}"></option>`).join('');
            
            addRowBtn.disabled = false; submitBtn.disabled = false;
            
            if (!loadDataFromUrl()) {
                addNewRow();
                statusDiv.textContent = `T·∫£i th√†nh c√¥ng d·ªØ li·ªáu. H·ªá th·ªëng ƒë√£ s·∫µn s√†ng.`;
            }

        } catch (error) {
            console.error('L·ªói nghi√™m tr·ªçng khi t·∫£i d·ªØ li·ªáu:', error);
            statusDiv.textContent = `L·ªói: ${error.message}. Vui l√≤ng ki·ªÉm tra l·∫°i link Google Script v√† k·∫øt n·ªëi m·∫°ng.`;
            statusDiv.style.color = 'var(--danger-color)';
        }
    });

    form.addEventListener('submit', handleSubmit);
    addRowBtn.addEventListener('click', () => addNewRow());
  </script>
</body>

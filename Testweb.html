<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Form Gửi Dữ Liệu</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 30px auto; }
    label { display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 8px; box-sizing: border-box; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 16px; }
    #responseMessage { margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h2 id="formTitle">Thêm thông tin mới</h2>

  <form id="dataForm">
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Tin nhắn:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit" id="submitBtn">Gửi dữ liệu</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    // 1) Lấy tham số từ URL
    const params = new URLSearchParams(window.location.search);
    const nameVal    = params.get('name');
    const emailVal   = params.get('email');
    const messageVal = params.get('message');

    // 2) Pre-fill nếu có
    if (nameVal || emailVal || messageVal) {
      if (nameVal)    document.getElementById('name').value    = nameVal;
      if (emailVal)   document.getElementById('email').value   = emailVal;
      if (messageVal) document.getElementById('message').value = messageVal;
      document.getElementById('formTitle').innerText   = 'Chỉnh sửa thông tin';
      document.getElementById('submitBtn').innerText   = 'Lưu thay đổi';
    }

    // 3) Xử lý khi submit
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(this)).toString();

      fetch(
        'https://script.google.com/macros/s/AKfycbzkYxcYwruJ_JOtlZKyFXpkL9Q-36cyrUt4pC4JGjfxVDRxhWXYOyaoCIeESeUFl95RVQ/exec',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        }
      )
      .then(r => r.text())
      .then(txt => {
        const p = document.getElementById('responseMessage');
        if (txt.startsWith('Lỗi')) {
          p.style.color = 'red';
          p.innerText = txt;
        } else {
          p.style.color = 'green';
          p.innerText = txt;
          // Nếu bạn muốn clear form khi thêm mới:
          if (!nameVal && !emailVal && !messageVal) this.reset();
        }
      })
      .catch(err => {
        const p = document.getElementById('responseMessage');
        p.style.color = 'red';
        p.innerText = 'Lỗi gửi: ' + err;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo Cáo MKT LumiGlobal</title>
  <!-- [ĐÃ THAY ĐỔI] Thêm CSS của thư viện Autocomplete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
  <style>
    :root {
      --primary-color: #0056b3;
      --primary-color-dark: #003d82;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --info-color: #17a2b8;
      --light-gray: #f8f9fa;
      --medium-gray: #ddd;
      --dark-gray: #333;
      --border-radius: 6px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      line-height: 1.6;
    }
    
    .container {
      max-width: 95vw;
      margin: 2rem auto;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid var(--primary-color);
    }
    
    .logo {
      height: 60px;
      margin-right: 1.5rem;
    }
    
    h1 {
      color: var(--primary-color);
      margin: 0;
      font-weight: 600;
      font-size: 2rem;
    }
    
    .table-wrapper {
      overflow-x: auto;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    
    th, td {
      border: 1px solid var(--medium-gray);
      padding: 0.8rem 1rem;
      text-align: left;
      vertical-align: middle;
      white-space: nowrap;
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      position: sticky;
      top: 0;
      z-index: 2; /* [ĐÃ THAY ĐỔI] Tăng z-index để cao hơn cả autocomplete */
    }

    tr:nth-child(even) { background-color: var(--light-gray); }
    tr:hover { background-color: #e9ecef; }
    
    input, textarea, button, select {
      box-sizing: border-box;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      width: 100%;
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    td input, td select {
        white-space: normal;
        height: auto;
        min-height: 38px;
    }
    
    input:focus, select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover { background-color: var(--primary-color-dark); }
    
    .action-buttons { display: flex; gap: 0.5rem; justify-content: center; }
    .action-buttons button { padding: 0.4rem 0.6rem; }
    
    .add-row-btn { 
      background-color: var(--success-color); 
      margin-bottom: 1.5rem; 
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
    }
    .add-row-btn:hover { background-color: #218838; }
    
    .submit-btn { 
      background-color: var(--danger-color); 
      margin-top: 1.5rem; 
      padding: 0.75rem 1.5rem; 
      font-size: 1.1rem; 
    }
    .submit-btn:hover { background-color: #c82333; }
    
    #responseMessage { 
      margin-top: 1.5rem; 
      padding: 1rem; 
      border-radius: var(--border-radius); 
      text-align: center; 
      font-weight: bold; 
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .error-cell { background-color: #f8d7da !important; border: 1px solid var(--danger-color) !important; }

    .hidden { display: none; }
    .addSimilar { background-color: var(--info-color); }
    .addSimilar:hover { background-color: #138496; }
    .removeRow { background-color: #6c757d; }
    .removeRow:hover { background-color: #5a6268; }
    
    .input-container { display: flex; align-items: center; gap: 0.5rem; }
    .input-container input { flex-grow: 1; }
    .input-container .addSimilar {
        flex-shrink: 0;
        width: 38px;
        height: 38px;
        padding: 0;
        font-size: 1.2rem;
    }

    .status {
      background: #e9ecef;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 14px;
      color: #495057;
    }

    /* [ĐÃ THAY ĐỔI] CSS tùy chỉnh cho thư viện autocomplete */
    .autoComplete_wrapper {
      display: block; /* Làm cho wrapper chiếm toàn bộ chiều rộng của td */
      width: 100%;
    }
    .autoComplete_wrapper > input {
        width: 100%;
    }
    .autoComplete_wrapper > ul {
        z-index: 1000 !important; /* Đảm bảo danh sách gợi ý luôn ở trên cùng */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg" alt="LumiGlobal Logo" class="logo">
      <h1>Báo Cáo MKT LumiGlobal</h1>
    </div>

    <div class="status" id="status">Đã sẵn sàng - Click "Thêm dòng trống" để bắt đầu</div>

    <button id="addRowBtn" type="button" class="add-row-btn">➕ Thêm dòng trống</button>
    
    <form id="dataForm" novalidate>
      <div class="table-wrapper">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Hành động</th>
              <th>Tên</th>
              <th>Ngày</th>
              <th>Ca</th>
              <th>Sản phẩm</th>
              <th>Thị trường</th>
              <th>Page</th>
              <th>TKQC</th>
              <th>CPQC</th>
              <th>Via log</th>
              <th>Số Mess+Cmt</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Rows will be added here -->
          </tbody>
        </table>
      </div>
      <button type="submit" id="submitBtn" class="submit-btn">🚀 Gửi báo cáo</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <!-- [ĐÃ THAY ĐỔI] Thêm JS của thư viện Autocomplete -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script>
    // Data
    const employeeList = ["Phạm Tiến Thành","Lê Đình Toản","Trần Quốc Khải","Mạnh Cường","Nguyễn Thị Hiếu","Vũ Viết Anh","Lục Trần Minh Trí","Đoàn Ngọc Huân","Nguyễn Hiền Lương","Trần Huy Hùng","Nguyễn Anh Tuấn","Trần Tiến","Nguyễn Thị Như Quỳnh","Nguyễn Quang Trường"];
    const productList = ["Kem body","CF FG","CB BAKU","Bakuchiol","Cà phê","Nám","Kẹo Dâu","Serum Sâm","Kẹo Dâu New","Body TBN","Baku TBN","DG","Kẹo Táo"];
    const marketList = ["Nhật","Hàn","Canada","US","Úc","Anh"];
    const shiftList = ["Hết ca","Giữa ca","Ca Chiều"];
    
    const tkqcData = { "Lê Đình Toản": ["lumi hn 07(1)","tcm 365(1)","tcm 386(1)","tcm 389-b(1)","tcm 427-b"], "Lục Trần Minh Trí": ["tcm 399-b","tcm 456"], "Mạnh Cường": ["lumi hn 04","lumi hn 06","tcm 372-b","tcm 376-b","tcm 378(1)","tcm 394(1)","tcm 407(1)","tcm 418(1)","tcm 442(1)"], "Nguyễn Anh Tuấn": ["lumi hn 11","tcm  395"], "Nguyễn Hiền Lương": ["lumi hn 13(1)","tcm 410-b(1)","tcm 430-b","tcm 434-b(1)"], "Nguyễn Quang Trường": ["lumi hn 09"], "Nguyễn Thị Hiếu": ["lumi hn 10","tcm 381(1)","tcm 406(1)","tcm 413-b","tcm 440(1)","tcm 443(1)"], "Nguyễn Thị Như Quỳnh": ["lumi hn 08 hold"], "Phạm Tiến Thành": ["lumi hn 05(1)","lumi hn 14(1)","tcm 300","tcm 393(1)","tcm 431(1)","tcm 449(1)"], "Trần Huy Hùng": ["lumi hn 01","tcm 429-b(1)","tcm 438(1)"], "Trần Quốc Khải": ["lumi hn 02(1)","lumi hn 12","tcm 369-b(1)","tcm 380(1)","tcm 387(1)","tcm 455"], "Trần Tiến": ["tcm 426-b"], "Vũ Viết Anh": ["tcm 390","tcm 450(1)"], "Đoàn Ngọc Huân": ["lumi hn 03(1)","tcm 400-b(1)"] };
    const pageData ={ /* ... dữ liệu pageData giữ nguyên ... */ };

    // DOM elements
    const tableBody = document.getElementById('tableBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const form = document.getElementById('dataForm');
    const statusDiv = document.getElementById('status');
    const respMsg = document.getElementById('responseMessage');
    
    let rowCounter = 0;
    // [ĐÃ THAY ĐỔI] Lưu trữ các instance của autocomplete để có thể hủy khi cần
    window.activeAutocompletes = {};

    // Utility functions
    function updateStatus(message) {
      console.log('[STATUS]', message);
      statusDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
    }

    function formatCurrency(input) {
        let rawValue = input.value.replace(/[^0-9]/g, '');
        if (!rawValue) {
            input.value = '';
            return;
        }
        const formattedValue = parseInt(rawValue, 10).toLocaleString('vi-VN');
        input.value = formattedValue;
    }
    window.formatCurrency = formatCurrency;

    function getToday() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    function createOptions(list, selectedValue = '') { return list.map(item => `<option value="${escapeHtml(item)}" ${item === selectedValue ? 'selected' : ''}>${escapeHtml(item)}</option>`).join(''); }
    
    // [ĐÃ THAY ĐỔI] Cập nhật hàm này để khởi tạo lại autocomplete cho TKQC và Page
    function updateEmployeeData(employeeName, row) {
      const tkqcInput = row.querySelector('.tkqc-input');
      const pageInput = row.querySelector('.page-input');
      tkqcInput.value = '';
      pageInput.value = '';
      const rowId = row.dataset.rowId;

      // Hủy các instance autocomplete cũ
      if (window.activeAutocompletes[`tkqc-${rowId}`]) window.activeAutocompletes[`tkqc-${rowId}`].unInit();
      if (window.activeAutocompletes[`page-${rowId}`]) window.activeAutocompletes[`page-${rowId}`].unInit();

      const tkqcList = tkqcData[employeeName] || [];
      const pageList = pageData[employeeName] || [];

      // Khởi tạo autocomplete mới cho TKQC
      window.activeAutocompletes[`tkqc-${rowId}`] = new autoComplete({
        selector: `#tkqc-${rowId}`,
        placeHolder: "Gõ để tìm TKQC...",
        data: { src: tkqcList },
        resultItem: { highlight: true },
        threshold: 1, // Bắt đầu gợi ý sau 1 ký tự
      });

      // Khởi tạo autocomplete mới cho Page
      window.activeAutocompletes[`page-${rowId}`] = new autoComplete({
        selector: `#page-${rowId}`,
        placeHolder: "Gõ để tìm Page...",
        data: { src: pageList },
        resultItem: { highlight: true },
        threshold: 1,
      });

      updateStatus(`Cập nhật dữ liệu cho ${employeeName}: ${tkqcList.length} TKQC, ${pageList.length} Page`);
    }

    // [ĐÃ THAY ĐỔI] Hàm `addNewRow` được viết lại hoàn toàn để sử dụng autocomplete
    function addNewRow(data = {}) {
      rowCounter++;
      const rowId = `row${rowCounter}`;
      
      const row = document.createElement('tr');
      row.dataset.rowId = rowId;
      
      row.innerHTML = `
        <td class="action-buttons">
          <button type="button" class="removeRow" onclick="removeRow(this)">❌</button>
        </td>
        <td><input id="name-${rowId}" name="Tên" type="text" autocomplete="off" value="${escapeHtml(data.Tên || '')}"></td>
        <td><input name="Ngày" type="date" value="${data.Ngày || getToday()}"></td>
        <td><input id="ca-${rowId}" name="ca" type="text" autocomplete="off" value="${escapeHtml(data.ca || '')}"></td>
        <td><input id="product-${rowId}" name="Sản_phẩm" type="text" autocomplete="off" value="${escapeHtml(data.Sản_phẩm || '')}"></td>
        <td><div class="input-container"><input id="market-${rowId}" name="Thị_trường" type="text" autocomplete="off" value="${escapeHtml(data.Thị_trường || '')}"><button type="button" class="addSimilar" onclick="addSimilarRow(this, false)">➕</button></div></td>
        <td><div class="input-container"><input id="page-${rowId}" class="page-input" name="page" type="text" autocomplete="off" value="${escapeHtml(data.page || '')}"><button type="button" class="addSimilar" onclick="addSimilarRow(this, true)">➕</button></div></td>
        <td><input id="tkqc-${rowId}" class="tkqc-input" name="TKQC" type="text" autocomplete="off" value="${escapeHtml(data.TKQC || '')}"></td>
        <td><input name="CPQC" type="text" value="${data.CPQC || ''}" oninput="formatCurrency(this)"></td>
        <td><input name="Via_log" value="${escapeHtml(data.Via_log || '')}"></td>
        <td><input name="Số_Mess_Cmt" type="number" value="${data.Số_Mess_Cmt || ''}"></td>
        <td class="hidden"><input name="id" value="${data.id || 'id_' + Date.now() + rowCounter}" readonly></td>
        <td class="hidden"><input name="Team" value="${data.Team || ''}"></td>
        <td class="hidden"><input name="id_NS" value="${data.id_NS || ''}"></td>
      `;

      tableBody.appendChild(row);
      
      const cpqcInput = row.querySelector('[name="CPQC"]');
      if (cpqcInput.value) {
          formatCurrency(cpqcInput);
      }
      
      // Khởi tạo autocomplete cho các trường
      const nameAutocomplete = new autoComplete({
        selector: `#name-${rowId}`,
        placeHolder: "Gõ để tìm tên...",
        data: { src: employeeList },
        resultItem: { highlight: true },
        threshold: 1,
        events: {
          input: {
            selection: (event) => {
              const selection = event.detail.selection.value;
              nameAutocomplete.input.value = selection;
              updateEmployeeData(selection, row);
            }
          }
        }
      });
      window.activeAutocompletes[`name-${rowId}`] = nameAutocomplete;

      const caAutocomplete = new autoComplete({
        selector: `#ca-${rowId}`,
        placeHolder: "Chọn ca...",
        data: { src: shiftList },
        resultItem: { highlight: true }
      });
      window.activeAutocompletes[`ca-${rowId}`] = caAutocomplete;
      
      const productAutocomplete = new autoComplete({
        selector: `#product-${rowId}`,
        placeHolder: "Gõ để tìm sản phẩm...",
        data: { src: productList },
        resultItem: { highlight: true },
        threshold: 1,
      });
      window.activeAutocompletes[`product-${rowId}`] = productAutocomplete;

      const marketAutocomplete = new autoComplete({
        selector: `#market-${rowId}`,
        placeHolder: "Gõ để tìm thị trường...",
        data: { src: marketList },
        resultItem: { highlight: true },
        threshold: 1,
      });
       window.activeAutocompletes[`market-${rowId}`] = marketAutocomplete;
      
      // Nếu có dữ liệu tên ban đầu (từ URL), trigger cập nhật
      if (data.Tên) {
        updateEmployeeData(data.Tên, row);
      }

      updateStatus(`Đã thêm dòng ${rowCounter}`);
      return row;
    }

    // [ĐÃ THAY ĐỔI] Cập nhật hàm xóa để dọn dẹp các instance autocomplete
    function removeRow(button) {
      const row = button.closest('tr');
      const rowId = row.dataset.rowId;
      // Dọn dẹp các instance liên quan đến dòng này
      Object.keys(window.activeAutocompletes).forEach(key => {
        if (key.endsWith(rowId)) {
          window.activeAutocompletes[key].unInit();
          delete window.activeAutocompletes[key];
        }
      });
      row.remove();
      updateStatus('Đã xóa dòng');
    }

    function addSimilarRow(button, keepPageData) {
      const currentRow = button.closest('tr');
      const data = {};
      currentRow.querySelectorAll('input, select').forEach(input => {
        if (input.name && input.value) {
            if (input.name === 'CPQC') {
                data[input.name] = input.value.replace(/\./g, '');
            } else {
                data[input.name] = input.value;
            }
        }
      });
      delete data.id;
      if (!keepPageData) {
        ['page', 'TKQC', 'CPQC', 'Via_log', 'Số_Mess_Cmt'].forEach(k => delete data[k]);
      } else {
        ['CPQC', 'Số_Mess_Cmt'].forEach(k => delete data[k]);
      }
      addNewRow(data);
    }

    window.removeRow = removeRow;
    window.addSimilarRow = addSimilarRow;

    // [ĐÃ THAY ĐỔI] Cập nhật hàm validate để kiểm tra giá trị của các trường autocomplete
    function validateForm() {
      document.querySelectorAll('.error-cell').forEach(cell => cell.classList.remove('error-cell'));
      let isValid = true;
      const rows = tableBody.querySelectorAll('tr');
      if (rows.length === 0) {
        respMsg.className = 'error';
        respMsg.textContent = 'Chưa có dòng nào để gửi!';
        return false;
      }
      const requiredFields = ['Tên', 'Ngày', 'ca', 'Sản_phẩm', 'Thị_trường', 'page', 'TKQC', 'CPQC', 'Via_log', 'Số_Mess_Cmt'];
      
      rows.forEach(row => {
        requiredFields.forEach(fieldName => {
          const input = row.querySelector(`[name="${fieldName}"]`);
          if (input && !input.value.trim()) {
            isValid = false;
            input.closest('td').classList.add('error-cell');
          }
        });
        
        // Kiểm tra xem tên có trong danh sách không
        const nameInput = row.querySelector('[name="Tên"]');
        if (nameInput && nameInput.value.trim() && !employeeList.includes(nameInput.value.trim())) {
          isValid = false;
          nameInput.closest('td').classList.add('error-cell');
          updateStatus(`Lỗi: Tên "${nameInput.value}" không hợp lệ.`);
        }
      });

      if (!isValid) {
        respMsg.className = 'error';
        respMsg.textContent = 'Vui lòng điền đầy đủ thông tin vào các ô được đánh dấu màu đỏ. Đảm bảo "Tên" được chọn từ danh sách gợi ý.';
      }
      return isValid;
    }
    
    // Các hàm còn lại giữ nguyên
    function parseUrlData(dataString) { /* ... */ }
    function loadDataFromUrl() { /* ... */ }
    function handleSubmit(e) { /* ... */ }

    // Dán lại các hàm không thay đổi để đảm bảo tính toàn vẹn
    function parseUrlData(dataString) {
      try {
        const result = [];
        const rows = dataString.split('_b_');
        const fieldMap = { 'id': 'id', 'Tên': 'Tên', 'Ngày': 'Ngày', 'Ca': 'ca', 'Sảnphẩm': 'Sản_phẩm', 'Thịtrường': 'Thị_trường', 'Page': 'page', 'TKQC': 'TKQC', 'CPQC': 'CPQC', 'Vialog': 'Via_log', 'SốMessCmt': 'Số_Mess_Cmt', 'Team': 'Team', 'idNS': 'id_NS' };
        rows.forEach((rowStr, index) => {
          if (!rowStr.trim()) return;
          const rowData = {};
          const fields = rowStr.split('_a_');
          for (let i = 0; i < fields.length; i += 2) {
            const fieldName = fields[i];
            const fieldValue = fields[i + 1];
            if (fieldMap[fieldName] && fieldValue !== undefined) {
              rowData[fieldMap[fieldName]] = decodeURIComponent(fieldValue.replace(/\+/g, ' '));
            }
          }
          if (Object.keys(rowData).length > 0) result.push(rowData);
        });
        return result;
      } catch (error) {
        console.error('Error parsing URL data:', error);
        return [];
      }
    }

    function loadDataFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataString = urlParams.get('data');
      if (!dataString) {
        updateStatus('Không có dữ liệu từ URL');
        return false;
      }
      try {
        const data = parseUrlData(dataString);
        if (data.length === 0) throw new Error('Dữ liệu trong URL không hợp lệ hoặc rỗng');
        tableBody.innerHTML = '';
        rowCounter = 0;
        data.forEach(rowData => addNewRow(rowData));
        respMsg.className = 'success';
        respMsg.textContent = `Đã tải thành công ${data.length} dòng từ URL`;
        setTimeout(() => respMsg.textContent = '', 5000);
        updateStatus(`Đã tải ${data.length} dòng từ URL`);
        return true;
      } catch (error) {
        respMsg.className = 'error';
        respMsg.textContent = 'Lỗi khi đọc dữ liệu từ URL: ' + error.message;
        updateStatus('Lỗi tải URL: ' + error.message);
        return false;
      }
    }

    function handleSubmit(e) {
      e.preventDefault();
      if (!validateForm()) return;
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Đang gửi...';
      const allRows = [];
      tableBody.querySelectorAll('tr').forEach(row => {
        const rowData = {};
        row.querySelectorAll('input, select').forEach(input => {
          if (input.name) {
            if (input.name === 'CPQC') {
                rowData[input.name] = input.value.replace(/\./g, '');
            } else {
                rowData[input.name] = input.value;
            }
          }
        });
        if (Object.keys(rowData).length > 0) allRows.push(rowData);
      });
      
      const formData = new FormData();
      formData.append('rows', JSON.stringify(allRows));
      fetch('https://script.google.com/macros/s/AKfycbwNYTpMqLITYXVaBYIvu3H_xwt3klyJEiuUELR6VFWeZGuwXDUy65eYKB64yeqOlOR5/exec', { method: 'POST', body: formData })
      .then(response => response.json())
      .then(result => {
        if (result.error) {
          respMsg.className = 'error';
          respMsg.textContent = 'Lỗi: ' + result.error;
        } else {
          respMsg.className = 'success';
          respMsg.textContent = result.message || `Đã gửi thành công ${allRows.length} dòng dữ liệu!`;
          tableBody.innerHTML = '';
          rowCounter = 0;
          window.activeAutocompletes = {}; // Reset bộ nhớ autocomplete
          addNewRow();
        }
      })
      .catch(error => {
        respMsg.className = 'error';
        respMsg.textContent = 'Lỗi khi gửi dữ liệu: ' + error.message;
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = '🚀 Gửi báo cáo';
        updateStatus('Hoàn thành gửi báo cáo');
      });
    }

    addRowBtn.addEventListener('click', () => addNewRow());
    form.addEventListener('submit', handleSubmit);
    document.addEventListener('DOMContentLoaded', () => {
      updateStatus('Ứng dụng đã sẵn sàng');
      if (!loadDataFromUrl()) addNewRow();
    });
  </script>
</body>
</html>

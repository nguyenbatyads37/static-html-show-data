<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Gửi Dữ Liệu vào Google Sheets</title>
</head>
<body>
  <h2>Gửi thông tin vào Google Sheet</h2>
  <form id="dataForm">
    <label for="name">Tên:</label><br>
    <input type="text" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label for="message">Tin nhắn:</label><br>
    <textarea name="message" rows="4"></textarea><br><br>

    <input type="submit" value="Gửi dữ liệu">
  </form>

  <p id="responseMessage"></p>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const queryString = new URLSearchParams(formData).toString();

      fetch("https://script.google.com/macros/s/AKfycbzkYxcYwruJ_JOtlZKyFXpkL9Q-36cyrUt4pC4JGjfxVDRxhWXYOyaoCIeESeUFl95RVQ/exec", {
        method: "POST",
        body: queryString,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById("responseMessage").innerText = text;
        form.reset();
      })
      .catch(error => {
        document.getElementById("responseMessage").innerText = "Lỗi: " + error;
      });
    });
  </script>
</body>
</html>

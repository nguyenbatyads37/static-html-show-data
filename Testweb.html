    function formatDate(date) {
      const d = new Date(date);
      let month = '' + (d.getMonth() + 1);
      let day = '' + d.getDate();
      const year = d.getFullYear();

      if (month.length < 2) month = '0' + month;
      if (day.length < 2) day = '0' + day;

      return [year, month, day].join('-');

      // X·ª≠ l√Ω s·ª± ki·ªán x√≥a d√≤ng

      // X·ª≠ l√Ω khi ch·ªçn t√™n nh√¢n vi√™n

        if (selectedName && tkqcData[selectedName]) {

      // N√∫t th√™m d√≤ng t·ª´ page

    // Th√™m d√≤ng tr·ªëng khi nh·∫•n n√∫t

      // Ki·ªÉm tra xem c√≥ d·ªØ li·ªáu kh√¥ng

        alert('Kh√¥ng c√≥ d·ªØ li·ªáu trong URL!');
        return;

      // X√≥a t·∫•t c·∫£ c√°c d√≤ng hi·ªán c√≥
      tbody.innerHTML = '';
      
      // T·∫°o object ƒë·ªÉ l∆∞u d·ªØ li·ªáu t·ª´ URL
      const urlData = {};
      
      // L·∫•y t·∫•t c·∫£ c√°c tham s·ªë t·ª´ URL
      urlParams.forEach((value, key) => {
        urlData[key] = value;

      // Ph√¢n t√≠ch c·∫•u tr√∫c d·ªØ li·ªáu theo quy t·∫Øc _a_ (c·ªôt) v√† _b_ (d√≤ng)
      const rowsData = {};
      
      // Nh√≥m d·ªØ li·ªáu theo d√≤ng (_b_)
      Object.keys(urlData).forEach(key => {
        if (key.includes('_a_') && key.includes('_b_')) {
          // T√°ch ph·∫ßn row v√† column
          const parts = key.split('_a_');
          const column = parts[1].split('_b_')[0];
          const row = parts[1].split('_b_')[1];
          
          if (!rowsData[row]) {
            rowsData[row] = {};
          }
          
          // √Ånh x·∫° t√™n c·ªôt t·ª´ URL sang t√™n field trong form
          let fieldName;
          switch(column) {
            case 'id': fieldName = 'id'; break;
            case 'T√™n': fieldName = 'T√™n'; break;
            case 'Ng√†y': fieldName = 'Ng√†y'; break;
            case 'Ca': fieldName = 'ca'; break;
            case 'S·∫£n ph·∫©m': fieldName = 'S·∫£n_ph·∫©m'; break;
            case 'Th·ªã tr∆∞·ªùng': fieldName = 'Th·ªã_tr∆∞·ªùng'; break;
            case 'Page': fieldName = 'page'; break;
            default: fieldName = column;
          }
          
          rowsData[row][fieldName] = urlData[key];
        }
      });
      
      // T·∫°o c√°c d√≤ng d·ªØ li·ªáu t·ª´ d·ªØ li·ªáu URL
      Object.values(rowsData).forEach(rowData => {

    });

    // X·ª≠ l√Ω submit form

        return;

      .catch(err => {

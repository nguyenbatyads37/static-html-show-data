  <script>
    // --- START: DATA CONFIGURATION ---
    const employeeList = ["Nguy·ªÖn ƒê·ª©c Anh","Nguy·ªÖn VƒÉn VI·ªát","L√¢m Th·ªã Thu Th·∫£o","Nguy·ªÖn Nam Kh√°nh","Nguy·ªÖn Quang Minh","Nguy·ªÖn ƒê·ª©c Anh","Nguy·ªÖn Danh Nam","Nguy·ªÖn VƒÉn Vi·ªát","L√¢m Th·ªã Thu Th·∫£o","Nguy·ªÖn Quang Minh","Nguy·ªÖn Duy Hi·∫øu","Ph·∫°m Ti·∫øn Th√†nh","L√™ ƒê√¨nh To·∫£n","Tr·∫ßn Qu·ªëc Kh·∫£i","M·∫°nh C∆∞·ªùng","Nguy·ªÖn Th·ªã Hi·∫øu","V≈© Vi·∫øt Anh","L·ª•c Tr·∫ßn Minh Tr√≠","ƒêo√†n Ng·ªçc Hu√¢n","Nguy·ªÖn Hi·ªÅn L∆∞∆°ng","Tr·∫ßn Huy H√πng","Nguy·ªÖn Anh Tu·∫•n","Tr·∫ßn Ti·∫øn","Nguy·ªÖn Th·ªã Nh∆∞ Qu·ª≥nh","Nguy·ªÖn Quang Tr∆∞·ªùng"];
    const shiftList = ["H·∫øt ca","Gi·ªØa ca","Ca Chi·ªÅu"];
    const tkqcData = { "L√™ ƒê√¨nh To·∫£n": ["lumi hn 07(1)","tcm 365(1)","tcm 386(1)","tcm 389-b(1)","tcm 427-b"], "L·ª•c Tr·∫ßn Minh Tr√≠": ["tcm 399-b","tcm 456"], "M·∫°nh C∆∞·ªùng": ["lumi hn 04","lumi hn 06","tcm 372-b","tcm 376-b","tcm 378(1)","tcm 394(1)","tcm 407(1)","tcm 418(1)","tcm 442(1)"], "Nguy·ªÖn Anh Tu·∫•n": ["lumi hn 11","tcm  395"], "Nguy·ªÖn Hi·ªÅn L∆∞∆°ng": ["lumi hn 13(1)","tcm 410-b(1)","tcm 430-b","tcm 434-b(1)"], "Nguy·ªÖn Quang Tr∆∞·ªùng": ["lumi hn 09"], "Nguy·ªÖn Th·ªã Hi·∫øu": ["lumi hn 10","tcm 381(1)","tcm 406(1)","tcm 413-b","tcm 440(1)","tcm 443(1)"], "Nguy·ªÖn Th·ªã Nh∆∞ Qu·ª≥nh": ["lumi hn 08 hold"], "Ph·∫°m Ti·∫øn Th√†nh": ["lumi hn 05(1)","lumi hn 14(1)","tcm 300","tcm 393(1)","tcm 431(1)","tcm 449(1)"], "Tr·∫ßn Huy H√πng": ["lumi hn 01","tcm 429-b(1)","tcm 438(1)"], "Tr·∫ßn Qu·ªëc Kh·∫£i": ["lumi hn 02(1)","lumi hn 12","tcm 369-b(1)","tcm 380(1)","tcm 387(1)","tcm 455"], "Tr·∫ßn Ti·∫øn": ["tcm 426-b"], "V≈© Vi·∫øt Anh": ["tcm 390","tcm 450(1)"], "ƒêo√†n Ng·ªçc Hu√¢n": ["lumi hn 03(1)","tcm 400-b(1)"] };

    let dynamicProductList = [], dynamicMarketList = [], dynamicPageData = {};
    const tableBody = document.getElementById('tableBody'), addRowBtn = document.getElementById('addRowBtn'), form = document.getElementById('dataForm'), statusDiv = document.getElementById('status'), respMsg = document.getElementById('responseMessage');
    let rowCounter = 0;
    let highlightedIndex = -1;

    // --- UTILITY FUNCTIONS ---
    function updateStatus(message) { statusDiv.textContent = new Date().toLocaleTimeString() + ': ' + message; }
    function formatCurrency(input) { let val = input.value.replace(/[^0-9]/g, ''); input.value = val ? parseInt(val, 10).toLocaleString('vi-VN') : ''; }
    function getToday() { return new Date().toISOString().split('T')[0]; }
    function escapeHtml(str) { const div = document.createElement('div'); div.textContent = str || ''; return div.innerHTML; }
    function createOptions(list, selected = '') { return list.map(item => `<option value="${escapeHtml(item)}" ${item === selected ? 'selected' : ''}>${escapeHtml(item)}</option>`).join(''); }

    // --- START: NEW ENHANCED AUTOCOMPLETE LOGIC ---
    function createAutocompleteInput(name, value = '', suggestions = [], placeholder = '', additionalClass = '') {
      const containerId = `autocomplete-${name}-${rowCounter}`;
      const inputId = `input-${name}-${rowCounter}`;
      
      return `
        <div class="autocomplete-container ${additionalClass}" id="${containerId}">
          <input 
            name="${name}" 
            id="${inputId}"
            class="${additionalClass}"
            value="${escapeHtml(value)}" 
            placeholder="${placeholder}"
            autocomplete="off"
            data-suggestions='${JSON.stringify(suggestions).replace(/'/g, "'")}'
            onkeydown="handleAutocompleteKeydown(event, '${containerId}')"
            oninput="handleAutocompleteInput(event, '${containerId}')"
            onfocus="handleAutocompleteFocus(event, '${containerId}')"
            onblur="handleAutocompleteBlur('${containerId}')"
          >
          <div class="autocomplete-suggestions" style="display: none;"></div>
        </div>
      `;
    }

    function filterSuggestions(query, suggestions) {
      if (!query.trim()) return suggestions;
      const lowerQuery = query.toLowerCase();
      return suggestions.filter(item => item.toLowerCase().includes(lowerQuery)).sort((a, b) => a.toLowerCase().indexOf(lowerQuery) - b.toLowerCase().indexOf(lowerQuery));
    }

    function showSuggestions(containerId, suggestions) {
      const container = document.getElementById(containerId);
      if (!container) return;
      const suggestionsDiv = container.querySelector('.autocomplete-suggestions');
      if (suggestions.length === 0) { suggestionsDiv.style.display = 'none'; return; }
      suggestionsDiv.innerHTML = suggestions.map((item, index) => `<div class="autocomplete-suggestion" data-index="${index}" onmousedown="selectSuggestion('${containerId}', this.textContent)">${escapeHtml(item)}</div>`).join('');
      suggestionsDiv.style.display = 'block';
    }

    function selectSuggestion(containerId, value) {
      const input = document.querySelector(`#${containerId} input`);
      const suggestionsDiv = document.querySelector(`#${containerId} .autocomplete-suggestions`);
      if (input) { input.value = value; input.focus(); }
      if (suggestionsDiv) { suggestionsDiv.style.display = 'none'; }
    }

    function updateHighlight(suggestions) {
      suggestions.forEach((suggestion, index) => suggestion.classList.toggle('highlighted', index === highlightedIndex));
    }

    function handleAutocompleteKeydown(event, containerId) {
      const suggestionsDiv = document.querySelector(`#${containerId} .autocomplete-suggestions`);
      const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
      if (suggestions.length === 0) return;

      if (event.key === 'ArrowDown') {
        event.preventDefault(); highlightedIndex = Math.min(highlightedIndex + 1, suggestions.length - 1); updateHighlight(suggestions);
      } else if (event.key === 'ArrowUp') {
        event.preventDefault(); highlightedIndex = Math.max(highlightedIndex - 1, 0); updateHighlight(suggestions);
      } else if (event.key === 'Enter') {
        event.preventDefault(); if (highlightedIndex >= 0 && suggestions[highlightedIndex]) { selectSuggestion(containerId, suggestions[highlightedIndex].textContent); }
      } else if (event.key === 'Escape') {
        suggestionsDiv.style.display = 'none'; highlightedIndex = -1;
      }
    }

    function handleAutocompleteInput(event, containerId) {
      const allSuggestions = JSON.parse(event.target.dataset.suggestions || '[]');
      const filtered = filterSuggestions(event.target.value, allSuggestions);
      showSuggestions(containerId, filtered);
      highlightedIndex = -1;
    }

    function handleAutocompleteFocus(event, containerId) {
      handleAutocompleteInput(event, containerId);
    }

    function handleAutocompleteBlur(containerId) {
      setTimeout(() => {
        const suggestionsDiv = document.querySelector(`#${containerId} .autocomplete-suggestions`);
        if (suggestionsDiv) { suggestionsDiv.style.display = 'none'; }
        highlightedIndex = -1;
      }, 150);
    }
    // --- END: NEW ENHANCED AUTOCOMPLETE LOGIC ---

    function updateEmployeeData(employeeName, row) {
      const tkqcInput = row.querySelector('.tkqc-input');
      const pageInput = row.querySelector('.page-input');
      
      if (tkqcInput) tkqcInput.value = '';
      if (pageInput) pageInput.value = '';
      
      const tkqcList = tkqcData[employeeName] || [];
      const pageList = dynamicPageData[employeeName] || [];

      // Update TKQC and Page suggestions by updating the data-suggestions attribute
      if (tkqcInput) tkqcInput.dataset.suggestions = JSON.stringify(tkqcList);
      if (pageInput) pageInput.dataset.suggestions = JSON.stringify(pageList);

      updateStatus(`C·∫≠p nh·∫≠t cho ${employeeName}: ${tkqcList.length} TKQC, ${pageList.length} Page`);
    }
    
    function addNewRow(data = {}, insertAfter = null) {
      rowCounter++;
      const row = document.createElement('tr');
      row.dataset.rowId = `row${rowCounter}`;
      
      const tkqcList = tkqcData[data.T√™n] || [];
      const pageList = dynamicPageData[data.T√™n] || [];
      
      row.innerHTML = `
        <td class="action-buttons"><button type="button" class="removeRow" onclick="removeRow(this)">‚ùå</button></td>
        <td><select name="T√™n" onchange="updateEmployeeData(this.value, this.closest('tr'))"><option value="">-- Ch·ªçn t√™n --</option>${createOptions(employeeList, data.T√™n)}</select></td>
        <td><input name="Ng√†y" type="date" value="${data.Ng√†y || getToday()}"></td>
        <td><select name="ca"><option value="">-- Ch·ªçn ca --</option>${createOptions(shiftList, data.ca)}</select></td>
        <td>${createAutocompleteInput('S·∫£n_ph·∫©m', data.S·∫£n_ph·∫©m, dynamicProductList, 'Nh·∫≠p s·∫£n ph·∫©m...')}</td>
        <td><div class="input-container">${createAutocompleteInput('Th·ªã_tr∆∞·ªùng', data.Th·ªã_tr∆∞·ªùng, dynamicMarketList, 'Nh·∫≠p th·ªã tr∆∞·ªùng...')}<button type="button" class="addSimilar" onclick="addSimilarRow(this, false)">‚ûï</button></div></td>
        <td><div class="input-container">${createAutocompleteInput('page', data.page, pageList, 'Nh·∫≠p t√™n page...', 'page-input')}<button type="button" class="addSimilar" onclick="addSimilarRow(this, true)">‚ûï</button></div></td>
        <td>${createAutocompleteInput('TKQC', data.TKQC, tkqcList, 'Nh·∫≠p TKQC...', 'tkqc-input')}</td>
        <td><input name="CPQC" type="text" value="${data.CPQC || ''}" oninput="formatCurrency(this)" placeholder="Nh·∫≠p CPQC..."></td>
        <td><input name="Via_log" value="${escapeHtml(data.Via_log)}" placeholder="Nh·∫≠p Via log..."></td>
        <td><input name="S·ªë_Mess_Cmt" type="number" value="${data.S·ªë_Mess_Cmt || ''}" placeholder="Nh·∫≠p s·ªë mess+cmt..."></td>
        <td class="hidden"><input name="id" value="${data.id || 'NEW_' + Date.now() + rowCounter}" readonly></td>
        <td class="hidden"><input name="Team" value="${data.Team || ''}"></td>
        <td class="hidden"><input name="id_NS" value="${data.id_NS || ''}"></td>
      `;

      insertAfter ? insertAfter.after(row) : tableBody.appendChild(row);
      const cpqcInput = row.querySelector('[name="CPQC"]'); if (cpqcInput.value) formatCurrency(cpqcInput);
      updateStatus(`ƒê√£ th√™m d√≤ng ${rowCounter}`);
    }

    function removeRow(button) { button.closest('tr').remove(); updateStatus('ƒê√£ x√≥a d√≤ng'); }
    
    function addSimilarRow(button, keepPage) {
      const currentRow = button.closest('tr'), data = {};
      currentRow.querySelectorAll('input, select').forEach(input => { if (input.name && input.value) data[input.name] = (input.name === 'CPQC') ? input.value.replace(/\./g, '') : input.value; });
      delete data.id;
      const fieldsToClear = keepPage ? ['CPQC', 'S·ªë_Mess_Cmt'] : ['page', 'TKQC', 'CPQC', 'Via_log', 'S·ªë_Mess_Cmt'];
      fieldsToClear.forEach(k => delete data[k]);
      addNewRow(data, currentRow);
    }
    
    function validateForm() {
      document.querySelectorAll('.error-cell').forEach(c => c.classList.remove('error-cell'));

      if (rows.length === 0) { respMsg.className = 'error'; respMsg.textContent = 'Ch∆∞a c√≥ d√≤ng n√†o ƒë·ªÉ g·ª≠i!'; return false; }
      const required = ['T√™n', 'Ng√†y', 'ca', 'S·∫£n_ph·∫©m', 'Th·ªã_tr∆∞·ªùng', 'page', 'TKQC', 'CPQC', 'Via_log', 'S·ªë_Mess_Cmt'];
      rows.forEach(row => { required.forEach(name => { const input = row.querySelector(`[name="${name}"]`); if (input && !input.value.trim()) { isValid = false; input.closest('td').classList.add('error-cell'); } }); });
      if (!isValid) { respMsg.className = 'error'; respMsg.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·ªß c√°c √¥ m√†u ƒë·ªè.'; }
      return isValid;
    }

    function handleSubmit(e) {
      e.preventDefault(); if (!validateForm()) return;
      const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.textContent = 'ƒêang g·ª≠i...';
      const allRows = Array.from(tableBody.querySelectorAll('tr')).map(row => { const rowData = {}; row.querySelectorAll('input, select').forEach(input => { if (input.name) rowData[input.name] = (input.name === 'CPQC') ? input.value.replace(/\./g, '') : input.value; }); return rowData; });
      const formData = new FormData(); formData.append('rows', JSON.stringify(allRows));
      fetch('https://script.google.com/macros/s/AKfycbwNYTpMqLITYXVaBYIvu3H_xwt3klyJEiuUELR6VFWeZGuwXDUy65eYKB64yeqOlOR5/exec', { method: 'POST', body: formData })
      .then(res => res.json()).then(result => {
        respMsg.className = result.error ? 'error' : 'success'; respMsg.textContent = result.error || result.message || 'G·ª≠i th√†nh c√¥ng!';
        if (!result.error) { tableBody.innerHTML = ''; rowCounter = 0; addNewRow(); }
      }).catch(err => { respMsg.className = 'error'; respMsg.textContent = 'L·ªói g·ª≠i d·ªØ li·ªáu: ' + err.message; })
      .finally(() => { btn.disabled = false; btn.textContent = 'üöÄ G·ª≠i b√°o c√°o'; updateStatus('Ho√†n th√†nh g·ª≠i b√°o c√°o'); });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateStatus('·ª®ng d·ª•ng ƒë√£ s·∫µn s√†ng. ƒêang t·∫£i d·ªØ li·ªáu ƒë·ªông...');
      fetch('https://script.google.com/macros/s/AKfycbzczWYjQLBZocRMKfI-Ok3OBIO2oOcjrDrUqHzD7xl3_5BcRnFwA_hQgDOEJvvHc4em/exec')
      .then(res => { if (!res.ok) throw new Error(`L·ªói m·∫°ng: ${res.statusText}`); return res.json(); })
      .then(data => {
        if (data.error) throw new Error(`L·ªói t·ª´ Apps Script: ${data.error}`);
        dynamicProductList = data.sanPham || []; dynamicMarketList = data.thiTruong || [];
        const pageMap = {};
        if (data.tenPage && Array.isArray(data.tenPage)) {
          data.tenPage.forEach(item => { const { tenMKT, page } = item; if (tenMKT && page) { if (!pageMap[tenMKT]) pageMap[tenMKT] = []; pageMap[tenMKT].push(page); } });
        }
        dynamicPageData = pageMap;
        updateStatus('T·∫£i d·ªØ li·ªáu ƒë·ªông th√†nh c√¥ng. S·∫µn s√†ng s·ª≠ d·ª•ng.');
      }).catch(err => {

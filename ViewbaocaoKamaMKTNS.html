<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- THAY ĐỔI: Cập nhật tiêu đề trang -->
    <title>Rise - Báo cáo tổng hợp kinh doanh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* THÊM MỚI: CSS cho Header */
        .header {
            display: flex;
            align-items: center;
            gap: 20px; /* Khoảng cách giữa logo và tiêu đề */
            margin-bottom: 20px;
        }
        .header img {
            height: 60px; /* Kích thước logo */
        }
        .header h1 {
            /* THAY ĐỔI MÀU */
            color: #D9252C;
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }

        /* THAY ĐỔI: CSS cho tabs */
        .tab-container {
            width: 100%;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #D9252C; /* Đường viền màu đỏ */
        }
        .tab-button {
            padding: 12px 24px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-button:hover {
            background-color: #e0e0e0;
        }
        .tab-button.active {
            /* THAY ĐỔI MÀU */
            background-color: #D9252C;
            border-color: #D9252C;
            color: white;
            font-weight: 700;
        }
        .tab-content {
            border: 1px solid #ccc;
            border-top: none;
            padding: 20px;
            display: none; /* Mặc định ẩn nội dung tab */
            background-color: #fff;
        }
        .tab-content.active {
            display: block; /* Hiển thị nội dung tab đang hoạt động */
        }
    </style>
</head>
<body>

    <!-- THÊM MỚI: Header với logo và tiêu đề -->
    <div class="header">
        <img src="https://i.ibb.co/4wDPphRJ/z7163618758999-a6a54160cd647401050f121824c5cd01-removebg-preview.png" alt="Rise Digital Marketing Logo">
        <h1>Báo cáo tổng hợp kinh doanh</h1>
    </div>

    <div class="tab-container">
        <div class="tab-buttons">
            <div class="tab-button active" onclick="openTab(event, 'SalesReports')">Báo cáo kinh doanh Sale</div>
            <div class="tab-button" onclick="openTab(event, 'MarketingReports')">Báo cáo kinh doanh MKT</div>
        </div>

        <div id="SalesReports" class="tab-content active">
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/Baocaosalekama.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <div id="MarketingReports" class="tab-content">
            <!-- THAY ĐỔI: Cập nhật link iframe MKT để trỏ đến file đã sửa -->
            <iframe src="https://nguyenbatyads37.github.io/static-html-show-data/kamaMKTNs.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('.tab-button.active').click();
        });
    </script>

</body>
</html>

                        action: 'create',
                        data: actionData
                    };
                    // ===== START: CODE ƒê√É S·ª¨A (Ch·ªâ update d√≤ng ƒë√£ thay ƒë·ªïi) =====
                } else if (row.dataset.isDirty === 'true') {
                    // ===== END: CODE ƒê√É S·ª¨A =====
                    payload = {
                        tableName: currentTableName,
                        action: 'update',
                        data: actionData
                    };
                }

                if (payload) {
                    const promise = fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify(payload)
                    })
                        .then(res => res.json())
                        .then(result => {
                            if (!result.success) {
                                throw new Error(result.message || 'M·ªôt y√™u c·∫ßu th·∫•t b·∫°i.');
                            }
                            return { ...result, originalRow: row }; // Tr·∫£ v·ªÅ row ƒë·ªÉ x·ª≠ l√Ω sau
                        });
                    apiPromises.push(promise);
                }
            });

            if (apiPromises.length === 0) {
                showResponseMessage('Kh√¥ng c√≥ thay ƒë·ªïi n√†o ƒë·ªÉ g·ª≠i.', true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
                return;
            }

            try {
                const results = await Promise.all(apiPromises);
                showResponseMessage(`Th√†nh c√¥ng! ƒê√£ x·ª≠ l√Ω ${results.length} thay ƒë·ªïi.`, true);

                // ===== START: CODE ƒê√É S·ª¨A (C·∫≠p nh·∫≠t giao di·ªán sau khi th√†nh c√¥ng) =====
                results.forEach(result => {
                    const row = result.originalRow;
                    if (row.dataset.markedForDeletion === 'true') {
                        row.remove(); // X√≥a d√≤ng kh·ªèi DOM
                    } else if (row.dataset.isNew === 'true') {
                        row.dataset.isNew = 'false'; // Chuy·ªÉn th√†nh d√≤ng c≈©
                        row.dataset.isDirty = 'false'; // Reset tr·∫°ng th√°i
                    } else if (row.dataset.isDirty === 'true') {
                        row.dataset.isDirty = 'false'; // Reset tr·∫°ng th√°i
                    }
                });
                // ===== END: CODE ƒê√É S·ª¨A =====

            } catch (error) {
                console.error('L·ªói khi g·ª≠i d·ªØ li·ªáu:', error);
                showResponseMessage('L·ªói khi g·ª≠i d·ªØ li·ªáu: ' + error.message, false);
                updateStatus('G·ª≠i b√°o c√°o th·∫•t b·∫°i: ' + error.message, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
            }
        }

        async function fetchAndPopulateInitialData() {
            updateStatus(`ƒêang t·∫£i d·ªØ li·ªáu t·ª´ sheet '${currentTableName}' cho ${userEmail}...`);
            const url = new URL(SCRIPT_URL);
            url.searchParams.append('tableName', currentTableName);
            url.searchParams.append('email', userEmail);

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`L·ªói m·∫°ng ho·∫∑c server: ${response.statusText}`);
                const result = await response.json();
                if (result.error) throw new Error(result.error);
                renderTable(result.headers, result.data);
            } catch (error) {
                updateStatus(`Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu b√°o c√°o. L·ªói: ${error.message}`, true);
                tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:red;">L·ªói t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra l·∫°i URL ho·∫∑c li√™n h·ªá qu·∫£n tr·ªã vi√™n.</td></tr>`;
            }
        }

        function populateEmployeeDatalist() {
            appData.employeeList.sort((a, b) => a.localeCompare(b, 'vi'));
            employeeDatalist.innerHTML = appData.employeeList.map(item => `<option value="${escapeHtml(item)}"></option>`).join('');
        }

        async function initializeApp() {
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email');
            currentTableName = urlParams.get('tableName');
            employeeNameFromUrl = urlParams.get('hoten');
            formTitle.textContent += ` (${currentTableName || 'Ch∆∞a ch·ªçn b·∫£ng'})`;

            if (!userEmail || !currentTableName) {
                updateStatus('L·ªói: URL thi·∫øu tham s·ªë "email" ho·∫∑c "tableName". Vui l√≤ng ki·ªÉm tra l·∫°i.', true);
                return;
            }

            updateStatus('·ª®ng d·ª•ng ƒë√£ s·∫µn s√†ng.');
            populateEmployeeDatalist();
            await fetchAndPopulateInitialData();

            addRowBtn.disabled = false;
            submitBtn.disabled = false;

            form.addEventListener('submit', handleSubmit);
            addRowBtn.addEventListener('click', () => addNewRow({ 'T√™n': employeeNameFromUrl, 'Email': userEmail }, null, true));

            // ===== START: CODE ƒê√É S·ª¨A (Th√™m event listener ƒë·ªÉ theo d√µi thay ƒë·ªïi) =====
            tableBody.addEventListener('input', e => {
                if (e.target && e.target.closest) {
                    const row = e.target.closest('tr');
                    if (row && row.dataset.isNew !== 'true') {
                        row.dataset.isDirty = 'true'; // ƒê√°nh d·∫•u d√≤ng ƒë√£ b·ªã thay ƒë·ªïi
                    }
                    if (e.target.matches('[name="S·ªë Mess"]') || e.target.matches('[name="Ph·∫£n h·ªìi"]')) {
                        formatNumberInput(e.target);
                    }
                }
            });
            // ===== END: CODE ƒê√É S·ª¨A =====
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>

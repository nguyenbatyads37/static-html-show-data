    <script>

        // ===== UTILITY FUNCTIONS =====

        // ===== START: S·ª¨ D·ª§NG C√ÅC H√ÄM B·∫†N CUNG C·∫§P =====

        // H√†m escape HTML ƒë·ªÉ tr√°nh XSS (t·ª´ code c·ªßa b·∫°n)
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                unsafe = String(unsafe);
            }
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Ph·∫ßn 1: H√†m l·∫•y danh s√°ch nh√¢n vi√™n (t·ª´ code c·ªßa b·∫°n)
        async function fetchEmployeeList() {
            updateStatus('ƒêang t·∫£i danh s√°ch nh√¢n vi√™n MKT...');
            
            try {
                const response = await fetch(EMPLOYEE_API_URL);

                if (!response.ok) {
                    throw new Error(`L·ªói HTTP! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Debug: In ra c·∫•u tr√∫c d·ªØ li·ªáu ƒë·ªÉ ki·ªÉm tra
                console.log('API Response:', result);

                // Ki·ªÉm tra c·∫•u tr√∫c d·ªØ li·ªáu linh ho·∫°t h∆°n
                let headers, rowObjects;
                
                if (result.headers && result.rows) {
                    // Tr∆∞·ªùng h·ª£p API tr·∫£ v·ªÅ {headers: [], rows: []}
                    headers = result.headers;
                    rowObjects = result.rows;
                } else if (Array.isArray(result)) {
                    // Tr∆∞·ªùng h·ª£p API tr·∫£ v·ªÅ m·∫£ng tr·ª±c ti·∫øp
                    rowObjects = result;
                    // L·∫•y headers t·ª´ object ƒë·∫ßu ti√™n
                    headers = rowObjects.length > 0 ? Object.keys(rowObjects[0]) : [];
                } else {
                    throw new Error("C·∫•u tr√∫c d·ªØ li·ªáu API kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£");
                }

                console.log('Headers:', headers);
                console.log('Sample row:', rowObjects[0]);

                // Ki·ªÉm tra t√™n c·ªôt linh ho·∫°t h∆°n
                const nameColumn = headers.find(h => 
                    h.toLowerCase().includes('h·ªç') && h.toLowerCase().includes('t√™n')
                ) || 'H·ªç v√† T√™n' || 'H·ªç V√† T√™n';
                
                const departmentColumn = headers.find(h => 
                    h.toLowerCase().includes('b·ªô') && h.toLowerCase().includes('ph·∫≠n')
                ) || 'B·ªô ph·∫≠n';

                console.log('Name column:', nameColumn);
                console.log('Department column:', departmentColumn);

                if (!headers.includes(nameColumn)) {
                    throw new Error(`Kh√¥ng t√¨m th·∫•y c·ªôt t√™n. C√°c c·ªôt c√≥ s·∫µn: ${headers.join(', ')}`);
                }

                if (!headers.includes(departmentColumn)) {
                    throw new Error(`Kh√¥ng t√¨m th·∫•y c·ªôt b·ªô ph·∫≠n. C√°c c·ªôt c√≥ s·∫µn: ${headers.join(', ')}`);
                }

                // L·ªçc nh√¢n vi√™n MKT
                const mktEmployees = rowObjects
                    .filter(row => {
                        const dept = row[departmentColumn];
                        const name = row[nameColumn];
                        
                        // Ki·ªÉm tra b·ªô ph·∫≠n (kh√¥ng ph√¢n bi·ªát hoa th∆∞·ªùng)
                        const isMKT = dept && dept.toString().toUpperCase().includes('MKT');
                        const hasName = name && name.toString().trim() !== '';
                        
                        return isMKT && hasName;
                    })
                    .map(row => row[nameColumn].toString().trim())
                    // Lo·∫°i b·ªè tr√πng l·∫∑p
                    .filter((name, index, array) => array.indexOf(name) === index);

                updateStatus(`ƒê√£ t·∫£i th√†nh c√¥ng ${mktEmployees.length} nh√¢n vi√™n MKT.`);
                console.log('MKT Employees:', mktEmployees);
                
                return mktEmployees;

            } catch (error) {
                console.error("L·ªói chi ti·∫øt:", error);
                updateStatus(`L·ªói khi t·∫£i danh s√°ch nh√¢n vi√™n: ${error.message}`, true);
                return [];
            }
        }

        // Ph·∫ßn 2: Hi·ªÉn th·ªã danh s√°ch trong dropdown (t·ª´ code c·ªßa b·∫°n)

                    return;

                const sortedList = [...appData.employeeList].sort((a, b) =>

                employeeDatalist.innerHTML = optionsHtml;
                
                console.log(`ƒê√£ t·∫°o ${sortedList.length} options cho datalist`);
                
            } catch (error) {
                console.error('L·ªói khi t·∫°o datalist:', error);

        // ===== END: K·∫æT TH√öC PH·∫¶N CODE B·∫†N CUNG C·∫§P =====

        function formatNumberInput(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            input.value = value ? new Intl.NumberFormat('de-DE').format(value) : '';
        }

        function createOptions(list, selectedValue = '') {

        }

        function renderTable(headers, data) {
            tableHeaders = headers;
            const thead = table.tHead || table.createTHead();
            thead.innerHTML = '';
            tableBody.innerHTML = '';

            const headerRow = thead.insertRow();
            const actionTh = document.createElement('th');
            actionTh.textContent = 'H√†nh ƒë·ªông';
            headerRow.appendChild(actionTh);

            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                if (['id', 'id ph·∫£n h·ªìi', 'id s·ªë mess', 'team', 'id_ns', 'tr·∫°ng th√°i', 'chi nh√°nh', 'doanh s·ªë ƒëi', 's·ªë ƒë∆°n ho√†n hu·ª∑', 'doanh s·ªë ho√†n hu·ª∑', 's·ªë ƒë∆°n th√†nh c√¥ng', 'doanh s·ªë th√†nh c√¥ng', 'kh√°ch m·ªõi', 'kh√°ch c≈©', 'b√°n ch√©o', 'b√°n ch√©o team', 'id_ns', 'doanh s·ªë ƒëi', 's·ªë ƒë∆°n ho√†n h·ªßy', 'ds ch·ªët', 'ds sau ho√†n h·ªßy', 's·ªë ƒë∆°n sau ho√†n h·ªßy', 'doanh s·ªë sau ship', 'doanh s·ªë tc', 'kpis', 'cpqc theo tkqc', 'b√°o c√°o theo page', 'tr·∫°ng th√°i', 'c·∫£nh b√°o'].includes(header.toLowerCase())) {

            if (data && data.length > 0) {

            } else {

        function addNewRow(data = {}, insertAfterElement = null, isNew = true) {
            rowCounter++;
            const row = document.createElement('tr');
            row.dataset.rowId = `row${rowCounter}`;
            row.dataset.isNew = isNew.toString();

            const actionCell = row.insertCell();
            actionCell.className = 'action-buttons';
            actionCell.innerHTML = `<button type="button" class="removeRow" onclick="removeRow(this)">‚ùå</button>`;

            tableHeaders.forEach(header => {
                const cell = row.insertCell();
                const value = data[header] || '';
                let inputHtml = '';
                if (['id', 'id ph·∫£n h·ªìi', 'id s·ªë mess', 'team', 'id_ns', 'tr·∫°ng th√°i', 'chi nh√°nh', 'doanh s·ªë ƒëi', 's·ªë ƒë∆°n ho√†n hu·ª∑', 'doanh s·ªë ho√†n hu·ª∑', 's·ªë ƒë∆°n th√†nh c√¥ng', 'doanh s·ªë th√†nh c√¥ng', 'kh√°ch m·ªõi', 'kh√°ch c≈©', 'b√°n ch√©o', 'b√°n ch√©o team', 'id_ns', 'doanh s·ªë ƒëi', 's·ªë ƒë∆°n ho√†n h·ªßy', 'ds ch·ªët', 'ds sau ho√†n h·ªßy', 's·ªë ƒë∆°n sau ho√†n h·ªßy', 'doanh s·ªë sau ship', 'doanh s·ªë tc', 'kpis', 'cpqc theo tkqc', 'b√°o c√°o theo page', 'tr·∫°ng th√°i', 'c·∫£nh b√°o'].includes(header.toLowerCase())) {
                    cell.classList.add('hidden-col');
                }
                switch (header) {
                    case 'Ng√†y':
                        inputHtml = `<input name="${header}" type="date" value="${value ? new Date(value).toLocaleDateString('en-CA') : getToday()}">`;

                    case 'Ca':

                    case 'S·∫£n ph·∫©m':

        }

        window.removeRow = (button) => {
            const row = button.closest('tr');
            if (row.dataset.isNew === 'true') {
                row.remove();
                return;
            }
            row.dataset.markedForDeletion = 'true';
            row.querySelectorAll('input, select, .addSimilar').forEach(el => el.disabled = true);
            button.textContent = '‚Ü©Ô∏è';
            button.onclick = () => undoRemove(button);
        }

        window.undoRemove = (button) => {
            const row = button.closest('tr');
            delete row.dataset.markedForDeletion;
            row.querySelectorAll('input, select, .addSimilar').forEach(el => el.disabled = false);
            button.textContent = '‚ùå';
            button.onclick = () => removeRow(button);

            const currentRow = button.closest('tr');

                if (name && name !== 'id' && name !== 'S·ªë Mess' && name !== 'Ph·∫£n h·ªìi' && name !== 'Doanh s·ªë' && name !== 'CPQC' && name !== 'S·ªë ƒë∆°n' && name !== 'ƒê∆°n Mess' && name !== 'Doanh s·ªë Mess') {

        function validateForm() {

        async function fetchEmployeeList() {

        function formatNumberInput(input) {
            // L∆∞u v·ªã tr√≠ con tr·ªè
            const cursorPosition = input.selectionStart;
            const oldLength = input.value.length;

            // Lo·∫°i b·ªè t·∫•t c·∫£ k√Ω t·ª± kh√¥ng ph·∫£i s·ªë (bao g·ªìm d·∫•u ph·∫©y, ch·∫•m, kho·∫£ng tr·∫Øng)
            let cleanValue = input.value.replace(/[^0-9]/g, '');

            // N·∫øu c√≥ gi√° tr·ªã th√¨ format, kh√¥ng th√¨ ƒë·ªÉ tr·ªëng
            let formattedValue = cleanValue ? new Intl.NumberFormat('de-DE').format(cleanValue) : '';

            const newLength = formattedValue.length;
            const lengthDiff = newLength - oldLength;
            const newCursorPosition = Math.max(0, cursorPosition + lengthDiff);

            // ƒê·∫∑t l·∫°i v·ªã tr√≠ con tr·ªè
            input.setSelectionRange(newCursorPosition, newCursorPosition);
        }

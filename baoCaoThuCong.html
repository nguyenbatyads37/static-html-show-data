        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                unsafe = String(unsafe);

            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

        // ===== MODIFIED =====: L∆∞u tr·ªØ chi ti·∫øt th√¥ng tin nh√¢n vi√™n
        async function fetchEmployeeList() {
            updateStatus('ƒêang t·∫£i danh s√°ch nh√¢n vi√™n...');
            try {
                const response = await fetch(EMPLOYEE_API_URL);
                if (!response.ok) throw new Error(`L·ªói HTTP! status: ${response.status}`);
                const result = await response.json();

                let headers, rowObjects;
                if (result.headers && result.rows) {
                    headers = result.headers;
                    rowObjects = result.rows;
                } else if (Array.isArray(result)) {
                    rowObjects = result;
                    headers = rowObjects.length > 0 ? Object.keys(rowObjects[0]) : [];
                } else {
                    throw new Error("C·∫•u tr√∫c d·ªØ li·ªáu API kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£");
                }

                // Helper ƒë·ªÉ t√¨m t√™n c·ªôt m·ªôt c√°ch linh ho·∫°t
                const findHeader = (keywords) => headers.find(h => keywords.every(kw => h.toLowerCase().includes(kw))) || null;

                const nameCol = findHeader(['h·ªç', 't√™n']) || 'H·ªç v√† T√™n';
                const deptCol = findHeader(['b·ªô', 'ph·∫≠n']) || 'B·ªô ph·∫≠n';
                const emailCol = findHeader(['email']) || 'email';
                const teamCol = findHeader(['team']) || 'Team';
                const idCol = findHeader(['id']) || 'id';
                const branchCol = findHeader(['chi nh√°nh']) || 'chi nh√°nh';

                const targetDept = currentTableName === 'B√°o c√°o MKT' ? 'MKT' : 'Sale';

                const filteredEmployees = rowObjects
                    .filter(row => {
                        const dept = row[deptCol];
                        const name = row[nameCol];
                        return dept && dept.toString().toUpperCase().includes(targetDept.toUpperCase()) && name && name.toString().trim() !== '';
                    })
                    .map(row => ({
                        // Chu·∫©n h√≥a t√™n thu·ªôc t√≠nh ƒë·ªÉ d·ªÖ s·ª≠ d·ª•ng
                        name: row[nameCol]?.toString().trim(),
                        email: row[emailCol]?.toString().trim() || '',
                        team: row[teamCol]?.toString().trim() || '',
                        id_ns: row[idCol]?.toString().trim() || '',
                        branch: row[branchCol]?.toString().trim() || ''
                    }))
                    .filter((emp, idx, arr) => arr.findIndex(e => e.name === emp.name) === idx); // Lo·∫°i b·ªè t√™n tr√πng l·∫∑p
                
                updateStatus(`ƒê√£ t·∫£i th√†nh c√¥ng ${filteredEmployees.length} nh√¢n vi√™n ${targetDept}.`);
                return filteredEmployees;

            } catch (error) {

                updateStatus(`L·ªói khi t·∫£i danh s√°ch nh√¢n vi√™n: ${error.message}`, true);
                return [];
            }
        }
        
        // ===== MODIFIED =====: T·∫°o datalist t·ª´ danh s√°ch chi ti·∫øt
        function populateEmployeeDatalist() {
            try {
                if (!employeeDatalist || !appData.employeeDetails || !Array.isArray(appData.employeeDetails)) return;
                
                const sortedList = [...appData.employeeDetails].sort((a, b) =>

            } catch (error) {

        function addNewRow(data = {}, insertAfterElement = null) {
            const row = document.createElement('tr');

            const actionCell = row.insertCell();

                        break;

        }

        function validateForm() {

            updateStatus('B·∫Øt ƒë·∫ßu qu√° tr√¨nh g·ª≠i d·ªØ li·ªáu...');

            const rowsData = [];
            tableBody.querySelectorAll('tr').forEach(row => {

                        // ===== MODIFIED =====: ƒê·∫£m b·∫£o tr∆∞·ªùng Email lu√¥n ƒë∆∞·ª£c c·∫≠p nh·∫≠t ƒë√∫ng
                        // M·∫∑c d√π ƒë√£ t·ª± ƒë·ªông ƒëi·ªÅn, nh∆∞ng n·∫øu √¥ Email b·ªã ·∫©n, gi√° tr·ªã c√≥ th·ªÉ kh√¥ng ƒë∆∞·ª£c l·∫•y ƒë√∫ng
                        // C√°ch l√†m hi·ªán t·∫°i ƒë√£ ƒë√∫ng v√¨ n√≥ l·∫∑p qua t·∫•t c·∫£ input, k·ªÉ c·∫£ input ·∫©n.

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"> <!-- Đảm bảo mã hóa UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Hóa Đơn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Tùy Chỉnh -->
    <style>
        /* Định nghĩa độ rộng các cột */
        .table th:nth-child(1),
        .table td:nth-child(1) {
            width: 5%;
        }

        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 30%;
        }

        .table th:nth-child(3),
        .table td:nth-child(3) {
            width: 20%;
        }

        .table th:nth-child(4),
        .table td:nth-child(4) {
            width: 10%;
        }

        .table th:nth-child(5),
        .table td:nth-child(5) {
            width: 12%;
        }

        .table th:nth-child(6),
        .table td:nth-child(6) {
            width: 10%;
        }

        .table th:nth-child(7),
        .table td:nth-child(7) {
            width: 13%;
        }

        /* Hiệu ứng hover */
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Styling cho hàng tổng cộng */
        .total-row td {
            font-weight: bold;
            background-color: #e9ecef;
        }

        /* Styling cho chữ ký */
        .signature {
            text-align: center;
            margin-top: 50px;
        }

        .signature img {
            width: 150px;
            height: auto;
        }

        .signature p {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Hóa Đơn Vật Tư</h2>
        <table class="table table-bordered table-hover">
            <thead class="text-center">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">TÊN VẬT TƯ</th>
                    <th scope="col">MÃ SỐ VẬT TƯ</th>
                    <th scope="col">ĐVT</th>
                    <th scope="col">SỐ LƯỢNG</th>
                    <th scope="col">VAT</th>
                    <th scope="col">THÀNH TIỀN</th>
                </tr>
            </thead>
            <tbody id="dmhh">
                <!-- Các hàng vật tư sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="6" class="text-end">Tổng cộng:</td>
                    <td class="text-end" id="totalAmount">0</td>
                </tr>
            </tfoot>
        </table>

        <!-- Phần Chữ Ký -->
        <div class="signature">
            <div class="row">
                <div class="col-md-4">
                    <img src="" alt="Chữ Ký 1" id="chuky1">
                    <p id="tenchuky1">Tên Chữ Ký 1</p>
                </div>
                <div class="col-md-4">
                    <img src="" alt="Chữ Ký 2" id="chuky2">
                    <p id="tenchuky2">Tên Chữ Ký 2</p>
                </div>
                <div class="col-md-4">
                    <img src="" alt="Chữ Ký 3" id="chuky3">
                    <p id="tenchuky3">Tên Chữ Ký 3</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Tùy chọn, cho tính tương tác nâng cao) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript để Xử Lý Dữ Liệu Từ URL và Tính Tổng -->
    <script>
        // Hàm để lấy các tham số từ URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let pair of pairs) {
                const [key, value] = pair.split("=");
                if (key) {
                    params[decodeURIComponent(key)] = decodeURIComponent(value || "");
                }
            }
            return params;
        }

        // Hàm để phân tích dữ liệu vật tư từ tham số 'dmhh'
        function parseDmhhu(dmhhuStr) {
            const vattuList = [];
            // Các vật tư được phân cách bằng dấu _b_
            const groups = dmhhuStr.split("_b_");
            groups.forEach(group => {
                const parts = group.split("_a_");
                if (parts.length >= 6) { // Đảm bảo có đủ thông tin
                    const tenVatTu = parts[0].trim();
                    const maSoVatTu = parts[1].trim();
                    const dvt = parts[2].trim();
                    const soLuong = parseInt(parts[3].trim());
                    const vat = parts[4].trim();
                    const thanhTienStr = parts[5].trim().replace(/%/g, '').replace(/,/g, '');
                    const thanhTien = parseInt(thanhTienStr);

                    vattuList.push({
                        tenVatTu: tenVatTu,
                        maSoVatTu: maSoVatTu,
                        dvt: dvt,
                        soLuong: isNaN(soLuong) ? 0 : soLuong,
                        vat: vat,
                        thanhTien: isNaN(thanhTien) ? 0 : thanhTien
                    });
                }
            });
            return vattuList;
        }

        // Hàm để tạo một hàng trong bảng từ đối tượng vật tư
        function createRow(vattu, index) {
            const tr = document.createElement('tr');

            tr.innerHTML = `
                <td class="text-center">${index + 1}</td>
                <td>${vattu.tenVatTu}</td>
                <td>${vattu.maSoVatTu}</td>
                <td class="text-center">${vattu.dvt}</td>
                <td class="text-end">${vattu.soLuong}</td>
                <td class="text-center">${vattu.vat}</td>
                <td class="text-end">${formatNumber(vattu.thanhTien)}</td>
            `;

            return tr;
        }

        // Hàm để tính tổng các giá trị trong cột "THÀNH TIỀN"
        function calculateTotal(vattuList) {
            let totalSum = 0;
            vattuList.forEach(vattu => {
                totalSum += vattu.thanhTien;
            });
            return totalSum;
        }

        // Hàm để định dạng số với dấu phẩy
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Hàm chính để xử lý và hiển thị dữ liệu
        function main() {
            const params = getQueryParams();

            // Lấy dữ liệu vật tư từ tham số 'dmhh'
            const dmhhuStr = params['dmhh'] || "";
            const vattuList = parseDmhhu(dmhhuStr);

            const tbody = document.getElementById('dmhh');

            vattuList.forEach((vattu, index) => {
                const tr = createRow(vattu, index);
                tbody.appendChild(tr);
            });

            // Tính tổng và điền vào ô "Tổng cộng"
            const totalSum = calculateTotal(vattuList);
            const totalAmountCell = document.getElementById('totalAmount');
            totalAmountCell.textContent = formatNumber(totalSum);

            // Điền chữ ký và tên chữ ký
            if (params['chuky1']) {
                document.getElementById('chuky1').src = params['chuky1'];
            }
            if (params['chuky2']) {
                document.getElementById('chuky2').src = params['chuky2'];
            }
            if (params['chuky3']) {
                document.getElementById('chuky3').src = params['chuky3'];
            }
            if (params['tenchuky1']) {
                document.getElementById('tenchuky1').textContent = params['tenchuky1'];
            }
            if (params['tenchuky2']) {
                document.getElementById('tenchuky2').textContent = params['tenchuky2'];
            }
            if (params['tenchuky3']) {
                document.getElementById('tenchuky3').textContent = params['tenchuky3'];
            }
        }

        // Thực thi hàm chính khi trang được tải
        window.onload = main;
    </script>
</body>
</html>

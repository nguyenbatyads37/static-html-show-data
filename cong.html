<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thẻ Nhân Viên / Học Sinh</title>
  <style>
    /* Thiết lập trang in A4 */
    @page {
      size: A4;
      margin: 0;
    }
    
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      width: 210mm; /* Chiều rộng A4 */
    }
    
    /* Container chính */
    .page-container {
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      padding: 10mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    /* Hàng chứa 2 thẻ */
    .card-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10mm;
      width: 100%;
    }
    
    /* GIỮ NGUYÊN THIẾT KẾ THẺ BAN ĐẦU */
    .card {
      width: 95mm; /* (210mm - 2*10mm padding - 10mm gap) / 2 = 95mm */
      border-radius: 16px;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
      position: relative;
      page-break-inside: avoid;
    }

    .card-header {
      background: #ffffff;
      padding: 16px;
      text-align: center;
      color: #1e2a38;
      border-bottom: 1px solid #e0e0e0;
      position: relative;
    }

    .corner-logo {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 40px;
      height: 40px;
      background-color: #ff6b35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 20px;
    }

    .card-body {
      padding: 16px;
      text-align: center;
    }

    .photo {
      width: 100px;
      height: 120px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 12px;
      margin: 0 auto 12px;
      border: 4px solid #ff6b35;
    }

    .name {
      font-size: 20px;
      font-weight: 700;
      color: #1e2a38;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-class {
      background: #ffffff;
      color: #ff6b35;
      padding: 8px 12px;
      border: 2px solid #ff6b35;
      border-radius: 20px;
      font-weight: bold;
      cursor: default;
      min-width: 60px;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
    }

    /* Tối ưu khi in */
    @media print {
      body {
        background: white;
      }
      .page-container {
        padding: 5mm;
      }
      .card {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

<div class="page-container" id="cards-container">
  <!-- Các hàng thẻ sẽ được thêm vào đây -->
</div>

<script>
  // Hàm tạo thẻ từ dữ liệu
  function createCard(data) {
    return `
      <div class="card">
        <div class="card-header">
          <div class="corner-logo" style="${data.cornerLogo.startsWith('http') ? 
            `background-image: url('${data.cornerLogo}'); background-size: cover;` : 
            ''}">${data.cornerLogo.startsWith('http') ? '' : data.cornerLogo}</div>
          <div class="logo">${data.schoolName}</div>
        </div>
        <div class="card-body">
          <div class="photo" style="background-image: url('${data.photoUrl}')"></div>
          <div class="name">${data.userName}</div>
          <button class="btn-class">${data.userClass}</button>
        </div>
      </div>
    `;
  }

  // Lấy tham số từ URL
  const urlParams = new URLSearchParams(window.location.search);
  const cardsData = urlParams.get('data');
  const printCount = parseInt(urlParams.get('count')) || 1;

  // Xử lý dữ liệu nếu có
  if (cardsData) {
    const container = document.getElementById('cards-container');
    const cards = cardsData.split('_b_');
    
    // Giới hạn số thẻ theo count
    const limitedCards = cards.slice(0, Math.min(cards.length, printCount));
    
    // Tạo các hàng thẻ (mỗi hàng 2 thẻ)
    for (let i = 0; i < limitedCards.length; i += 2) {
      const row = document.createElement('div');
      row.className = 'card-row';
      
      // Thẻ 1
      const card1Info = limitedCards[i].split('_a_');
      if (card1Info.length >= 5) {
        row.innerHTML += createCard({
          photoUrl: card1Info[0] || 'https://via.placeholder.com/100x120',
          userName: (card1Info[1] || 'NGUYỄN VĂN A').toUpperCase(),
          userClass: (card1Info[2] || '12A1').toUpperCase(),
          cornerLogo: card1Info[3] || 'KB',
          schoolName: (card1Info[4] || 'KHOA BẢNG EDU').toUpperCase()
        });
      }
      
      // Thẻ 2 (nếu có)
      if (i + 1 < limitedCards.length) {
        const card2Info = limitedCards[i + 1].split('_a_');
        if (card2Info.length >= 5) {
          row.innerHTML += createCard({
            photoUrl: card2Info[0] || 'https://via.placeholder.com/100x120',
            userName: (card2Info[1] || 'NGUYỄN VĂN B').toUpperCase(),
            userClass: (card2Info[2] || '12A1').toUpperCase(),
            cornerLogo: card2Info[3] || 'KB',
            schoolName: (card2Info[4] || 'KHOA BẢNG EDU').toUpperCase()
          });
        }
      } else {
        // Nếu số thẻ lẻ, thêm thẻ trống để căn đều
        row.innerHTML += '<div style="width: 95mm;"></div>';
      }
      
      container.appendChild(row);
    }
  } else {
    // Tạo thẻ mặc định nếu không có tham số
    const container = document.getElementById('cards-container');
    const row = document.createElement('div');
    row.className = 'card-row';
    row.innerHTML = createCard({
      photoUrl: 'https://via.placeholder.com/100x120',
      userName: 'NGUYỄN VĂN A',
      userClass: '12A1',
      cornerLogo: 'KB',
      schoolName: 'KHOA BẢNG EDU'
    });
    row.innerHTML += '<div style="width: 95mm;"></div>'; // Thẻ trống để căn đều
    container.appendChild(row);
  }

  // Tự động in khi tải trang (nếu có tham số print)
  if (urlParams.has('print')) {
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.print();
      }, 500);
    });
  }
</script>

</body>
</html>

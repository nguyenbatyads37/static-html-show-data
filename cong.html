<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thẻ Nhân Viên / Học Sinh</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 280px;
      border-radius: 16px;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
      position: relative;
    }

    .card-header {
      background: #ffffff;
      padding: 16px;
      text-align: center;
      color: #1e2a38;
      border-bottom: 1px solid #e0e0e0;
      position: relative;
    }

    .corner-logo {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 40px;
      height: 40px;
      background-color: #ff6b35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 20px;
    }

    .card-body {
      padding: 16px;
      text-align: center;
    }

    .photo {
      width: 100px;
      height: 120px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 12px;
      margin: 0 auto 12px;
      border: 4px solid #ff6b35;
    }

    .name {
      font-size: 20px;
      font-weight: 700;
      color: #1e2a38;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-class {
      background: #ffffff;
      color: #ff6b35;
      padding: 8px 12px;
      border: 2px solid #ff6b35;
      border-radius: 20px;
      font-weight: bold;
      cursor: default;
      min-width: 60px;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="corner-logo" id="corner-logo">KB</div>
      <div class="logo" id="school-name">KHOA BẢNG EDU</div>
    </div>
    <div class="card-body">
      <div class="photo" id="user-photo"></div>
      <div class="name" id="user-name">NGUYỄN VĂN AN</div>
      <button class="btn-class" id="user-class">12A1 KỸ THUẬT PHẦN MỀM DÀI</button>
    </div>
  </div>

  <script>
    // Hàm lấy tham số từ URL
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Thiết lập ảnh đại diện
    const photoUrl = getUrlParam('photo') || 'https://via.placeholder.com/100x120';
    document.getElementById('user-photo').style.backgroundImage = `url('${photoUrl}')`;

    // Thiết lập tên (mặc định IN HOA)
    const userName = getUrlParam('name') || 'NGUYỄN VĂN AN';
    document.getElementById('user-name').textContent = userName.toUpperCase();

    // Thiết lập lớp học
    const userClass = getUrlParam('class') || '12A1';
    document.getElementById('user-class').textContent = userClass.toUpperCase();

    // Thiết lập logo góc (có thể truyền text hoặc URL ảnh)
    const cornerLogo = getUrlParam('corner_logo');
    if (cornerLogo) {
      if (cornerLogo.startsWith('http')) {
        // Nếu là URL ảnh
        document.getElementById('corner-logo').style.backgroundImage = `url('${cornerLogo}')`;
        document.getElementById('corner-logo').style.backgroundSize = 'cover';
        document.getElementById('corner-logo').textContent = '';
      } else {
        // Nếu là text
        document.getElementById('corner-logo').textContent = cornerLogo;
      }
    }

    // Thiết lập tên trường
    const schoolName = getUrlParam('school');
    if (schoolName) {
      document.getElementById('school-name').textContent = schoolName.toUpperCase();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thẻ Nhân Viên / Học Sinh</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    
    body {
      background-color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 5mm;
      padding: 10mm;
      width: 210mm;
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* Thẻ dọc 54x86mm */
    .card {
      width: 54mm;
      height: 86mm;
      border-radius: 3mm;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 1mm 2mm rgba(0, 0, 0, 0.1);
      border: 0.5mm solid #e0e0e0;
      position: relative;
      page-break-inside: avoid;
      display: flex;
      flex-direction: column;
      margin-bottom: 5mm;
    }

    .card-header {
      background: #ffffff;
      padding: 2mm;
      text-align: center;
      color: #1e2a38;
      border-bottom: 0.5mm solid #e0e0e0;
      position: relative;
      height: 15mm;
    }

    .corner-logo {
      position: absolute;
      top: 1.5mm;
      left: 1.5mm;
      width: 6mm;
      height: 6mm;
      background-color: #ff6b35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 3mm;
    }

    .logo {
      font-weight: bold;
      font-size: 4mm;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 8mm;
      margin-top: 0.5mm;
    }

    .card-body {
      padding: 2mm;
      text-align: center;
      height: calc(86mm - 15mm - 4mm);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .photo {
      width: 35mm;
      height: 45mm;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 2mm;
      margin: 0 auto 2mm;
      border: 1mm solid #ff6b35;
    }

    .name {
      font-size: 4mm; /* Giảm kích thước chữ từ 5mm xuống 4mm */
      font-weight: 700;
      color: #1e2a38;
      margin: 1mm 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-class {
      background: #ffffff;
      color: #ff6b35;
      padding: 1mm 3mm;
      border: 0.5mm solid #ff6b35;
      border-radius: 3mm;
      font-weight: bold;
      cursor: default;
      font-size: 4mm;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      margin: 0 auto;
    }

    @media print {
      body {
        padding: 5mm;
        gap: 5mm;
      }
      .card {
        box-shadow: none;
        margin: 0 0 5mm 0;
      }
    }
  </style>
</head>
<body>

<div id="cards-container"></div>

<script>
  // Hàm tạo thẻ từ dữ liệu
  function createCard(data) {
    return `
      <div class="card">
        <div class="card-header">
          <div class="corner-logo" style="${data.cornerLogo.startsWith('http') ? 
            `background-image: url('${data.cornerLogo}'); background-size: cover;` : 
            ''}">${data.cornerLogo.startsWith('http') ? '' : data.cornerLogo}</div>
          <div class="logo">${data.schoolName}</div>
        </div>
        <div class="card-body">
          <div class="photo" style="background-image: url('${data.photoUrl}')"></div>
          <div class="name">${data.userName}</div>
          <button class="btn-class">${data.userClass}</button>
        </div>
      </div>
    `;
  }

  // Lấy tham số từ URL
  const urlParams = new URLSearchParams(window.location.search);
  const cardsData = urlParams.get('data');
  const printCount = parseInt(urlParams.get('count')) || 1;

  // Xử lý dữ liệu
  const container = document.getElementById('cards-container');
  
  if (cardsData) {
    const cards = cardsData.split('_b_').slice(0, printCount);
    
    cards.forEach(cardInfo => {
      const fields = cardInfo.split('_a_');
      if (fields.length >= 5) {
        container.innerHTML += createCard({
          photoUrl: fields[0] || 'https://via.placeholder.com/350x450',
          userName: (fields[1] || 'NGUYỄN VĂN A').toUpperCase(),
          userClass: (fields[2] || '12A1').toUpperCase(),
          cornerLogo: fields[3] || 'KB',
          schoolName: (fields[4] || 'KHOA BẢNG').toUpperCase()
        });
      }
    });
  } else {
    // Thẻ mẫu
    for (let i = 0; i < 4; i++) {
      container.innerHTML += createCard({
        photoUrl: 'https://via.placeholder.com/350x450',
        userName: 'NGUYỄN VĂN A',
        userClass: '12A1',
        cornerLogo: 'KB',
        schoolName: 'KHOA BẢNG'
      });
    }
  }

  // Tự động in
  if (urlParams.has('print')) {
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.print();
      }, 500);
    });
  }
</script>

</body>
</html>

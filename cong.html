<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thẻ Nhân Viên / Học Sinh</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 280px;
      border-radius: 16px;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: #1e2a38;
      padding: 16px;
      text-align: center;
      color: #fff;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card-body {
      padding: 16px;
      text-align: center;
    }

    .photo {
      width: 100px;
      height: 120px;
      background: url('https://via.placeholder.com/100x120') no-repeat center/cover;
      border-radius: 12px;
      margin: 0 auto 12px;
      border: 4px solid #ff6b35;
    }

    .name {
      font-size: 20px;
      font-weight: 700;
      color: #1e2a38;
      margin-bottom: 10px;
    }

    .btn-class {
      background: linear-gradient(90deg, #ff6b35, #ffb347);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="logo">KHOA BẰNG EDU</div>
    </div>
    <div class="card-body">
      <div class="photo"></div>
      <div class="name">NGUYỄN VĂN AN</div>
      <button class="btn-class">12A1</button>
    </div>
  </div>

</body>
</html>

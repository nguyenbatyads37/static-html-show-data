<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng 2 cột với ảnh</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid white; /* Viền bảng màu trắng */
    }

    td {
      text-align: center;
      padding: 10mm;
      border: 1px solid white; /* Viền của mỗi ô màu trắng */
    }

    img {
      width: 100%;
      height: auto;
      max-width: 150px; /* Giới hạn kích thước ảnh */
      border-radius: 5mm;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td><img src="https://via.placeholder.com/150" alt="Ảnh 1"></td>
      <td><img src="https://via.placeholder.com/150" alt="Ảnh 2"></td>
    </tr>
  </table>

</body>
</html>

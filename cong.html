<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thẻ Nhân Viên / Học Sinh</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    
    body {
      background-color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 10mm 5mm;
      padding: 10mm;
      width: 210mm;
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* Thẻ 86x54mm */
    .card {
      width: 86mm;
      height: 54mm;
      border-radius: 5mm;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
      position: relative;
      page-break-inside: avoid;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background: #ffffff;
      padding: 3mm;
      text-align: center;
      color: #1e2a38;
      border-bottom: 1px solid #e0e0e0;
      position: relative;
      flex-shrink: 0;
    }

    .corner-logo {
      position: absolute;
      top: 2mm;
      left: 2mm;
      width: 8mm;
      height: 8mm;
      background-color: #ff6b35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 4px;
    }

    .logo {
      font-weight: bold;
      font-size: 6px;
      margin-bottom: 1mm;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 10px;
    }

    .card-body {
      padding: 3mm;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .photo {
      width: 25mm;
      height: 30mm;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 3mm;
      margin: 0 auto 1mm;
      border: 2px solid #ff6b35;
      flex-shrink: 0;
    }

    .name {
      font-size: 8px;
      font-weight: 700;
      color: #1e2a38;
      margin-bottom: 1mm;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-class {
      background: #ffffff;
      color: #ff6b35;
      padding: 2px 4px;
      border: 1px solid #ff6b35;
      border-radius: 10px;
      font-weight: bold;
      cursor: default;
      font-size: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      margin-top: 1mm;
    }

    @media print {
      body {
        padding: 5mm;
        gap: 5mm 3mm;
      }
      .card {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>

<div id="cards-container"></div>

<script>
  // Hàm tạo thẻ từ dữ liệu
  function createCard(data, index) {
    return `
      <div class="card">
        <div class="card-header">
          <div class="corner-logo" style="${data.cornerLogo.startsWith('http') ? 
            `background-image: url('${data.cornerLogo}'); background-size: cover;` : 
            ''}">${data.cornerLogo.startsWith('http') ? '' : data.cornerLogo}</div>
          <div class="logo">${data.schoolName}</div>
        </div>
        <div class="card-body">
          <div class="photo" style="background-image: url('${data.photoUrl}')"></div>
          <div class="name">${data.userName}</div>
          <button class="btn-class">${data.userClass}</button>
        </div>
      </div>
    `;
  }

  // Lấy tham số từ URL
  const urlParams = new URLSearchParams(window.location.search);
  const cardsData = urlParams.get('data');
  const printCount = parseInt(urlParams.get('count')) || 1;

  // Xử lý dữ liệu nếu có
  if (cardsData) {
    const container = document.getElementById('cards-container');
    const cards = cardsData.split('_b_');
    
    // Giới hạn số thẻ theo count
    const limitedCards = cards.slice(0, Math.min(cards.length, printCount));
    
    limitedCards.forEach((cardInfo, index) => {
      const fields = cardInfo.split('_a_');
      if (fields.length >= 5) {
        const data = {
          photoUrl: fields[0] || 'https://via.placeholder.com/250x300',
          userName: (fields[1] || 'NGUYỄN VĂN A').toUpperCase(),
          userClass: (fields[2] || '12A1').toUpperCase(),
          cornerLogo: fields[3] || 'KB',
          schoolName: (fields[4] || 'KHOA BẢNG').toUpperCase()
        };
        container.innerHTML += createCard(data, index);
      }
    });
  } else {
    // Tạo thẻ mặc định nếu không có tham số
    document.getElementById('cards-container').innerHTML = createCard({
      photoUrl: 'https://via.placeholder.com/250x300',
      userName: 'NGUYỄN VĂN A',
      userClass: '12A1',
      cornerLogo: 'KB',
      schoolName: 'KHOA BẢNG'
    }, 0);
  }

  // Tự động in khi tải trang (nếu có tham số print)
  if (urlParams.has('print')) {
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.print();
      }, 500);
    });
  }
</script>

</body>
</html>

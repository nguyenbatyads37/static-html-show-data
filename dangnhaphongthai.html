<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hồng Thái Land</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables (Giống với trang của bạn) */
        :root {
            --primary-color-dark: #6a0000;
            --primary-color-light: #9a0000;
            --text-dark: #2c2c2c;
            --text-light: #fdfdfd;
            --bg-light: #ffffff;
            --accent-color: #d4af37; /* Màu vàng Gold sang trọng */
        }

        /* Base Setup */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            background-color: var(--primary-color-dark);
            background-image: 
                radial-gradient(circle at top right, rgba(255, 255, 255, 0.05), transparent 40%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239a0000' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--text-light);
            line-height: 1.7;
            
            /* Căn giữa form đăng nhập */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Wrapper */
        .login-wrapper {
            max-width: 450px;
            width: 100%;
        }

        /* Login Card */
        .login-card {
            background: var(--bg-light);
            color: var(--text-dark);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        .login-logo img {
            max-width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }

        .login-card h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color-dark);
            margin: 0 0 30px 0;
            font-size: 2.5rem;
        }

        form {
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color-dark);
            box-shadow: 0 0 5px rgba(106, 0, 0, 0.3);
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        /* Đây là link "Quên mật khẩu" */
        .forgot-password-link {
            color: var(--primary-color-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-password-link:hover {
            color: var(--primary-color-dark);
            text-decoration: underline;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color-dark);
            color: var(--text-light);
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background-color: var(--primary-color-light);
            transform: translateY(-2px);
        }

        .signup-link {
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--accent-color); /* Dùng màu vàng gold */
            font-weight: 700;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="login-logo">
                <img src="https://www.appsheet.com/template/gettablefileurl?appName=Upcode-325045268&tableName=D%E1%BB%B1%20%C3%A1n&fileName=D%E1%BB%B1%20%C3%A1n_Images%2F948dde99.%E1%BA%A2nh%20Logo.143911.jpg" alt="Logo Hồng Thái Land">
            </div>

            <h1>Đăng Nhập</h1>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Email hoặc Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember" style="margin-bottom: 0; font-weight: 400;">Ghi nhớ tôi</label>
                    </div>
                    <a href="#" class="forgot-password-link">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="btn-login">Đăng Nhập</button>
            </form>

            <div class="signup-link">
                Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
            </div>
        </div>
    </div>

</body>
</html>

    <style>

<body>
    <div class="container">

        <div class="header"><h1>Qu·∫£n l√Ω ƒë∆°n h√†ng</h1><div class="user-info" id="userInfo">ƒêang t·∫£i...</div></div>
        <div class="controls-container">

        <div class="table-container">

                        <th>T√™n KH</th> <th>SƒêT</th> <th>ƒê·ªãa ch·ªâ</th> <th>Th√†nh ph·ªë</th> <th>T·ªânh</th> <th>M·∫∑t h√†ng</th>
                        <th>T·ªïng ti·ªÅn</th> <th>H√¨nh th·ª©c TT</th> <th>Ghi ch√∫</th> <th>Tr·∫°ng th√°i giao</th> <th>ƒê∆°n v·ªã VC</th> <th>Tr·∫°ng th√°i thu ti·ªÅn</th>
                    </tr>

                        <th><input type="text" class="filter-control" data-column="name"></th>
                        <th><input type="text" class="filter-control" data-column="phone"></th>
                        <th><input type="text" class="filter-control" data-column="address"></th>
                        <th><select class="filter-control" data-column="city"></select></th>
                        <th><select class="filter-control" data-column="state"></select></th>
                        <th><input type="text" class="filter-control" data-column="matHang"></th>
                        <th><input type="text" class="filter-control" data-column="tongTienVND"></th>
                        <th><select class="filter-control" data-column="hinhThucThanhToan"></select></th>
                        <th><input type="text" class="filter-control" data-column="ghiChu"></th>
                        <th><select class="filter-control" data-column="trangThaiGiaoHangNB"></select></th>
                        <th><select class="filter-control" data-column="donViVanChuyen"></select></th>

    <script>
        // Global variables
        let allOrders = [];
        let currentDisplayedOrders = [];
        let selectedCells = new Set();
        let isMouseDown = false, startCell = null, lastClickedCell = null;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idns = urlParams.get('idns');
            if (!idns) return showError('Kh√¥ng t√¨m th·∫•y ID nh√¢n vi√™n trong URL (tham s·ªë idns).');
            setupEventListeners();
            fetchStaffData(idns);
        });

        function setupEventListeners() {
            document.querySelectorAll('.filter-control').forEach(control => {
                const eventType = control.tagName === 'INPUT' ? 'input' : 'change';
                control.addEventListener(eventType, applyFilters);
            });
            document.getElementById('resetBtn').addEventListener('click', resetFilters);
            document.getElementById('copyAllBtn').addEventListener('click', downloadCSV);
            document.getElementById('copySelectedBtn').addEventListener('click', copySelectedToClipboard);
            const tableContainer = document.querySelector('.table-container');
            tableContainer.addEventListener('mousedown', handleMouseDown);
            tableContainer.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        // --- DATA FETCHING & PROCESSING ---
        async function fetchStaffData(idns) {
            try {
                const staffApiUrl = 'https://script.google.com/macros/s/AKfycbzwOv7UFwrqzf88QJL1QrxLKcnnnSIQ_PSmF0SO8LboqWI5li3vF3W8_-8s-A8lNGaR/exec';
                const response = await fetch(staffApiUrl);
                if (!response.ok) throw new Error(`L·ªói m·∫°ng khi t·∫£i data nh√¢n vi√™n: ${response.statusText}`);
                const data = await response.json();
                const staffMember = data.find(staff => String(staff.idnv) === idns);
                if (!staffMember) return showError(`Kh√¥ng t√¨m th·∫•y nh√¢n vi√™n v·ªõi ID: ${idns}`);
                document.getElementById('userInfo').textContent = `Nh√¢n vi√™n: ${staffMember.ho_va_ten} - B·ªô ph·∫≠n: ${staffMember.bo_phan}`;
                await fetchOrderData(staffMember.ho_va_ten);
            } catch (error) {
                // *** C·∫¢I TI·∫æN GHI L·ªñI ***
                console.error("L·ªói chi ti·∫øt khi t·∫£i d·ªØ li·ªáu nh√¢n vi√™n:", error);
                showError('L·ªói khi t·∫£i d·ªØ li·ªáu nh√¢n vi√™n. Vui l√≤ng ki·ªÉm tra l·∫°i ƒë∆∞·ªùng truy·ªÅn v√† F12 > Console ƒë·ªÉ xem chi ti·∫øt.');
            }
        }
        
        async function fetchOrderData(staffName) {
            try {
                const orderApiUrl = 'https://script.google.com/macros/s/AKfycbx8f3epIsFEhxwB-IbyXA36JIkE55Bj181y4vam-D93I0MLZL-iMxwFJNDT9TNU4vBV/exec';
                const response = await fetch(orderApiUrl);
                if (!response.ok) throw new Error(`L·ªói m·∫°ng khi t·∫£i data ƒë∆°n h√†ng: ${response.statusText}`);
                
                const data = await response.json();
                
                // L·ªçc d·ªØ li·ªáu tr∆∞·ªõc khi l√†m b·∫•t c·ª© ƒëi·ªÅu g√¨ kh√°c
                const staffNameTrimmed = staffName.trim();
                allOrders = data.filter(order => order.nvVanDon && order.nvVanDon.trim() === staffNameTrimmed);
                
                // Hi·ªÉn th·ªã ngay l·∫≠p t·ª©c, ƒë√¢y l√† b∆∞·ªõc quan tr·ªçng nh·∫•t ƒë·ªÉ ƒë·∫£m b·∫£o trang kh√¥ng tr·∫Øng
                displayOrders(allOrders);

                // Sau khi ƒë√£ hi·ªÉn th·ªã an to√†n, m·ªõi ti·∫øn h√†nh c√°c t√°c v·ª• ph·ª• c√≥ th·ªÉ g√¢y l·ªói
                if (allOrders.length > 0) {
                    populateFilterDropdowns(allOrders);
                }
            } catch (error) {
                // *** C·∫¢I TI·∫æN GHI L·ªñI ***
                console.error("L·ªói chi ti·∫øt khi x·ª≠ l√Ω d·ªØ li·ªáu ƒë∆°n h√†ng:", error);
                showError('L·ªói khi t·∫£i d·ªØ li·ªáu ƒë∆°n h√†ng. Vui l√≤ng ki·ªÉm tra l·∫°i ƒë∆∞·ªùng truy·ªÅn v√† F12 > Console ƒë·ªÉ xem chi ti·∫øt.');
            }
        }

        // --- FILTERING LOGIC ---
        function populateFilterDropdowns(orders) {
            try {
                const dropdownColumns = ['city', 'state', 'hinhThucThanhToan', 'trangThaiGiaoHangNB', 'donViVanChuyen', 'trangThaiThuTien'];
                const uniqueValues = Object.fromEntries(dropdownColumns.map(col => [col, new Set()]));

                for (const order of orders) {
                    for (const col of dropdownColumns) {
                        const value = order[col];
                        if (value !== null && value !== undefined && String(value).trim() !== '') {
                            uniqueValues[col].add(String(value).trim());
                        }
                    }
                }

                for (const col of dropdownColumns) {
                    const selectEl = document.querySelector(`.filter-control[data-column="${col}"]`);
                    if (!selectEl) continue;

                    const sortedValues = Array.from(uniqueValues[col]).sort((a, b) => a.localeCompare(b, 'vi'));
                    selectEl.innerHTML = '<option value="">-- T·∫•t c·∫£ --</option>';
                    for (const value of sortedValues) {
                        selectEl.innerHTML += `<option value="${value}">${value}</option>`;
                    }
                }
            } catch (e) {
                 console.error("L·ªói kh√¥ng nghi√™m tr·ªçng khi t·∫°o b·ªô l·ªçc dropdown:", e);
            }
        }

        function applyFilters() {
             // Logic n√†y ƒë√£ ·ªïn ƒë·ªãnh, gi·ªØ nguy√™n
            clearSelection();
            const filters = Array.from(document.querySelectorAll('.filter-control')).filter(c => c.value).map(c => ({ key: c.dataset.column, value: c.value.toLowerCase().trim(), isSelect: c.tagName === 'SELECT' }));
            if (filters.length === 0) return displayOrders(allOrders);
            const filteredData = allOrders.filter(order => filters.every(filter => {
                const orderValue = order[filter.key];
                if (orderValue === null || orderValue === undefined) return false;
                let orderValueStr = String(orderValue).toLowerCase();
                if (filter.key === 'ngayLenDon' && order.ngayLenDon) orderValueStr = new Date(order.ngayLenDon).toLocaleDateString('vi-VN');
                return filter.isSelect ? orderValueStr === filter.value : orderValueStr.includes(filter.value);
            }));
            displayOrders(filteredData);
        }

        function resetFilters() {
            document.querySelectorAll('.filter-control').forEach(control => control.value = '');
            applyFilters();
        }

        // --- UI & DISPLAY ---
        function displayOrders(orders) {
            currentDisplayedOrders = orders;
            clearSelection();
            const tableBody = document.getElementById('orderTableBody');
            const rowCountEl = document.getElementById('rowCount');

            if (allOrders.length === 0) { showNoOrders(); return; }
            
            rowCountEl.textContent = `Hi·ªÉn th·ªã ${orders.length} / ${allOrders.length} ƒë∆°n h√†ng`;

            if (orders.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="15" class="no-results">Kh√¥ng c√≥ k·∫øt qu·∫£ n√†o kh·ªõp v·ªõi b·ªô l·ªçc.</td></tr>`;
                 return;
            }

            let tableHTML = '';
            for (const order of orders) {
                const createBadge = (text) => {
                    if (!text) return 'N/A';
                    const classMap = { 'ƒê√£ giao': 'status status-completed', 'ƒêang giao': 'status status-shipping', 'Ch·ªù x·ª≠ l√Ω': 'status status-pending', 'ƒê√£ thu': 'badge badge-success', 'Ch·ªù thu': 'badge badge-warning', 'Kh√¥ng thu': 'badge badge-danger' };
                    return `<span class="${classMap[text] || ''}">${text}</span>`;
                };
                tableHTML += `<tr>
                    <td class="frozen col-1">üìã</td>
                    <td class="frozen col-2">${order.maDonHang || 'N/A'}</td>
                    <td class="frozen col-3">${order.ngayLenDon ? new Date(order.ngayLenDon).toLocaleDateString('vi-VN') : 'N/A'}</td>
                    <td>${order.name || 'N/A'}</td> <td>${order.phone || 'N/A'}</td>
                    <td>${order.address || 'N/A'}</td> <td>${order.city || 'N/A'}</td>
                    <td>${order.state || 'N/A'}</td> <td>${order.matHang || 'N/A'}</td>
                    <td>${order.tongTienVND ? parseInt(order.tongTienVND).toLocaleString('vi-VN') : '0'} VNƒê</td>
                    <td>${order.hinhThucThanhToan || 'N/A'}</td> <td>${order.ghiChu || ''}</td>
                    <td>${createBadge(order.trangThaiGiaoHangNB)}</td>
                    <td>${order.donViVanChuyen || 'N/A'}</td>
                    <td>${createBadge(order.trangThaiThuTien)}</td>
                </tr>`;
            }
            tableBody.innerHTML = tableHTML;
        }
        
        // --- SELECTION & COPY/PASTE LOGIC (ƒê√£ ·ªïn ƒë·ªãnh) ---
        function handleMouseDown(e) { const cell = e.target.closest('td'); if (!cell) return; isMouseDown = true; startCell = cell; if (e.shiftKey && lastClickedCell) { clearSelection(); selectCellsInRectangle(lastClickedCell, cell); } else if (e.ctrlKey) { toggleCellSelection(cell); } else { clearSelection(); selectCell(cell); } lastClickedCell = cell; e.preventDefault(); }
        function handleMouseMove(e) { if (!isMouseDown || !startCell) return; const endCell = e.target.closest('td'); if (endCell) { clearSelection(); selectCellsInRectangle(startCell, endCell); } }
        function handleMouseUp() { isMouseDown = false; }
        function selectCell(cell) { cell.classList.add('cell-selected'); selectedCells.add(cell); }
        function toggleCellSelection(cell) { if (selectedCells.has(cell)) { cell.classList.remove('cell-selected'); selectedCells.delete(cell); } else { selectCell(cell); } }
        function selectCellsInRectangle(start, end) { const tableBody = document.getElementById('orderTableBody'); const allRows = Array.from(tableBody.rows); const startCoords = { row: allRows.indexOf(start.parentElement), col: start.cellIndex }; const endCoords = { row: allRows.indexOf(end.parentElement), col: end.cellIndex }; const [rowStart, rowEnd] = [Math.min(startCoords.row, endCoords.row), Math.max(startCoords.row, endCoords.row)]; const [colStart, colEnd] = [Math.min(startCoords.col, endCoords.col), Math.max(startCoords.col, endCoords.col)]; for (let i = rowStart; i <= rowEnd; i++) for (let j = colStart; j <= colEnd; j++) if(allRows[i] && allRows[i].cells[j]) selectCell(allRows[i].cells[j]); }
        function copySelectedToClipboard() { if (selectedCells.size === 0) return alert("Ch∆∞a c√≥ √¥ n√†o ƒë∆∞·ª£c ch·ªçn."); const sortedCells = Array.from(selectedCells).sort((a, b) => (a.parentElement.rowIndex - b.parentElement.rowIndex) || (a.cellIndex - b.cellIndex)); let clipboardText = '', lastRowIndex = -1; sortedCells.forEach(cell => { const rowIndex = cell.parentElement.rowIndex; if (lastRowIndex !== -1 && rowIndex !== lastRowIndex) clipboardText += '\n'; else if (lastRowIndex !== -1) clipboardText += '\t'; clipboardText += cell.innerText.trim(); lastRowIndex = rowIndex; }); navigator.clipboard.writeText(clipboardText).then(() => alert(`ƒê√£ sao ch√©p ${selectedCells.size} √¥.`)).catch(err => console.error(err)); }
        function downloadCSV() { if (currentDisplayedOrders.length === 0) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ t·∫£i v·ªÅ."); const headers = ["M√£ ƒë∆°n h√†ng", "Ng√†y l√™n ƒë∆°n", "T√™n KH", "SƒêT", "ƒê·ªãa ch·ªâ", "Th√†nh ph·ªë", "T·ªânh", "M·∫∑t h√†ng", "T·ªïng ti·ªÅn", "H√¨nh th·ª©c TT", "Ghi ch√∫", "Tr·∫°ng th√°i giao", "ƒê∆°n v·ªã VC", "Tr·∫°ng th√°i thu ti·ªÅn"]; let csvContent = headers.join(',') + '\n'; currentDisplayedOrders.forEach(order => { const rowData = [order.maDonHang, order.ngayLenDon ? new Date(order.ngayLenDon).toLocaleDateString('vi-VN') : '', order.name, order.phone, order.address, order.city, order.state, order.matHang, order.tongTienVND, order.hinhThucThanhToan, order.ghiChu, order.trangThaiGiaoHangNB, order.donViVanChuyen, order.trangThaiThuTien]; csvContent += rowData.map(field => `"${String(field || '').replace(/"/g, '""')}"`).join(',') + '\n'; }); const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' }); const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = "don_hang_da_loc.csv"; document.body.appendChild(link); link.click(); document.body.removeChild(link); }
        function showError(message) { document.getElementById('userInfo').textContent = 'L·ªói'; document.getElementById('orderTableBody').innerHTML = `<tr><td colspan="15" class="error">${message}</td></tr>`; }
        function showNoOrders() { document.getElementById('rowCount').textContent = "Kh√¥ng c√≥ ƒë∆°n h√†ng n√†o."; document.getElementById('orderTableBody').innerHTML = `<tr><td colspan="15" class="no-results">Kh√¥ng c√≥ ƒë∆°n h√†ng n√†o ƒë∆∞·ª£c g√°n cho nh√¢n vi√™n n√†y.</td></tr>`; }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
</head>
<body>
    <!-- Example Image -->
    <img id="my-image" src="https://mcbooks.vn/wp-content/uploads/2023/09/tu-vung-bai-8-tieng-han-so-cap-1-thuc-don.jpg" alt="Example Image">

    <!-- Button to Download -->
    <button id="download-btn">Download Image</button>

    <script>
// Add an event listener to the button
document.getElementById('download-btn').addEventListener('click', () => {
    // Get the image element
    const img = document.getElementById('my-image');
    
    // Get the `src` attribute of the image
    const imgSrc = img.src;

    // Create a temporary anchor element
    const a = document.createElement('a');
    a.href = imgSrc; // Set the image source as the href
    a.download = 'downloaded-image.jpg'; // Set a filename for the download

    // Programmatically click the anchor element to trigger the download
    a.click();
});

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kết quả học tập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0047AB;
            --primary-light: #3b82f6;
            --secondary: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --light: #f1f5f9;
            --dark: #0f172a;
            --gray: #6b7280;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: var(--dark);
        }

        .report-container {
            max-width: 1050px;
            margin: 40px auto;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
        }

        .report-header {
            background: white;
            color: var(--dark);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 0px;
        }

        .logo-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0 0 30px;
        }

        .report-header h1 {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--primary);
        }

        .center-name {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: var(--gray);
            margin-top: 8px;
        }

        .student-info-container {
            display: flex;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
        }

        .student-info-card {
            text-align: center;
            padding: 0 30px;
            position: relative;
        }

        .student-info-card:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            width: 1px;
            background: var(--border);
        }

        .info-label {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
        }

        .student-id {
            color: var(--primary);
        }

        .subject-panel {
            padding: 0 30px;
            margin-bottom: 20px;
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin: 15px 0;
        }

        .subject-header:hover {
            border-color: var(--primary);
        }

        .subject-title {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            display: flex;
            align-items: center;
        }

        .subject-title::after {
            content: '▼';
            font-size: 14px;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .subject-header.collapsed .subject-title::after {
            transform: rotate(180deg);
        }

        .subject-score {
            font-size: 20px;
            font-weight: 600;
            color: var(--secondary);
        }

        .subject-content {
            padding: 10px 0 30px;
            display: none;
        }

        .subject-content.active {
            display: block;
        }

        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            font-size: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        .score-table th {
            background: var(--light);
            text-align: left;
            padding: 16px 20px;
            font-weight: 500;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .score-table td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .score-table tr:nth-child(even) td {
            background: #f9fafb;
        }

        .score-table tr:hover td {
            background: #f1f5f9;
        }

        .perfect {
            color: var(--success);
            font-weight: 500;
        }

        .lost {
            color: var(--danger);
            font-weight: 500;
        }

        .analysis-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
        }

        .strengths-box {
            border-left: 4px solid var(--success);
        }

        .weaknesses-box {
            border-left: 4px solid var(--danger);
        }

        .analysis-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 12px;
            display: flex;
            align-items: center;
            color: var(--secondary);
        }

        .analysis-title svg {
            margin-right: 10px;
        }

        .analysis-list {
            margin: 0;
            padding-left: 20px;
            line-height: 1.8;
        }

        .progress-container {
            margin-top: 25px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .progress-title {
            font-weight: 500;
            color: var(--secondary);
            font-size: 14px;
        }

        .progress-value {
            font-weight: 600;
            font-size: 14px;
            color: var(--primary);
        }

        .progress-bar {
            height: 10px;
            background: var(--border);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .report-footer {
            text-align: center;
            padding: 30px;
            background: white;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--gray);
        }

        .footer-contact {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.8;
        }

        .loading-container, .error-container {
            text-align: center;
            padding: 80px 30px;
            animation: fadeIn 0.5s ease-in;
            background: white;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-text, .error-text {
            margin-top: 20px;
            color: var(--gray);
            font-size: 16px;
        }

        .error-container {
            color: var(--danger);
        }

        .error-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .wish-box {
            margin: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 10px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .wish-title {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .wish-content {
            font-size: 16px;
            line-height: 1.7;
            color: var(--secondary);
        }

        .comment-box {
            margin: 30px;
            padding: 25px;
            background: #fff9ed;
            border-radius: 10px;
            border: 1px solid #ffe4b5;
        }

        .comment-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #d97706;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .comment-title svg {
            margin-right: 10px;
        }

        .comment-content {
            font-size: 15px;
            line-height: 1.7;
            color: var(--secondary);
        }

        .comment-content ul,
        .comment-content ol {
            padding-left: 20px;
            margin: 10px 0;
        }

        .comment-content li {
            margin-bottom: 8px;
        }

        .comment-content p {
            margin: 10px 0;
        }

        .summary-panel {
            margin: 30px;
            padding: 25px;
            background: white;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .summary-title {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .summary-card {
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid var(--primary);
        }
        
        .summary-card h4 {
            margin: 0 0 10px;
            color: var(--secondary);
            font-size: 16px;
        }
        
        .summary-score {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .report-container {
                margin: 20px;
                border-radius: 10px;
            }

            .report-header {
                padding: 15px 20px;
            }

            .report-header h1 {
                font-size: 26px;
            }

            .logo-img {
                width: 100px;
                height: 100px;
            }

            .logo-container {
                margin-bottom: 0px;
            }

            .title-container {
                margin: 0 0 20px;
            }

            .student-info-container {
                flex-direction: column;
                padding: 15px;
            }

            .student-info-card {
                padding: 12px 0;
            }

            .student-info-card:not(:last-child)::after {
                display: none;
            }

            .student-info-card:not(:last-child) {
                border-bottom: 1px solid var(--border);
                margin-bottom: 12px;
                padding-bottom: 12px;
            }

            .subject-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .subject-score {
                margin-top: 10px;
            }

            .subject-panel {
                padding: 0 20px;
            }

            .wish-box, .comment-box {
                margin: 20px 15px;
                padding: 20px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="report-container" id="report-card">
        <div class="report-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="https://www.appsheet.com/template/gettablefileurl?appName=B%C3%A1ogi%C3%A1s%E1%BA%A3nph%E1%BA%A9m-325045268&tableName=c%C3%A0i%20%C4%91%E1%BA%B7t%20APP&fileName=C%C3%A0i%20%C4%91%E1%BA%B7t%20APP_Images%2F3a2368ed.%E1%BA%A2nh.011317.png" class="logo-img" alt="Nhất Đạo EDU Logo">
                </div>
                <div class="title-container">
                    <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
                    <div class="center-name">Công ty TNHH Giáo Dục Nhất Đạo EDU</div>
                </div>
            </div>
            
            <div class="student-info-container" id="student-info">
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <div id="report-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Đang tải dữ liệu...</p>
            </div>
        </div>
        
        <div id="wish-comment-section"></div>
        
        <div class="report-footer">
            <p>Báo cáo được tạo tự động vào <span id="report-date"></span></p>
            <p class="footer-contact">Công ty TNHH Giáo Dục Nhất Đạo EDU | Email: contact@nhatdao.edu | Hotline: 0123 456 789</p>
        </div>
    </div>

    <script>
        // Hiển thị ngày báo cáo
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('report-date').textContent = new Date().toLocaleDateString('vi-VN', options);
        
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');
        const studentName = urlParams.get('ten') || 'Không có thông tin';
        
        // Kiểm tra nếu không có ID
        if (!studentId) {
            document.getElementById('student-info').innerHTML = `
                <div class="error-container">
                    <div class="error-title">THIẾU MÃ THÍ SINH</div>
                    <p class="error-text">Vui lòng truyền mã thí sinh qua URL (ví dụ: ?id=ND134&ten=NguyenVanA)</p>
                </div>
            `;
            
            document.getElementById('report-content').innerHTML = `
                <div class="error-container">
                    <div class="error-title">KHÔNG THỂ TẢI BÁO CÁO</div>
                    <p class="error-text">Thiếu thông tin mã thí sinh trong URL</p>
                </div>
            `;
        } else {
            renderStudentInfo(studentId, studentName);
            loadReportData(studentId);
            loadStudentComment(studentId);
        }
        
        // Hiển thị thông tin học sinh
        function renderStudentInfo(id, name) {
            document.getElementById('student-info').innerHTML = `
                <div class="student-info-card">
                    <div class="info-label">Mã Thí Sinh</div>
                    <div class="info-value student-id">${id}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Họ và Tên</div>
                    <div class="info-value">${name}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Ngày Báo Cáo</div>
                    <div class="info-value">${new Date().toLocaleDateString('vi-VN')}</div>
                </div>
            `;
        }
        
        // Hàm tải dữ liệu từ Google Sheets
        async function loadReportData(studentId) {
            const spreadsheetId = '17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44';
            const gid = '1842364838';
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data = JSON.parse(jsonText);
                
                const rows = data.table.rows;
                const studentData = rows.filter(row => row.c[1]?.v === studentId).map(row => ({
                    subject: row.c[2]?.v || '',
                    question: row.c[3]?.v || '',
                    total: row.c[4]?.v || 0,
                    deducted: row.c[5]?.v || 0,
                    achieved: row.c[6]?.v || 0,
                    errors: row.c[7]?.v || ''
                }));
                
                if (studentData.length === 0) {
                    document.getElementById('report-content').innerHTML = `
                        <div class="error-container">
                            <div class="error-title">KHÔNG TÌM THẤY DỮ LIỆU</div>
                            <p class="error-text">Không có kết quả nào cho thí sinh <strong>${studentId}</strong></p>
                            <p class="error-text">Vui lòng kiểm tra lại mã thí sinh</p>
                        </div>
                    `;
                    return;
                }
                
                generateReport(studentData);
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                document.getElementById('report-content').innerHTML = `
                    <div class="error-container">
                        <div class="error-title">LỖI KHI TẢI DỮ LIỆU</div>
                        <p class="error-text">${error.message}</p>
                        <p class="error-text">Vui lòng kiểm tra lại kết nối hoặc quyền truy cập</p>
                    </div>
                `;
            }
        }
        
        // Hàm tải nhận xét từ bảng DS Học sinh
        async function loadStudentComment(studentId) {
            const spreadsheetId = '17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44';
            const gid = '0';
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data = JSON.parse(jsonText);
                
                const rows = data.table.rows;
                const studentRow = rows.find(row => row.c[0]?.v === studentId);
                const comment = studentRow?.c[8]?.v || '';
                
                renderWishAndComment(comment);
            } catch (error) {
                console.error('Lỗi khi tải nhận xét:', error);
                renderWishAndComment('');
            }
        }
        
        // Hàm hiển thị lời chúc và nhận xét
        function renderWishAndComment(comment) {
            const wishCommentHTML = `
                <div class="wish-box">
                    <h3 class="wish-title">LỜI NHẮN GỬI ĐẾN HỌC SINH</h3>
                    <div class="wish-content">
                        <p>Chúc em <strong>${studentName}</strong> tiếp tục phát huy những điểm mạnh và khắc phục những điểm cần cải thiện.</p>
                        <p>Chúc em đạt kết quả cao trong kỳ thi vào lớp 10 sắp tới!</p>
                    </div>
                </div>
                
                ${comment ? `
                <div class="comment-box">
                    <h4 class="comment-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#d97706" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        NHẬN XÉT CỦA GIÁO VIÊN
                    </h4>
                    <div class="comment-content">${formatComment(comment)}</div>
                </div>
                ` : ''}
            `;
            
            document.getElementById('wish-comment-section').innerHTML = wishCommentHTML;
        }

        // Hàm định dạng nhận xét để hiển thị HTML
      function formatComment(comment) {
    // Loại bỏ các ký tự xuống dòng thừa và chuẩn hóa
    let formatted = comment.trim().replace(/\r\n/g, '\n').replace(/\n+/g, '\n');
    
    // Chia thành các dòng và xử lý từng dòng
    const lines = formatted.split('\n').map(line => line.trim()).filter(line => line !== '');
    
    // Biến đổi các dòng thành HTML
    let html = lines.map(line => {
        // Kiểm tra nếu dòng là đầu mục số (1., 2.,...)
        if (/^\d+\.\s/.test(line)) {
            return `<li>${line}</li>`;
        }
        // Các dòng thông thường
        return `<p>${line}</p>`;
    }).join('');
    
    // Nếu có các đầu mục số, bọc trong thẻ ul
    if (html.includes('<li>')) {
        html = `<ul class="analysis-list">${html}</ul>`;
    }
    
    // Bảo vệ chống XSS
    const div = document.createElement('div');
    div.innerHTML = html;
    return div.innerHTML;
}
        
        // Hàm tạo báo cáo
        function generateReport(data) {
            const subjects = {};
            let totalAchieved = 0;
            let totalPossible = 0;
            
            data.forEach(item => {
                if (!subjects[item.subject]) {
                    subjects[item.subject] = [];
                }
                subjects[item.subject].push(item);
                totalAchieved += item.achieved;
                totalPossible += item.total;
            });
            
            const overallPercentage = Math.round((totalAchieved / totalPossible) * 100);
            
            let reportHTML = `
                <div class="summary-panel">
                    <h3 class="summary-title">TỔNG HỢP ĐIỂM</h3>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <h4>Tổng điểm đạt được</h4>
                            <div class="summary-score">${totalAchieved}/${totalPossible}</div>
                        </div>
                        <div class="summary-card">
                            <h4>Tỷ lệ hoàn thành</h4>
                            <div class="summary-score">${overallPercentage}%</div>
                        </div>
                        <div class="summary-card">
                            <h4>Số môn học</h4>
                            <div class="summary-score">${Object.keys(subjects).length}</div>
                        </div>
                    </div>
                </div>
            `;
            
            for (const subject in subjects) {
                const subjectData = subjects[subject];
                const totalScore = subjectData.reduce((sum, item) => sum + item.total, 0);
                const achievedScore = subjectData.reduce((sum, item) => sum + item.achieved, 0);
                const percentage = Math.round((achievedScore / totalScore) * 100);
                
                const strengths = subjectData.filter(item => item.deducted === 0);
                const weaknesses = subjectData.filter(item => item.deducted > 0);
                
                reportHTML += `
                    <div class="subject-panel">
                        <div class="subject-header" onclick="toggleSubject(this)">
                            <h3 class="subject-title">Môn: ${subject}</h3>
                            <div class="subject-score">${achievedScore}/${totalScore} (${percentage}%)</div>
                        </div>
                        
                        <div class="subject-content active">
                            <table class="score-table">
                                <thead>
                                    <tr>
                                        <th>Câu hỏi</th>
                                        <th>Tổng điểm</th>
                                        <th>Điểm đạt</th>
                                        <th>Điểm trừ</th>
                                        <th>Lỗi sai</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${subjectData.map(item => `
                                        <tr>
                                            <td>${item.question}</td>
                                            <td>${item.total}</td>
                                            <td class="${item.deducted === 0 ? 'perfect' : 'lost'}">${item.achieved}</td>
                                            <td>${item.deducted}</td>
                                            <td>${item.errors || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            
                            ${strengths.length > 0 ? `
                                <div class="analysis-box strengths-box">
                                    <h4 class="analysis-title">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                        </svg>
                                        Điểm Mạnh
                                    </h4>
                                    <ul class="analysis-list">
                                        <li>Hoàn thành tốt ${strengths.length}/${subjectData.length} câu hỏi</li>
                                        <li>Các câu làm tốt: ${strengths.map(item => item.question).join(', ')}</li>
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${weaknesses.length > 0 ? `
                                <div class="analysis-box weaknesses-box">
                                    <h4 class="analysis-title">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <line x1="12" y1="8" x2="12" y2="12"></line>
                                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                        </svg>
                                        Điểm Cần Cải Thiện
                                    </h4>
                                    <ul class="analysis-list">
                                        ${weaknesses.map(item => `
                                            <li>Câu ${item.question}: ${item.errors || 'Không xác định'} (-${item.deducted} điểm)</li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            <div class="progress-container">
                                <div class="progress-header">
                                    <span class="progress-title">Mức độ hoàn thành</span>
                                    <span class="progress-value">${percentage}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('report-content').innerHTML = reportHTML;
        }

        // Hàm toggle hiển thị nội dung môn học
        function toggleSubject(header) {
            const content = header.nextElementSibling;
            header.classList.toggle('collapsed');
            content.classList.toggle('active');
        }
    </script>
</body>
</html>

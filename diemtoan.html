    <div class="container">

                    </tr>

    <script>
        // Extract data from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Process and parse the data from URL
        function processDataFromURL() {
            const dataParam = getQueryParam('data');
            
            if (dataParam) {
                // Decode URL-encoded string
                const decodedData = decodeURIComponent(dataParam);
                
                // Split the data based on "_b_" (between different records)
                const records = decodedData.split('_b_'); 

                const processedData = records.map(record => {
                    const fields = record.split('_a_'); // Split the fields within each record
                    
                    return {
                        sbd: fields[0].trim(),
                        name: fields[1].trim(),
                        school: fields[2].trim(),
                        room: fields[3].trim(),
                        math: parseFloat(fields[4].trim()) || 0,
                        literature: parseFloat(fields[5].trim()) || 0,
                        english: parseFloat(fields[6].trim()) || 0
                    };
                });

                return processedData;
            }
            return [];
        }

        // Handle data processing and table rendering
        function processData() {
            const data = processDataFromURL();

            // Calculate total score and rank
            data.forEach(item => {
                item.total = item.math + item.literature + item.english;
            });

            // Sort by total score
            data.sort((a, b) => b.total - a.total);

            // Add rank to each record
            data.forEach((item, index) => {
                item.rank = index + 1;
            });

            renderTable(data);
        }

        // Render the table with processed data
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Add class for top 1, 2, 3
                if (item.rank === 1) row.classList.add('top-1');
                else if (item.rank === 2) row.classList.add('top-2');
                else if (item.rank === 3) row.classList.add('top-3');
                
                // Assign rank class
                let rankClass = 'rank-other';
                if (item.rank === 1) rankClass = 'rank-1';
                else if (item.rank === 2) rankClass = 'rank-2';
                else if (item.rank === 3) rankClass = 'rank-3';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.sbd}</td>
                    <td>${item.name}</td>
                    <td>${item.school}</td>
                    <td>${item.room}</td>
                    <td>${item.math.toFixed(1)}</td>
                    <td>${item.literature.toFixed(1)}</td>
                    <td>${item.english.toFixed(1)}</td>
                    <td class="total-score">${item.total.toFixed(1)}</td>
                    <td><span class="rank ${rankClass}">${item.rank}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize the process
        processData();
    </script>

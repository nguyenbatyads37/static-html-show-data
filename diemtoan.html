<!DOCTYPE html>
<html lang="vi">
<head>

    <title>B·∫£ng K·∫øt Qu·∫£ Thi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .top-1 {
            background-color: rgba(255, 215, 0, 0.15);
            position: relative;
        }
        
        .top-1::before {
            content: "ü•á";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .top-2 {
            background-color: rgba(192, 192, 192, 0.15);
            position: relative;
        }
        
        .top-2::before {
            content: "ü•à";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .top-3 {
            background-color: rgba(205, 127, 50, 0.15);
            position: relative;
        }
        
        .top-3::before {
            content: "ü•â";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .total-score {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .rank {
            font-weight: 700;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .rank-1 {
            background-color: var(--gold);
            color: #000;
        }
        
        .rank-2 {
            background-color: var(--silver);
            color: #000;
        }
        
        .rank-3 {
            background-color: var(--bronze);
            color: #000;
        }
        
        .rank-other {
            background-color: var(--light-gray);
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 10px 5px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>SBD</th>
                        <th>H·ªç v√† t√™n</th>
                        <th>Tr∆∞·ªùng</th>
                        <th>Ph√≤ng thi</th>
                        <th>To√°n</th>
                        <th>VƒÉn</th>
                        <th>Anh</th>
                        <th>T·ªïng ƒëi·ªÉm</th>
                        <th>X·∫øp h·∫°ng</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // D·ªØ li·ªáu ban ƒë·∫ßu
        const data = [
            { sbd: "123456", name: "Nguy·ªÖn VƒÉn A", school: "THPT ABC", room: "101", math: 8.5, literature: 7.2, english: 9.0 },
            { sbd: "234567", name: "Tr·∫ßn Th·ªã B", school: "THPT XYZ", room: "102", math: 7.8, literature: 8.4, english: 6.5 },
            { sbd: "345678", name: "L√™ VƒÉn C", school: "THPT QWE", room: "103", math: 9.2, literature: 6.8, english: 8.7 },
            { sbd: "456789", name: "Ph·∫°m Th·ªã D", school: "THPT RTY", room: "104", math: 6.5, literature: 9.1, english: 7.3 },
            { sbd: "567890", name: "Ho√†ng VƒÉn E", school: "THPT UVW", room: "105", math: 8.8, literature: 8.8, english: 8.8 },
            { sbd: "678901", name: "V≈© Th·ªã F", school: "THPT LMN", room: "106", math: 9.5, literature: 9.0, english: 9.2 },
            { sbd: "789012", name: "ƒê·∫∑ng VƒÉn G", school: "THPT OPQ", room: "107", math: 7.2, literature: 7.5, english: 8.0 },
            { sbd: "890123", name: "B√πi Th·ªã H", school: "THPT RST", room: "108", math: 8.0, literature: 8.0, english: 8.0 }
        ];

        // T√≠nh to√°n d·ªØ li·ªáu
        function processData() {
            // T√≠nh t·ªïng ƒëi·ªÉm
            data.forEach(item => {
                item.total = item.math + item.literature + item.english;
            });

            // S·∫Øp x·∫øp theo t·ªïng ƒëi·ªÉm gi·∫£m d·∫ßn
            data.sort((a, b) => b.total - a.total);

            // Th√™m x·∫øp h·∫°ng
            data.forEach((item, index) => {
                item.rank = index + 1;
            });
        }

        // Hi·ªÉn th·ªã d·ªØ li·ªáu
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Th√™m class cho top 1, 2, 3
                if (item.rank === 1) row.classList.add('top-1');
                else if (item.rank === 2) row.classList.add('top-2');
                else if (item.rank === 3) row.classList.add('top-3');
                
                // X√°c ƒë·ªãnh class cho rank
                let rankClass = 'rank-other';
                if (item.rank === 1) rankClass = 'rank-1';
                else if (item.rank === 2) rankClass = 'rank-2';
                else if (item.rank === 3) rankClass = 'rank-3';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.sbd}</td>
                    <td>${item.name}</td>
                    <td>${item.school}</td>
                    <td>${item.room}</td>
                    <td>${item.math.toFixed(1)}</td>
                    <td>${item.literature.toFixed(1)}</td>
                    <td>${item.english.toFixed(1)}</td>
                    <td class="total-score">${item.total.toFixed(1)}</td>
                    <td><span class="rank ${rankClass}">${item.rank}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Kh·ªüi t·∫°o
        processData();
        renderTable();
    </script>
</body>
</html>

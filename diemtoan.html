<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Kết Quả Thi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .logo {
            height: 80px;
        }
        
        .title {
            text-align: center;
            flex-grow: 1;
        }
        
        .title h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .title p {
            font-size: 16px;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .total-score {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .rank {
            font-weight: 700;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .rank-1 {
            background-color: var(--gold);
            color: #000;
        }
        
        .rank-2 {
            background-color: var(--silver);
            color: #000;
        }
        
        .rank-3 {
            background-color: var(--bronze);
            color: #000;
        }
        
        .rank-other {
            background-color: var(--light-gray);
        }
        
        .top-table th {
            background-color: var(--secondary-color);
        }
        
        .top-table tr.rank-1 {
            background-color: rgba(255, 215, 0, 0.15);
        }
        
        .top-table tr.rank-2 {
            background-color: rgba(192, 192, 192, 0.15);
        }
        
        .top-table tr.rank-3 {
            background-color: rgba(205, 127, 50, 0.15);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .title h1 {
                font-size: 20px;
            }
            
            .title p {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 5px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.appsheet.com/template/gettablefileurl?appName=B%C3%A1ogi%C3%A1s%E1%BA%A3nph%E1%BA%A9m-325045268&tableName=c%C3%A0i%20%C4%91%E1%BA%B7t%20APP&fileName=C%C3%A0i%20%C4%91%E1%BA%B7t%20APP_Images%2F3a2368ed.%E1%BA%A2nh.011317.png" alt="Logo Nhất Đạo EDU" class="logo">
            <div class="title">
                <h1>Trung tâm Nhất Đạo EDU</h1>
                <p>Trân trọng thông báo tới quý phụ huynh và các em học sinh kết quả thi thử đợt 2<br>
                Dành cho học sinh lớp 9 Đông Anh năm học 2024-2025!</p>
            </div>
            <div style="width: 80px;"></div> <!-- Empty div for balance -->
        </div>
        
        <div class="card">
            <table class="top-table">
                <thead>
                    <tr>
                        <th>Xếp hạng</th>
                        <th>SBD</th>
                        <th>Họ và tên</th>
                        <th>Trường</th>
                        <th>Tổng điểm</th>
                    </tr>
                </thead>
                <tbody id="topTableBody">
                    <!-- Top 3 data will be added by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>SBD</th>
                        <th>Họ và tên</th>
                        <th>Trường</th>
                        <th>Phòng thi</th>
                        <th>Toán</th>
                        <th>Văn</th>
                        <th>Anh</th>
                        <th>Tổng điểm</th>
                        <th>Xếp hạng</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- All data will be added by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Extract data from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Process and parse the data from URL
        function processDataFromURL() {
            const dataParam = getQueryParam('data');
            
            if (dataParam) {
                const decodedData = decodeURIComponent(dataParam);
                const records = decodedData.split('_b_'); 

                const processedData = records.map(record => {
                    const fields = record.split('_a_');
                    return {
                        sbd: fields[0].trim(),
                        name: fields[1].trim(),
                        school: fields[2].trim(),
                        room: fields[3].trim(),
                        math: parseFloat(fields[4].trim()) || 0,
                        literature: parseFloat(fields[5].trim()) || 0,
                        english: parseFloat(fields[6].trim()) || 0
                    };
                });

                return processedData;
            }
            return [];
        }

        // Function to round to 2 decimal places
        function roundToTwo(num) {
            return Math.round((num + Number.EPSILON) * 100) / 100;
        }

        // Handle data processing and table rendering
        function processData() {
            const data = processDataFromURL();

            // Calculate total score and rank
            data.forEach(item => {
                item.math = roundToTwo(item.math);
                item.literature = roundToTwo(item.literature);
                item.english = roundToTwo(item.english);
                item.total = roundToTwo(item.math + item.literature + item.english);
            });

            // Sort by total score
            data.sort((a, b) => b.total - a.total);

            // Add rank to each record
            data.forEach((item, index) => {
                item.rank = index + 1;
            });

            renderTopTable(data);
            renderTable(data);
        }

        // Render the top 3 table
        function renderTopTable(data) {
            const topTableBody = document.getElementById('topTableBody');
            topTableBody.innerHTML = '';

            const top3 = data.slice(0, 3);
            top3.forEach(item => {
                const row = document.createElement('tr');
                let rankClass = 'rank-other';
                if (item.rank === 1) rankClass = 'rank-1';
                else if (item.rank === 2) rankClass = 'rank-2';
                else if (item.rank === 3) rankClass = 'rank-3';

                row.classList.add(`rank-${item.rank}`);
                row.innerHTML = `
                    <td><span class="rank ${rankClass}">${item.rank}</span></td>
                    <td>${item.sbd}</td>
                    <td>${item.name}</td>
                    <td>${item.school}</td>
                    <td class="total-score">${item.total.toFixed(2)}</td>
                `;
                topTableBody.appendChild(row);
            });
        }

        // Render the main table with all data
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement('tr');
                let rankClass = 'rank-other';
                if (item.rank === 1) rankClass = 'rank-1';
                else if (item.rank === 2) rankClass = 'rank-2';
                else if (item.rank === 3) rankClass = 'rank-3';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.sbd}</td>
                    <td>${item.name}</td>
                    <td>${item.school}</td>
                    <td>${item.room}</td>
                    <td>${item.math.toFixed(2)}</td>
                    <td>${item.literature.toFixed(2)}</td>
                    <td>${item.english.toFixed(2)}</td>
                    <td class="total-score">${item.total.toFixed(2)}</td>
                    <td><span class="rank ${rankClass}">${item.rank}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize the process
        processData();
    </script>
</body>
</html>

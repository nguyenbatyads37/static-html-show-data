<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kết quả học tập</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --gray: #95a5a6;
            --border: #e0e0e0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: var(--dark);
        }
        
        .report-container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .report-header {
            background: linear-gradient(135deg, var(--secondary), var(--dark));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .report-header h1 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .student-info-container {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .student-info-card {
            text-align: center;
            padding: 0 25px;
            position: relative;
        }
        
        .student-info-card:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            width: 1px;
            background: rgba(255,255,255,0.3);
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .student-id {
            color: var(--primary);
        }
        
        .subject-panel {
            padding: 0 30px;
            margin-bottom: 15px;
        }
        
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px dashed var(--border);
            cursor: pointer;
        }
        
        .subject-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }
        
        .subject-score {
            font-size: 20px;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .subject-content {
            padding: 5px 0 25px;
        }
        
        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 15px;
        }
        
        .score-table th {
            background: var(--light);
            text-align: left;
            padding: 14px 18px;
            font-weight: 500;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        
        .score-table td {
            padding: 12px 18px;
            border-bottom: 1px solid var(--border);
        }
        
        .perfect {
            color: var(--success);
            font-weight: 500;
        }
        
        .lost {
            color: var(--danger);
            font-weight: 500;
        }
        
        .analysis-box {
            margin-top: 25px;
            padding: 18px;
            border-radius: 8px;
        }
        
        .strengths-box {
            background: rgba(46, 204, 113, 0.08);
            border-left: 4px solid var(--success);
        }
        
        .weaknesses-box {
            background: rgba(231, 76, 60, 0.08);
            border-left: 4px solid var(--danger);
        }
        
        .analysis-title {
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }
        
        .analysis-title svg {
            margin-right: 10px;
        }
        
        .analysis-list {
            margin: 0;
            padding-left: 22px;
            line-height: 1.7;
        }
        
        .progress-container {
            margin-top: 30px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-title {
            font-weight: 500;
            color: var(--secondary);
            font-size: 15px;
        }
        
        .progress-value {
            font-weight: 600;
            font-size: 15px;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--light);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #4facfe);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .report-footer {
            text-align: center;
            padding: 25px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }
        
        .loading-container {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .loading-text {
            margin-top: 20px;
            color: var(--gray);
        }
        
        .error-container {
            text-align: center;
            padding: 60px;
            color: var(--danger);
        }
        
        .error-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .report-container {
                margin: 15px;
                border-radius: 8px;
            }
            
            .report-header {
                padding: 25px 15px;
            }
            
            .student-info-container {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            
            .student-info-card {
                padding: 10px 0;
            }
            
            .student-info-card:not(:last-child)::after {
                display: none;
            }
            
            .student-info-card:not(:last-child) {
                border-bottom: 1px solid rgba(255,255,255,0.2);
                margin-bottom: 10px;
                padding-bottom: 15px;
            }
            
            .subject-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .subject-score {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="report-container" id="report-card">
        <div class="report-header">
            <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
            
            <div class="student-info-container" id="student-info">
                <!-- Student info will be loaded here -->
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <div id="report-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Đang tải dữ liệu...</p>
            </div>
        </div>
        
        <div class="report-footer">
            <p>Báo cáo được tạo tự động vào <span id="report-date"></span></p>
        </div>
    </div>

    <script>
        // Hiển thị ngày báo cáo
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('report-date').textContent = new Date().toLocaleDateString('vi-VN', options);
        
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');
        const studentName = urlParams.get('ten') || 'Không có thông tin';
        
        // Kiểm tra nếu không có ID
        if (!studentId) {
            document.getElementById('student-info').innerHTML = `
                <div class="error-container" style="padding: 20px;">
                    <div class="error-title">THIẾU MÃ THÍ SINH</div>
                    <p>Vui lòng truyền mã thí sinh qua URL (ví dụ: ?id=ND134&ten=NguyenVanA)</p>
                </div>
            `;
            
            document.getElementById('report-content').innerHTML = `
                <div class="error-container">
                    <div class="error-title">KHÔNG THỂ TẢI BÁO CÁO</div>
                    <p>Thiếu thông tin mã thí sinh trong URL</p>
                </div>
            `;
        } else {
            // Hiển thị thông tin học sinh
            renderStudentInfo(studentId, studentName);
            // Tải dữ liệu báo cáo
            loadReportData(studentId);
        }
        
        // Hiển thị thông tin học sinh
        function renderStudentInfo(id, name) {
            document.getElementById('student-info').innerHTML = `
                <div class="student-info-card">
                    <div class="info-label">MÃ THÍ SINH</div>
                    <div class="info-value student-id">${id}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">HỌ VÀ TÊN</div>
                    <div class="info-value">${name}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">NGÀY BÁO CÁO</div>
                    <div class="info-value">${new Date().toLocaleDateString('vi-VN')}</div>
                </div>
            `;
        }
        
        // Hàm tải dữ liệu từ Google Sheets
        async function loadReportData(studentId) {
            const spreadsheetId = '17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44';
            const gid = '1842364838';
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data = JSON.parse(jsonText);
                
                // Lọc dữ liệu theo mã thí sinh (cột B)
                const rows = data.table.rows;
                const studentData = rows.filter(row => row.c[1]?.v === studentId).map(row => ({
                    subject: row.c[2]?.v || '',  // Cột C - Môn
                    question: row.c[3]?.v || '',  // Cột D - Câu
                    total: row.c[4]?.v || 0,      // Cột E - Tổng điểm
                    deducted: row.c[5]?.v || 0,   // Cột F - Điểm trừ
                    achieved: row.c[6]?.v || 0,   // Cột G - Điểm hs
                    errors: row.c[7]?.v || ''     // Cột H - Lỗi sai
                }));
                
                if (studentData.length === 0) {
                    document.getElementById('report-content').innerHTML = `
                        <div class="error-container">
                            <div class="error-title">KHÔNG TÌM THẤY DỮ LIỆU</div>
                            <p>Không có kết quả nào cho thí sinh <strong>${studentId}</strong></p>
                            <p>Vui lòng kiểm tra lại mã thí sinh</p>
                        </div>
                    `;
                    return;
                }
                
                generateReport(studentData);
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                document.getElementById('report-content').innerHTML = `
                    <div class="error-container">
                        <div class="error-title">LỖI KHI TẢI DỮ LIỆU</div>
                        <p>${error.message}</p>
                        <p>Vui lòng kiểm tra lại kết nối hoặc quyền truy cập</p>
                    </div>
                `;
            }
        }
        
        // Hàm tạo báo cáo
        function generateReport(data) {
            // Nhóm dữ liệu theo môn
            const subjects = {};
            data.forEach(item => {
                if (!subjects[item.subject]) {
                    subjects[item.subject] = [];
                }
                subjects[item.subject].push(item);
            });
            
            let reportHTML = '';
            
            // Tạo báo cáo cho từng môn
            for (const subject in subjects) {
                const subjectData = subjects[subject];
                const totalScore = subjectData.reduce((sum, item) => sum + item.total, 0);
                const achievedScore = subjectData.reduce((sum, item) => sum + item.achieved, 0);
                const percentage = Math.round((achievedScore / totalScore) * 100);
                
                const strengths = subjectData.filter(item => item.deducted === 0);
                const weaknesses = subjectData.filter(item => item.deducted > 0);
                
                reportHTML += `
                    <div class="subject-panel">
                        <div class="subject-header">
                            <h3 class="subject-title">Môn: ${subject}</h3>
                            <div class="subject-score">${achievedScore}/${totalScore} (${percentage}%)</div>
                        </div>
                        
                        <div class="subject-content">
                            <table class="score-table">
                                <thead>
                                    <tr>
                                        <th>Câu hỏi</th>
                                        <th>Tổng điểm</th>
                                        <th>Điểm đạt</th>
                                        <th>Điểm trừ</th>
                                        <th>Lỗi sai</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${subjectData.map(item => `
                                        <tr>
                                            <td>${item.question}</td>
                                            <td>${item.total}</td>
                                            <td class="${item.deducted === 0 ? 'perfect' : 'lost'}">${item.achieved}</td>
                                            <td>${item.deducted}</td>
                                            <td>${item.errors || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            
                            ${strengths.length > 0 ? `
                                <div class="analysis-box strengths-box">
                                    <h4 class="analysis-title">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2ecc71" stroke-width="2">
                                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                        </svg>
                                        ĐIỂM MẠNH
                                    </h4>
                                    <ul class="analysis-list">
                                        <li>Hoàn thành tốt ${strengths.length}/${subjectData.length} câu hỏi</li>
                                        <li>Các câu làm tốt: ${strengths.map(item => item.question).join(', ')}</li>
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${weaknesses.length > 0 ? `
                                <div class="analysis-box weaknesses-box">
                                    <h4 class="analysis-title">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e74c3c" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <line x1="12" y1="8" x2="12" y2="12"></line>
                                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                        </svg>
                                        ĐIỂM CẦN CẢI THIỆN
                                    </h4>
                                    <ul class="analysis-list">
                                        ${weaknesses.map(item => `
                                            <li>Câu ${item.question}: ${item.errors || 'Không xác định'} (-${item.deducted} điểm)</li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            <div class="progress-container">
                                <div class="progress-header">
                                    <span class="progress-title">Mức độ hoàn thành</span>
                                    <span class="progress-value">${percentage}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('report-content').innerHTML = reportHTML;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Ty TNHH Thương Mại Minh Khương</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10mm; /* Khoảng cách an toàn khi in */
        }
        .company-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .address {
            margin-bottom: 10px;
        }
        .code {
            font-style: italic;
            margin-bottom: 5mm;
        }
        #qrcode-container {
            width: 57mm;
            height: 57mm;
            margin: 0 auto;
        }
        @media print {
            body { padding: 0; }
        }
    </style>
</head>
<body>
    <div class="company-name">Công Ty TNHH Thương Mại Minh Khương</div>
    
    <div class="address">
        3/4 Hà Nội 14 - Dư Phường<br>
        Tên 9, tháng 8, Thành phố Hồ Chí Minh
    </div>
    
    <div class="code">
        Mã HD: <span id="mahd-display">MAILISA - 78379, 78378</span>
    </div>
    
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <script>
        // Lấy tham số từ URL
        const getParam = (name) => {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        };

        // Giải mã nội dung QR nếu được mã hóa
        const qrContent = decodeURIComponent(getParam('qr') || 'https://minhkhongcompany.com');
        const mahd = getParam('mahd') || 'MAILISA - 78379, 78378';

        // Hiển thị thông tin
        document.getElementById('mahd-display').textContent = mahd;

        // Tạo QR code với kích thước chính xác 57mm
        const mmToPx = (mm) => Math.round(mm * 96 / 25.4); // Chuyển mm sang pixel
        new QRCode(document.getElementById("qrcode"), {
            text: qrContent,
            width: mmToPx(57),
            height: mmToPx(57),
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Ty TNHH Thương Mại Minh Khương</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .company-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .address {
            margin-bottom: 10px;
        }
        .code {
            font-style: italic;
            margin-bottom: 20px;
        }
        #qrcode {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: inline-block;
            width: 57mm;
            height: 57mm;
        }
        #qrcode img {
            width: 100% !important;
            height: 100% !important;
        }
        @media print {
            body {
                padding: 0;
                margin: 0;
            }
            #qrcode {
                border: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="company-name">Công Ty TNHH Thương Mại Minh Khương</div>
    
    <div class="address">
        3/4 Hà Nội 14 - Dư Phường<br>
        Tên 9, tháng 8, Thành phố Hồ Chí Minh
    </div>
    
    <div class="code">
        Mã HD: <span id="mahd-display">MAILISA - 78379, 78378</span>
    </div>
    
    <div id="qrcode"></div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const qrLink = urlParams.get('qr') || 'https://example.com';
        const mahd = urlParams.get('mahd') || 'MAILISA - 78379, 78378';
        
        // Cập nhật mã HD nếu có tham số
        document.getElementById('mahd-display').textContent = mahd;
        
        // Tính toán kích thước pixel từ mm (57mm ≈ 215px ở 96DPI)
        const qrSize = Math.round(57 * 96 / 25.4);
        
        // Tạo mã QR
        new QRCode(document.getElementById("qrcode"), {
            text: qrLink,
            width: qrSize,
            height: qrSize,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>

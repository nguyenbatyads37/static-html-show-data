<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Ty TNHH Thương Mại Minh Khương</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 5mm;
            width: 100%;
        }
        .company-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 2mm;
        }
        .address {
            margin-bottom: 2mm;
            line-height: 1.4;
        }
        .code {
            font-style: italic;
            margin-bottom: 5mm;
        }
        .info-container {
            width: 100%;
            margin-bottom: 5mm;
            border: 1px solid #000;
            padding: 5mm;
            box-sizing: border-box;
        }
        .info-row {
            display: flex;
            margin-bottom: 2mm;
        }
        .info-label {
            font-weight: bold;
            min-width: 80px;
        }
        .qrcode-container {
            margin: 5mm auto;
            width: 57mm;
            height: 57mm;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            padding: 2mm;
            box-sizing: border-box;
        }
        .qrcode-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        @media print {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .header {
                text-align: left;
            }
            .info-container, .qrcode-container {
                border: 1px solid #000 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    

    <div class="info-container">
        <div class="info-row">
            <div class="info-label">Khách hàng:</div>
            <div id="customer-display">Công Ty TNHH Thương Mại Minh Khương</div>
        </div>
        <div class="info-row">
            <div class="info-label">Loại:</div>
            <div id="type-display">-</div>
        </div>
        <div class="info-row">
            <div class="info-label">Thông tin:</div>
            <div id="info-display">3/4 Hà Nội 14 - Dư Phường<br>Tên 9, tháng 8, Thành phố Hồ Chí Minh</div>
        </div>
        <div class="info-row">
            <div class="info-label">Mã đơn:</div>
            <div id="order-code-display">MAILISA - 78379, 78378</div>
        </div>
    </div>

    <div class="qrcode-container">
        <img id="qrcode" class="qrcode-img" 
             src="https://quickchart.io/qr?size=215&text=DefaultQRText" 
             alt="Mã QR">
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Xử lý tham số qr=
        const qrContent = urlParams.get('qr') || 'https://minhkhongcompany.com';
        document.getElementById('qrcode').src = 
            `https://quickchart.io/qr?size=215&text=${encodeURIComponent(qrContent)}`;
        
        // Xử lý các tham số khác
        const setValueFromURL = (param, elementId, defaultValue) => {
            if(urlParams.has(param)) {
                document.getElementById(elementId).textContent = urlParams.get(param);
            } else if (defaultValue !== undefined) {
                document.getElementById(elementId).textContent = defaultValue;
            }
        };

        setValueFromURL('khachhang', 'customer-display', 'Công Ty TNHH Thương Mại Minh Khương');
        setValueFromURL('loai', 'type-display', '-');
        setValueFromURL('thongtin', 'info-display', '3/4 Hà Nội 14 - Dư Phường<br>Tên 9, tháng 8, Thành phố Hồ Chí Minh');
        
        // Xử lý mã đơn và mã HD
        if(urlParams.has('madon')) {
            const madonValue = urlParams.get('madon');
            document.getElementById('order-code-display').textContent = madonValue;
            document.getElementById('mahd-display').textContent = madonValue;
        } else if (urlParams.has('mahd')) {
            const mahdValue = urlParams.get('mahd');
            document.getElementById('order-code-display').textContent = mahdValue;
            document.getElementById('mahd-display').textContent = mahdValue;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Ty TNHH Thương Mại Minh Khương</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            width: 100%;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 210mm; /* Khổ A4 width */
            padding: 10mm;
        }
        .company-name {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10mm;
            text-transform: uppercase;
        }
        .product-info {
            text-align: center;
            margin-bottom: 10mm;
            line-height: 1.6;
            font-size: 18px;
        }
        .product-name {
            font-weight: bold;
        }
        .code {
            font-style: italic;
            margin-bottom: 10mm;
            font-size: 18px;
        }
        .footer {
            margin-top: 10mm;
            font-style: italic;
            font-size: 16px;
        }
        .qrcode-container {
            margin: 10mm auto;
            width: 60mm;
            height: 60mm;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qrcode-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        @media print {
            body {
                padding: 0;
                width: 100% !important;
                height: 100% !important;
                align-items: center;
                justify-content: center;
            }
            .container {
                padding: 20mm;
                height: 100%;
            }
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">Công Ty TNHH Thương Mại Minh Khương</div>

        <div class="product-info">
            <div class="product-name">Tên: <span id="product-name-display">5,4m Cuộc</span></div>
            <div>Chi Minh: <span id="location-display">Thành phố Hồ Chí Minh</span></div>
        </div>

        <div class="code">
            Mã HD: <span id="mahd-display">MAILISA - 78379, 78378</span>
        </div>

        <div class="qrcode-container">
            <img id="qrcode" class="qrcode-img" 
                 src="https://quickchart.io/qr?size=250&text=DefaultQRText" 
                 alt="Mã QR">
        </div>

        <div class="footer">
            Phương hành phổ Hồ
        </div>
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Xử lý tham số qr=
        const qrContent = urlParams.get('qr') || 'https://minhkhongcompany.com';
        document.getElementById('qrcode').src = 
            `https://quickchart.io/qr?size=250&text=${encodeURIComponent(qrContent)}`;
        
        // Xử lý các tham số khác
        const setValueFromURL = (param, elementId, defaultValue) => {
            if(urlParams.has(param)) {
                document.getElementById(elementId).textContent = urlParams.get(param);
            } else if (defaultValue !== undefined) {
                document.getElementById(elementId).textContent = defaultValue;
            }
        };

        setValueFromURL('ten', 'product-name-display', '5,4m Cuộc');
        setValueFromURL('chinhanh', 'location-display', 'Thành phố Hồ Chí Minh');
        
        // Xử lý mã HD
        if(urlParams.has('mahd')) {
            document.getElementById('mahd-display').textContent = urlParams.get('mahd');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Ty TNHH Thương Mại Minh Khương</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 5mm;
            width: 100%;
        }
        .company-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 2mm;
        }
        .address {
            margin-bottom: 2mm;
            line-height: 1.4;
        }
        .code {
            font-style: italic;
            margin-bottom: 5mm;
        }
        .qrcode-container {
            margin: 5mm auto;
            width: 57mm;
            height: 57mm;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qrcode-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        @media print {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .header {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name">Công Ty TNHH Thương Mại Minh Khương</div>
        <div class="address">
            3/4 Hà Nội 14 - Dư Phường<br>
            Tên 9, tháng 8, Thành phố Hồ Chí Minh
        </div>
        <div class="code">
            Mã HD: <span id="mahd-display">MAILISA - 78379, 78378</span>
        </div>
    </div>

    <div class="qrcode-container">
        <img id="qrcode" class="qrcode-img" 
             src="https://quickchart.io/qr?size=215&text=DefaultQRText" 
             alt="Mã QR">
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Xử lý tham số qr=
        const qrContent = urlParams.get('qr') || 'https://minhkhongcompany.com';
        document.getElementById('qrcode').src = 
            `https://quickchart.io/qr?size=215&text=${encodeURIComponent(qrContent)}`;
        
        // Xử lý tham số mahd=
        if(urlParams.has('mahd')) {
            document.getElementById('mahd-display').textContent = urlParams.get('mahd');
        }
    </script>
</body>
</html>

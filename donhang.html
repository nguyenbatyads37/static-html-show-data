<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng - Công Ty TNHH Thương Mại Minh Khương</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .document {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        .company-name {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .document-title {
            font-size: 20px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .info-section {
            margin-bottom: 30px;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            min-width: 150px;
        }
        .qrcode-container {
            margin: 30px auto;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .qrcode-img {
            max-width: 100%;
            max-height: 100%;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-style: italic;
            color: #666;
        }
        @media print {
            body {
                background: none;
                padding: 0;
            }
            .document {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="document">
        <div class="header">
            <div class="company-name">CÔNG TY TNHH THƯƠNG MẠI MINH KHƯƠNG</div>
            <div>Địa chỉ: 3/4 Hà Nội 14 - Dư Phường, Tên 9, tháng 8, TP.HCM</div>
        </div>

        <div class="document-title">THÔNG TIN ĐƠN HÀNG</div>

        <div class="info-section">
            <div class="info-row">
                <div class="info-label">Khách hàng:</div>
                <div id="customer-display">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">Loại hàng:</div>
                <div id="type-display">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">Thông tin giao hàng:</div>
                <div id="info-display">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">Mã đơn hàng:</div>
                <div id="order-code-display">-</div>
            </div>
        </div>

        <div class="qrcode-container">
            <img id="qrcode" class="qrcode-img" 
                 src="https://quickchart.io/qr?size=300&text=Loading..." 
                 alt="Mã QR đơn hàng">
        </div>

        <div class="footer">
            <div>Cảm ơn quý khách đã sử dụng dịch vụ của chúng tôi</div>
            <div>Mọi thắc mắc xin liên hệ: 0900.xxx.xxx</div>
        </div>
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Hàm giải mã URL
        function decodeParam(param) {
            return param ? decodeURIComponent(param.replace(/\+/g, ' ')) : null;
        }
        
        // Xử lý tham số qr=
        const qrContent = decodeParam(urlParams.get('qr')) || 'https://minhkhongcompany.com';
        document.getElementById('qrcode').src = 
            `https://quickchart.io/qr?size=300&text=${encodeURIComponent(qrContent)}`;
        
        // Xử lý các tham số khác
        function displayParam(paramName, elementId, defaultValue = '-') {
            const element = document.getElementById(elementId);
            const paramValue = decodeParam(urlParams.get(paramName));
            element.textContent = paramValue || defaultValue;
        }
        
        displayParam('khachhang', 'customer-display');
        displayParam('loai', 'type-display');
        displayParam('thongtin', 'info-display');
        displayParam('madon', 'order-code-display');
        
        // Nếu có mã đơn nhưng không có QR, dùng mã đơn làm nội dung QR
        if(urlParams.has('madon') && !urlParams.has('qr')) {
            const orderCode = decodeParam(urlParams.get('madon'));
            document.getElementById('qrcode').src = 
                `https://quickchart.io/qr?size=300&text=${encodeURIComponent(orderCode)}`;
        }
    </script>
</body>
</html>

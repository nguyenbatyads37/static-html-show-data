<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn đặt hàng - NPP HÀ HÒA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            color: #333;
            font-size: 13px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 15px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo-container {
            flex: 1;
        }
        .logo {
            width: 180px;
            height: auto;
        }
        .company-info {
            flex: 2;
            padding-left: 15px;
        }
        .company-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .company-details {
            font-size: 12px;
            line-height: 1.3;
        }
        .divider {
            border-top: 1px dashed #333;
            margin: 10px 0;
        }
        .invoice-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .invoice-info, .customer-info {
            margin-bottom: 10px;
            line-height: 1.3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .promo-section {
            margin-bottom: 8px;
        }
        .notes {
            margin-top: 10px;
            font-size: 12px;
        }
        .notes ul {
            margin: 5px 0;
            padding-left: 15px;
        }
        .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .signature-box {
            text-align: center;
            width: 45%;
            font-size: 12px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #333;
            font-size: 12px;
        }
        .invoice-summary {
            flex: 2;
            line-height: 1.3;
        }
        .qr-code {
            flex: 1;
            text-align: right;
        }
        .qr-code img {
            width: 120px;
            height: auto;
        }
        .qr-instruction {
            margin-top: 3px;
            font-size: 11px;
            text-align: center;
        }
        @media print {
            body {
                padding: 0;
                font-size: 12px;
            }
            .container {
                border: none;
                padding: 5mm;
            }
            .divider {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="invoice-container">
        <!-- Nội dung sẽ được thêm bằng JavaScript -->
    </div>

    <script>
        // Hàm decode các giá trị từ URL
        function decodeParam(param) {
            if (!param) return '';
            return decodeURIComponent(param).replace(/_a_/g, ' ').replace(/_b_/g, '\n');
        }
        
        // Lấy tham số từ URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            
            // Thông tin công ty
            params.logoUrl = urlParams.get('logo') || 'https://www.appsheet.com/template/gettablefileurl?appName=B%C3%A1ogi%C3%A1s%E1%BA%A3nph%E1%BA%A9m-325045268&tableName=c%C3%A0i%20%C4%91%E1%BA%B7t%20APP&fileName=C%C3%A0i%20%C4%91%E1%BA%B7t%20APP_Images%2F79ab1bb2.%E1%BA%A2nh.040547.jpg';
            params.companyName = decodeParam(urlParams.get('ct')) || 'NPP HÀ HÒA';
            params.companyAddress = decodeParam(urlParams.get('ca')) || 'Tiên Phong, Ba Vì, Hà Nội';
            params.companyPhone1 = urlParams.get('cp1') || '0973.905.992';
            params.companyPhone2 = urlParams.get('cp2') || '0969.250.323';
            
            // Thông tin đơn hàng
            params.orderId = urlParams.get('id')) || 'DH017845';
            params.orderDate = urlParams.get('od')) || '24/04/2025 - 17:20';
            params.processDate = urlParams.get('pd')) || '24/04/2025 17:21';
            params.staffName = decodeParam(urlParams.get('sn')) || 'Minh LX';
            params.staffPhone = urlParams.get('sp')) || '0384984784';
            
            // Thông tin khách hàng
            params.customerName = decodeParam(urlParams.get('cn')) || '106 thôn bậm văn hòa ba vi';
            params.customerAddress = decodeParam(urlParams.get('cad')) || '- -';
            params.customerPhone = urlParams.get('cp')) || '0988421931';
            
            // Thông tin thanh toán
            params.totalAmount = urlParams.get('ta')) || '182,000';
            params.oldDebt = urlParams.get('odt')) || '0';
            params.amountInWords = decodeParam(urlParams.get('aw')) || 'Một trăm tám mươi hai nghìn đồng';
            params.bankInfo = decodeParam(urlParams.get('bi')) || '8290182221888 - CTK: Nghiêm Xuân Tùng';
            params.qrUrl = urlParams.get('qr')) || 'https://img.vietqr.io/image/vietinbank-100001692967-compact2.jpg?amount=2000000&addInfo=dongThanh%20toan%20don%20hang%20c%C3%B4%20th%C3%A0nh&accountName=Cong%20%C4%91z';
            
            // Xử lý dữ liệu bảng
            params.tableData = [];
            const dataParam = urlParams.get('iddata');
            if (dataParam) {
                const rows = dataParam.split('_b_');
                for (const row of rows) {
                    const cells = row.split('_a_');
                    if (cells.length >= 5) {
                        params.tableData.push({
                            stt: cells[0],
                            name: cells[1],
                            quantity: cells[2],
                            price: cells[3],
                            total: cells[4]
                        });
                    }
                }
            } else {
                // Dữ liệu mẫu nếu không có tham số
                params.tableData = [{
                    stt: '1',
                    name: 'Ống hút thùng phí 12 màu trắng (bọc nilon)',
                    quantity: '1 thùng',
                    price: '182,000',
                    total: '182,000'
                }];
            }
            
            return params;
        }
        
        // Hàm tạo nội dung hóa đơn
        function generateInvoice(params) {
            const container = document.getElementById('invoice-container');
            
            // Tạo HTML cho bảng sản phẩm
            let tableRows = '';
            params.tableData.forEach(item => {
                tableRows += `
                    <tr>
                        <td>${item.stt}</td>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.price}</td>
                        <td>${item.total}</td>
                    </tr>
                `;
            });
            
            // Tạo toàn bộ nội dung hóa đơn
            container.innerHTML = `
                <div class="header">
                    <div class="logo-container">
                        <img class="logo" src="${params.logoUrl}" alt="${params.companyName} Logo">
                    </div>
                    <div class="company-info">
                        <div class="company-name">${params.companyName}</div>
                        <div class="company-details">
                            <strong>Phân phối đồ dùng 1 lần: Niion, Cốc nhựa, Cốc giấy, Khay xốp, Chai nhựa, Màng bọc thực phẩm</strong><br>
                            ĐC: ${params.companyAddress}<br>
                            <em>Góp ý:</em> <strong>${params.companyPhone1}</strong> | 
                            <em>Liên hệ:</em> <strong>${params.companyPhone2}</strong>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="invoice-title">HÓA ĐƠN ĐẶT HÀNG</div>

                <div class="invoice-info">
                    <strong>Mã đơn:</strong> ${params.orderId} | 
                    <strong>Đặt hàng:</strong> ${params.orderDate} | 
                    <strong>Xử lý:</strong> ${params.processDate}
                </div>

                <div class="customer-info">
                    <strong>Khách hàng:</strong> ${params.customerName}<br>
                    <strong>NV bán hàng:</strong> ${params.staffName} (${params.staffPhone})<br>
                    <strong>Địa chỉ:</strong> ${params.customerAddress} | <strong>SĐT:</strong> ${params.customerPhone}
                </div>

                <table>
                    <thead>
                        <tr>
                            <th width="5%">STT</th>
                            <th width="45%">Tên hàng</th>
                            <th width="15%">Số lượng</th>
                            <th width="15%">Đơn giá</th>
                            <th width="20%">Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>

                <div class="notes">
                    <strong>Ghi chú:</strong>
                    <ul>
                        <li><strong>Tổng tiền:</strong> ${params.totalAmount}đ | <strong>Nợ cũ:</strong> ${params.oldDebt}đ</li>
                        <li><strong>Bằng chữ:</strong> ${params.amountInWords}</li>
                        <li><strong>Ngân hàng MB:</strong> ${params.bankInfo}</li>
                        <li>(Vui lòng quét mã QR thanh toán, ghi rõ tên khi chuyển khoản)</li>
                    </ul>
                </div>

                <div class="footer">
                    <div class="invoice-summary">
                        <strong>THÔNG TIN HÓA ĐƠN</strong><br>
                        Mã đơn: ${params.orderId} | Ngày: ${params.orderDate.split(' - ')[0]}<br>
                        Tổng tiền: ${params.totalAmount}đ | PTTT: Chuyển khoản<br>
                        Trạng thái: Chờ thanh toán
                    </div>
                    <div class="qr-code">
                        <img src="${params.qrUrl}" alt="Mã QR thanh toán">
                        <div class="qr-instruction">Quét mã thanh toán VietinBank</div>
                    </div>
                </div>

                <div class="signature">
                    <div class="signature-box">
                        <strong>NHÂN VIÊN GIAO HÀNG</strong><br><br>
                        (Ký, ghi rõ họ tên)
                    </div>
                    <div class="signature-box">
                        <strong>KHÁCH HÀNG</strong><br><br>
                        (Ký, ghi rõ họ tên)
                    </div>
                </div>
            `;
        }
        
        // Khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            generateInvoice(params);
        });
    </script>
</body>
</html>

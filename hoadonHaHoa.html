<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn đặt hàng - NPP HÀ HÒA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            color: #333;
            font-size: 13px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo-company {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-right: 20px;
        }
        .company-name {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .company-details {
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 5px;
        }
        .divider {
            border-top: 1px solid #333;
            margin: 12px 0;
        }
        .invoice-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 12px 0;
            text-transform: uppercase;
        }
        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .order-info, .customer-info {
            width: 48%;
        }
        .info-row {
            display: flex;
            margin-bottom: 5px;
        }
        .info-label {
            width: 110px;
            font-weight: bold;
        }
        .info-value {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .notes {
            margin-top: 12px;
            font-size: 12px;
        }
        .notes ul {
            margin: 6px 0;
            padding-left: 18px;
        }
        .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .signature-box {
            text-align: center;
            width: 45%;
            font-size: 12px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #333;
            font-size: 12px;
        }
        .invoice-summary {
            width: 60%;
        }
        .qr-code {
            width: 35%;
            text-align: right;
        }
        .qr-code img {
            width: 120px;
            height: auto;
        }
        .qr-instruction {
            margin-top: 5px;
            font-size: 11px;
            text-align: center;
        }
        @media print {
            body {
                padding: 0;
                font-size: 12px;
            }
            .container {
                border: none;
                padding: 5mm;
            }
            .divider {
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            // Lấy tham số từ URL
            const urlParams = new URLSearchParams(window.location.search);
            
            // Hàm decode các giá trị từ URL
            function decodeParam(param) {
                if (!param) return '';
                return decodeURIComponent(param.replace(/_a_/g, ' ').replace(/_b_/g, '\n'));
            }
            
            // Thông tin công ty
            const logoUrl = urlParams.get('logo') || 'https://www.appsheet.com/template/gettablefileurl?appName=B%C3%A1ogi%C3%A1s%E1%BA%A3nph%E1%BA%A9m-325045268&tableName=c%C3%A0i%20%C4%91%E1%BA%B7t%20APP&fileName=C%C3%A0i%20%C4%91%E1%BA%B7t%20APP_Images%2F79ab1bb2.%E1%BA%A2nh.040547.jpg';
            const companyName = decodeParam(urlParams.get('ct')) || 'NPP HÀ HÒA';
            const companyAddress = decodeParam(urlParams.get('ca')) || 'Tiên Phong, Ba Vì, Hà Nội';
            const companyPhone1 = urlParams.get('cp1') || '0973.905.992';
            const companyPhone2 = urlParams.get('cp2') || '0969.250.323';
            
            // Thông tin đơn hàng
            const orderId = urlParams.get('id')) || 'DH017845';
            const orderDate = urlParams.get('od')) || '24/04/2025 - 17:20';
            const processDate = urlParams.get('pd')) || '24/04/2025 17:21';
            const staffName = decodeParam(urlParams.get('sn')) || 'Minh LX';
            const staffPhone = urlParams.get('sp')) || '0384984784';
            
            // Thông tin khách hàng
            const customerName = decodeParam(urlParams.get('cn')) || '106 thôn bậm văn hòa ba vi';
            const customerAddress = decodeParam(urlParams.get('ca')) || '- -';
            const customerPhone = urlParams.get('cp')) || '0988421931';
            
            // Thông tin thanh toán
            const totalAmount = urlParams.get('ta')) || '182,000';
            const oldDebt = urlParams.get('od')) || '0';
            const amountInWords = decodeParam(urlParams.get('aw')) || 'Một trăm tám mươi hai nghìn đồng';
            const bankInfo = decodeParam(urlParams.get('bi')) || '8290182221888 - CTK: Nghiêm Xuân Tùng';
            const qrUrl = urlParams.get('qr')) || 'https://img.vietqr.io/image/vietinbank-100001692967-compact2.jpg?amount=2000000&addInfo=dongThanh%20toan%20don%20hang%20c%C3%B4%20th%C3%A0nh&accountName=Cong%20%C4%91z';
            
            // Xử lý dữ liệu bảng
            let tableData = [];
            const dataParam = urlParams.get('iddata');
            if (dataParam) {
                const rows = dataParam.split('_b_');
                for (const row of rows) {
                    const cells = row.split('_a_');
                    if (cells.length >= 5) {
                        tableData.push({
                            stt: cells[0],
                            name: cells[1],
                            quantity: cells[2],
                            price: cells[3],
                            total: cells[4]
                        });
                    }
                }
            } else {
                // Dữ liệu mẫu nếu không có tham số
                tableData = [{
                    stt: '1',
                    name: 'Ống hút thùng phí 12 màu trắng (bọc nilon)',
                    quantity: '1 thùng',
                    price: '182,000',
                    total: '182,000'
                }];
            }
            
            // Hàm render HTML
            function renderInvoice() {
                document.write(`
                    <div class="header">
                        <div class="logo-company">
                            <img class="logo" src="${logoUrl}" alt="${companyName} Logo">
                            <div>
                                <div class="company-name">${companyName}</div>
                            </div>
                        </div>
                        <div class="company-details">
                            <strong>Phân phối đồ dùng 1 lần: Niion, Cốc nhựa, Cốc giấy, Khay xốp, Chai nhựa, Màng bọc thực phẩm</strong><br>
                            ĐC: ${companyAddress}<br>
                            <em>Góp ý:</em> <strong>${companyPhone1}</strong> | 
                            <em>Liên hệ:</em> <strong>${companyPhone2}</strong>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="invoice-title">HÓA ĐƠN ĐẶT HÀNG</div>

                    <div class="invoice-header">
                        <div class="order-info">
                            <div class="info-row">
                                <div class="info-label">Mã đơn:</div>
                                <div class="info-value">${orderId}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Đặt hàng:</div>
                                <div class="info-value">${orderDate}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Xử lý:</div>
                                <div class="info-value">${processDate}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">NV bán hàng:</div>
                                <div class="info-value">${staffName} (${staffPhone})</div>
                            </div>
                        </div>
                        <div class="customer-info">
                            <div class="info-row">
                                <div class="info-label">Khách hàng:</div>
                                <div class="info-value">${customerName}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Địa chỉ:</div>
                                <div class="info-value">${customerAddress}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">SĐT:</div>
                                <div class="info-value">${customerPhone}</div>
                            </div>
                        </div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th width="5%">STT</th>
                                <th width="45%">Tên hàng</th>
                                <th width="15%">Số lượng</th>
                                <th width="15%">Đơn giá</th>
                                <th width="20%">Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableData.map(item => `
                                <tr>
                                    <td>${item.stt}</td>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>${item.price}</td>
                                    <td>${item.total}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>

                    <div class="notes">
                        <strong>Ghi chú:</strong>
                        <ul>
                            <li><strong>Tổng tiền:</strong> ${totalAmount}đ | <strong>Nợ cũ:</strong> ${oldDebt}đ</li>
                            <li><strong>Bằng chữ:</strong> ${amountInWords}</li>
                            <li><strong>Ngân hàng MB:</strong> ${bankInfo}</li>
                            <li>(Vui lòng quét mã QR thanh toán, ghi rõ tên khi chuyển khoản)</li>
                        </ul>
                    </div>

                    <div class="footer">
                        <div class="invoice-summary">
                            <strong>THÔNG TIN HÓA ĐƠN</strong><br>
                            Mã đơn: ${orderId} | Ngày: ${orderDate.split(' - ')[0]}<br>
                            Tổng tiền: ${totalAmount}đ | PTTT: Chuyển khoản<br>
                            Trạng thái: Chờ thanh toán
                        </div>
                        <div class="qr-code">
                            <img src="${qrUrl}" alt="Mã QR thanh toán">
                            <div class="qr-instruction">Quét mã thanh toán</div>
                        </div>
                    </div>

                    <div class="signature">
                        <div class="signature-box">
                            <strong>NHÂN VIÊN GIAO HÀNG</strong><br><br>
                            (Ký, ghi rõ họ tên)
                        </div>
                        <div class="signature-box">
                            <strong>KHÁCH HÀNG</strong><br><br>
                            (Ký, ghi rõ họ tên)
                        </div>
                    </div>
                `);
            }
            
            // Gọi hàm render
            renderInvoice();
        </script>
    </div>
</body>
</html>

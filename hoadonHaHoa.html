<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn Hà Hòa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="invoice-data">
        <!-- Nội dung hóa đơn sẽ được hiển thị ở đây -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const invoiceDiv = document.getElementById('invoice-data');
            
            // Hiển thị thông tin cơ bản
            let html = `
                <h1>${decodeURIComponent(params.get('ct') || 'NPP HÀ HÒA')}</h1>
                <h2>HÓA ĐƠN ĐẶT HÀNG</h2>
                <p><strong>Mã đơn:</strong> ${params.get('id') || ''}</p>
                <p><strong>Ngày đặt:</strong> ${params.get('od') || ''}</p>
                <p><strong>Khách hàng:</strong> ${decodeURIComponent(params.get('cn') || '')}</p>
                <p><strong>Địa chỉ:</strong> ${decodeURIComponent(params.get('cad') || '')}</p>
                
                <table>
                    <tr>
                        <th>STT</th>
                        <th>Tên hàng</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Thành tiền</th>
                    </tr>
            `;
            
            // Xử lý dữ liệu bảng
            const dataParam = params.get('iddata');
            if (dataParam) {
                const rows = dataParam.split('_b_');
                rows.forEach(row => {
                    const cols = row.split('_a_');
                    if (cols.length >= 5) {
                        html += `
                            <tr>
                                <td>${cols[0]}</td>
                                <td>${decodeURIComponent(cols[1])}</td>
                                <td>${cols[2]}</td>
                                <td>${parseInt(cols[3]).toLocaleString()}</td>
                                <td>${parseInt(cols[4]).toLocaleString()}</td>
                            </tr>
                        `;
                    }
                });
            }
            
            html += `</table>`;
            invoiceDiv.innerHTML = html;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu bàn giao công nợ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; font-size: 14px; }
        .container { max-width: 800px; margin: 0 auto; }
        .title { text-align: center; font-size: 16px; font-weight: bold; margin: 20px 0; }
        .info { margin: 5px 0; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; font-size: 12px; }
        th { background-color: #f2f2f2; }
        .signature-section { display: flex; justify-content: space-between; margin-top: 40px; }
        .signature { text-align: center; width: 45%; }
        .signature p { margin: 5px 0; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title">PHIẾU BÀN GIAO CÔNG NỢ</div>

        <!-- Info -->
        <div class="info">
            <strong>Ngày tháng năm:</strong> <span id="date">__/__/____</span><br>
            <strong>Tên kế toán:</strong> <span id="accountant-name">[Tên kế toán]</span><br>
            <strong>Tên tài xế:</strong> <span id="driver-name">[Tên tài xế]</span>
        </div>

        <!-- Debt Table -->
        <table id="debt-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Khách hàng</th>
                    <th>Tổng tiền hàng</th>
                    <th>Thanh toán</th>
                    <th>Công nợ</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dữ liệu sẽ được thêm bằng JS hoặc để trống để điền tay -->
            </tbody>
        </table>

        <!-- Signature Section -->
        <div class="signature-section">
            <div class="signature">
                <p><strong>Đại diện kế toán</strong></p>
                <p>(Ký và ghi rõ họ tên)</p>
                <br><br><br>
                <p>_________________________</p>
            </div>
            <div class="signature">
                <p><strong>Đại diện tài xế</strong></p>
                <p>(Ký và ghi rõ họ tên)</p>
                <br><br><br>
                <p>_________________________</p>
            </div>
        </div>
    </div>

    <script>
        // Lấy tham số từ URL để điền thông tin động (nếu có)
        const params = new URLSearchParams(window.location.search);

        // Cập nhật thông tin nếu có tham số
        if (params.get('date')) {
            document.getElementById('date').textContent = decodeURIComponent(params.get('date'));
        }
        if (params.get('accountant')) {
            document.getElementById('accountant-name').textContent = decodeURIComponent(params.get('accountant'));
        }
        if (params.get('driver')) {
            document.getElementById('driver-name').textContent = decodeURIComponent(params.get('driver'));
        }

        // Nếu có dữ liệu bảng từ tham số 'data' (dạng STT_Khách hàng_Tổng tiền_Thanh toán_Công nợ, phân tách bằng "_b_")
        const tableBody = document.getElementById('table-body');
        if (params.get('data')) {
            try {
                const rows = params.get('data').split('_b_');
                rows.forEach((row, index) => {
                    const cols = row.split('_a_');
                    if (cols.length >= 5) {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${cols[0]}</td>
                            <td>${decodeURIComponent(cols[1])}</td>
                            <td>${parseInt(cols[2]).toLocaleString()}</td>
                            <td>${parseInt(cols[3]).toLocaleString()}</td>
                            <td>${parseInt(cols[4]).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(tr);
                    }
                });
            } catch (e) {
                console.error("Lỗi khi xử lý dữ liệu bảng:", e);
                tableBody.innerHTML = `<tr><td colspan="5" style="color:red">Lỗi tải dữ liệu</td></tr>`;
            }
        } else {
            // Nếu không có dữ liệu, để trống để điền tay
            tableBody.innerHTML = `
                <tr><td>1</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>2</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>3</td><td></td><td></td><td></td><td></td></tr>
            `;
        }
    </script>
</body>
</html>

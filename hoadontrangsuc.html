<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biên Bản Giao Nhận</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .header-center {
      text-align: center;
      flex-grow: 1;
      margin: 0 20px;
    }

    .header-center h1 {
      font-size: 16px;
      margin: 0;
      text-transform: uppercase;
    }

    .header-center p {
      font-size: 12px;
      margin: 5px 0;
    }

    .company-info {
      text-align: right;
      font-size: 12px;
    }

    .info-section {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .info-section p {
      margin: 5px 0;
      display: flex;
    }

    .info-section strong {
      min-width: 120px;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      text-align: center;
    }

    .qrcode-cell {
      width: 70px;
      height: 70px;
      padding: 5px;
      text-align: center;
    }

    .qrcode-cell div {
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }

    #tongSo {
      color: red;
      font-weight: bold;
    }

    .signature-section {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }

    .signature-box {
      text-align: center;
      width: 200px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  
 

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Ảnh SP</th>
        <th>TÊN SP</th>
        <th>SỐ LƯỢNG</th>
        <th>ĐƠN GIÁ</th>
      </tr>
      <tr>
        <td colspan="5" style="text-align: center">
          <strong>TỔNG TIỀN: </strong>
          <span id="tongSo">0</span>
        </td>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="signature-section">
    <div class="signature-box">
      <p><strong>ĐẠI DIỆN BÊN GIAO</strong></p>
      <p>(Ký, ghi rõ họ tên)</p>
    </div>
    <div class="signature-box">
      <p><strong>ĐẠI DIỆN BÊN NHẬN</strong></p>
      <p>(Ký, ghi rõ họ tên)</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Xử lý tham số URL
      const urlParams = new URLSearchParams(window.location.search);
      const params = [
        'bengiao', 'daidien', 'chucvu', 'dienthoai', 'noigiao',
        'bennhan', 'hangmuc', 'nhaxe', 'bienso', 'ngay', 'ngaybh'
      ];

      params.forEach(param => {
        const element = document.getElementById(param);
        const value = urlParams.get(param);
        if (element && value) element.textContent = value;
      });

      // Xử lý chi tiết cấu kiện
      const chitiet = urlParams.get('chitiet');
      const danhSachCauKien = chitiet ? chitiet.split('_b_').map(item => {
        const parts = item.split('_a_');
        return {
          id: parts[0],
          soLuong: parseInt(parts[1]),
          ghiChu: parts[2] || ''
        };
      }) : [];

      // Render bảng
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = danhSachCauKien.map((item, index) => `
        <tr>
          <td>${index + 1}</td>
          <td class="qrcode-cell"><div id="qrcode-${index}"></div></td>
          <td>${item.id}</td>
          <td style="text-align:center">${item.soLuong}</td>
          <td>${item.ghiChu}</td>
        </tr>
      `).join('');

      // Tạo QR Code
      danhSachCauKien.forEach((item, index) => {
        new QRCode(document.getElementById(`qrcode-${index}`), {
          text: item.id,
          width: 60,
          height: 60
        });
      });

      // Cập nhật tổng số
      document.getElementById('tongSo').textContent = danhSachCauKien
        .reduce((sum, item) => sum + item.soLuong, 0);
    });
  </script>
</body>
</html>

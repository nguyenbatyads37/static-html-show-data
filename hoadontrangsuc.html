<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biên Bản Giao Nhận</title>
  <style>
    /* [Giữ nguyên phần CSS như trước] */
  </style>
</head>
<body>
  <!-- [Giữ nguyên phần HTML như trước] -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Xử lý tham số URL
      const urlParams = new URLSearchParams(window.location.search);
      const ngay = urlParams.get('ngay');
      if (ngay) document.getElementById('ngay').textContent = ngay;

      // Hàm decode URL đặc biệt cho AppSheet
      function decodeAppSheetURL(url) {
        return decodeURIComponent(url.replace(/ /g, '%20'));
      }

      const chitiet = urlParams.get('chitiet');
      const danhSachCauKien = chitiet ? chitiet.split('_b_').map(item => {
        const parts = item.split('_a_');
        return {
          id: parts[0],
          tenTrung: parts[1] || '',
          soLuong: parseInt(parts[2]) || 0,
          donGia: parts[3] ? parseInt(parts[3]) : 0,
          ghiChu: parts[4] || '',
          anhSP: parts[5] ? decodeAppSheetURL(parts[5]) : 'https://via.placeholder.com/70?text=No+Image'
        };
      }) : [];

      // Render bảng
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = danhSachCauKien.map((item, index) => `
        <tr>
          <td style="text-align:center">${index + 1}</td>
          <td class="image-cell">
            <img src="${item.anhSP}" alt="Ảnh sản phẩm" 
                 onerror="this.src='https://via.placeholder.com/70?text=Error+Image'"
                 style="max-width:70px;max-height:70px;">
          </td>
          <td>${item.id}</td>
          <td>${item.tenTrung}</td>
          <td style="text-align:center">${item.soLuong}</td>
          <td>${item.donGia.toLocaleString()}</td>
          <td>${(item.soLuong * item.donGia).toLocaleString()}</td>
        </tr>
      `).join('');

      // [Phần tính tổng giữ nguyên]
    });
  </script>
</body>
</html>

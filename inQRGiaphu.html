<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý mã QR thiết bị - Lọc theo ID</title>
<style>
    /* --- Cài đặt chung & Giao diện điều khiển (Screen only) --- */
    @media screen {
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-bottom: 20px;
            background-color: #e8e8e8;
        }
        .controls-container {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: rgba(232, 232, 232, 0.9);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .controls label {
            font-weight: bold;
        }
        .controls input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
    }

    /* --- Header (Logo và Tiêu đề) --- */
    .page-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        height: 80px;
        margin-bottom: 1cm;
    }
    .logo {
        height: 100%;
        width: auto;
        position: absolute;
        left: 0;
    }
    .header-title {
        font-size: 2em;
        font-weight: bold;
        color: #333;
        margin: 0;
    }

    /* --- Cấu trúc trang A4 --- */
    .a4-landscape {
        width: 29.7cm;
        min-height: 21cm;
        padding: 1.5cm;
        background-color: white;
        box-sizing: border-box;
        border: 1px solid #999; 
    }
    @media screen {
        .a4-landscape {
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
    }

    /* --- Lưới QR --- */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, var(--cell-size));
        gap: 0.4cm;
        width: 100%;
    }
    .grid-item { display: flex; flex-direction: column; }
    .image-container {
        width: var(--cell-size);
        height: var(--cell-size);
        border: 2px solid #555;
        background-color: #f0f0f0;
        overflow: hidden;
    }
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .caption {
        padding: 4px;
        text-align: center;
        font-size: 0.7em;
        font-weight: bold;
        background-color: #fff;
        border: 1px solid #ccc;
        border-top: none;
        width: var(--cell-size);
        box-sizing: border-box;
        word-wrap: break-word;
    }

    /* --- Cài đặt cho IN ẤN --- */
    @media print {
        body { margin: 0; background-color: white; }
        .controls-container { display: none; }
        .a4-landscape {
            border: none;
            box-shadow: none;
            margin: 0;
            page-break-after: always;
        }
        .page-header, .grid-item {
            page-break-inside: avoid;
        }
    }
</style>
</head>
<body>

<div class="controls-container">
    <div class="controls">
        <label for="sizeInput">Nhập kích thước QR (cm):</label>
        <input type="number" id="sizeInput" min="1" max="20" value="3" step="0.1">
    </div>
    <div id="loading-message">Đang tải dữ liệu, vui lòng chờ...</div>
</div>

<div id="print-area"></div>

<script>
    const sizeInput = document.getElementById('sizeInput');
    const printArea = document.getElementById('print-area');
    const loadingMessage = document.getElementById('loading-message');
    
    let qrData = [];

    // --- HÀM Lấy danh sách ID từ URL ---
    function getIdsFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const idsParam = urlParams.get('id'); // Lấy tham số 'id'
        if (idsParam) {
            return idsParam.split(','); // Tách chuỗi thành mảng các ID
        }
        return null; // Trả về null nếu không có tham số 'id'
    }

    async function fetchData() {
        // --- LINK DATA MỚI ---
        const apiUrl = 'https://script.google.com/macros/s/AKfycbybvnxUxoQyjk9-3SJMVIlFYJwJVHEn4UJQalRiPf42k4qS3YibwSXKLXyJKkWXAnU1/exec';
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Lỗi mạng: ${response.status}`);
            const data = await response.json();
            
            // --- ĐIỀU CHỈNH 1: Thay đổi "data.data" thành "data.quanLyThietBi" ---
            let allData = data.quanLyThietBi; 

            // Kiểm tra xem allData có phải là một mảng hay không để tránh lỗi
            if (!Array.isArray(allData)) {
                throw new Error("Dữ liệu nhận được không phải là một danh sách hợp lệ.");
            }

            // --- LOGIC LỌC DỮ LIỆU ---
            const idsToDisplay = getIdsFromUrl();
            if (idsToDisplay) {
                // Nếu có ID trong URL, chỉ giữ lại những item có ID trùng khớp
                qrData = allData.filter(item => idsToDisplay.includes(String(item.id)));
                loadingMessage.textContent = `Đã lọc và tải ${qrData.length} mã QR.`;
            } else {
                // Nếu không có ID, hiển thị tất cả
                qrData = allData;
                loadingMessage.textContent = `Đã tải tất cả ${qrData.length} mã QR.`;
            }
            
            generateAllPages(); 
        } catch (error) {
            console.error('Không thể lấy dữ liệu:', error);
            loadingMessage.textContent = `Lỗi! Không thể tải dữ liệu. ${error.message}`;
        }
    }

    function generateAllPages() {
        const cellSize = parseFloat(sizeInput.value); 
        if (!cellSize || cellSize <= 0) return;
        
        document.documentElement.style.setProperty('--cell-size', `${cellSize}cm`);
        printArea.innerHTML = '';

        if (qrData.length === 0) {
            printArea.innerHTML = '<p style="text-align: center;">Không có dữ liệu để hiển thị. Vui lòng kiểm tra lại ID trong URL.</p>';
            return;
        }

        const pageContentWidthCM = 29.7 - 3;
        const pageContentHeightCM = 21 - 3;
        const gapCM = 0.4;
        const captionHeightApproximationCM = 0.7;
        const headerHeightCM = 3.5; // Chiều cao ước tính của header & khoảng trống

        const itemTotalWidthCM = cellSize + gapCM;
        const itemTotalHeightCM = cellSize + captionHeightApproximationCM + gapCM;
        
        const colsPerPage = Math.floor(pageContentWidthCM / itemTotalWidthCM);
        const initialRows = Math.floor((pageContentHeightCM - headerHeightCM) / itemTotalHeightCM);
        const itemsPerPage = (colsPerPage * initialRows) > 0 ? (colsPerPage * initialRows) : 1;
        const totalPages = Math.ceil(qrData.length / itemsPerPage);

        for (let i = 0; i < totalPages; i++) {
            const startIndex = i * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = qrData.slice(startIndex, endIndex);

            const a4Page = document.createElement('div');
            a4Page.className = 'a4-landscape';

            const header = `
                <header class="page-header">
                    <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2F87f535c0.%E1%BA%A2nh.054502.png" alt="Logo" class="logo">
                    <h1 class="header-title">Quản lý mã QR thiết bị</h1>
                </header>
            `;

            let gridContent = '';
            pageData.forEach(item => {
                // --- ĐIỀU CHỈNH 2: Sử dụng cú pháp ngoặc vuông [] để truy cập thuộc tính tiếng Việt ---
                const maVach = item['Mã vạch'];
                const tenQR = item['Tên QR'];

                gridContent += `
                    <div class="grid-item">
                        <div class="image-container">
                            <img src="${maVach}" alt="Mã QR cho ${tenQR}" onerror="this.onerror=null; this.src='https.via.placeholder.com/200?text=Lỗi+Ảnh';">
                        </div>
                        <div class="caption">${tenQR}</div>
                    </div>
                `;
            });

            a4Page.innerHTML = header + `<div class="grid-container">${gridContent}</div>`;
            printArea.appendChild(a4Page);
        }
    }

    sizeInput.addEventListener('input', generateAllPages);
    window.addEventListener('load', fetchData);
</script>

</body>
</html>

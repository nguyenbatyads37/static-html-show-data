<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiển thị dữ liệu</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Thông tin giao nhận</h1>
  <div id="info"></div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã QR</th>
        <th>Cấu Kiện</th>
        <th>Số Lượng</th>
        <th>Ghi chú</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
    </tbody>
  </table>

  <script>
    // Lấy tham số từ URL
    const urlParams = new URLSearchParams(window.location.search);

    // Hiển thị thông tin cơ bản
    const infoDiv = document.getElementById('info');
    infoDiv.innerHTML = `
      <p><strong>Bên giao:</strong> ${urlParams.get('bengiao')}</p>
      <p><strong>Đại diện:</strong> ${urlParams.get('daidien')}</p>
      <p><strong>Chức vụ:</strong> ${urlParams.get('chucvu')}</p>
      <p><strong>Điện thoại:</strong> ${urlParams.get('dienthoai')}</p>
      <p><strong>Nơi giao:</strong> ${urlParams.get('noigiao')}</p>
      <p><strong>Bên nhận:</strong> ${urlParams.get('bennhan')}</p>
      <p><strong>Hạng mục:</strong> ${urlParams.get('hangmuc')}</p>
      <p><strong>Nhà xe:</strong> ${urlParams.get('nhaxe')}</p>
      <p><strong>Biển số:</strong> ${urlParams.get('bienso')}</p>
      <p><strong>Ngày:</strong> ${urlParams.get('ngay')}</p>
      <p><strong>Ngày bảo hành:</strong> ${urlParams.get('ngaybh')}</p>
    `;

    // Xử lý chi tiết
    const chiTiet = urlParams.get('chitiet');
    const rows = chiTiet.split('_b_'); // Tách các hàng dữ liệu

    const tbody = document.querySelector('#dataTable tbody');

    rows.forEach(row => {
      const columns = row.split('_a_'); // Tách các cột trong hàng
      if (columns.length >= 4) {
        const stt = columns[0];
        const qr = columns[1];
        const cauKien = columns[2];
        const soLuong = columns[3];
        const ghiChu = columns[4] || ''; // Ghi chú có thể không có

        // Thêm hàng vào bảng (không bao gồm cột "Set quà")
        tbody.innerHTML += `
          <tr>
            <td>${stt}</td>
            <td>${qr}</td>
            <td>${cauKien}</td>
            <td>${soLuong}</td>
            <td>${ghiChu}</td>
          </tr>
        `;
      }
    });
  </script>
</body>
</html>

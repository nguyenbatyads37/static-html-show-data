<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biên Bản Giao Nhận</title>
  <style>
    @page {
      size: A4;
      margin: 1cm;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 10pt;
      line-height: 1.3;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      page-break-after: avoid;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .header-center {
      text-align: center;
      flex-grow: 1;
      margin: 0 10px;
    }

    .header-center h1 {
      font-size: 12pt;
      margin: 0 0 5px 0;
    }

    .header-center p {
      font-size: 9pt;
      margin: 0;
    }

    .company-info {
      text-align: right;
      font-size: 9pt;
    }

    .content {
      margin-top: 15px;
    }

    .content-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      page-break-inside: avoid;
    }

    .content-left,
    .content-right {
      width: 48%;
      padding: 8px;
      border: 1px solid #ddd;
      font-size: 9pt;
    }

    .content-left p,
    .content-right p {
      margin: 5px 0;
      display: flex;
    }

    .content-left strong,
    .content-right strong {
      display: inline-block;
      min-width: 70px;
      margin-right: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 9pt;
      page-break-inside: avoid;
    }

    th, td {
      border: 1px solid #000;
      padding: 5px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      text-align: center;
      font-weight: bold;
    }

    .qrcode-cell {
      width: 50px;
      height: 50px;
      padding: 2px;
      text-align: center;
    }

    .qrcode-cell div {
      width: 45px !important;
      height: 45px !important;
    }

    #tongSo {
      color: red;
      font-weight: bold;
      font-size: 10pt;
    }

    @media print {
      body {
        width: 210mm;
        min-height: 297mm;
      }
      .content-row {
        display: block;
      }
      table {
        font-size: 8pt;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

</body>
</html>

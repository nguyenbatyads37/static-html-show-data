<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biên Bản Giao Nhận</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .header-center {
            text-align: center;
            flex-grow: 1;
            margin: 0 20px;
        }

        .header-center h1 {
            font-size: 16px;
            margin: 0;
            white-space: nowrap;
        }

        .header-center p {
            font-size: 12px;
            margin: 5px 0;
        }

        .company-info {
            text-align: right;
            font-size: 12px;
            white-space: nowrap;
        }

        .content {
            margin-top: 20px;
        }

        .content-row {
            display: flex;
            justify-content: space-between;
        }

        .content-left,
        .content-right {
            width: 48%;
        }

        .content-right {
            display: flex;
            flex-direction: column;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
        }

        tfoot td {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            text-align: center;
        }

        .qr-code img {
            width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="header">
        <img src="https://github.com/user-attachments/assets/36e3f245-8d16-4aa4-b7c3-12e2a94e76c3" alt="Logo" class="logo">
        <div class="header-center">
            <h1>BIÊN BẢN GIAO NHẬN HÀNG HÓA</h1>
            <p>Số: ……/24-BBGN, ngày <span id="ngay">08/01/2025</span> 14:20</p>
        </div>
        <div class="company-info">
            <p><strong>HGPT</strong></p>
            <p>KMIH: HGPT-8.2/BM09/Rev:02</p>
            <p>Ngày BH: <span id="ngaybh">01/06/2018</span></p>
        </div>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>TT</th>
                    <th>QR CODE</th>
                    <th>TÊN CẤU KIỆN</th>
                    <th>SỐ LƯỢNG</th>
                    <th>CÔNG ĐOẠN</th> <!-- Đổi tên cột "GHI CHÚ 1" thành "CÔNG ĐOẠN" -->
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="5" id="tongCauKien">Tổng cấu kiện: 0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const chitiet = urlParams.get('chitiet'); // Lấy tham số chitiet từ URL
            if (!chitiet) return;

            // Hàm phân tách chitiet thành các phần tử
            function parseChiTiet(chitiet) {
                const result = [];
                const items = chitiet.split('_b_'); // Phân tách các cấu kiện theo "_b_"
                items.forEach(item => {
                    const parts = item.split('_a_'); // Phân tách mỗi phần theo "_a_"
                    result.push(parts);
                });
                return result;
            }

            const danhSachCauKien = parseChiTiet(chitiet); // Phân tách dữ liệu
            const tableBody = document.getElementById("tableBody");
            let itemHtml = "";

            // Tạo các cột động cho mỗi dòng
            danhSachCauKien.forEach((cauKien, index) => {
                const qrCodeId = `qr-code-${index}`;
                let rowHtml = `<tr>
                    <td>${index + 1}</td>
                    <td class="qr-code" id="${qrCodeId}"></td>
                    <td>${cauKien[0]}</td> <!-- Tên cấu kiện -->
                    <td>${cauKien[1]}</td> <!-- Số lượng -->
                    <td>${cauKien[2] || ''}</td> <!-- Cột Công Đoạn (Ghi chú) -->
                </tr>`;

                itemHtml += rowHtml;
            });

            tableBody.innerHTML = itemHtml;

            // Tạo QR Code cho từng cấu kiện
            danhSachCauKien.forEach((cauKien, index) => {
                const qrCodeElement = document.getElementById(`qr-code-${index}`);
                if (qrCodeElement) {
                    new QRCode(qrCodeElement, {
                        text: cauKien[0], // Nội dung QR Code là tên cấu kiện
                        width: 80,
                        height: 80
                    });
                }
            });

            // Tính tổng cấu kiện
            const tongsoluong = danhSachCauKien.length;
            document.getElementById("tongCauKien").textContent = `Tổng cấu kiện: ${tongsoluong}`;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biên Bản Giao Nhận</title>
  <style>
    /* GIỮ NGUYÊN PHẦN CSS CŨ */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .header-center {
      text-align: center;
      flex-grow: 1;
      margin: 0 20px;
    }

    .header-center h1 {
      font-size: 16px;
      margin: 0;
      white-space: nowrap;
    }

    .header-center p {
      font-size: 12px;
      margin: 5px 0;
    }

    .company-info {
      text-align: right;
      font-size: 12px;
      white-space: nowrap;
    }

    .content {
      margin-top: 20px;
    }

    .content-row {
      display: flex;
      justify-content: space-between;
    }

    .content-left,
    .content-right {
      width: 48%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 10;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      text-align: center;
    }

    th:nth-child(4),
    td:nth-child(4) {
      width: 60px;
      text-align: center;
    }

    .qrcode-cell {
      width: 50px;
      height: 50px;
      padding: 0;
      text-align: center;
      vertical-align: middle;
    }

    /* CSS MỚI CHO DÒNG TỔNG */
    .total-row td {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <div class="header">
    <!-- GIỮ NGUYÊN PHẦN HEADER -->
  </div>

  <div class="content">
    <table>
      <thead>
        <tr>
          <th>TT</th>
          <th>QR Code</th>
          <th>TÊN CẤU KIỆN</th>
          <th>SỐ LƯỢNG</th>
          <th>GHI CHÚ</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- TỔNG SẼ ĐƯỢC THÊM Ở ĐÂY -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      
      // Cập nhật các tham số
      const params = ["bengiao", "daidien", /*...các param khác...*/];
      params.forEach(param => {
        const value = urlParams.get(param);
        if (value) document.getElementById(param).textContent = value;
      });

      // Xử lý chi tiết
      const chitiet = urlParams.get('chitiet');
      const danhSachCauKien = chitiet ? chitiet.split('_b_').map(item => {
        const parts = item.split('_a_');
        return {
          id: parts[0],
          soLuong: parseInt(parts[1]),
          ghiChu: parts[2] || ""
        };
      }) : [];

      // Tính tổng trước
      const sum = danhSachCauKien.reduce((acc, item) => acc + item.soLuong, 0);
      const tableBody = document.getElementById("tableBody");

      // Tạo HTML - DÒNG TỔNG Ở ĐẦU TIÊN
      let itemHtml = `
        <tr class="total-row">
          <td colspan="5">Tổng cấu kiện: ${sum}</td>
        </tr>
      `;

      // Thêm các dòng cấu kiện
      danhSachCauKien.forEach((cauKien, index) => {
        itemHtml += `
          <tr>
            <td>${index + 1}</td>
            <td class="qrcode-cell"><div id="qrcode-${index}"></div></td>
            <td>${cauKien.id}</td>
            <td style="text-align:center;">${cauKien.soLuong}</td>
            <td>${cauKien.ghiChu}</td>
          </tr>
        `;
      });

      tableBody.innerHTML = itemHtml;

      // Tạo QR Code
      danhSachCauKien.forEach((cauKien, index) => {
        new QRCode(document.getElementById(`qrcode-${index}`), {
          text: cauKien.id,
          width: 50,
          height: 50
        });
      });
    });
  </script>
</body>

</html>

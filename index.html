<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biên Bản Giao Nhận</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }

        .header-center {
            text-align: center;
            flex-grow: 1;
            margin: 0 20px;
        }

        .header-center h1 {
            font-size: 16px;
            margin: 0;
        }

        .header-center p {
            font-size: 12px;
            margin: 5px 0;
        }

        .company-info {
            text-align: right;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
        }

        /* Cấu hình cột */
        th:nth-child(1),
        td:nth-child(1) { /* STT */
            width: 40px;
            text-align: center;
        }

        th:nth-child(2),
        td:nth-child(2) { /* QR */
            width: 90px;
            text-align: center;
        }

        th:nth-child(3),
        td:nth-child(3) { /* Tên */
            min-width: 200px;
        }

        th:nth-child(4),
        td:nth-child(4) { /* Số lượng */
            width: 80px;
            text-align: center;
        }

        .qr-code {
            width: 80px;
            height: 80px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="header">
        <img src="https://via.placeholder.com/100x50" alt="Logo" class="logo">
        <div class="header-center">
            <h1>BIÊN BẢN GIAO NHẬN HÀNG HÓA</h1>
            <p>Số: ……/24-BBGN, ngày 08/01/2025 14:20</p>
        </div>
        <div class="company-info">
            <p><strong>CÔNG TY ABC</strong></p>
            <p>Mã số thuế: 0123456789</p>
        </div>
    </div>

    <div class="content">
        <div class="info-section">
            <p>Bên giao: <strong>Nhà cung cấp XYZ</strong></p>
            <p>Bên nhận: <strong>Công ty Hòa Phát</strong></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>QR Code</th>
                    <th>Tên cấu kiện</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="qr-code" id="qrcode1"></td>
                    <td>Kèo thép mã HP001</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="qr-code" id="qrcode2"></td>
                    <td>Dầm chính HP205</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Tạo QR code
        new QRCode(document.getElementById('qrcode1'), {
            text: 'Kèo thép mã HP001',
            width: 80,
            height: 80
        });

        new QRCode(document.getElementById('qrcode2'), {
            text: 'Dầm chính HP205',
            width: 80,
            height: 80
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kết quả học tập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0047AB;
            --primary-light: #3b82f6;
            --secondary: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --light: #f1f5f9;
            --dark: #0f172a;
            --gray: #6b7280;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: var(--dark);
        }

        .report-container {
            max-width: 1050px;
            margin: 40px auto;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
        }

        .report-header {
            background: white;
            color: var(--dark);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0 0 30px;
        }

        .report-header h1 {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--primary);
        }

        .center-name {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: var(--gray);
            margin-top: 8px;
        }

        .student-info-container {
            display: flex;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .student-info-card {
            text-align: center;
            padding: 0 30px;
            position: relative;
            flex: 1;
        }

        .student-info-card:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            width: 1px;
            background: var(--border);
        }

        .info-label {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
        }

        .student-id {
            color: var(--primary);
        }

        .subject-panel {
            padding: ascended;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin: 15px 0;
        }

        .subject-header:hover {
            border-color: var(--primary);
        }

        .subject-title {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            display: flex;
            align-items: center;
        }

        .subject-title::after {
            content: '▼';
            font-size: 14px;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .subject-header.collapsed .subject-title::after {
            transform: rotate(180deg);
        }

        .subject-score {
            font-size: 20px;
            font-weight: 600;
            color: var(--secondary);
        }

        .subject-content {
            padding: 10px 0 30px;
            display: none;
        }

        .subject-content.active {
            display: block;
        }

        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            font-size: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        .score-table th {
            background: var(--light);
            text-align: left;
            padding: 16px 20px;
            font-weight: 500;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .score-table td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .score-table tr:nth-child(even) td {
            background: #f9fafb;
        }

        .score-table tr:hover td {
            background: #f1f5f9;
        }

        .perfect {
            color: var(--success);
            font-weight: 500;
        }

        .lost {
            color: var(--danger);
            font-weight: 500;
        }

        .analysis-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
        }

        .strengths-box {
            border-left: 4px solid var(--success);
        }

        .weaknesses-box {
            border-left: 4px solid var(--danger);
        }

        .analysis-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 12px;
            display: flex;
            align-items: center;
            color: var(--secondary);
        }

        .analysis-title svg {
            margin-right: 10px;
        }

        .analysis-list {
            margin: 0;
            padding-left: 20px;
            line-height: 1.8;
        }

        .progress-container {
            margin-top: 25px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .progress-title {
            font-weight: 500;
            color: var(--secondary);
            font-size: 14px;
        }

        .progress-value {
            font-weight: 600;
            font-size: 14px;
            color: var(--primary);
        }

        .progress-bar {
            height: 10px;
            background: var(--border);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .report-footer {
            text-align: center;
            padding: 30px;
            background: white;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-contact {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.8;
        }

        .loading-container, .error-container {
            text-align: center;
            padding: 80px 30px;
            animation: fadeIn 0.5s ease-in;
            background: white;
            max-width: 800px;
            margin: 0 auto;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-text, .error-text {
            margin-top: 20px;

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo kết quả học tập</title>
  <style>
    :root {
      --primary: #0047AB;
      --border: #e2e8f0;
      --dark: #0f172a;
      --gray: #6b7280;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: var(--dark);
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 3px solid var(--primary);
      border-radius: 8px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: var(--primary);
      font-size: 24px;
    }
    header p {
      font-size: 14px;
      color: var(--gray);
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .info div {
      flex: 1;
      text-align: center;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      min-width: 150px;
      margin: 5px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      text-align: center;
    }
    .card p {
      margin-bottom: 8px;
      font-weight: 500;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: var(--primary);
    }
    .core-subjects {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .core-subject {
      flex: 1;
      text-align: center;
      padding: 0 5px;
    }
    .core-subject h4 {
      margin-bottom: 8px;
      color: var(--primary);
      font-size: 16px;
    }
    .core-subject .score {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }
    .comment-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .comment-section h3 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    .comment-section p {
      line-height: 1.6;
    }
    .footer {
      font-size: 12px;
      color: var(--gray);
      text-align: center;
      margin-top: 20px;
    }
    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }
      body, .container {
        background: #fff !important;
        color: #000 !important;
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
      <p>Công ty TNHH Giáo Dục Nhất Đạo EDU</p>
    </header>
    
    <div class="info" id="student-info">
      <div><strong>Mã HS:</strong> <span id="stu-id"></span></div>
      <div><strong>Họ và tên:</strong> <span id="stu-name"></span></div>
      <div><strong>Ngày:</strong> <span id="report-date"></span></div>
    </div>
    
    <div class="summary">
      <div class="card"><p>Tổng điểm</p><h3 id="total-score">0</h3></div>
      <div class="card"><p>Tỷ lệ</p><h3 id="percentage">0%</h3></div>
      <div class="card"><p>Số môn</p><h3 id="subject-count">0</h3></div>
    </div>
    
    <div class="core-subjects">
      <div class="core-subject"><h4>Toán</h4><div class="score" id="math-score">0</div></div>
      <div class="core-subject"><h4>Văn</h4><div class="score" id="literature-score">0</div></div>
      <div class="core-subject"><h4>Anh</h4><div class="score" id="english-score">0</div></div>
      <div class="core-subject"><h4>Tổng 3 môn</h4><div class="score" id="total-core-score">0</div></div>
    </div>
    
    <div class="comment-section" id="wish-comment">
      <!-- Nhận xét sẽ được thêm bằng JavaScript -->
    </div>
    
    <footer class="footer">
      Báo cáo tạo ngày <span id="report-date-footer"></span>
    </footer>
  </div>

  <script>
    // Hiển thị ngày
    const today = new Date().toLocaleDateString('vi-VN');
    document.getElementById('report-date').textContent = today;
    document.getElementById('report-date-footer').textContent = today;
    
    // Lấy param từ URL
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id');
    const studentName = params.get('ten') || 'Không có thông tin';
    
    if (!studentId) {
      document.querySelector('#student-info').innerHTML = '<div style="color:red;">Thiếu mã HS</div>';
    } else {
      renderStudentInfo(studentId, studentName);
      loadReportData(studentId);
      loadStudentComment(studentId);
    }
    
    function renderStudentInfo(id, name) {
      document.getElementById('stu-id').textContent = id;
      document.getElementById('stu-name').textContent = name;
    }
    
    async function loadReportData(id) {
      const url = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=1842364838`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const data = JSON.parse(text.match(/setResponse\((.*)\)/)[1]);
        const rows = data.table.rows.filter(r => r.c[1]?.v === id);
        
        if (!rows.length) {
          document.getElementById('report-content').innerHTML = '<p>Không có dữ liệu</p>';
          return;
        }
        
        let totalAchieved = 0;
        let totalPossible = 0;
        let mathScore = 0;
        let literatureScore = 0;
        let englishScore = 0;
        let subjectSet = new Set();
        
        rows.forEach(r => {
          const s = r.c;
          const subject = s[2]?.v;
          const achieved = s[6]?.v || 0;
          const total = s[4]?.v || 0;
          
          totalAchieved += achieved;
          totalPossible += total;
          subjectSet.add(subject);
          
          // Tính điểm các môn chính
          if (subject === 'Toán') {
            mathScore += achieved;
          } else if (subject === 'Văn') {
            literatureScore += achieved;
          } else if (subject === 'Anh') {
            englishScore += achieved;
          }
        });
        
        // Hiển thị tổng quan
        document.getElementById('total-score').textContent = totalAchieved;
        document.getElementById('percentage').textContent = Math.round((totalAchieved / totalPossible) * 100) + '%';
        document.getElementById('subject-count').textContent = subjectSet.size;
        
        // Hiển thị điểm các môn chính
        document.getElementById('math-score').textContent = mathScore;
        document.getElementById('literature-score').textContent = literatureScore;
        document.getElementById('english-score').textContent = englishScore;
        document.getElementById('total-core-score').textContent = mathScore + literatureScore + englishScore;
        
      } catch (e) {
        console.error('Lỗi khi tải dữ liệu:', e);
      }
    }
    
    async function loadStudentComment(id) {
      const url = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=0`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const data = JSON.parse(text.match(/setResponse\((.*)\)/)[1]);
        const row = data.table.rows.find(r => r.c[0]?.v === id);
        const comment = row?.c[8]?.v || '';
        
        renderWishComment(comment);
      } catch (e) {
        console.error('Lỗi khi tải nhận xét:', e);
      }
    }
    
    function renderWishComment(comment) {
      const div = document.getElementById('wish-comment');
      div.innerHTML = `
        <h3>Lời nhắn</h3>
        <p>Chúc em tiếp tục phát huy điểm mạnh.</p>
      `;
      
      if (comment) {
        div.innerHTML += `
          <h3>Nhận xét GV</h3>
          <p>${comment.replace(/\n/g, '<br>')}</p>
        `;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kết quả học tập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0047AB;
            --primary-light: #3b82f6;
            --secondary: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --light: #f1f5f9;
            --dark: #0f172a;
            --gray: #6b7280;
            --border: #e2e8f0;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0; padding: 0;
            background-color: #f8fafc;
            color: var(--dark);
        }
        .report-container {
            max-width: 1050px;
            margin: 40px auto;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
        }
        .report-header {
            background: white;
            color: var(--dark);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .logo-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
        }
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .report-header h1 {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }
        .center-name {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: var(--gray);
            margin-top: 8px;
        }
        .student-info-container {
            display: flex;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
        }
        .student-info-card {
            flex: 1;
            text-align: center;
            padding: 0 30px;
            position: relative;
        }
        .student-info-card:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 50px;
            background: var(--border);
        }
        .info-label {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 6px;
        }
        .info-value {
            font-size: 18px;
            font-weight: 600;
        }
        .student-id {
            color: var(--primary);
        }
        .subject-panel {
            padding: 0 30px;
            margin-bottom: 20px;
        }
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin: 15px 0;
        }
        .subject-header:hover {
            border-color: var(--primary);
        }
        .subject-title {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }
        .subject-title::after {
            content: '▼';
            font-size: 14px;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        .subject-header.collapsed .subject-title::after {
            transform: rotate(180deg);
        }
        .subject-score {
            font-size: 20px;
            font-weight: 600;
            color: var(--secondary);
        }
        .subject-content {
            display: none;
            padding: 10px 0 30px;
        }
        .subject-content.active {
            display: block;
        }
        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            font-size: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        .score-table th {
            background: var(--light);
            padding: 16px 20px;
            font-weight: 500;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 12px;
        }
        .score-table td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            background: white;
        }
        .score-table tr:nth-child(even) td {
            background: #f9fafb;
        }
        .score-table tr:hover td {
            background: #f1f5f9;
        }
        .perfect {
            color: var(--success);
            font-weight: 500;
        }
        .lost {
            color: var(--danger);
            font-weight: 500;
        }
        .analysis-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
        }
        .strengths-box { border-left: 4px solid var(--success); }
        .weaknesses-box { border-left: 4px solid var(--danger); }
        .analysis-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .analysis-title svg { margin-right: 10px; }
        .analysis-list { padding-left: 20px; line-height: 1.8; }
        .report-footer {
            text-align: center;
            padding: 30px;
            background: white;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--gray);
        }
        .footer-contact {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.8;
        }
        .loading-container, .error-container {
            text-align: center;
            padding: 80px 30px;
            background: white;
            animation: fadeIn 0.5s ease-in;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .loading-text, .error-text {
            margin-top: 20px;
            color: var(--gray);
            font-size: 16px;
        }
        .error-container { color: var(--danger); }
        .error-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .report-container { margin: 20px; border-radius: 10px; }
            .report-header { padding: 15px 20px; }
            .report-header h1 { font-size: 26px; }
            .logo-img { width: 100px; height: 100px; }
            .student-info-container { flex-direction: column; padding: 15px; }
            .student-info-card { padding: 12px 0; }
            .subject-header { flex-direction: column; align-items: flex-start; padding: 15px; }
            .subject-score { margin-top: 10px; }
            .subject-panel { padding: 0 20px; }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-header">
            <div class="header-content">
                <img src="https://www.appsheet.com/template/gettablefileurl?appName=B%C3%A1ogi%C3%A1s%E1%BA%A3nph%E1%BA%A9m-325045268&amp;tableName=c%C3%A0i%20%C4%91%E1%BA%B7t%20APP&amp;fileName=C%C3%A0i%20%C4%91%E1%BA%B7t%20APP_Images%2F3a2368ed.%E1%BA%A2nh.011317.png"
                     class="logo-img" alt="Nhất Đạo EDU Logo">
                <div class="title-container">
                    <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
                    <div class="center-name">Công ty TNHH Giáo Dục Nhất Đạo EDU</div>
                </div>
            </div>
            <div class="student-info-container" id="student-info">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div id="report-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Đang tải dữ liệu...</p>
            </div>
        </div>

        <div class="report-footer">
            <p>Báo cáo được tạo tự động vào <span id="report-date"></span></p>
            <p class="footer-contact">
                Công ty TNHH Giáo Dục Nhất Đạo EDU | Email: contact@nhatdao.edu | Hotline: 0123 456 789
            </p>
        </div>
    </div>

    <script>
        // Hiển thị ngày báo cáo
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('report-date').textContent =
            new Date().toLocaleDateString('vi-VN', options);

        // Lấy tham số từ URL
        const urlParams   = new URLSearchParams(window.location.search);
        const studentId   = urlParams.get('id');
        const studentName = decodeURIComponent(urlParams.get('ten') || 'Không có thông tin');

        // Nếu không có ID
        if (!studentId) {
            document.getElementById('student-info').innerHTML = `
                <div class="error-container">
                    <div class="error-title">THIẾU MÃ THÍ SINH</div>
                    <p class="error-text">Vui lòng truyền mã thí sinh qua URL (ví dụ: ?id=ND134&ten=NguyenVanA)</p>
                </div>
            `;
            document.getElementById('report-content').innerHTML = `
                <div class="error-container">
                    <div class="error-title">KHÔNG THỂ TẢI BÁO CÁO</div>
                    <p class="error-text">Thiếu thông tin mã thí sinh trong URL</p>
                </div>
            `;
        } else {
            renderStudentInfo(studentId, studentName);
            loadReportData(studentId);
        }

        // Hiển thị thông tin học sinh
        function renderStudentInfo(id, name) {
            document.getElementById('student-info').innerHTML = `
                <div class="student-info-card">
                    <div class="info-label">Mã Thí Sinh</div>
                    <div class="info-value student-id">${id}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Họ và Tên</div>
                    <div class="info-value">${name}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Ngày Báo Cáo</div>
                    <div class="info-value">${new Date().toLocaleDateString('vi-VN')}</div>
                </div>
            `;
        }

        // Tải dữ liệu và tạo báo cáo
        async function loadReportData(studentId) {
            const ssId = '17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44';
            const gid  = '1842364838';
            const url  = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
            try {
                const res  = await fetch(url);
                const txt  = await res.text();
                const json = JSON.parse(txt.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1]);
                const rows = json.table.rows;
                const studentData = rows
                    .filter(r => r.c[1]?.v === studentId)
                    .map(r => ({
                        subject : r.c[2]?.v || '',
                        question: r.c[3]?.v || '',
                        total   : r.c[4]?.v || 0,
                        deducted: r.c[5]?.v || 0,
                        achieved: r.c[6]?.v || 0,
                        errors  : r.c[7]?.v || ''
                    }));
                if (!studentData.length) {
                    document.getElementById('report-content').innerHTML = `
                        <div class="error-container">
                            <div class="error-title">KHÔNG TÌM THẤY DỮ LIỆU</div>
                            <p class="error-text">Không có kết quả nào cho thí sinh <strong>${studentId}</strong></p>
                            <p class="error-text">Vui lòng kiểm tra lại mã thí sinh</p>
                        </div>
                    `;
                    return;
                }
                generateReport(studentData);
            } catch (err) {
                console.error(err);
                document.getElementById('report-content').innerHTML = `
                    <div class="error-container">
                        <div class="error-title">LỖI KHI TẢI DỮ LIỆU</div>
                        <p class="error-text">${err.message}</p>
                        <p class="error-text">Vui lòng kiểm tra lại kết nối hoặc quyền truy cập</p>
                    </div>
                `;
            }
        }

        function generateReport(data) {
            const subjects = {};
            data.forEach(i => subjects[i.subject] = subjects[i.subject] || [] && subjects[i.subject].push(i));
            let html = '';
            for (const sub in subjects) {
                const items = subjects[sub];
                const rawTotal = items.reduce((s, i) => s + i.total, 0);
                let score = items.reduce((s, i) => s + i.achieved, 0);
                score = rawTotal > 0 ? Math.round((score/rawTotal*10)*10)/10 : 0;
                const str  = items.filter(i=>i.deducted===0);
                const weak = items.filter(i=>i.deducted>0);

                html += `
                    <div class="subject-panel">
                        <div class="subject-header" onclick="toggleSubject(this)">
                            <h3 class="subject-title">Môn: ${sub}</h3>
                            <div class="subject-score">${score.toFixed(1)}/10</div>
                        </div>
                        <div class="subject-content active">
                            <table class="score-table">
                                <thead>
                                    <tr>
                                        <th>Câu hỏi</th><th>Tổng điểm</th>
                                        <th>Điểm đạt</th><th>Điểm trừ</th><th>Lỗi sai</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(i=>`
                                        <tr>
                                            <td>${i.question}</td>
                                            <td>10</td>
                                            <td class="${i.deducted===0?'perfect':'lost'}">
                                                ${ (i.total>0
                                                    ? (Math.round(i.achieved/i.total*10*10)/10).toFixed(1)
                                                    : '0.0') }
                                            </td>
                                            <td>${i.deducted}</td>
                                            <td>${i.errors||'-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            ${ str.length>0 ? `
                                <div class="analysis-box strengths-box">
                                  <h4 class="analysis-title">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                      <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                    </svg>
                                    Điểm Mạnh
                                  </h4>
                                  <ul class="analysis-list">
                                    <li>Hoàn thành tốt ${str.length}/${items.length} câu</li>
                                    <li>Các câu làm tốt: ${str.map(i=>i.question).join(', ')}</li>
                                  </ul>
                                </div>
                            ` : '' }
                            ${ weak.length>0 ? `
                                <div class="analysis-box weaknesses-box">
                                  <h4 class="analysis-title">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                                      <circle cx="12" cy="12" r="10"></circle>
                                      <line x1="12" y1="8" x2="12" y2="12"></line>
                                      <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                    </svg>
                                    Điểm Cần Cải Thiện
                                  </h4>
                                  <ul class="analysis-list">
                                    ${weak.map(i=>`
                                      <li>Câu ${i.question}: ${i.errors||'Không xác định'} (-${i.deducted}đ)</li>
                                    `).join('')}
                                  </ul>
                                </div>
                            ` : '' }
                        </div>
                    </div>
                `;
            }
            document.getElementById('report-content').innerHTML = html;
        }

        function toggleSubject(h) {
            h.classList.toggle('collapsed');
            h.nextElementSibling.classList.toggle('active');
        }
    </script>
</body>
</html>

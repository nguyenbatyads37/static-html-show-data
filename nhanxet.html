<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B√°o c√°o k·∫øt qu·∫£ h·ªçc t·∫≠p</title>
  <style>
    :root {

      --border: #e2e8f0;
      --dark: #0f172a;
      --gray: #6b7280;

    * {

    body {

    .container {

    header {

    }
    header p {

    }
    .info {

    }
    .info div {

    }
    .core-subjects {

    .core-subject {

    .core-subject h4 {

    .btn {

    @media print {

  </style>
</head>
<body>
  <div class="container" id="report-container">
    <header>
      <h1>B√ÅO C√ÅO K·∫æT QU·∫¢ H·ªåC T·∫¨P</h1>
      <p>C√¥ng ty TNHH Gi√°o D·ª•c Nh·∫•t ƒê·∫°o EDU</p>
    </header>
    
    <div class="info" id="student-info">
      <div><strong>M√£ HS:</strong> <span id="stu-id"></span></div>
      <div><strong>H·ªç v√† t√™n:</strong> <span id="stu-name"></span></div>
      <div><strong>Ng√†y:</strong> <span id="report-date"></span></div>
    </div>
    
    <div class="core-subjects">
      <div class="core-subject">
        <h4>To√°n</h4>
        <div class="score" id="math-score">0</div>
      </div>
      <div class="core-subject">
        <h4>VƒÉn</h4>
        <div class="score" id="literature-score">0</div>
      </div>
      <div class="core-subject">
        <h4>Anh</h4>
        <div class="score" id="english-score">0</div>
      </div>
    </div>
    
    <footer class="footer">
      B√°o c√°o t·∫°o ng√†y <span id="report-date-footer"></span>
    </footer>
  </div>

  <div class="action-buttons">
    <button class="btn btn-primary" id="capture-btn">
      üì∏ Ch·ª•p m√†n h√¨nh
    </button>
  </div>

  <!-- Th√™m th∆∞ vi·ªán html2canvas -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  
  <script>
    // Hi·ªÉn th·ªã ng√†y
    const today = new Date().toLocaleDateString('vi-VN');
    document.getElementById('report-date').textContent = today;
    document.getElementById('report-date-footer').textContent = today;
    
    // L·∫•y param t·ª´ URL
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id');
    
    if (!studentId) {
      document.querySelector('#student-info').innerHTML = '<div style="color:red;">Thi·∫øu m√£ HS</div>';
    } else {
      loadStudentData(studentId);
    }
    
    // X·ª≠ l√Ω n√∫t ch·ª•p m√†n h√¨nh
    document.getElementById('capture-btn').addEventListener('click', async function() {
      const btn = this;
      btn.disabled = true;
      btn.textContent = 'ƒêang x·ª≠ l√Ω...';
      
      try {
        const container = document.getElementById('report-container');
        
        // Ch·ª•p m√†n h√¨nh v·ªõi ch·∫•t l∆∞·ª£ng cao
        const canvas = await html2canvas(container, {
          scale: 2,
          logging: false,
          useCORS: true
        });
        
        // T·∫°o link download
        const link = document.createElement('a');
        link.download = `Diem_${studentId}_${today.replace(/\//g, '-')}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
        
      } catch (error) {
        console.error('L·ªói khi ch·ª•p m√†n h√¨nh:', error);
        alert('C√≥ l·ªói x·∫£y ra khi ch·ª•p m√†n h√¨nh');
      } finally {
        btn.disabled = false;
        btn.textContent = 'üì∏ Ch·ª•p m√†n h√¨nh';
      }
    });
    
    async function loadStudentData(id) {
      try {
        // L·∫•y d·ªØ li·ªáu t·ª´ Sheet ƒëi·ªÉm
        const scoreUrl = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=1842364838`;
        const scoreRes = await fetch(scoreUrl);
        const scoreText = await scoreRes.text();
        const scoreData = JSON.parse(scoreText.match(/setResponse\((.*)\)/)[1]);
        
        // L·ªçc ƒëi·ªÉm c·ªßa h·ªçc sinh n√†y
        const scoreRows = scoreData.table.rows.filter(r => r.c[1]?.v === id);
        
        if (scoreRows.length === 0) {
          throw new Error('Kh√¥ng c√≥ d·ªØ li·ªáu ƒëi·ªÉm');
        }
        
        // T√≠nh t·ªïng ƒëi·ªÉm t·ª´ng m√¥n
        let mathScore = 0;
        let literatureScore = 0;
        let englishScore = 0;
        
        scoreRows.forEach(row => {
          const subject = row.c[2]?.v;
          const achieved = row.c[6]?.v || 0;
          
          if (subject === 'To√°n') mathScore += achieved;
          else if (subject === 'VƒÉn') literatureScore += achieved;
          else if (subject === 'Anh') englishScore += achieved;
        });
        
        // Hi·ªÉn th·ªã ƒëi·ªÉm
        document.getElementById('math-score').textContent = mathScore;
        document.getElementById('literature-score').textContent = literatureScore;
        document.getElementById('english-score').textContent = englishScore;
        
        // L·∫•y t√™n h·ªçc sinh t·ª´ Sheet ch√≠nh (n·∫øu c·∫ßn)
        const mainUrl = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=0`;
        const mainRes = await fetch(mainUrl);
        const mainText = await mainRes.text();
        const mainData = JSON.parse(mainText.match(/setResponse\((.*)\)/)[1]);
        
        const studentRow = mainData.table.rows.find(r => r.c[0]?.v === id);
        if (studentRow) {
          document.getElementById('stu-name').textContent = studentRow.c[1]?.v || 'Kh√¥ng c√≥ th√¥ng tin';
        }
        
      } catch (error) {
        console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
        alert('C√≥ l·ªói khi t·∫£i d·ªØ li·ªáu h·ªçc sinh');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kết quả học tập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0047AB;
            --primary-light: #3b82f6;
            --secondary: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --light: #f1f5f9;
            --dark: #0f172a;
            --gray: #6b7280;
            --border: #e2e8f0;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: var(--dark);
        }
        .report-container { max-width: 1050px; margin: 40px auto; background: white; border: 3px solid var(--primary); border-radius: 12px; overflow: hidden; }
        .report-header, .report-footer { background: white; padding: 30px; text-align: center; border-bottom: 1px solid var(--border); }
        .report-header h1 { font-family: 'Poppins', sans-serif; font-size: 28px; font-weight: 700; color: var(--primary); margin: 0; }
        .center-name { font-size: 16px; color: var(--gray); margin-top: 8px; }
        .student-info-container { display: flex; justify-content: center; border: 1px solid var(--border); border-radius: 10px; padding: 20px; margin-top: 30px; }
        .student-info-card { flex: 1; text-align: center; position: relative; padding: 0 30px; }
        .student-info-card:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0; top: 50%;
            transform: translateY(-50%);
            width: 1px; height: 50px;
            background: var(--border);
        }
        .info-label { text-transform: uppercase; color: var(--gray); font-size: 13px; font-weight: 500; margin-bottom: 6px; }
        .info-value { font-size: 18px; font-weight: 600; }
        .student-id { color: var(--primary); }
        .summary-panel { margin: 30px auto; padding: 25px; background: white; border: 1px solid var(--border); border-radius: 10px; max-width: 800px; }
        .summary-title { font-family: 'Poppins', sans-serif; font-size: 22px; font-weight: 600; color: var(--primary); margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .summary-card { background: var(--light); border-radius: 8px; padding: 15px; border-left: 4px solid var(--primary); }
        .summary-card h4 { margin: 0 0 10px; color: var(--secondary); font-size: 16px; }
        .summary-score { font-size: 24px; font-weight: 700; color: var(--primary); }
        .subject-panel { max-width: 800px; margin: 20px auto; }
        .subject-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 20px; background: white; border: 1px solid var(--border);
            border-radius: 8px; cursor: pointer; transition: border-color 0.3s ease;
        }
        .subject-header:hover { border-color: var(--primary); }
        .subject-title {
            font-family: 'Poppins', sans-serif; font-size: 22px; font-weight: 600;
            color: var(--primary); margin: 0; display: flex; align-items: center;
        }
        .subject-title::after {
            content: '▼'; font-size: 14px; margin-left: 10px; transition: transform 0.3s ease;
        }
        .subject-header.collapsed .subject-title::after { transform: rotate(180deg); }
        .subject-score { font-size: 20px; font-weight: 600; color: var(--secondary); }
        .subject-content { display: block; padding: 10px 0 30px; }
        .score-table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 20px 0; font-size: 15px; border-radius: 8px; overflow: hidden; }
        .score-table th {
            background: var(--light); text-align: left; padding: 16px 20px; font-weight: 500;
            color: var(--secondary); text-transform: uppercase; font-size: 12px; letter-spacing: 0.5px;
        }
        .score-table td { padding: 14px 20px; background: white; border-bottom: 1px solid var(--border); }
        .score-table tr:nth-child(even) td { background: #f9fafb; }
        .score-table tr:hover td { background: #f1f5f9; }
        .perfect { color: var(--success); font-weight: 500; }
        .lost { color: var(--danger); font-weight: 500; }
        .analysis-box { margin-top: 20px; padding: 20px; background: white; border: 1px solid var(--border); border-radius: 8px; }
        .strengths-box { border-left: 4px solid var(--success); }
        .weaknesses-box { border-left: 4px solid var(--danger); }
        .errors-box { border-left: 4px solid var(--primary); }
        .comment-box { border-left: 4px solid var(--primary-light); margin-top: 30px; }
        .analysis-title { font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 600; display: flex; align-items: center; margin: 0 0 12px; color: var(--secondary); }
        .analysis-list { margin: 0; padding-left: 20px; line-height: 1.8; }
        .progress-container { margin-top: 25px; }
        .progress-header { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .progress-title { font-weight: 500; color: var(--secondary); font-size: 14px; }
        .progress-value { font-weight: 600; font-size: 14px; color: var(--primary); }
        .progress-bar { height: 10px; background: var(--border); border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); border-radius: 5px; transition: width 0.5s ease; }
        .loading-container { text-align: center; padding: 40px; }
        .loading-spinner {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary);
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .loading-text { color: var(--gray); font-size: 16px; }
        .error-container { text-align: center; padding: 40px; }
        .error-title { color: var(--danger); font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .error-text { color: var(--secondary); font-size: 16px; }
        .overall-comment { 
            background: white; 
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid var(--border);
            margin: 30px auto;
            max-width: 800px;
        }
        .overall-comment h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin: 0 0 20px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        .overall-comment-content {
            font-size: 16px;
            line-height: 1.8;
            color: var(--secondary);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .subject-panel, .summary-panel { margin: 15px; }
        }
        @media print {
            .subject-content { display: block !important; }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-header">
            <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
            <div class="center-name">Công ty TNHH Giáo Dục Nhất Đạo EDU</div>
            <div class="student-info-container" id="student-info">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <div id="report-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Đang tải dữ liệu...</p>
            </div>
        </div>
        <div class="report-footer">
            <p>Báo cáo được tạo tự động vào <span id="report-date"></span></p>
            <p class="footer-contact">Công ty TNHH Giáo Dục Nhất Đạo EDU | Email: contact@nhatdao.edu | Hotline: 0965 601 055</p>
            <p class="footer-contact">Cơ sở chính: Xóm 1 - Lại Đà - Đông Hội - Đông Anh</p>
        </div>
    </div>

    <script>
        // Đặt ngày báo cáo
        document.getElementById('report-date').textContent = new Date().toLocaleDateString('vi-VN', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Lấy tham số URL
        const params = new URLSearchParams(window.location.search);
        const studentId = params.get('id');
        const studentName = params.get('ten') || 'Không có thông tin';

        if (!studentId) {
            document.getElementById('student-info').innerHTML = `
                <div class="error-container">
                    <div class="error-title">THIẾU MÃ THÍ SINH</div>
                    <p class="error-text">Vui lòng truyền mã thí sinh qua URL</p>
                </div>`;
            document.getElementById('report-content').innerHTML = `
                <div class="error-container">
                    <div class="error-title">KHÔNG THỂ TẢI BÁO CÁO</div>
                    <p class="error-text">Thiếu thông tin mã thí sinh trong URL</p>
                </div>`;
        } else {
            renderStudentInfo(studentId, studentName);
            loadReportData(studentId);
        }

        function renderStudentInfo(id, name) {
            document.getElementById('student-info').innerHTML = `
                <div class="student-info-card">
                    <div class="info-label">Mã Thí Sinh</div>
                    <div class="info-value student-id">${id}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Họ và Tên</div>
                    <div class="info-value">${name}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Ngày Báo Cáo</div>
                    <div class="info-value">${new Date().toLocaleDateString('vi-VN')}</div>
                </div>
            `;
        }

        async function loadReportData(id) {
            const spreadsheetId = '17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44';
            const gid = '1842364838';
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
            
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                
                const text = await res.text();
                const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/);
                if (!match || !match[1]) throw new Error('Invalid response format từ Google Sheets');
                
                const json = JSON.parse(match[1]);
                if (!json.table || !json.table.rows) throw new Error('Không tìm thấy dữ liệu trong bảng tính');
                
                const rows = json.table.rows;
                const studentData = rows
                    .filter(r => r.c && r.c[1] && r.c[1].v === id)
                    .map(r => ({
                        subject: r.c[2]?.v || '',
                        question: r.c[3]?.v || '',
                        total: r.c[4]?.v || 0,
                        deducted: r.c[5]?.v || 0,
                        achieved: r.c[6]?.v || 0,
                        errors: r.c[7]?.v || '',
                        strengthDetail: r.c[8]?.v || '',
                        weaknessDetail: r.c[9]?.v || '',
                        comment: r.c[10]?.v || '' // Thêm cột nhận xét (cột I)
                    }));
                
                // Lấy nhận xét tổng từ dòng đầu tiên (nếu có)
                const overallComment = studentData.length > 0 ? studentData[0].comment : '';
                
                if (studentData.length === 0) {
                    document.getElementById('report-content').innerHTML = `
                        <div class="error-container">
                            <div class="error-title">KHÔNG TÌM THẤY DỮ LIỆU</div>
                            <p class="error-text">Không có kết quả cho thí sinh ${id}</p>
                        </div>`;
                } else {
                    generateReport(studentData, overallComment);
                }
            } catch (err) {
                console.error('Error loading report data:', err);
                document.getElementById('report-content').innerHTML = `
                    <div class="error-container">
                        <div class="error-title">LỖI KHI TẢI DỮ LIỆU</div>
                        <p class="error-text">${err.message}</p>
                    </div>`;
            }
        }

        function generateReport(data, overallComment) {
            const bySubject = {};
            let totalAchieved = 0, totalPossible = 0;
            
            data.forEach(item => {
                if (!bySubject[item.subject]) bySubject[item.subject] = [];
                bySubject[item.subject].push(item);
                totalAchieved += item.achieved;
                totalPossible += item.total;
            });
            
            const overallPercent = totalPossible ? Math.round((totalAchieved/totalPossible)*100) : 0;
            const subjectKeys = Object.keys(bySubject);

            let html = `
                <div class="summary-panel">
                    <h3 class="summary-title">TỔNG HỢP ĐIỂM</h3>
                    <div class="summary-grid">
                        <div class="summary-card"><h4>Tổng điểm đạt được</h4><div class="summary-score">${totalAchieved}/${totalPossible}</div></div>
                        <div class="summary-card"><h4>Tỷ lệ hoàn thành</h4><div class="summary-score">${overallPercent}%</div></div>
                        <div class="summary-card"><h4>Số môn học</h4><div class="summary-score">${subjectKeys.length}</div></div>
                    </div>
                </div>
            `;

            subjectKeys.forEach(subject => {
                const items = bySubject[subject];
                const subjTotal = items.reduce((s,i) => s + i.total, 0);
                const subjAch = items.reduce((s,i) => s + i.achieved, 0);
                const subjPercent = subjTotal ? Math.round((subjAch/subjTotal)*100) : 0;
                const strengths = items.filter(i => i.strengthDetail);
                const weaknesses = items.filter(i => i.weaknessDetail);
                const errorItems = items.filter(i => i.errors && i.deducted > 0);

                const isSpecialSubject = subject === 'Văn' || subject === 'Anh';
                const showDetails = !isSpecialSubject;

                html += `
                    <div class="subject-panel">
                        <div class="subject-header" ${showDetails ? 'onclick="this.classList.toggle(\'collapsed\');this.nextElementSibling.classList.toggle(\'active\');"' : ''}>
                            <h3 class="subject-title">Môn: ${subject}</h3>
                            <div class="subject-score">${isSpecialSubject ? 'Nhận xét chuyên sâu' : `${subjAch}/${subjTotal} (${subjPercent}%)`}</div>
                        </div>
                        <div class="subject-content active">
                            ${showDetails ? `
                                <table class="score-table">
                                    <thead>
                                        <tr>
                                            <th>Câu hỏi</th>
                                            <th>Tổng điểm</th>
                                            <th>Điểm đạt</th>
                                            <th>Điểm trừ</th>
                                            <th>Lỗi sai</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${items.map(i => `
                                            <tr>
                                                <td>${i.question}</td>
                                                <td>${i.total}</td>
                                                <td class="${i.deducted === 0 ? 'perfect' : 'lost'}">${i.achieved}</td>
                                                <td>${i.deducted}</td>
                                                <td>${i.errors || '-'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            ` : ''}
                            
                            ${errorItems.length > 0 ? `
                                <div class="analysis-box errors-box">
                                    <h4 class="analysis-title">Chi tiết lỗi sai ${isSpecialSubject ? `(${subject})` : ''}</h4>
                                    <ul class="analysis-list">
                                        ${errorItems.map(i => `
                                            <li><strong>Câu ${i.question}:</strong> ${i.errors} (Trừ ${i.deducted} điểm)</li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${strengths.length > 0 ? `
                                <div class="analysis-box strengths-box">
                                    <h4 class="analysis-title">Điểm Mạnh ${isSpecialSubject ? `(${subject})` : ''}</h4>
                                    <ul class="analysis-list">
                                        ${showDetails ? `<li>Hoàn thành tốt ${strengths.length}/${items.length} câu hỏi</li>` : ''}
                                        ${strengths.map(i => `
                                            <li>${i.strengthDetail}</li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${weaknesses.length > 0 ? `
                                <div class="analysis-box weaknesses-box">
                                    <h4 class="analysis-title">Điểm Cần Cải Thiện ${isSpecialSubject ? `(${subject})` : ''}</h4>
                                    <ul class="analysis-list">
                                        ${weaknesses.map(i => `
                                            <li>${showDetails ? `Câu ${i.question}:<br>` : ''}${i.weaknessDetail}</li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${showDetails ? `
                                <div class="progress-container">
                                    <div class="progress-header">
                                        <span class="progress-title">Mức độ hoàn thành</span>
                                        <span class="progress-value">${subjPercent}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width:${subjPercent}%"></div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            // Thêm phần NHẬN XÉT TỔNG nếu có dữ liệu
            if (overallComment) {
                html += `
                    <div class="overall-comment">
                        <h3>NHẬN XÉT TỔNG</h3>
                        <div class="overall-comment-content">${overallComment}</div>
                    </div>
                `;
            }

            document.getElementById('report-content').innerHTML = html;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kết quả học tập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0047AB;
            --primary-light: #3b82f6;
            --secondary: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --light: #f1f5f9;
            --dark: #0f172a;
            --gray: #6b7280;
            --border: #e2e8f0;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0; padding: 0;
            background-color: #f8fafc;
            color: var(--dark);
        }
        .report-container {
            max-width: 1050px;
            margin: 40px auto;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
        }
        .report-header {
            background: white;
            color: var(--dark);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .logo-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
        }
        .title-container {
            display: flex; flex-direction: column;
            align-items: center; text-align: center;
            margin: 0 0 30px; white-space: nowrap;
        }
        .report-header h1 {
            font-family: 'Poppins', sans-serif;
            margin: 0; font-size: 32px;
            font-weight: 700; letter-spacing: 0.5px;
            color: var(--primary);
        }
        .center-name {
            font-family: 'Inter', sans-serif;
            font-size: 18px; font-weight: 400;
            color: var(--gray); margin-top: 8px;
        }
        .student-info-container {
            display: flex; justify-content: center;
            background: white; border: 1px solid var(--border);
            border-radius: 10px; padding: 20px;
            width: 100%; flex-wrap: nowrap;
        }
        .student-info-card {
            text-align: center; padding: 0 30px;
            position: relative; flex: 1;
        }
        .student-info-card:not(:last-child)::after {
            content: ""; position: absolute;
            right: 0; top: 50%; transform: translateY(-50%);
            height: 50px; width: 1px; background: var(--border);
        }
        .info-label {
            font-size: 13px; font-weight: 500;
            text-transform: uppercase; color: var(--gray);
            margin-bottom: 6px;
        }
        .info-value {
            font-size: 18px; font-weight: 600;
            white-space: nowrap;
        }
        .student-id {
            color: var(--primary);
        }
        .subject-panel { padding: 0 30px; margin-bottom: 20px; }
        .subject-header {
            display: flex; justify-content: space-between;
            align-items: center; padding: 18px 20px;
            background: white; border: 1px solid var(--border);
            border-radius: 8px; cursor: pointer;
            transition: border-color 0.3s ease;
            margin: 15px 0;
        }
        .subject-header:hover {
            border-color: var(--primary);
        }
        .subject-title {
            font-family: 'Poppins', sans-serif;
            font-size: 22px; font-weight: 600;
            color: var(--primary); margin: 0;
            display: flex; align-items: center;
        }
        .subject-title::after {
            content: '▼'; font-size: 14px;
            margin-left: 10px; transition: transform 0.3s ease;
        }
        .subject-header.collapsed .subject-title::after {
            transform: rotate(180deg);
        }
        .subject-score {
            font-size: 20px; font-weight: 600;
            color: var(--secondary);
        }
        .subject-content {
            padding: 10px 0 30px; display: none;
        }
        .subject-content.active { display: block; }
        .score-table {
            width: 100%; border-collapse: separate;
            border-spacing: 0; margin: 20px 0;
            font-size: 15px; border-radius: 8px;
            overflow: hidden;
        }
        .score-table th {
            background: var(--light); text-align: left;
            padding: 16px 20px; font-weight: 500;
            color: var(--secondary); text-transform: uppercase;
            font-size: 12px; letter-spacing: 0.5px;
        }
        .score-table td {
            padding: 14px 20px; border-bottom: 1px solid var(--border);
            background: white;
        }
        .score-table tr:nth-child(even) td {
            background: #f9fafb;
        }
        .score-table tr:hover td {
            background: #f1f5f9;
        }
        .perfect { color: var(--success); font-weight: 500; }
        .lost    { color: var(--danger);  font-weight: 500; }
        .analysis-box {
            margin-top: 20px; padding: 20px;
            border-radius: 8px; background: white;
            border: 1px solid var(--border);
        }
        .strengths-box { border-left: 4px solid var(--success); }
        .weaknesses-box { border-left: 4px solid var(--danger); }
        .analysis-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px; font-weight: 600;
            margin: 0 0 12px; display: flex;
            align-items: center; color: var(--secondary);
        }
        .analysis-title svg { margin-right: 10px; }
        .analysis-list {
            margin: 0; padding-left: 20px; line-height: 1.8;
        }
        .report-footer {
            text-align: center; padding: 30px;
            background: white; border: 1px solid var(--border);
            font-size: 14px; color: var(--gray);
        }
        .footer-contact {
            margin-top: 10px; font-size: 13px; opacity: 0.8;
        }
        .loading-container, .error-container {
            text-align: center; padding: 80px 30px;
            animation: fadeIn 0.5s ease-in;
            background: white;
        }
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary);
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        .loading-text, .error-text {
            margin-top: 20px; color: var(--gray);
            font-size: 16px;
        }
        .error-container { color: var(--danger); }
        .error-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px; font-weight: 600;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 768px) {
            .report-container { margin: 20px; border-radius: 10px; }
            .report-header { padding: 15px 20px; }
            .report-header h1 { font-size: 26px; }
            .logo-img { width: 100px; height: 100px; }
            .student-info-container { flex-direction: column; padding: 15px; }
            .student-info-card { padding: 12px 0; }
            .student-info-card:not(:last-child)::after { display: none; }
            .student-info-card:not(:last-child) {
                border-bottom: 1px solid var(--border);
                margin-bottom: 12px; padding-bottom: 12px;
            }
            .subject-header {
                flex-direction: column; align-items: flex-start;
                padding: 15px;
            }
            .subject-score { margin-top: 10px; }
            .subject-panel { padding: 0 20px; }
        }
        @media print {
            /* ... giữ nguyên phần @media print như cũ ... */
        }
    </style>
</head>
<body>
    <div class="report-container" id="report-card">
        <div class="report-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="https://www.appsheet.com/template/gettablefileurl?appName=B%C3%A1ogi%C3%A1s%E1%BA%A3nph%E1%BA%A9m-325045268&amp;tableName=c%C3%A0i%20%C4%91%E1%BA%B7t%20APP&amp;fileName=C%C3%A0i%20%C4%91%E1%BA%B7t%20APP_Images%2F3a2368ed.%E1%BA%A2nh.011317.png"
                         class="logo-img" alt="Nhất Đạo EDU Logo">
                </div>
                <div class="title-container">
                    <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
                    <div class="center-name">Công ty TNHH Giáo Dục Nhất Đạo EDU</div>
                </div>
            </div>
            <div class="student-info-container" id="student-info">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div id="report-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Đang tải dữ liệu...</p>
            </div>
        </div>

        <div class="report-footer">
            <p>Báo cáo được tạo tự động vào <span id="report-date"></span></p>
            <p class="footer-contact">
                Công ty TNHH Giáo Dục Nhất Đạo EDU |
                Email: contact@nhatdao.edu |
                Hotline: 0123 456 789
            </p>
        </div>
    </div>

    <script>
        // Hiển thị ngày báo cáo
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('report-date').textContent =
            new Date().toLocaleDateString('vi-VN', options);

        // Lấy tham số từ URL
        const urlParams   = new URLSearchParams(window.location.search);
        const studentId   = urlParams.get('id');
        const studentName = decodeURIComponent(urlParams.get('ten') || 'Không có thông tin');
        const diemAnh     = parseFloat(urlParams.get('diemAnh') || 0);
        const diemVan     = parseFloat(urlParams.get('diemVan') || 0);

        // Kiểm tra nếu không có ID
        if (!studentId) {
            document.getElementById('student-info').innerHTML = `
                <div class="error-container">
                    <div class="error-title">THIẾU MÃ THÍ SINH</div>
                    <p class="error-text">
                        Vui lòng truyền mã thí sinh qua URL
                        (ví dụ: ?id=ND134&ten=NguyenVanA)
                    </p>
                </div>
            `;
            document.getElementById('report-content').innerHTML = `
                <div class="error-container">
                    <div class="error-title">KHÔNG THỂ TẢI BÁO CÁO</div>
                    <p class="error-text">Thiếu thông tin mã thí sinh trong URL</p>
                </div>
            `;
        } else {
            renderStudentInfo(studentId, studentName);
            loadReportData(studentId);
        }

        // Hiển thị thông tin học sinh
        function renderStudentInfo(id, name) {
            document.getElementById('student-info').innerHTML = `
                <div class="student-info-card">
                    <div class="info-label">Mã Thí Sinh</div>
                    <div class="info-value student-id">${id}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Họ và Tên</div>
                    <div class="info-value">${name}</div>
                </div>
                <div class="student-info-card">
                    <div class="info-label">Ngày Báo Cáo</div>
                    <div class="info-value">${new Date().toLocaleDateString('vi-VN')}</div>
                </div>
            `;
        }

        // Tải dữ liệu từ Google Sheets
        async function loadReportData(studentId) {
            const spreadsheetId = '17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44';
            const gid           = '1842364838';
            const url           = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
            try {
                const response = await fetch(url);
                const text     = await response.text();
                const jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1];
                const data     = JSON.parse(jsonText);
                const rows     = data.table.rows;
                const studentData = rows
                    .filter(r => r.c[1]?.v === studentId)
                    .map(r => ({
                        subject : r.c[2]?.v || '',
                        question: r.c[3]?.v || '',
                        total   : r.c[4]?.v || 0,
                        deducted: r.c[5]?.v || 0,
                        achieved: r.c[6]?.v || 0,
                        errors  : r.c[7]?.v || ''
                    }));
                if (!studentData.length) {
                    document.getElementById('report-content').innerHTML = `
                        <div class="error-container">
                            <div class="error-title">KHÔNG TÌM THẤY DỮ LIỆU</div>
                            <p class="error-text">
                                Không có kết quả nào cho thí sinh 
                                <strong>${studentId}</strong>
                            </p>
                            <p class="error-text">
                                Vui lòng kiểm tra lại mã thí sinh
                            </p>
                        </div>
                    `;
                    return;
                }
                generateReport(studentData);
            } catch (err) {
                console.error('Lỗi khi tải dữ liệu:', err);
                document.getElementById('report-content').innerHTML = `
                    <div class="error-container">
                        <div class="error-title">LỖI KHI TẢI DỮ LIỆU</div>
                        <p class="error-text">${err.message}</p>
                        <p class="error-text">
                            Vui lòng kiểm tra lại kết nối hoặc quyền truy cập
                        </p>
                    </div>
                `;
            }
        }

        // Tạo báo cáo
        function generateReport(data) {
            const subjects = {};
            data.forEach(item => {
                subjects[item.subject] ||= [];
                subjects[item.subject].push(item);
            });

            let reportHTML = '';
            for (const subject in subjects) {
                const subjectData = subjects[subject];
                // Tính điểm theo thang 10
                const rawTotal = subjectData.reduce((s, i) => s + i.total, 0);
                let achievedScore = subjectData.reduce((s, i) => s + i.achieved, 0);
                if (rawTotal > 0) {
                    achievedScore = Math.round((achievedScore / rawTotal * 10) * 10) / 10;
                } else {
                    achievedScore = 0;
                }
                const strengths = subjectData.filter(i => i.deducted === 0);
                const weaknesses = subjectData.filter(i => i.deducted > 0);

                reportHTML += `
                    <div class="subject-panel">
                        <div class="subject-header" onclick="toggleSubject(this)">
                            <h3 class="subject-title">Môn: ${subject}</h3>
                            <div class="subject-score">${achievedScore.toFixed(1)}/10</div>
                        </div>
                        <div class="subject-content active">
                            <table class="score-table">
                                <thead>
                                    <tr>
                                        <th>Câu hỏi</th>
                                        <th>Tổng điểm</th>
                                        <th>Điểm đạt</th>
                                        <th>Điểm trừ</th>
                                        <th>Lỗi sai</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${subjectData.map(item => {
                                        let displayAchieved = item.total > 0
                                            ? Math.round(item.achieved / item.total * 10 * 10) / 10
                                            : 0;
                                        return `
                                            <tr>
                                                <td>${item.question}</td>
                                                <td>10</td>
                                                <td class="${item.deducted===0?'perfect':'lost'}">
                                                    ${displayAchieved.toFixed(1)}
                                                </td>
                                                <td>${item.deducted}</td>
                                                <td>${item.errors||'-'}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                            ${ strengths.length>0 ? `
                                <div class="analysis-box strengths-box">
                                  <h4 class="analysis-title">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                      <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                    </svg>
                                    Điểm Mạnh
                                  </h4>
                                  <ul class="analysis-list">
                                    <li>Hoàn thành tốt ${strengths.length}/${subjectData.length} câu hỏi</li>
                                    <li>Các câu làm tốt: ${strengths.map(i=>i.question).join(', ')}</li>
                                  </ul>
                                </div>
                            ` : '' }
                            ${ weaknesses.length>0 ? `
                                <div class="analysis-box weaknesses-box">
                                  <h4 class="analysis-title">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                                      <circle cx="12" cy="12" r="10"></circle>
                                      <line x1="12" y1="8" x2="12" y2="12"></line>
                                      <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                    </svg>
                                    Điểm Cần Cải Thiện
                                  </h4>
                                  <ul class="analysis-list">
                                    ${weaknesses.map(i=>`
                                      <li>Câu ${i.question}: ${i.errors||'Không xác định'} (-${i.deducted} điểm)</li>
                                    `).join('')}
                                  </ul>
                                </div>
                            ` : '' }
                        </div>
                    </div>
                `;
            }

            document.getElementById('report-content').innerHTML = reportHTML;

            // Cập nhật tiêu đề với điểm Anh & Văn nếu có truyền qua URL
            const titleEl = document.querySelector('.report-header h1');
            if (titleEl) {
                let txt = 'BÁO CÁO KẾT QUẢ HỌC TẬP';
                const arr = [];
                if (diemAnh  > 0) arr.push(`Tiếng Anh: ${diemAnh.toFixed(1)}/10`);
                if (diemVan  > 0) arr.push(`Ngữ Văn:  ${diemVan.toFixed(1)}/10`);
                if (arr.length) txt += ` (${arr.join(', ')})`;
                titleEl.textContent = txt;
            }
        }

        // Toggle collapse/expand môn học
        function toggleSubject(header) {
            header.classList.toggle('collapsed');
            header.nextElementSibling.classList.toggle('active');
        }
    </script>
</body>
</html>

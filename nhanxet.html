<!DOCTYPE html>
<html lang="vi">
<head>

  <style>

    .container {

    header {

    }
    header p {

    }
    .info {

      margin-bottom: 25px;
      padding: 15px;
      background: #f1f5f9;
      border-radius: 8px;

    }
    .info div {

    .scores-section {

    }
    .score-value {

    }
    .total-score {

    }
    .comment-section {

    }
    .comment-section h3 {

    }
    .comment-section p {

    }
    .action-buttons {

    .btn {

    .footer {

      text-align: center;

    }
  </style>
</head>
<body>
  <div class="container" id="report-container">
    <header>
      <h1>B√ÅO C√ÅO K·∫æT QU·∫¢ H·ªåC T·∫¨P</h1>
      <p>C√¥ng ty TNHH Gi√°o D·ª•c Nh·∫•t ƒê·∫°o EDU</p>

      <div><strong>Ng√†y:</strong> <span id="report-date"></span></div>

    <div class="scores-section">
      <div class="score-card">
        <h3>To√°n</h3>
        <div class="score-value" id="math-score">0</div>
      </div>
      <div class="score-card">
        <h3>VƒÉn</h3>
        <div class="score-value" id="literature-score">0</div>
      </div>
      <div class="score-card">
        <h3>Anh</h3>

      <div class="score-card total-score">

    <div class="comment-section" id="wish-comment">

    </div>
    
    <div class="action-buttons">

        üì∏ Ch·ª•p b√°o c√°o
      </button>
    </div>
    
    <div class="footer">
      B√°o c√°o t·∫°o ng√†y <span id="report-date-footer"></span>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  
  <script>
    // Hi·ªÉn th·ªã ng√†y
    const today = new Date();
    const formattedDate = today.toLocaleDateString('vi-VN', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });
    document.getElementById('report-date').textContent = formattedDate;
    document.getElementById('report-date-footer').textContent = formattedDate;
    
    // L·∫•y param t·ª´ URL
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id');
    const mathScore = params.get('toan');
    const literatureScore = params.get('van');
    const englishScore = params.get('anh');
    
    if (!studentId) {
      document.querySelector('#student-info').innerHTML = '<div style="color:red; text-align:center;">Thi·∫øu m√£ h·ªçc sinh</div>';
    } else {
      // Hi·ªÉn th·ªã th√¥ng tin h·ªçc sinh
      document.getElementById('stu-id').textContent = studentId;
      
      // X·ª≠ l√Ω ƒëi·ªÉm s·ªë
      processScores(mathScore, literatureScore, englishScore);
      
      // Load nh·∫≠n x√©t (gi·ªØ nguy√™n nh∆∞ code c≈©)
      loadStudentComment(studentId);
    }
    
    // X·ª≠ l√Ω n√∫t ch·ª•p m√†n h√¨nh
    document.getElementById('capture-btn').addEventListener('click', captureScreenshot);
    
    function processScores(math, van, anh) {
      // Chuy·ªÉn ƒë·ªïi sang s·ªë v√† x·ª≠ l√Ω gi√° tr·ªã m·∫∑c ƒë·ªãnh
      const mathValue = math ? parseInt(math) : 0;
      const vanValue = van ? parseInt(van) : 0;
      const anhValue = anh ? parseInt(anh) : 0;
      
      // Hi·ªÉn th·ªã ƒëi·ªÉm
      document.getElementById('math-score').textContent = mathValue;
      document.getElementById('literature-score').textContent = vanValue;
      document.getElementById('english-score').textContent = anhValue;
      
      // T√≠nh t·ªïng ƒëi·ªÉm
      const totalScore = mathValue + vanValue + anhValue;
      document.getElementById('total-score').textContent = totalScore;
    }
    
    async function loadStudentComment(id) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=0`;
        const res = await fetch(url);
        const text = await res.text();
        const data = JSON.parse(text.match(/setResponse\((.*)\)/)[1]);
        const row = data.table.rows.find(r => r.c[0]?.v === id);
        const comment = row?.c[8]?.v || '';
        
        renderWishComment(comment);
      } catch (e) {
        console.error('L·ªói khi t·∫£i nh·∫≠n x√©t:', e);
      }
    }
    
    function renderWishComment(comment) {
      const div = document.getElementById('wish-comment');
      div.innerHTML = `
        <h3>L·ªùi nh·∫Øn</h3>
        <p>Ch√∫c em ti·∫øp t·ª•c ph√°t huy ƒëi·ªÉm m·∫°nh v√† c·∫£i thi·ªán nh·ªØng m·∫∑t c√≤n h·∫°n ch·∫ø.</p>
      `;
      
      if (comment) {
        div.innerHTML += `
          <h3>Nh·∫≠n x√©t gi√°o vi√™n</h3>
          <p>${comment.replace(/\n/g, '<br>')}</p>
        `;
      }
    }
    
    async function captureScreenshot() {
      const btn = document.getElementById('capture-btn');
      btn.disabled = true;
      btn.innerHTML = '‚è≥ ƒêang x·ª≠ l√Ω...';
      
      try {
        const canvas = await html2canvas(document.getElementById('report-container'), {
          scale: 2,
          logging: false,
          useCORS: true
        });
        
        const link = document.createElement('a');
        link.download = `Bao-cao-${studentId || 'hoc-sinh'}-${formattedDate.replace(/\//g, '-')}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      } catch (error) {
        console.error('L·ªói khi ch·ª•p m√†n h√¨nh:', error);
        alert('C√≥ l·ªói x·∫£y ra khi ch·ª•p b√°o c√°o');
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'üì∏ Ch·ª•p b√°o c√°o';
      }
    }
  </script>
</body>
</html>

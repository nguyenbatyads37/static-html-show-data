<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo kết quả học tập</title>
  <style>
    :root {
      --primary: #0047AB;
      --border: #e2e8f0;
      --dark: #0f172a;
      --gray: #6b7280;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: var(--dark);
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 3px solid var(--primary);
      border-radius: 8px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: var(--primary);
      font-size: 24px;
    }
    header p {
      font-size: 14px;
      color: var(--gray);
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .info div {
      flex: 1;
      text-align: center;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      min-width: 150px;
      margin: 5px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      text-align: center;
    }
    .card p {
      margin-bottom: 8px;
      font-weight: 500;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: var(--primary);
    }
    .core-subjects {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .core-subject {
      flex: 1;
      text-align: center;
      padding: 0 5px;
    }
    .core-subject h4 {
      margin-bottom: 8px;
      color: var(--primary);
      font-size: 16px;
    }
    .core-subject .score {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }
    .detail-scores {
      margin-bottom: 20px;
    }
    .subject-detail {
      margin-bottom: 15px;
    }
    .subject-detail h4 {
      color: var(--primary);
      margin-bottom: 5px;
    }
    .score-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px dashed var(--border);
    }
    .comment-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .comment-section h3 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    .comment-section p {
      line-height: 1.6;
    }
    .footer {
      font-size: 12px;
      color: var(--gray);
      text-align: center;
      margin-top: 20px;
    }
    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }
      body, .container {
        background: #fff !important;
        color: #000 !important;
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
      <p>Công ty TNHH Giáo Dục Nhất Đạo EDU</p>
    </header>
    
    <div class="info" id="student-info">
      <div><strong>Mã HS:</strong> <span id="stu-id"></span></div>
      <div><strong>Họ và tên:</strong> <span id="stu-name"></span></div>
      <div><strong>Ngày:</strong> <span id="report-date"></span></div>
    </div>
    
    <div class="summary">
      <div class="card"><p>Tổng điểm</p><h3 id="total-score">0</h3></div>
      <div class="card"><p>Tỷ lệ</p><h3 id="percentage">0%</h3></div>
      <div class="card"><p>Số môn</p><h3 id="subject-count">0</h3></div>
    </div>
    
    <div class="core-subjects">
      <div class="core-subject"><h4>Toán</h4><div class="score" id="math-score">0</div></div>
      <div class="core-subject"><h4>Văn</h4><div class="score" id="literature-score">0</div></div>
      <div class="core-subject"><h4>Anh</h4><div class="score" id="english-score">0</div></div>
      <div class="core-subject"><h4>Tổng 3 môn</h4><div class="score" id="total-core-score">0</div></div>
    </div>
    
    <div class="detail-scores" id="detail-scores">
      <!-- Chi tiết điểm từng môn sẽ được thêm ở đây -->
    </div>
    
    <div class="comment-section" id="wish-comment">
      <!-- Nhận xét sẽ được thêm bằng JavaScript -->
    </div>
    
    <footer class="footer">
      Báo cáo tạo ngày <span id="report-date-footer"></span>
    </footer>
  </div>

  <script>
    // Hiển thị ngày
    const today = new Date().toLocaleDateString('vi-VN');
    document.getElementById('report-date').textContent = today;
    document.getElementById('report-date-footer').textContent = today;
    
    // Lấy param từ URL
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id');
    
    if (!studentId) {
      document.querySelector('#student-info').innerHTML = '<div style="color:red;">Thiếu mã HS</div>';
    } else {
      loadStudentData(studentId);
    }
    
    async function loadStudentData(id) {
      try {
        // Lấy dữ liệu từ Sheet chính (Gid=0)
        const mainUrl = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=0`;
        const mainRes = await fetch(mainUrl);
        const mainText = await mainRes.text();
        const mainData = JSON.parse(mainText.match(/setResponse\((.*)\)/)[1]);
        
        // Tìm học sinh trong sheet chính (cột A là ID, cột B là Họ tên)
        const mainRow = mainData.table.rows.find(r => r.c[0]?.v === id);
        if (!mainRow) {
          throw new Error('Không tìm thấy học sinh');
        }
        
        const studentName = mainRow.c[1]?.v || 'Không có thông tin';
        const comment = mainRow.c[8]?.v || '';
        
        // Hiển thị thông tin học sinh
        document.getElementById('stu-id').textContent = id;
        document.getElementById('stu-name').textContent = studentName;
        
        // Lấy dữ liệu điểm từ Sheet điểm (Gid=1842364838)
        const scoreUrl = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=1842364838`;
        const scoreRes = await fetch(scoreUrl);
        const scoreText = await scoreRes.text();
        const scoreData = JSON.parse(scoreText.match(/setResponse\((.*)\)/)[1]);
        
        // Lọc các dòng của học sinh này (cột SBD = ID học sinh)
        const scoreRows = scoreData.table.rows.filter(r => r.c[1]?.v === id);
        
        if (scoreRows.length === 0) {
          throw new Error('Không có dữ liệu điểm');
        }
        
        // Tính toán điểm số
        let totalAchieved = 0;
        let totalPossible = 0;
        let mathScore = 0;
        let literatureScore = 0;
        let englishScore = 0;
        const subjects = {};
        
        scoreRows.forEach(row => {
          const cells = row.c;
          const subject = cells[2]?.v; // Cột Môn
          const achieved = cells[6]?.v || 0; // Cột Đạt (G)
          const total = cells[4]?.v || 0; // Cột Tổng
          const question = cells[3]?.v; // Cột Câu hỏi
          const errors = cells[7]?.v; // Cột Lỗi
          
          totalAchieved += achieved;
          totalPossible += total;
          
          // Nhóm theo môn học
          if (!subjects[subject]) {
            subjects[subject] = [];
          }
          subjects[subject].push({
            question,
            achieved,
            total,
            errors
          });
          
          // Tính điểm các môn chính
          if (subject === 'Toán') {
            mathScore += achieved;
          } else if (subject === 'Văn') {
            literatureScore += achieved;
          } else if (subject === 'Anh') {
            englishScore += achieved;
          }
        });
        
        // Hiển thị tổng quan
        document.getElementById('total-score').textContent = totalAchieved;
        document.getElementById('percentage').textContent = Math.round((totalAchieved / totalPossible) * 100) + '%';
        document.getElementById('subject-count').textContent = Object.keys(subjects).length;
        
        // Hiển thị điểm các môn chính
        document.getElementById('math-score').textContent = mathScore;
        document.getElementById('literature-score').textContent = literatureScore;
        document.getElementById('english-score').textContent = englishScore;
        document.getElementById('total-core-score').textContent = mathScore + literatureScore + englishScore;
        
        // Hiển thị chi tiết từng môn
        renderSubjectDetails(subjects);
        
        // Hiển thị nhận xét
        renderWishComment(comment);
        
      } catch (error) {
        console.error('Lỗi khi tải dữ liệu:', error);
        document.getElementById('wish-comment').innerHTML = `
          <h3 style="color:red;">Lỗi</h3>
          <p>${error.message}</p>
        `;
      }
    }
    
    function renderSubjectDetails(subjects) {
      const container = document.getElementById('detail-scores');
      container.innerHTML = '<h3 style="color: var(--primary); margin-bottom: 15px;">Chi tiết điểm từng môn</h3>';
      
      for (const subject in subjects) {
        const subjectDiv = document.createElement('div');
        subjectDiv.className = 'subject-detail';
        
        let subjectHTML = `
          <h4>Môn ${subject}</h4>
          <div class="score-list">
        `;
        
        let subjectTotal = 0;
        subjects[subject].forEach(item => {
          subjectTotal += item.achieved;
          subjectHTML += `
            <div class="score-item">
              <span>Câu ${item.question}:</span>
              <span>${item.achieved} điểm ${item.errors ? '(Lỗi: ' + item.errors + ')' : ''}</span>
            </div>
          `;
        });
        
        subjectHTML += `
          <div class="score-item" style="font-weight: bold; border-top: 1px solid var(--border); margin-top: 5px;">
            <span>Tổng môn ${subject}:</span>
            <span>${subjectTotal} điểm</span>
          </div>
        </div>`;
        
        subjectDiv.innerHTML = subjectHTML;
        container.appendChild(subjectDiv);
      }
    }
    
    function renderWishComment(comment) {
      const div = document.getElementById('wish-comment');
      div.innerHTML = `
        <h3>Lời nhắn</h3>
        <p>Chúc em tiếp tục phát huy điểm mạnh và khắc phục những điểm cần cải thiện.</p>
      `;
      
      if (comment) {
        div.innerHTML += `
          <h3>Nhận xét giáo viên</h3>
          <p>${comment.replace(/\n/g, '<br>')}</p>
        `;
      }
    }
  </script>
</body>
</html>

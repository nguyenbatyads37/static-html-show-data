<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kết quả học tập</title>
    <style>
        :root {
            --primary: #0047AB;
            --primary-light: #3b82f6;
            --secondary: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --light: #f1f5f9;
            --dark: #0f172a;
            --gray: #6b7280;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 5px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
        }

        .info div {
            flex: 1;
            text-align: center;
        }

        .scores-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-card {
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
        }

        .score-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .total-score {
            grid-column: span 3;
            background: var(--light);
            border: 2px solid var(--primary);
        }

        .comment-section {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fff9ed;
        }

        .comment-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .comment-section h3 svg {
            margin-right: 10px;
        }

        .comment-content {
            line-height: 1.8;
        }

        .comment-content p {
            margin-bottom: 10px;
        }

        .comment-content ul {
            padding-left: 20px;
        }

        .comment-content li {
            margin-bottom: 8px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--gray);
        }

        @media (max-width: 600px) {
            .scores-container {
                grid-template-columns: 1fr;
            }
            
            .total-score {
                grid-column: span 1;
            }
            
            .info {
                flex-direction: column;
            }
            
            .info div {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="report-container">
        <header>
            <h1>BÁO CÁO KẾT QUẢ HỌC TẬP</h1>
            <p>Công ty TNHH Giáo Dục Nhất Đạo EDU</p>
        </header>
        
        <div class="info" id="student-info">
            <div><strong>Mã HS:</strong> <span id="stu-id"></span></div>
            <div><strong>Họ tên:</strong> <span id="stu-name"></span></div>
            <div><strong>Ngày:</strong> <span id="report-date"></span></div>
        </div>
        
        <div class="scores-container">
            <div class="score-card">
                <h3>Toán</h3>
                <div class="score-value" id="math-score">0</div>
            </div>
            <div class="score-card">
                <h3>Văn</h3>
                <div class="score-value" id="literature-score">0</div>
            </div>
            <div class="score-card">
                <h3>Anh</h3>
                <div class="score-value" id="english-score">0</div>
            </div>
            <div class="score-card total-score">
                <h3>Tổng điểm 3 môn</h3>
                <div class="score-value" id="total-score">0</div>
            </div>
        </div>
        
        <div class="comment-section" id="comment-section">
            <!-- Nhận xét sẽ được thêm bằng JavaScript -->
        </div>
        
        <div class="action-buttons">
            <button class="btn" id="capture-btn">Chụp báo cáo</button>
        </div>
        
        <div class="footer">
            Báo cáo tạo ngày <span id="report-date-footer"></span>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Hiển thị ngày
        const today = new Date();
        const formattedDate = today.toLocaleDateString('vi-VN', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
        document.getElementById('report-date').textContent = formattedDate;
        document.getElementById('report-date-footer').textContent = formattedDate;
        
        // Lấy tham số từ URL
        const params = new URLSearchParams(window.location.search);
        const studentId = params.get('id');
        const mathScore = params.get('toan') || 0;
        const literatureScore = params.get('van') || 0;
        const englishScore = params.get('anh') || 0;
        
        if (!studentId) {
            document.getElementById('student-info').innerHTML = `
                <div style="color:red; text-align:center; grid-column: span 3;">
                    Vui lòng cung cấp mã học sinh (thêm ?id=MÃ_HS vào URL)
                </div>
            `;
        } else {
            // Hiển thị thông tin học sinh
            document.getElementById('stu-id').textContent = studentId;
            
            // Xử lý điểm số
            processScores(mathScore, literatureScore, englishScore);
            
            // Load nhận xét
            loadStudentComment(studentId);
        }
        
        // Xử lý nút chụp màn hình
        document.getElementById('capture-btn').addEventListener('click', captureScreenshot);
        
        function processScores(math, van, anh) {
            // Chuyển đổi sang số
            const mathValue = parseInt(math);
            const vanValue = parseInt(van);
            const anhValue = parseInt(anh);
            
            // Hiển thị điểm
            document.getElementById('math-score').textContent = mathValue;
            document.getElementById('literature-score').textContent = vanValue;
            document.getElementById('english-score').textContent = anhValue;
            
            // Tính tổng điểm
            const totalScore = mathValue + vanValue + anhValue;
            document.getElementById('total-score').textContent = totalScore;
        }
        
        async function loadStudentComment(id) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/17vWieOZewahahS757ph6w4rzMs7DPDHYnUj40P4bY44/gviz/tq?tqx=out:json&gid=0`;
                const res = await fetch(url);
                const text = await res.text();
                const data = JSON.parse(text.match(/setResponse\((.*)\)/)[1]);
                const row = data.table.rows.find(r => r.c[0]?.v === id);
                const comment = row?.c[8]?.v || '';
                
                renderComment(comment);
            } catch (e) {
                console.error('Lỗi khi tải nhận xét:', e);
                renderComment('');
            }
        }
        
        function renderComment(comment) {
            const section = document.getElementById('comment-section');
            
            if (!comment) {
                section.innerHTML = `
                    <h3>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0047AB" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        NHẬN XÉT GIÁO VIÊN
                    </h3>
                    <div class="comment-content">
                        <p>Không có nhận xét nào cho học sinh này.</p>
                    </div>
                `;
                return;
            }
            
            // Định dạng nhận xét
            const formattedComment = formatComment(comment);
            
            section.innerHTML = `
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0047AB" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    NHẬN XÉT CHI TIẾT
                </h3>
                <div class="comment-content">
                    ${formattedComment}
                </div>
            `;
        }
        
        function formatComment(comment) {
            // 1. Chuẩn hóa xuống dòng
            let formatted = comment.replace(/\r\n/g, '\n').replace(/\n+/g, '\n').trim();
            
            // 2. Phân tích cấu trúc nhận xét
            const parts = formatted.split('\n');
            let html = '';
            
            // 3. Xử lý từng phần
            parts.forEach(part => {
                part = part.trim();
                if (!part) return;
                
                // Kiểm tra nếu là tiêu đề mục
                if (part.endsWith(':')) {
                    html += `<h4 style="color: var(--primary); margin: 15px 0 5px;">${part}</h4>`;
                } 
                // Kiểm tra nếu là mục danh sách
                else if (/^\d+\./.test(part) || /^-\s/.test(part) || /^•\s/.test(part)) {
                    if (!html.includes('<ul>')) html += '<ul>';
                    html += `<li>${part.replace(/^\d+\.\s?|^-\s|^•\s/, '')}</li>`;
                } 
                // Đoạn văn bình thường
                else {
                    if (html.includes('<ul>') && !html.includes('</ul>')) html += '</ul>';
                    html += `<p>${part}</p>`;
                }
            });
            
            // Đảm bảo đóng thẻ ul nếu còn mở
            if (html.includes('<ul>') && !html.includes('</ul>')) html += '</ul>';
            
            return html;
        }
        
        async function captureScreenshot() {
            const btn = document.getElementById('capture-btn');
            btn.disabled = true;
            btn.textContent = 'Đang xử lý...';
            
            try {
                const canvas = await html2canvas(document.getElementById('report-container'), {
                    scale: 2,
                    logging: false,
                    useCORS: true
                });
                
                const link = document.createElement('a');
                link.download = `Bao-cao-${studentId || 'hoc-sinh'}-${formattedDate.replace(/\//g, '-')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Lỗi khi chụp màn hình:', error);
                alert('Có lỗi xảy ra khi chụp báo cáo');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Chụp báo cáo';
            }
        }
    </script>
</body>
</html>

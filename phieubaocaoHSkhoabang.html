<!DOCTYPE html>
<html lang='vi'>
<head>
  <meta charset='UTF-8'>
  <title>Báo cáo học tập</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .trf-container {
      width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px 30px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    /* Thêm style cho thanh tiến trình chuyên cần */
    .attendance-cell {
      padding: 8px !important;
      vertical-align: middle;
    }
    
    .progress-container {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-top: 5px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 5px;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    .progress-text {
      font-size: 12px;
      text-align: center;
      margin-top: 3px;
      color: #555;
    }
    
    /* Màu sắc cho các mức độ khác nhau */
    .progress-low {
      background: linear-gradient(90deg, #f44336, #FF9800);
    }
    
    .progress-medium {
      background: linear-gradient(90deg, #FF9800, #FFEB3B);
    }
    
    .progress-high {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
    }
    
    /* (Các style khác giữ nguyên) */
  </style>
</head>
<body>

<div class='trf-container'>
  <!-- (Các phần khác giữ nguyên) -->
  
  <!-- Bảng điểm -->
  <table class='score-table'>
    <tr>
      <th>Chuyên cần</th>
      <th>Điểm kiểm tra</th>
      <th>Điểm BTVN</th>
      <th>Số sao tích lũy</th>
    </tr>
    <tr>
      <td class="attendance-cell">
        <div id="attendance-text">Chuyên cần</div>
        <div class="progress-container">
          <div id="attendance-bar" class="progress-bar" style="width: 85%">85%</div>
        </div>
        <div class="progress-text" id="attendance-days">Đã đi học: 17/20 ngày</div>
      </td>
      <td id="test-score">9.5</td>
      <td id="homework">Tốt</td>
      <td id="stars">5 ⭐</td>
    </tr>
  </table>

  <!-- (Các phần khác giữ nguyên) -->
</div>

<script>
  // Hàm cập nhật thanh chuyên cần
  function updateAttendanceBar(percent, presentDays, totalDays) {
    const bar = document.getElementById('attendance-bar');
    const text = document.getElementById('attendance-text');
    const daysText = document.getElementById('attendance-days');
    
    // Cập nhật giá trị
    bar.style.width = percent + '%';
    bar.textContent = percent + '%';
    daysText.textContent = `Đã đi học: ${presentDays}/${totalDays} ngày`;
    
    // Thay đổi màu sắc theo mức độ
    bar.classList.remove('progress-low', 'progress-medium', 'progress-high');
    
    if (percent < 50) {
      bar.classList.add('progress-low');
      text.textContent = 'Chuyên cần: Yếu';
    } else if (percent < 80) {
      bar.classList.add('progress-medium');
      text.textContent = 'Chuyên cần: Khá';
    } else {
      bar.classList.add('progress-high');
      text.textContent = 'Chuyên cần: Tốt';
    }
  }
  
  // Lấy tham số từ URL
  function getUrlParameter(name) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
  
  // Cập nhật dữ liệu từ URL
  const attendancePercent = getUrlParameter('chuyencan') ? parseInt(getUrlParameter('chuyencan')) : 85;
  const presentDays = getUrlParameter('ngayhoc') ? parseInt(getUrlParameter('ngayhoc')) : 17;
  const totalDays = getUrlParameter('tongngay') ? parseInt(getUrlParameter('tongngay')) : 20;
  
  // Áp dụng dữ liệu
  updateAttendanceBar(attendancePercent, presentDays, totalDays);
  
  // (Các phần khác của script nếu có)
</script>

</body>
</html>

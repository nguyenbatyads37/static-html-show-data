<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phiếu giao nhận hàng</title>
    <style>
        @page {
            size: A5;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 148mm; /* A5 width */
            height: 210mm; /* A5 height */
            box-sizing: border-box;
        }
        .barcode-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .barcode {
            font-family: 'Libre Barcode 128', cursive;
            font-size: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        tr {
            border-bottom: 1px dashed #000;
        }
        tr:last-child {
            border-bottom: none;
        }
        td {
            padding: 4px;
            vertical-align: top;
            font-size: 12px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .qr-container, .image-container {
            text-align: center;
            width: 48%;
        }
        .qr-code, .signature-image {
            width: 100%;
            max-height: 60mm;
            border: 1px solid #ddd;
            object-fit: contain;
        }
        .label {
            margin-top: 3px;
            font-size: 11px;
            font-weight: bold;
        }
        @media print {
            body {
                padding: 5mm;
            }
            .no-print {
                display: none;
            }
        }
        .value-highlight {
            font-weight: bold;
            color: #d35400;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barcode at the top -->
    <div class="barcode-container">
        <div class="barcode" id="barcode-display"></div>
    </div>

    <!-- Main table -->
    <table>
        <tr>
            <td><strong>MVD:</strong></td>
            <td id="mvd"></td>
            <td id="khoiluong"></td>
        </tr>
        <tr>
            <td><strong>Gút:</strong></td>
            <td id="guitai"></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Người nhận:</strong></td>
            <td id="nguoinhan"></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Địa chỉ:</strong></td>
            <td id="diachi"></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>SDT:</strong></td>
            <td id="sdt"></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>COD:</strong></td>
            <td id="cod"></td>
            <td><strong>Cước:</strong> <span id="cuoc" class="value-highlight"></span></td>
        </tr>
        <tr>
            <td><strong>Đồng kiểm:</strong></td>
            <td id="dongkiem"></td>
            <td><strong>Freeship:</strong> <span id="freeship" class="value-highlight"></span></td>
        </tr>
    </table>

    <!-- Footer with QR code and image -->
    <div class="footer">
        <div class="image-container">
            <img class="signature-image" id="signature-image" src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2F5af9df5c.%E1%BA%A2nh.115856.png" alt="Chữ ký/Nhãn hiệu">
            <div class="label">Chữ ký người nhận</div>
        </div>
        <div class="qr-container">
            <img class="qr-code" id="qr-code" src="" alt="QR Code">
            <div class="label">Quét QR để kiểm tra</div>
        </div>
    </div>

    <div class="no-print" style="text-align: center; margin-top: 10px;">
        <button onclick="window.print()">In phiếu</button>
    </div>

    <script>
        // Hàm lấy tham số từ URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Tạo URL cho QR code dựa trên các tham số
        function generateQRUrl() {
            // Lấy tất cả tham số từ URL
            const params = new URLSearchParams(window.location.search);
            
            // Loại bỏ tham số không cần thiết
            params.delete('qr');
            params.delete('qrdata');
            
            // Tạo URL mới với tất cả tham số
            const baseUrl = window.location.origin + window.location.pathname;
            const queryString = params.toString();
            return baseUrl + (queryString ? '?' + queryString : '');
        }

        // Lấy các giá trị từ URL và hiển thị
        document.addEventListener('DOMContentLoaded', function() {
            // Barcode
            const barcode = getParameterByName('barcode') || '001-20250103-001';
            document.getElementById('barcode-display').textContent = `*${barcode}*`;
            
            // Thông tin chính
            document.getElementById('mvd').textContent = barcode;
            document.getElementById('khoiluong').textContent = getParameterByName('khoiluong') || '100 KG';
            document.getElementById('guitai').textContent = getParameterByName('guitai') || 'Cửa hàng ABC';
            document.getElementById('nguoinhan').textContent = getParameterByName('nguoinhan') || '1';
            document.getElementById('diachi').textContent = getParameterByName('diachi') || 'địa hợi a';
            document.getElementById('sdt').textContent = getParameterByName('sdt') || '123456';
            document.getElementById('cod').textContent = getParameterByName('cod') || '100,000';
            document.getElementById('dongkiem').textContent = getParameterByName('dongkiem') || 'Có / Không';
            
            // Thông tin mới: Cước và Freeship
            document.getElementById('cuoc').textContent = getParameterByName('cuoc') || '0';
            document.getElementById('freeship').textContent = getParameterByName('freeship') || '0';
            
            // Tạo QR code tự động từ các tham số URL
            const qrData = getParameterByName('qrdata') || generateQRUrl();
            const qrCode = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}`;
            document.getElementById('qr-code').src = qrCode;
        });
    </script>
</body>
</html>

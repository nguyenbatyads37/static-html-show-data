<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phiếu giao nhận hàng</title>
    <style>
        @page {
            size: A5;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 148mm; /* A5 width */
            height: 210mm; /* A5 height */
            box-sizing: border-box;
        }
        .barcode-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .barcode-img {
            max-width: 100%;
            max-height: 40px;
            display: block;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        tr {
            border-bottom: 1px dashed #000;
        }
        tr:last-child {
            border-bottom: none;
        }
        td {
            padding: 4px;
            vertical-align: top;
            font-size: 12px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .qr-container, .image-container {
            text-align: center;
            width: 48%;
        }
        .qr-code, .signature-image {
            width: 100%;
            max-height: 60mm;
            border: 1px solid #ddd;
            object-fit: contain;
        }
        .label {
            margin-top: 3px;
            font-size: 11px;
            font-weight: bold;
        }
        @media print {
            body {
                padding: 5mm;
            }
            .no-print {
                display: none;
            }
        }
        .value-highlight {
            font-weight: bold;
            color: #d35400;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #ffecec;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            margin: 20px 0;
            color: #e74c3c;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-message" class="error-container hidden">
        LỖI: Link ảnh barcode là bắt buộc. Vui lòng truyền tham số 'barcode=' trong URL.
    </div>
    
    <div id="form-container">
        <!-- Barcode at the top -->
        <div class="barcode-container">
            <img class="barcode-img" id="barcode-display" src="" alt="Barcode">
        </div>

        <!-- Main table -->
        <table>
            <tr>
                <td><strong>MVD:</strong></td>
                <td id="mvd"></td>
                <td id="khoiluong"></td>
            </tr>
            <tr>
                <td><strong>Gút:</strong></td>
                <td id="guitai"></td>
                <td></td>
            </tr>
            <tr>
                <td><strong>Người nhận:</strong></td>
                <td id="nguoinhan"></td>
                <td></td>
            </tr>
            <tr>
                <td><strong>Địa chỉ:</strong></td>
                <td id="diachi"></td>
                <td></td>
            </tr>
            <tr>
                <td><strong>SDT:</strong></td>
                <td id="sdt"></td>
                <td></td>
            </tr>
            <tr>
                <td><strong>COD:</strong></td>
                <td id="cod"></td>
                <td><strong>Cước:</strong> <span id="cuoc" class="value-highlight"></span></td>
            </tr>
            <tr>
                <td><strong>Đồng kiểm:</strong></td>
                <td id="dongkiem"></td>
                <td><strong>Freeship:</strong> <span id="freeship" class="value-highlight"></span></td>
            </tr>
        </table>

        <!-- Footer with QR code and image -->
        <div class="footer">
            <div class="image-container">
                <img class="signature-image" id="signature-image" src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2F5af9df5c.%E1%BA%A2nh.115856.png" alt="Chữ ký/Nhãn hiệu">
                <div class="label">Chữ ký người nhận</div>
            </div>
            <div class="qr-container">
                <img class="qr-code" id="qr-code" src="" alt="QR Code">
                <div class="label">Quét QR để kiểm tra</div>
            </div>
        </div>

        <div class="no-print" style="text-align: center; margin-top: 10px;">
            <button onclick="window.print()">In phiếu</button>
        </div>
    </div>

    <script>
        // Hàm lấy tham số từ URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Kiểm tra barcode bắt buộc
        function checkBarcodeRequired() {
            const barcodeImgParam = getParameterByName('barcode');
            if (!barcodeImgParam) {
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('form-container').classList.add('hidden');
                return false;
            }
            return true;
        }

        // Lấy các giá trị từ URL và hiển thị
        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra barcode bắt buộc
            if (!checkBarcodeRequired()) return;
            
            // Barcode image (bắt buộc)
            const barcodeImg = getParameterByName('barcode');
            document.getElementById('barcode-display').src = barcodeImg;
            
            // Thông tin chính
            document.getElementById('mvd').textContent = getParameterByName('mvd') || '001-20250103-001';
            document.getElementById('khoiluong').textContent = getParameterByName('khoiluong') || '100 KG';
            document.getElementById('guitai').textContent = getParameterByName('guitai') || 'Cửa hàng ABC';
            document.getElementById('nguoinhan').textContent = getParameterByName('nguoinhan') || '1';
            document.getElementById('diachi').textContent = getParameterByName('diachi') || 'địa hợi a';
            document.getElementById('sdt').textContent = getParameterByName('sdt') || '123456';
            document.getElementById('cod').textContent = getParameterByName('cod') || '100,000';
            document.getElementById('dongkiem').textContent = getParameterByName('dongkiem') || 'Có / Không';
            
            // Thông tin mới: Cước và Freeship
            document.getElementById('cuoc').textContent = getParameterByName('cuoc') || '0';
            document.getElementById('freeship').textContent = getParameterByName('freeship') || '0';
            
            // Tạo QR code tự động từ các tham số URL
            const qrData = getParameterByName('qrdata') || window.location.href;
            const qrCode = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}`;
            document.getElementById('qr-code').src = qrCode;
        });
    </script>
</body>
</html>

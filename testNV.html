<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu báo lương</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .info-table th {
            background-color: #f2f2f2;
            width: 30%;
        }
        .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .signature div {
            text-align: center;
            width: 40%;
        }
        .not-found {
            color: red;
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PHIẾU BÁO LƯƠNG</h1>
            <p>Tháng <span id="thang-display"></span> năm <span id="nam-display"></span></p>
        </div>

        <div id="salary-info">
            <!-- Thông tin lương sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        // Lấy tham số từ URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Dữ liệu mẫu (thay thế bằng dữ liệu thực tế của bạn)
        const maNV = 'NV001'; // Mã nhân viên mẫu
        const nam = 2023;     // Năm mẫu
        const thang = 10;     // Tháng mẫu

        // Dữ liệu lương mẫu
        const salaryData = {
            "hoTen": "Nguyễn Văn A",
            "phongBan": "Phòng Kế toán",
            "chucVu": "Nhân viên",
            "luongCoBan": 10000000,
            "phuCap": 500000,
            "thuong": 1000000,
            "phat": 200000,
            "luongThucLanh": 11300000,
            "ngayCong": 22,
            "ghiChu": "Hoàn thành tốt công việc"
        };

        // Lấy giá trị từ URL
        const urlMaNV = getQueryParam('mnv');
        const urlNam = parseInt(getQueryParam('nam'));
        const urlThang = parseInt(getQueryParam('thang'));

        // Hiển thị tháng và năm từ URL
        document.getElementById('thang-display').textContent = urlThang || '';
        document.getElementById('nam-display').textContent = urlNam || '';

        // So sánh và hiển thị thông tin nếu khớp
        const salaryInfoDiv = document.getElementById('salary-info');
        
        if (urlMaNV === maNV && urlNam === nam && urlThang === thang) {
            // Định dạng số tiền
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
            };

            // Tạo bảng thông tin lương
            let html = `
                <table class="info-table">
                    <tr>
                        <th>Họ và tên:</th>
                        <td>${salaryData.hoTen}</td>
                    </tr>
                    <tr>
                        <th>Phòng ban:</th>
                        <td>${salaryData.phongBan}</td>
                    </tr>
                    <tr>
                        <th>Chức vụ:</th>
                        <td>${salaryData.chucVu}</td>
                    </tr>
                    <tr>
                        <th>Lương cơ bản:</th>
                        <td>${formatCurrency(salaryData.luongCoBan)}</td>
                    </tr>
                    <tr>
                        <th>Phụ cấp:</th>
                        <td>${formatCurrency(salaryData.phuCap)}</td>
                    </tr>
                    <tr>
                        <th>Thưởng:</th>
                        <td>${formatCurrency(salaryData.thuong)}</td>
                    </tr>
                    <tr>
                        <th>Phạt:</th>
                        <td>${formatCurrency(salaryData.phat)}</td>
                    </tr>
                    <tr>
                        <th>Lương thực lãnh:</th>
                        <td><strong>${formatCurrency(salaryData.luongThucLanh)}</strong></td>
                    </tr>
                    <tr>
                        <th>Ngày công:</th>
                        <td>${salaryData.ngayCong}</td>
                    </tr>
                    <tr>
                        <th>Ghi chú:</th>
                        <td>${salaryData.ghiChu}</td>
                    </tr>
                </table>

                <div class="signature">
                    <div>
                        <p>Người lập</p>
                        <p>(Ký, ghi rõ họ tên)</p>
                    </div>
                    <div>
                        <p>Người nhận</p>
                        <p>(Ký, ghi rõ họ tên)</p>
                    </div>
                </div>
            `;

            salaryInfoDiv.innerHTML = html;
        } else {
            salaryInfoDiv.innerHTML = '<p class="not-found">Không tìm thấy thông tin lương phù hợp</p>';
        }
    </script>
</body>
</html>

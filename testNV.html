<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu báo lương</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #666;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .employee-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .employee-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #555;
        }
        
        .value {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .salary-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .salary-table h3 {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 1.3em;
        }
        
        .salary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }
        
        .salary-item:hover {
            background-color: #f8f9fa;
        }
        
        .salary-item:last-child {
            border-bottom: none;
        }
        
        .salary-item.total {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .salary-item.total:hover {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }
        
        .amount {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .positive {
            color: #27ae60;
        }
        
        .negative {
            color: #e74c3c;
        }
        
        .signature {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .signature-box {
            text-align: center;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .signature-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 60px;
            font-size: 1.1em;
        }
        
        .signature-line {
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        
        .error h3 {
            color: #c33;
            margin-bottom: 10px;
        }
        
        .error-details {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            text-align: left;
        }
        
        .search-params {
            background: #e3f2fd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .search-params ul {
            list-style: none;
            padding-left: 0;
        }
        
        .search-params li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .search-params li:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .signature {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PHIẾU BÁO LƯƠNG</h1>
            <p>Tháng <span id="thang-display"></span> năm <span id="nam-display"></span></p>
        </div>

        <div class="content">
            <div id="salary-info">
                <div class="loading">Đang tải dữ liệu</div>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình API
        const API_URL = 'https://script.google.com/macros/s/AKfycbywW3bex-8_XWE1zBUuQaxIMx1uPNbM9GSRNK6gbe39spCoxv98iye2pY0PBYJ3pAA/exec';

        // Lấy tham số từ URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Định dạng số tiền Việt Nam
        function formatCurrency(amount) {
            if (amount == null || amount === '' || isNaN(amount)) {
                return '0 ₫';
            }
            
            const number = Number(amount);
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(number);
        }

        // Định dạng ngày
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('vi-VN');
            } catch (e) {
                return dateStr;
            }
        }

        // Lấy giá trị an toàn
        function safeValue(value, defaultValue = 'N/A') {
            if (value === null || value === undefined || value === '') {
                return defaultValue;
            }
            return value;
        }

        // Lấy parameters từ URL
        const maNV = getQueryParam('maNV');
        const nam = getQueryParam('nam');
        const thang = getQueryParam('thang');

        console.log('URL Parameters:', { maNV, nam, thang });

        // Hiển thị tháng năm trong header
        document.getElementById('thang-display').textContent = thang || '—';
        document.getElementById('nam-display').textContent = nam || '—';

        // Tìm record phù hợp
        function findRecord(data, maNV, nam, thang) {
            if (!Array.isArray(data)) {
                console.log('Data is not array:', data);
                return data; // Có thể là single object
            }

            // Tìm record khớp với parameters
            const record = data.find(item => {
                // Thử tất cả các variations của field names
                const itemMaNV = item.MaNV || item.maNV || item.manv || item.MANV || '';
                const itemNam = item.Nam || item.nam || item.year || item.YEAR || '';
                const itemThang = item.Thang || item.thang || item.month || item.MONTH || '';
                
                const matchMaNV = String(itemMaNV).trim() === String(maNV || '').trim();
                const matchNam = String(itemNam) === String(nam || '');
                const matchThang = String(itemThang) === String(thang || '');
                
                console.log('Checking record:', {
                    item: {
                        MaNV: itemMaNV,
                        Nam: itemNam,
                        Thang: itemThang
                    },
                    searching: { maNV, nam, thang },
                    matches: { matchMaNV, matchNam, matchThang }
                });
                
                return matchMaNV && matchNam && matchThang;
            });

            return record;
        }

        // Hiển thị thông tin lương
        function displaySalaryInfo(record) {
            const container = document.getElementById('salary-info');

            if (!record) {
                container.innerHTML = `
                    <div class="error">
                        <h3>❌ Không tìm thấy thông tin lương</h3>
                        <div class="search-params">
                            <strong>Tham số tìm kiếm:</strong>
                            <ul>
                                <li><strong>Mã NV:</strong> ${maNV || 'Không có'}</li>
                                <li><strong>Năm:</strong> ${nam || 'Không có'}</li>
                                <li><strong>Tháng:</strong> ${thang || 'Không có'}</li>
                            </ul>
                        </div>
                        <p>Vui lòng kiểm tra lại thông tin và thử lại.</p>
                    </div>
                `;
                return;
            }

            // Hiển thị thông tin nhân viên
            const employeeHTML = `
                <div class="employee-info">
                    <h3>📋 Thông tin nhân viên</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Mã nhân viên:</span>
                            <span class="value">${safeValue(record.maNV || record.MaNV || record.manv)}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Họ và tên:</span>
                            <span class="value">${safeValue(record.hoTen || record.hoVaTen || record.ten || record.name)}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Phòng ban:</span>
                            <span class="value">${safeValue(record.phongBan || record.department)}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Chức vụ:</span>
                            <span class="value">${safeValue(record.chucVu || record.position)}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ngày công:</span>
                            <span class="value">${safeValue(record.ngayCong || record.workDays)}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ghi chú:</span>
                            <span class="value">${safeValue(record.ghiChu || record.note, 'Không có')}</span>
                        </div>
                    </div>
                </div>
            `;

            // Hiển thị chi tiết lương
            const luongCoBan = Number(record.luongCoBan || record.basicSalary || 0);
            const phuCap = Number(record.phuCap || record.allowance || 0);
            const thuong = Number(record.thuong || record.bonus || 0);
            const phat = Number(record.phat || record.penalty || 0);
            const luongThucLanh = Number(record.luongThucLanh || record.netSalary || 0);

            const salaryHTML = `
                <div class="salary-table">
                    <h3>💰 Chi tiết lương</h3>
                    <div class="salary-item">
                        <span class="label">Lương cơ bản</span>
                        <span class="amount positive">${formatCurrency(luongCoBan)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Phụ cấp</span>
                        <span class="amount positive">${formatCurrency(phuCap)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Thưởng</span>
                        <span class="amount positive">${formatCurrency(thuong)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Phạt</span>
                        <span class="amount negative">-${formatCurrency(Math.abs(phat))}</span>
                    </div>
                    <div class="salary-item total">
                        <span class="label">💎 LƯƠNG THỰC LÃNH</span>
                        <span class="amount">${formatCurrency(luongThucLanh)}</span>
                    </div>
                </div>
            `;

            // Chữ ký
            const signatureHTML = `
                <div class="signature">
                    <div class="signature-box">
                        <div class="signature-title">👤 Người lập phiếu</div>
                        <div class="signature-line">(Ký và ghi rõ họ tên)</div>
                    </div>
                    <div class="signature-box">
                        <div class="signature-title">✅ Người nhận</div>
                        <div class="signature-line">(Ký và ghi rõ họ tên)</div>
                    </div>
                </div>
            `;

            container.innerHTML = employeeHTML + salaryHTML + signatureHTML;
        }

        // Gọi API và xử lý dữ liệu
        async function loadSalaryData() {
            try {
                console.log('Calling API:', API_URL);
                
                // Thêm parameters nếu có
                let url = API_URL;
                if (maNV && nam && thang) {
                    const params = new URLSearchParams({
                        maNV: maNV,
                        nam: nam,
                        thang: thang,
                        _: Date.now() // Cache buster
                    });
                    url += `?${params}`;
                }

                console.log('Final URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                console.log('Raw response:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    throw new Error(`Dữ liệu không phải JSON hợp lệ: ${text.substring(0, 100)}...`);
                }

                console.log('Parsed data:', data);

                // Tìm record phù hợp
                const record = findRecord(data, maNV, nam, thang);
                console.log('Found record:', record);

                // Hiển thị kết quả
                displaySalaryInfo(record);

            } catch (error) {
                console.error('Error loading data:', error);
                
                document.getElementById('salary-info').innerHTML = `
                    <div class="error">
                        <h3>❌ Lỗi khi tải dữ liệu</h3>
                        <div class="error-details">
                            <strong>Chi tiết lỗi:</strong><br>
                            ${error.message}
                        </div>
                        <div class="search-params">
                            <strong>Thông tin debug:</strong>
                            <ul>
                                <li><strong>API URL:</strong> ${API_URL}</li>
                                <li><strong>Mã NV:</strong> ${maNV || 'Không có'}</li>
                                <li><strong>Năm:</strong> ${nam || 'Không có'}</li>
                                <li><strong>Tháng:</strong> ${thang || 'Không có'}</li>
                            </ul>
                        </div>
                        <p>Vui lòng kiểm tra kết nối mạng và thử lại.</p>
                    </div>
                `;
            }
        }

        // Khởi chạy khi trang load xong
        document.addEventListener('DOMContentLoaded', loadSalaryData);
    </script>
</body>
</html>

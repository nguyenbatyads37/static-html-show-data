<body>
    <div class="container">
        <div class="header">
            <h1>PHI·∫æU B√ÅO L∆Ø∆†NG</h1>
            <p>Th√°ng <span id="thang-display"></span> nƒÉm <span id="nam-display"></span></p>
        </div>

        <div class="content">

                <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu</div>

    <script>
        // C·∫•u h√¨nh API
        const API_URL = 'https://script.google.com/macros/s/AKfycbywW3bex-8_XWE1zBUuQaxIMx1uPNbM9GSRNK6gbe39spCoxv98iye2pY0PBYJ3pAA/exec';

        // L·∫•y tham s·ªë t·ª´ URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // ƒê·ªãnh d·∫°ng s·ªë ti·ªÅn Vi·ªát Nam
        function formatCurrency(amount) {
            if (amount == null || amount === '' || isNaN(amount)) {
                return '0 ‚Ç´';
            }
            
            const number = Number(amount);
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(number);
        }

        // ƒê·ªãnh d·∫°ng ng√†y
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('vi-VN');
            } catch (e) {
                return dateStr;
            }
        }

        // H√†m l·∫•y gi√° tr·ªã t·ª´ nhi·ªÅu field names c√≥ th·ªÉ
        function getFieldValue(record, possibleFields, defaultValue = 'N/A') {
            for (let field of possibleFields) {
                if (record[field] !== undefined && record[field] !== null && record[field] !== '') {
                    console.log(`‚úÖ Found value for ${possibleFields[0]}: "${record[field]}" in field "${field}"`);
                    return record[field];
                }
            }
            console.log(`‚ùå No value found for fields: ${possibleFields.join(', ')}`);
            return defaultValue;
        }

        // L·∫•y parameters t·ª´ URL
        const maNV = getQueryParam('maNV');
        const nam = getQueryParam('nam');
        const thang = getQueryParam('thang');

        console.log('URL Parameters:', { maNV, nam, thang });

        // Hi·ªÉn th·ªã th√°ng nƒÉm trong header
        document.getElementById('thang-display').textContent = thang || '‚Äî';
        document.getElementById('nam-display').textContent = nam || '‚Äî';

        // T√¨m record kh·ªõp ch√≠nh x√°c v·ªõi URL parameters
        function findRecord(data, maNV, nam, thang) {
            console.log('=== DEBUG FIND RECORD ===');
            console.log('Raw data received:', data);
            console.log('Data type:', typeof data);
            console.log('Is array:', Array.isArray(data));
            console.log('Searching for:', { maNV, nam, thang });

            if (!Array.isArray(data)) {
                console.log('Data is not array, checking if single object...');
                
                // N·∫øu l√† single object, ki·ªÉm tra xem c√≥ kh·ªõp kh√¥ng
                if (data && typeof data === 'object') {
                    const matchMaNV = String(data.MaNV || '') === String(maNV || '');
                    const matchNam = String(data.Nam || '') === String(nam || '');
                    const matchThang = String(data.Thang || '') === String(thang || '');
                    
                    console.log('Single object check:', {
                        API_data: { MaNV: data.MaNV, Nam: data.Nam, Thang: data.Thang },
                        URL_params: { maNV, nam, thang },
                        matches: { matchMaNV, matchNam, matchThang },
                        allMatch: matchMaNV && matchNam && matchThang
                    });
                    
                    if (matchMaNV && matchNam && matchThang) {
                        return data;
                    }
                }
                
                console.log('Single object does not match or invalid');
                return null;
            }

            console.log('Array length:', data.length);
            
            // N·∫øu kh√¥ng c√≥ ƒë·ªß parameters, kh√¥ng t√¨m ƒë∆∞·ª£c
            if (!maNV || !nam || !thang) {
                console.log('Missing parameters - need all 3: maNV, nam, thang');
                return null;
            }

            // Log t·∫•t c·∫£ records ƒë·ªÉ debug
            data.forEach((item, index) => {
                console.log(`Record ${index}:`, {
                    MaNV: item.MaNV,
                    Nam: item.Nam,
                    Thang: item.Thang,
                    fullRecord: item
                });
            });

            // T√¨m record kh·ªõp CH√çNH X√ÅC v·ªõi URL parameters
            const record = data.find((item, index) => {
                // So s√°nh ch√≠nh x√°c: maNV v·ªõi MaNV, nam v·ªõi Nam, thang v·ªõi Thang
                const matchMaNV = String(item.MaNV || '') === String(maNV || '');
                const matchNam = String(item.Nam || '') === String(nam || '');
                const matchThang = String(item.Thang || '') === String(thang || '');
                
                console.log(`Record ${index} EXACT comparison:`, {
                    API_values: { MaNV: item.MaNV, Nam: item.Nam, Thang: item.Thang },
                    URL_values: { maNV, nam, thang },
                    exact_matches: { 
                        'maNV==MaNV': matchMaNV, 
                        'nam==Nam': matchNam, 
                        'thang==Thang': matchThang 
                    },
                    ALL_MATCH: matchMaNV && matchNam && matchThang
                });
                
                return matchMaNV && matchNam && matchThang;
            });

            console.log('Final found record:', record);
            console.log('=== END DEBUG ===');
            return record;
        }

        // Hi·ªÉn th·ªã th√¥ng tin l∆∞∆°ng
        function displaySalaryInfo(record) {
            const container = document.getElementById('salary-info');

            if (!record) {
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Kh√¥ng t√¨m th·∫•y b·∫£n ghi kh·ªõp</h3>
                        <div class="search-params">
                            <strong>Y√™u c·∫ßu kh·ªõp ch√≠nh x√°c:</strong>
                            <ul>
                                <li><strong>URL maNV:</strong> "${maNV || 'Kh√¥ng c√≥'}" ‚ü∑ <strong>API MaNV</strong></li>
                                <li><strong>URL nam:</strong> "${nam || 'Kh√¥ng c√≥'}" ‚ü∑ <strong>API Nam</strong></li>
                                <li><strong>URL thang:</strong> "${thang || 'Kh√¥ng c√≥'}" ‚ü∑ <strong>API Thang</strong></li>
                            </ul>
                        </div>
                        <p>‚ö†Ô∏è C·∫ßn kh·ªõp ch√≠nh x√°c c·∫£ 3 th√¥ng s·ªë!</p>
                        <p>üîç M·ªü Console (F12) ƒë·ªÉ xem chi ti·∫øt so s√°nh</p>
                    </div>
                `;
                return;
            }

            console.log('‚úÖ FOUND MATCHING RECORD - Displaying:', record);
            
            // Debug: Log t·∫•t c·∫£ keys trong record
            console.log('üîç ALL FIELDS in record:', Object.keys(record));
            console.log('üìù Full record data:', record);
            
            // T√¨m field name c√≥ th·ªÉ ch·ª©a h·ªç t√™n
            const possibleNameFields = Object.keys(record).filter(key => 
                key.toLowerCase().includes('ten') || 
                key.toLowerCase().includes('name') || 
                key.toLowerCase().includes('ho')
            );
            console.log('üéØ Possible name fields found:', possibleNameFields);

            // Hi·ªÉn th·ªã th√¥ng tin nh√¢n vi√™n - version ƒë∆°n gi·∫£n
            const hoTen = record.hoTen || record.HoTen || 'N/A';
            const phongBan = record.phongBan || record.PhongBan || 'N/A';
            const chucVu = record.chucVu || record.ChucVu || 'N/A';
            const ngayCong = record.ngayCong || record.NgayCong || 'N/A';
            const ghiChu = record.ghiChu || record.GhiChu || 'Kh√¥ng c√≥';

            const employeeHTML = `
                <div class="employee-info">
                    <h3>üìã Th√¥ng tin nh√¢n vi√™n</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">M√£ nh√¢n vi√™n:</span>
                            <span class="value">${record.MaNV || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">H·ªç v√† t√™n:</span>
                            <span class="value">${hoTen}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ph√≤ng ban:</span>
                            <span class="value">${phongBan}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ch·ª©c v·ª•:</span>
                            <span class="value">${chucVu}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">NƒÉm:</span>
                            <span class="value">${record.Nam || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Th√°ng:</span>
                            <span class="value">${record.Thang || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ng√†y c√¥ng:</span>
                            <span class="value">${ngayCong}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ghi ch√∫:</span>
                            <span class="value">${ghiChu}</span>
                        </div>
                    </div>
                </div>
            `;

            // Hi·ªÉn th·ªã chi ti·∫øt l∆∞∆°ng - ∆∞u ti√™n ch·ªØ th∆∞·ªùng tr∆∞·ªõc
            const luongCoBan = Number(record.luongCoBan || record.LuongCoBan || 0);
            const phuCap = Number(record.phuCap || record.PhuCap || 0);
            const thuong = Number(record.thuong || record.Thuong || 0);
            const phat = Number(record.phat || record.Phat || 0);
            const luongThucLanh = Number(record.luongThucLanh || record.LuongThucLanh || 0);

            console.log('Salary values:', { 
                luongCoBan: record.luongCoBan || record.LuongCoBan,
                phuCap: record.phuCap || record.PhuCap,
                thuong: record.thuong || record.Thuong,
                phat: record.phat || record.Phat,
                luongThucLanh: record.luongThucLanh || record.LuongThucLanh
            });

            const salaryHTML = `
                <div class="salary-table">
                    <h3>üí∞ Chi ti·∫øt l∆∞∆°ng</h3>
                    <div class="salary-item">
                        <span class="label">L∆∞∆°ng c∆° b·∫£n</span>
                        <span class="amount positive">${formatCurrency(luongCoBan)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Ph·ª• c·∫•p</span>
                        <span class="amount positive">${formatCurrency(phuCap)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Th∆∞·ªüng</span>
                        <span class="amount positive">${formatCurrency(thuong)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Ph·∫°t</span>
                        <span class="amount negative">-${formatCurrency(Math.abs(phat))}</span>
                    </div>
                    <div class="salary-item total">
                        <span class="label">üíé L∆Ø∆†NG TH·ª∞C L√ÉNH</span>
                        <span class="amount">${formatCurrency(luongThucLanh)}</span>
                    </div>
                </div>
            `;

            // Ch·ªØ k√Ω
            const signatureHTML = `
                <div class="signature">
                    <div class="signature-box">
                        <div class="signature-title">üë§ Ng∆∞·ªùi l·∫≠p phi·∫øu</div>
                        <div class="signature-line">(K√Ω v√† ghi r√µ h·ªç t√™n)</div>
                    </div>
                    <div class="signature-box">
                        <div class="signature-title">‚úÖ Ng∆∞·ªùi nh·∫≠n</div>
                        <div class="signature-line">(K√Ω v√† ghi r√µ h·ªç t√™n)</div>
                    </div>
                </div>
            `;

            container.innerHTML = employeeHTML + salaryHTML + signatureHTML;
        }

        // G·ªçi API v√† x·ª≠ l√Ω d·ªØ li·ªáu
        async function loadSalaryData() {
            try {
                console.log('Calling API:', API_URL);
                
                // Th√™m parameters n·∫øu c√≥
                let url = API_URL;
                if (maNV && nam && thang) {
                    const params = new URLSearchParams({
                        maNV: maNV,
                        nam: nam,
                        thang: thang,
                        _: Date.now() // Cache buster
                    });
                    url += `?${params}`;
                }

                console.log('Final URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                console.log('Raw response:', text.substring(0, 500), '...');

                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Response text:', text);
                    throw new Error(`D·ªØ li·ªáu kh√¥ng ph·∫£i JSON h·ª£p l·ªá: ${text.substring(0, 100)}...`);
                }

                console.log('Parsed data:', data);
                console.log('Data structure analysis:');
                console.log('- Type:', typeof data);
                console.log('- Is Array:', Array.isArray(data));
                console.log('- Keys:', data && typeof data === 'object' ? Object.keys(data) : 'N/A');
                
                if (Array.isArray(data)) {
                    console.log('- Array length:', data.length);
                    if (data.length > 0) {
                        console.log('- First item keys:', Object.keys(data[0]));
                        console.log('- First item:', data[0]);
                    }
                }

                // T√¨m record ph√π h·ª£p
                const record = findRecord(data, maNV, nam, thang);
                console.log('Found record:', record);

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                displaySalaryInfo(record);

            } catch (error) {
                console.error('Error loading data:', error);
                
                document.getElementById('salary-info').innerHTML = `
                    <div class="error">
                        <h3>‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu</h3>
                        <div class="error-details">
                            <strong>Chi ti·∫øt l·ªói:</strong><br>

                        <div class="search-params">

                            <ul>

                                <li><strong>NƒÉm:</strong> ${nam || 'Kh√¥ng c√≥'}</li>
                                <li><strong>Th√°ng:</strong> ${thang || 'Kh√¥ng c√≥'}</li>
                            </ul>
                        </div>
                        <p>Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng v√† th·ª≠ l·∫°i.</p>
                    </div>
                `;
            }
        }

        // Kh·ªüi ch·∫°y khi trang load xong
        document.addEventListener('DOMContentLoaded', loadSalaryData);
    </script>
</body>

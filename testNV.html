<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu báo lương</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #666;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .employee-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .employee-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #555;
        }
        
        .value {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .salary-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .salary-table h3 {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 1.3em;
        }
        
        .salary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }
        
        .salary-item:hover {
            background-color: #f8f9fa;
        }
        
        .salary-item:last-child {
            border-bottom: none;
        }
        
        .salary-item.total {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .salary-item.total:hover {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }
        
        .amount {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .positive {
            color: #27ae60;
        }
        
        .negative {
            color: #e74c3c;
        }
        
        .signature {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .signature-box {
            text-align: center;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .signature-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 60px;
            font-size: 1.1em;
        }
        
        .signature-line {
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        
        .error h3 {
            color: #c33;
            margin-bottom: 10px;
        }
        
        .error-details {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            text-align: left;
        }
        
        .search-params {
            background: #e3f2fd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .search-params ul {
            list-style: none;
            padding-left: 0;
        }
        
        .search-params li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .search-params li:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .signature {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PHIẾU BÁO LƯƠNG</h1>
            <p>Tháng <span id="thang-display"></span> năm <span id="nam-display"></span></p>
        </div>

        <div class="content">
            <div id="salary-info">
                <div class="loading">Đang tải dữ liệu</div>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình API
        const API_URL = 'https://script.google.com/macros/s/AKfycbywW3bex-8_XWE1zBUuQaxIMx1uPNbM9GSRNK6gbe39spCoxv98iye2pY0PBYJ3pAA/exec';

        // Lấy tham số từ URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Định dạng số tiền Việt Nam
        function formatCurrency(amount) {
            if (amount == null || amount === '' || isNaN(amount)) {
                return '0 ₫';
            }
            
            const number = Number(amount);
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(number);
        }

        // Định dạng ngày
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('vi-VN');
            } catch (e) {
                return dateStr;
            }
        }

        // Hàm lấy giá trị từ nhiều field names có thể
        function getFieldValue(record, possibleFields, defaultValue = 'N/A') {
            for (let field of possibleFields) {
                if (record[field] !== undefined && record[field] !== null && record[field] !== '') {
                    console.log(`✅ Found value for ${possibleFields[0]}: "${record[field]}" in field "${field}"`);
                    return record[field];
                }
            }
            console.log(`❌ No value found for fields: ${possibleFields.join(', ')}`);
            return defaultValue;
        }

        // Lấy parameters từ URL
        const maNV = getQueryParam('maNV');
        const nam = getQueryParam('nam');
        const thang = getQueryParam('thang');

        console.log('URL Parameters:', { maNV, nam, thang });

        // Hiển thị tháng năm trong header
        document.getElementById('thang-display').textContent = thang || '—';
        document.getElementById('nam-display').textContent = nam || '—';

        // Tìm record khớp chính xác với URL parameters
        function findRecord(data, maNV, nam, thang) {
            console.log('=== DEBUG FIND RECORD ===');
            console.log('Raw data received:', data);
            console.log('Data type:', typeof data);
            console.log('Is array:', Array.isArray(data));
            console.log('Searching for:', { maNV, nam, thang });

            if (!Array.isArray(data)) {
                console.log('Data is not array, checking if single object...');
                
                // Nếu là single object, kiểm tra xem có khớp không
                if (data && typeof data === 'object') {
                    const matchMaNV = String(data.MaNV || '') === String(maNV || '');
                    const matchNam = String(data.Nam || '') === String(nam || '');
                    const matchThang = String(data.Thang || '') === String(thang || '');
                    
                    console.log('Single object check:', {
                        API_data: { MaNV: data.MaNV, Nam: data.Nam, Thang: data.Thang },
                        URL_params: { maNV, nam, thang },
                        matches: { matchMaNV, matchNam, matchThang },
                        allMatch: matchMaNV && matchNam && matchThang
                    });
                    
                    if (matchMaNV && matchNam && matchThang) {
                        return data;
                    }
                }
                
                console.log('Single object does not match or invalid');
                return null;
            }

            console.log('Array length:', data.length);
            
            // Nếu không có đủ parameters, không tìm được
            if (!maNV || !nam || !thang) {
                console.log('Missing parameters - need all 3: maNV, nam, thang');
                return null;
            }

            // Log tất cả records để debug
            data.forEach((item, index) => {
                console.log(`Record ${index}:`, {
                    MaNV: item.MaNV,
                    Nam: item.Nam,
                    Thang: item.Thang,
                    fullRecord: item
                });
            });

            // Tìm record khớp CHÍNH XÁC với URL parameters
            const record = data.find((item, index) => {
                // So sánh chính xác: maNV với MaNV, nam với Nam, thang với Thang
                const matchMaNV = String(item.MaNV || '') === String(maNV || '');
                const matchNam = String(item.Nam || '') === String(nam || '');
                const matchThang = String(item.Thang || '') === String(thang || '');
                
                console.log(`Record ${index} EXACT comparison:`, {
                    API_values: { MaNV: item.MaNV, Nam: item.Nam, Thang: item.Thang },
                    URL_values: { maNV, nam, thang },
                    exact_matches: { 
                        'maNV==MaNV': matchMaNV, 
                        'nam==Nam': matchNam, 
                        'thang==Thang': matchThang 
                    },
                    ALL_MATCH: matchMaNV && matchNam && matchThang
                });
                
                return matchMaNV && matchNam && matchThang;
            });

            console.log('Final found record:', record);
            console.log('=== END DEBUG ===');
            return record;
        }

        // Hiển thị thông tin lương
        function displaySalaryInfo(record) {
            const container = document.getElementById('salary-info');

            if (!record) {
                container.innerHTML = `
                    <div class="error">
                        <h3>❌ Không tìm thấy bản ghi khớp</h3>
                        <div class="search-params">
                            <strong>Yêu cầu khớp chính xác:</strong>
                            <ul>
                                <li><strong>URL maNV:</strong> "${maNV || 'Không có'}" ⟷ <strong>API MaNV</strong></li>
                                <li><strong>URL nam:</strong> "${nam || 'Không có'}" ⟷ <strong>API Nam</strong></li>
                                <li><strong>URL thang:</strong> "${thang || 'Không có'}" ⟷ <strong>API Thang</strong></li>
                            </ul>
                        </div>
                        <p>⚠️ Cần khớp chính xác cả 3 thông số!</p>
                        <p>🔍 Mở Console (F12) để xem chi tiết so sánh</p>
                    </div>
                `;
                return;
            }

            console.log('✅ FOUND MATCHING RECORD - Displaying:', record);
            
            // Debug: Log tất cả keys trong record
            console.log('🔍 ALL FIELDS in record:', Object.keys(record));
            console.log('📝 Full record data:', record);
            
            // Tìm field name có thể chứa họ tên
            const possibleNameFields = Object.keys(record).filter(key => 
                key.toLowerCase().includes('ten') || 
                key.toLowerCase().includes('name') || 
                key.toLowerCase().includes('ho')
            );
            console.log('🎯 Possible name fields found:', possibleNameFields);

            // Hiển thị thông tin nhân viên - version đơn giản
            const hoTen = record.hoTen || record.HoTen || 'N/A';
            const phongBan = record.phongBan || record.PhongBan || 'N/A';
            const chucVu = record.chucVu || record.ChucVu || 'N/A';
            const ngayCong = record.ngayCong || record.NgayCong || 'N/A';
            const ghiChu = record.ghiChu || record.GhiChu || 'Không có';

            const employeeHTML = `
                <div class="employee-info">
                    <h3>📋 Thông tin nhân viên</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Mã nhân viên:</span>
                            <span class="value">${record.MaNV || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Họ và tên:</span>
                            <span class="value">${hoTen}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Phòng ban:</span>
                            <span class="value">${phongBan}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Chức vụ:</span>
                            <span class="value">${chucVu}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Năm:</span>
                            <span class="value">${record.Nam || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Tháng:</span>
                            <span class="value">${record.Thang || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ngày công:</span>
                            <span class="value">${ngayCong}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Ghi chú:</span>
                            <span class="value">${ghiChu}</span>
                        </div>
                    </div>
                </div>
            `;

            // Hiển thị chi tiết lương - ưu tiên chữ thường trước
            const luongCoBan = Number(record.luongCoBan || record.LuongCoBan || 0);
            const phuCap = Number(record.phuCap || record.PhuCap || 0);
            const thuong = Number(record.thuong || record.Thuong || 0);
            const phat = Number(record.phat || record.Phat || 0);
            const luongThucLanh = Number(record.luongThucLanh || record.LuongThucLanh || 0);

            console.log('Salary values:', { 
                luongCoBan: record.luongCoBan || record.LuongCoBan,
                phuCap: record.phuCap || record.PhuCap,
                thuong: record.thuong || record.Thuong,
                phat: record.phat || record.Phat,
                luongThucLanh: record.luongThucLanh || record.LuongThucLanh
            });

            const salaryHTML = `
                <div class="salary-table">
                    <h3>💰 Chi tiết lương</h3>
                    <div class="salary-item">
                        <span class="label">Lương cơ bản</span>
                        <span class="amount positive">${formatCurrency(luongCoBan)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Phụ cấp</span>
                        <span class="amount positive">${formatCurrency(phuCap)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Thưởng</span>
                        <span class="amount positive">${formatCurrency(thuong)}</span>
                    </div>
                    <div class="salary-item">
                        <span class="label">Phạt</span>
                        <span class="amount negative">-${formatCurrency(Math.abs(phat))}</span>
                    </div>
                    <div class="salary-item total">
                        <span class="label">💎 LƯƠNG THỰC LÃNH</span>
                        <span class="amount">${formatCurrency(luongThucLanh)}</span>
                    </div>
                </div>
            `;

            // Chữ ký
            const signatureHTML = `
                <div class="signature">
                    <div class="signature-box">
                        <div class="signature-title">👤 Người lập phiếu</div>
                        <div class="signature-line">(Ký và ghi rõ họ tên)</div>
                    </div>
                    <div class="signature-box">
                        <div class="signature-title">✅ Người nhận</div>
                        <div class="signature-line">(Ký và ghi rõ họ tên)</div>
                    </div>
                </div>
            `;

            container.innerHTML = employeeHTML + salaryHTML + signatureHTML;
        }

        // Gọi API và xử lý dữ liệu
        async function loadSalaryData() {
            try {
                console.log('Calling API:', API_URL);
                
                // Thêm parameters nếu có
                let url = API_URL;
                if (maNV && nam && thang) {
                    const params = new URLSearchParams({
                        maNV: maNV,
                        nam: nam,
                        thang: thang,
                        _: Date.now() // Cache buster
                    });
                    url += `?${params}`;
                }

                console.log('Final URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                console.log('Raw response:', text.substring(0, 500), '...');

                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Response text:', text);
                    throw new Error(`Dữ liệu không phải JSON hợp lệ: ${text.substring(0, 100)}...`);
                }

                console.log('Parsed data:', data);
                console.log('Data structure analysis:');
                console.log('- Type:', typeof data);
                console.log('- Is Array:', Array.isArray(data));
                console.log('- Keys:', data && typeof data === 'object' ? Object.keys(data) : 'N/A');
                
                if (Array.isArray(data)) {
                    console.log('- Array length:', data.length);
                    if (data.length > 0) {
                        console.log('- First item keys:', Object.keys(data[0]));
                        console.log('- First item:', data[0]);
                    }
                }

                // Tìm record phù hợp
                const record = findRecord(data, maNV, nam, thang);
                console.log('Found record:', record);

                // Hiển thị kết quả
                displaySalaryInfo(record);

            } catch (error) {
                console.error('Error loading data:', error);
                
                document.getElementById('salary-info').innerHTML = `
                    <div class="error">
                        <h3>❌ Lỗi khi tải dữ liệu</h3>
                        <div class="error-details">
                            <strong>Chi tiết lỗi:</strong><br>
                            ${error.message}
                        </div>
                        <div class="search-params">
                            <strong>Thông tin debug:</strong>
                            <ul>
                                <li><strong>API URL:</strong> ${API_URL}</li>
                                <li><strong>Mã NV:</strong> ${maNV || 'Không có'}</li>
                                <li><strong>Năm:</strong> ${nam || 'Không có'}</li>
                                <li><strong>Tháng:</strong> ${thang || 'Không có'}</li>
                            </ul>
                        </div>
                        <p>Vui lòng kiểm tra kết nối mạng và thử lại.</p>
                    </div>
                `;
            }
        }

        // Khởi chạy khi trang load xong
        document.addEventListener('DOMContentLoaded', loadSalaryData);
    </script>
</body>
</html>

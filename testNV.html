<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách lương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .info-table th,
    .info-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    .info-table th {
      background-color: #f2f2f2;
    }
    .loading,
    .not-found {
      text-align: center;
      font-size: 16px;
      padding: 20px;
    }
    .error-details {
      color: #d9534f;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danh sách bảng lương</h1>
    <div id="salary-info">
      <p class="loading">Đang tải dữ liệu...</p>
    </div>
  </div>

  <script>
    // TODO: Thay bằng URL Web App của bạn (kết thúc bằng /exec)
    const apiUrl = 'https://script.google.com/macros/s/AKfycbx…YourID…/exec';

    // Tải dữ liệu từ server
    async function fetchSalaryData() {
      const container = document.getElementById('salary-info');
      try {
        // Thêm timestamp để tránh cache
        const response = await fetch(`${apiUrl}?t=${Date.now()}`);
        if (!response.ok) {
          throw new Error('HTTP status ' + response.status);
        }
        const data = await response.json();
        displaySalaryList(data);
      } catch (err) {
        container.innerHTML = `
          <div class="not-found">
            <p>Có lỗi xảy ra khi tải dữ liệu</p>
            <div class="error-details">${err.message}</div>
          </div>
        `;
      }
    }

    // Hiển thị mảng JSON thành bảng HTML
    function displaySalaryList(data) {
      const container = document.getElementById('salary-info');

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = '<p class="not-found">Không có dữ liệu</p>';
        return;
      }

      // Lấy headers từ keys của object đầu tiên
      const headers = Object.keys(data[0]);

      // Xây markup cho header
      let html = '<table class="info-table"><thead><tr>';
      headers.forEach(h => {
        html += `<th>${h}</th>`;
      });
      html += '</tr></thead><tbody>';

      // Xây rows
      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => {
          let cell = row[h] != null ? row[h] : '';
          html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', fetchSalaryData);
  </script>
</body>
</html>

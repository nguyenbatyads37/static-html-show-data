<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi·∫øu b√°o l∆∞∆°ng</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px; margin: 0 auto;
            background: white; border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white; text-align: center; padding: 30px 20px;
        }
        .header h1 { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .content { padding: 30px; }
        .loading { text-align: center; padding: 40px; font-size: 1.1em; color: #666; }
        .loading::after {
            content: ''; animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%,20%{content:'';} 40%{content:'.';} 60%{content:'..';} 80%,100%{content:'...';}
        }
        .employee-info {
            background: #f8f9fa; border-radius: 10px; padding: 20px;
            margin-bottom: 25px; border-left: 5px solid #3498db;
        }
        .employee-info h3 { color: #2c3e50; margin-bottom: 15px; font-size: 1.3em; }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap: 15px;
        }
        .info-item {
            display: flex; justify-content: space-between;
            padding: 8px 0; border-bottom: 1px solid #eee;
        }
        .info-item:last-child { border-bottom: none; }
        .label { font-weight: bold; color: #555; }
        .value { color: #2c3e50; font-weight: 500; }
        .salary-table {
            background: white; border-radius: 10px;
            overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .salary-table h3 {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white; padding: 20px; margin: 0; font-size: 1.3em;
        }
        .salary-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }
        .salary-item:hover { background-color: #f8f9fa; }
        .salary-item:last-child { border-bottom: none; }
        .salary-item.total {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white; font-weight: bold; font-size: 1.2em;
        }
        .salary-item.total:hover {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }
        .amount { font-weight: bold; font-size: 1.1em; }
        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }
        .signature {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 40px; margin-top: 40px; padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .signature-box {
            text-align: center; padding: 20px;
            border: 2px dashed #ddd; border-radius: 10px;
            background: #fafafa;
        }
        .signature-title { font-weight: bold; color: #2c3e50; margin-bottom: 60px; font-size: 1.1em; }
        .signature-line { color: #666; font-style: italic; }
        .error {
            background: #fee; border: 1px solid #fcc;
            border-radius: 10px; padding: 20px; margin: 20px;
            text-align: center;
        }
        .error h3 { color: #c33; margin-bottom: 10px; }
        .error-details {
            background: #f5f5f5; border-radius: 5px;
            padding: 15px; margin: 15px 0;
            font-family: monospace; font-size: 0.9em; color: #666;
            text-align: left;
        }
        .search-params {
            background: #e3f2fd; border-radius: 5px;
            padding: 15px; margin: 15px 0;
        }
        .search-params ul {
            list-style: none; padding-left: 0;
        }
        .search-params li {
            padding: 5px 0; border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .search-params li:last-child { border-bottom: none; }
        @media (max-width: 768px) {
            .container { margin: 10px; border-radius: 10px; }
            .header h1 { font-size: 2em; }
            .content { padding: 20px; }
            .info-grid { grid-template-columns: 1fr; }
            .signature { grid-template-columns: 1fr; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PHI·∫æU B√ÅO L∆Ø∆†NG</h1>
            <p>Th√°ng <span id="thang-display"></span> nƒÉm <span id="nam-display"></span></p>
        </div>
        <div class="content">
            <div id="salary-info">
                <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu</div>
            </div>
        </div>
    </div>

    <script>
    // 1. C√°c h√†m ti·ªán √≠ch
    function safeValue(value, defaultValue = 'N/A') {
        if (value === null || value === undefined || value === '') return defaultValue;
        return value;
    }
    function getFieldValue(record, possibleFields, defaultValue = 'N/A') {
        for (let f of possibleFields) {
            if (record[f] !== undefined && record[f] !== null && record[f] !== '') {
                return record[f];
            }
        }
        return defaultValue;
    }
    function formatCurrency(amount) {
        if (amount == null || amount === '' || isNaN(amount)) return '0 ‚Ç´';
        return new Intl.NumberFormat('vi-VN',{style:'currency',currency:'VND',minimumFractionDigits:0}).format(Number(amount));
    }
    function getQueryParam(name) {
        return new URLSearchParams(window.location.search).get(name);
    }

    // 2. Thi·∫øt l·∫≠p params & header
    const API_URL = 'https://script.google.com/macros/s/AKfycbywW3bex-8_XWE1zBUuQaxIMx1uPNbM9GSRNK6gbe39spCoxv98iye2pY0PBYJ3pAA/exec';
    const maNV  = getQueryParam('maNV');
    const nam   = getQueryParam('nam');
    const thang = getQueryParam('thang');
    document.getElementById('thang-display').textContent = thang||'‚Äî';
    document.getElementById('nam-display').textContent   = nam||'‚Äî';

    // 3. T√¨m record trong array
    function findRecord(arr, maNV, nam, thang) {
        if (!Array.isArray(arr)) return null;
        return arr.find(item =>
            String(item.maNV||item.MaNV||'')   === String(maNV) &&
            String(item.thang||item.Thang||'') === String(thang) &&
            String(item.nam||item.Nam||'')     === String(nam)
        ) || null;
    }

    // 4. Hi·ªÉn th·ªã l√™n UI
    function displaySalaryInfo(rec) {
        const c = document.getElementById('salary-info');
        if (!rec) {
            c.innerHTML = `
              <div class="error">
                <h3>‚ùå Kh√¥ng t√¨m th·∫•y b·∫£n ghi</h3>
                <div class="search-params">
                  <ul>
                    <li><strong>maNV:</strong> "${maNV||'‚Äî'}"</li>
                    <li><strong>thang:</strong> "${thang||'‚Äî'}"</li>
                    <li><strong>nam:</strong> "${nam||'‚Äî'}"</li>
                  </ul>
                </div>
              </div>`;
            return;
        }
        // L·∫•y hoTen t·ª´ ƒë√∫ng key
        const hoTen = getFieldValue(rec,
          ['hoTen','HoTen','H·ªç v√† t√™n','hoten','name'], 'N/A'
        );
        c.innerHTML = `
          <div class="employee-info">
            <h3>üìã Th√¥ng tin nh√¢n vi√™n</h3>
            <div class="info-grid">
              <div class="info-item"><span class="label">M√£ NV:</span><span class="value">${safeValue(rec.maNV||rec.MaNV)}</span></div>
              <div class="info-item"><span class="label">H·ªç v√† t√™n:</span><span class="value">${hoTen}</span></div>
              <div class="info-item"><span class="label">Ph√≤ng ban:</span><span class="value">${safeValue(rec.phongBan||rec.PhongBan)}</span></div>
              <div class="info-item"><span class="label">Ch·ª©c v·ª•:</span><span class="value">${safeValue(rec.chucVu||rec.ChucVu)}</span></div>
              <div class="info-item"><span class="label">NƒÉm:</span><span class="value">${safeValue(rec.nam||rec.Nam)}</span></div>
              <div class="info-item"><span class="label">Th√°ng:</span><span class="value">${safeValue(rec.thang||rec.Thang)}</span></div>
              <div class="info-item"><span class="label">Ng√†y c√¥ng:</span><span class="value">${safeValue(rec.ngayCong||rec.NgayCong)}</span></div>
              <div class="info-item"><span class="label">Ghi ch√∫:</span><span class="value">${safeValue(rec.ghiChu||rec.GhiChu)}</span></div>
            </div>
          </div>
          <div class="salary-table">
            <h3>üí∞ Chi ti·∫øt l∆∞∆°ng</h3>
            <div class="salary-item"><span class="label">L∆∞∆°ng c∆° b·∫£n</span><span class="amount positive">${formatCurrency(rec.luongCoBan||rec.LuongCoBan)}</span></div>
            <div class="salary-item"><span class="label">Ph·ª• c·∫•p</span><span class="amount positive">${formatCurrency(rec.phuCap||rec.PhuCap)}</span></div>
            <div class="salary-item"><span class="label">Th∆∞·ªüng</span><span class="amount positive">${formatCurrency(rec.thuong||rec.Thuong)}</span></div>
            <div class="salary-item"><span class="label">Ph·∫°t</span><span class="amount negative">-${formatCurrency(Math.abs(rec.phat||rec.Phat||0))}</span></div>
            <div class="salary-item total"><span class="label">üíé L∆Ø∆†NG TH·ª∞C L√ÉNH</span><span class="amount">${formatCurrency(rec.luongThucLanh||rec.LuongThucLanh)}</span></div>
          </div>
          <div class="signature">
            <div class="signature-box"><div class="signature-title">üë§ Ng∆∞·ªùi l·∫≠p phi·∫øu</div><div class="signature-line">(K√Ω, ghi r√µ h·ªç t√™n)</div></div>
            <div class="signature-box"><div class="signature-title">‚úÖ Ng∆∞·ªùi nh·∫≠n</div><div class="signature-line">(K√Ω, ghi r√µ h·ªç t√™n)</div></div>
          </div>`;
    }

    // 5. G·ªçi API v√† kh·ªüi ch·∫°y
    async function loadSalaryData() {
        try {
            let url = API_URL;
            if (maNV && nam && thang) {
                const p = new URLSearchParams({ maNV, nam, thang, _:Date.now() });
                url += `?${p}`;
            }
            const res  = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const text = await res.text();
            const json = JSON.parse(text);
            // **Quan tr·ªçng**: n·∫øu API tr·∫£ v·ªÅ { "bangLuong": [ ... ] }, ta l·∫•y ƒë√∫ng m·∫£ng n√†y
            const list = Array.isArray(json)
                       ? json
                       : Array.isArray(json.bangLuong)
                         ? json.bangLuong
                         : [];
            console.log('Dataset:', list);
            const rec = findRecord(list, maNV, nam, thang);
            displaySalaryInfo(rec);
        } catch (e) {
            console.error(e);
            document.getElementById('salary-info').innerHTML = `
              <div class="error">
                <h3>‚ùå L·ªói t·∫£i d·ªØ li·ªáu</h3>
                <div class="error-details">${e.message}</div>
              </div>`;
        }
    }
    document.addEventListener('DOMContentLoaded', loadSalaryData);
    </script>
</body>
</html>

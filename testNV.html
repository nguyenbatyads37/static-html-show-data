<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu báo lương</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .info-table th {
            background-color: #f2f2f2;
            width: 30%;
        }
        .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .signature div {
            text-align: center;
            width: 40%;
        }
        .not-found {
            color: red;
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PHIẾU BÁO LƯƠNG</h1>
            <p>Tháng <span id="thang-display"></span> năm <span id="nam-display"></span></p>
        </div>

        <div id="salary-info">
            <p class="loading">Đang tải dữ liệu...</p>
        </div>
    </div>

    <script>
        // Lấy tham số từ URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Định dạng số tiền
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        // Lấy giá trị từ URL
        const urlMaNV = getQueryParam('mnv');
        const urlNam = getQueryParam('nam');
        const urlThang = getQueryParam('thang');

        // Hiển thị tháng và năm từ URL
        document.getElementById('thang-display').textContent = urlThang || '';
        document.getElementById('nam-display').textContent = urlNam || '';

        // URL API Google Apps Script
        const apiUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjt3SO7l1RmfkhLrCDxzl6jhpSapVmL8EI3xAjg1L6U81DwsyGcbhXzn6BMWrzRu1f4Zlt8otkuVxeEA7mBvMWwJsLpvrlkllX0FMvwMz62MHKnTo6IdkLNkSiDldlgI6QIJQWaT3VWU2PYauYy1aHVNC-dJhEcrXvQoCR6JuLuyzOuC_6ewMIBzircHcZdPTVi3kFAFI5_CON5pO7q4hda9fbbNjVEFvzisEMLe3sb0lHOGZv1-Hr0ftrENydoi5xWPzWEW7KCOiZYjnRT-dMo9hH27Q&lib=MROMISK0WUrf959LmoPO6Q_yFg_78DJ08';

        // Lấy dữ liệu từ API
        async function fetchSalaryData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Tìm bản ghi phù hợp
                const matchedRecord = data.find(record => 
                    record.maNV === urlMaNV && 
                    record.nam.toString() === urlNam && 
                    record.thang.toString() === urlThang
                );
                
                displaySalaryInfo(matchedRecord);
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
                document.getElementById('salary-info').innerHTML = '<p class="not-found">Có lỗi xảy ra khi tải dữ liệu</p>';
            }
        }

        // Hiển thị thông tin lương
        function displaySalaryInfo(record) {
            const salaryInfoDiv = document.getElementById('salary-info');
            
            if (record) {
                let html = `
                    <table class="info-table">
                        <tr>
                            <th>Họ và tên:</th>
                            <td>${record.hoTen}</td>
                        </tr>
                        <tr>
                            <th>Phòng ban:</th>
                            <td>${record.phongBan}</td>
                        </tr>
                        <tr>
                            <th>Chức vụ:</th>
                            <td>${record.chucVu}</td>
                        </tr>
                        <tr>
                            <th>Lương cơ bản:</th>
                            <td>${formatCurrency(record.luongCoBan)}</td>
                        </tr>
                        <tr>
                            <th>Phụ cấp:</th>
                            <td>${formatCurrency(record.phuCap)}</td>
                        </tr>
                        <tr>
                            <th>Thưởng:</th>
                            <td>${formatCurrency(record.thuong)}</td>
                        </tr>
                        <tr>
                            <th>Phạt:</th>
                            <td>${formatCurrency(record.phat)}</td>
                        </tr>
                        <tr>
                            <th>Lương thực lãnh:</th>
                            <td><strong>${formatCurrency(record.luongThucLanh)}</strong></td>
                        </tr>
                        <tr>
                            <th>Ngày công:</th>
                            <td>${record.ngayCong}</td>
                        </tr>
                        <tr>
                            <th>Ghi chú:</th>
                            <td>${record.ghiChu || 'Không có'}</td>
                        </tr>
                    </table>

                    <div class="signature">
                        <div>
                            <p>Người lập</p>
                            <p>(Ký, ghi rõ họ tên)</p>
                        </div>
                        <div>
                            <p>Người nhận</p>
                            <p>(Ký, ghi rõ họ tên)</p>
                        </div>
                    </div>
                `;

                salaryInfoDiv.innerHTML = html;
            } else {
                salaryInfoDiv.innerHTML = '<p class="not-found">Không tìm thấy thông tin lương phù hợp</p>';
            }
        }

        // Gọi hàm lấy dữ liệu khi trang tải xong
        document.addEventListener('DOMContentLoaded', fetchSalaryData);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />

  <title>B√°o C√°o MKT (v19.0 - Logic Ho√†n Ch·ªânh)</title>
  <style>
    :root {

      --danger-color: #dc3545;
      --info-color: #17a2b8;
      --light-gray: #f8f9fa;
      --medium-gray: #ddd;
      --border-radius: 8px;

    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--light-gray); font-size: 16px; }
    .container { max-width: 98vw; margin: 1rem auto; background-color: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 1.5rem; }
    h1 { color: var(--primary-color); }
    .table-wrapper { overflow-x: auto; border: 1px solid var(--medium-gray); border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { border: 1px solid var(--medium-gray); padding: 0.8rem 1rem; text-align: left; vertical-align: middle; white-space: normal; word-wrap: break-word; }
    th { background-color: var(--primary-color); color: white; font-weight: 600; position: sticky; top: 0; z-index: 1; }
    tr:nth-child(even) { background-color: var(--light-gray); }
    input, button, select { box-sizing: border-box; padding: 0.6rem 0.8rem; border: 1px solid var(--medium-gray); border-radius: 6px; width: 100%; font-family: inherit; font-size: 1rem; min-height: 42px; }
    
    #dataTable input, #dataTable select {

        font-weight: bold;
    }

    button { background-color: var(--primary-color); color: white; border: none; cursor: pointer; }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    .add-row-btn { background-color: var(--success-color); margin-bottom: 1.5rem; }
    .submit-btn { background-color: var(--danger-color); margin-top: 1.5rem; }
    .status { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 14px; }
    .error-cell { background-color: #f8d7da !important; border: 1px solid var(--danger-color) !important; }
    
    #dataTable th:nth-child(1), #dataTable td:nth-child(1) { width: 75px; text-align: center; }
    #dataTable th:nth-child(2), #dataTable td:nth-child(2) { width: 220px; }
    #dataTable th:nth-child(3), #dataTable td:nth-child(3) { width: 40%; min-width: 450px; }
    #dataTable th:nth-child(4), #dataTable td:nth-child(4) { width: 170px; }
    #dataTable th:nth-child(5), #dataTable td:nth-child(5) { width: 150px; }
    #dataTable th:nth-child(6), #dataTable td:nth-child(6) { width: 180px; }
    #dataTable th:nth-child(7), #dataTable td:nth-child(7) { width: 160px; }
    #dataTable th:nth-child(8), #dataTable td:nth-child(8) { width: 120px; }
    #dataTable th:nth-child(9), #dataTable td:nth-child(9) { width: 120px; }
    #dataTable th:nth-child(10), #dataTable td:nth-child(10) { width: 130px; }
    #dataTable th:nth-child(11), #dataTable td:nth-child(11) { width: 110px; }

    /* CSS cho Video */
    .video-section {
        max-width: 900px;
        margin: 2rem auto;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 2rem;
    }
    .video-section h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }
    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* T·ª∑ l·ªá 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: var(--border-radius);
    }
    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B√°o C√°o MKT</h1>
    <div class="status" id="status">ƒêang kh·ªüi t·∫°o...</div>
    <button id="addRowBtn" type="button" class="add-row-btn">‚ûï Th√™m d√≤ng tr·ªëng</button>

    <datalist id="master-mkt-list"></datalist>

    <form id="dataForm" novalidate autocomplete="off">
      <div class="table-wrapper">
        <table id="dataTable">
          <thead>
            <tr>
              <th>H√†nh ƒë·ªông</th>
              <th>T√™n MKT</th>
              <th>T√™n Page</th>
              <th>S·∫£n ph·∫©m</th>
              <th>Th·ªã tr∆∞·ªùng</th>
              <th>TKQC</th>
              <th>Ng√†y</th>
              <th>Ca</th>
              <th>CPQC</th>
              <th>Via log</th>
              <th>S·ªë Mess+Cmt</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <button type="submit" id="submitBtn" class="submit-btn">üöÄ G·ª≠i b√°o c√°o</button>
    </form>
    <div id="responseMessage" style="margin-top: 1rem;"></div>
  </div>

  <!-- PH·∫¶N VIDEO ƒê∆Ø·ª¢C TH√äM L·∫†I -->
  <div class="video-section">
      <h2>Video h∆∞·ªõng d·∫´n</h2>
      <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/X-ZBSrwouRs?si=5kej-gAlKZjX--f-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
  </div>

  <script>
    // --- DATA, CONFIG & DOM ELEMENTS ---
    let allPagesData = [];
    const shiftList = ["H·∫øt ca", "Gi·ªØa ca", "Ca Chi·ªÅu"]; // Y√äU C·∫¶U 1: Gi·ªØ l·∫°i danh s√°ch ca
    
    const tableBody = document.getElementById('tableBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');
    const form = document.getElementById('dataForm');
    
    // --- CORE LOGIC FUNCTIONS ---
    
    // H√†m ti·ªán √≠ch ƒë·ªÉ t·∫°o c√°c options cho th·∫ª select
    function createOptions(list, selectedValue = '') {
        return list.map(item => `<option value="${item}" ${item === selectedValue ? 'selected' : ''}>${item}</option>`).join('');
    }

    /**
     * C·∫≠p nh·∫≠t danh s√°ch Page khi T√™n MKT thay ƒë·ªïi.
     * @param {HTMLInputElement} mktInput - √î input T√™n MKT.
     */
    function updatePageOptions(mktInput) {
        const selectedMkt = mktInput.value;
        const row = mktInput.closest('tr');
        
        // Reset t·∫•t c·∫£ c√°c tr∆∞·ªùng ph·ª• thu·ªôc
        const fieldsToReset = ['T√™n Page', 'S·∫£n ph·∫©m', 'Th·ªã tr∆∞·ªùng', 'TKQC'];
        fieldsToReset.forEach(name => {
            const input = row.querySelector(`[name="${name}"]`);
            if (input) input.value = '';
        });

        const pageInput = row.querySelector('[name="T√™n Page"]');
        const pageDatalist = row.querySelector('.page-options-list');
        const tkqcDatalist = row.querySelector('.tkqc-options-list');
        tkqcDatalist.innerHTML = ''; // X√≥a danh s√°ch TKQC c≈©

        if (selectedMkt && pageDatalist) {
            const relevantPages = allPagesData.filter(item => item.mkt === selectedMkt);
            pageDatalist.innerHTML = relevantPages.map(p => `<option value="${p.page}"></option>`).join('');
            pageInput.readOnly = false;
            pageInput.placeholder = "G√µ ƒë·ªÉ t√¨m Page...";
        } else {
            pageDatalist.innerHTML = '';
            pageInput.readOnly = true;
            pageInput.placeholder = "Vui l√≤ng ch·ªçn MKT";
        }
    }

    /**
     * T·ª± ƒë·ªông ƒëi·ªÅn d·ªØ li·ªáu (S·∫£n ph·∫©m, Th·ªã tr∆∞·ªùng, TKQC) d·ª±a tr√™n T√™n Page.
     * Y√äU C·∫¶U 3: S·ªï TKQC ƒë∆∞·ª£c l·ªçc theo Page ƒë√£ ch·ªçn.
     * @param {HTMLInputElement} pageInput - √î input T√™n Page.
     */
    function fillRowData(pageInput) {
        const selectedPageName = pageInput.value;
        const row = pageInput.closest('tr');
        const pageData = allPagesData.find(item => item.page === selectedPageName);

        const productInput = row.querySelector('[name="S·∫£n ph·∫©m"]');
        const marketInput = row.querySelector('[name="Th·ªã tr∆∞·ªùng"]');
        const tkqcInput = row.querySelector('[name="TKQC"]');
        const tkqcDatalist = row.querySelector('.tkqc-options-list');

        // Reset tr∆∞·ªõc khi ƒëi·ªÅn m·ªõi
        productInput.value = '';
        marketInput.value = '';
        tkqcInput.value = '';
        tkqcDatalist.innerHTML = '';
        
        if (pageData) {
            // ƒêi·ªÅn S·∫£n ph·∫©m v√† Th·ªã tr∆∞·ªùng
            productInput.value = pageData.product || '';
            marketInput.value = pageData.market || '';
            
            // X·ª≠ l√Ω v√† ƒëi·ªÅn TKQC
            if (pageData.tkqc && typeof pageData.tkqc === 'string') {
                const tkqcOptions = pageData.tkqc.split(',').map(item => item.trim()).filter(Boolean);
                tkqcDatalist.innerHTML = tkqcOptions.map(opt => `<option value="${opt}"></option>`).join('');
                if (tkqcOptions.length === 1) {
                    tkqcInput.value = tkqcOptions[0]; // T·ª± ƒëi·ªÅn n·∫øu ch·ªâ c√≥ 1
                }
                tkqcInput.placeholder = 'Ch·ªçn ho·∫∑c nh·∫≠p TKQC...';
            } else {
                tkqcInput.placeholder = 'Page kh√¥ng c√≥ TKQC';
            }
        } else {
             tkqcInput.placeholder = 'Ch·ªçn Page ƒë·ªÉ xem TKQC';
        }
    }

    /**
     * Th√™m m·ªôt d√≤ng m·ªõi v√†o b·∫£ng.
     */
    function addNewRow() {
        const row = document.createElement('tr');
        const uniqueId = Date.now() + Math.random().toString(36).substr(2, 9);
        const pageDatalistId = `page-list-${uniqueId}`;
        const tkqcDatalistId = `tkqc-list-${uniqueId}`;

        row.innerHTML = `
            <td style="text-align:center;"><button type="button" style="background-color: #6c757d;" onclick="this.closest('tr').remove()">‚ùå</button></td>
            <td>
                <input name="T√™n MKT" list="master-mkt-list" placeholder="Ch·ªçn MKT..." oninput="updatePageOptions(this)" autocomplete="off">
            </td>
            <td>
                <input name="T√™n Page" list="${pageDatalistId}" placeholder="Ch·ªçn MKT tr∆∞·ªõc" oninput="fillRowData(this)" autocomplete="off" readonly>
                <datalist id="${pageDatalistId}" class="page-options-list"></datalist>
            </td>
            <td><input name="S·∫£n ph·∫©m" placeholder="T·ª± ƒë·ªông" readonly autocomplete="off"></td>
            <td><input name="Th·ªã tr∆∞·ªùng" placeholder="T·ª± ƒë·ªông" readonly autocomplete="off"></td>
            <td>
                <input name="TKQC" list="${tkqcDatalistId}" placeholder="Ch·ªçn Page tr∆∞·ªõc" autocomplete="off">
                <datalist id="${tkqcDatalistId}" class="tkqc-options-list"></datalist>
            </td>
            <td><input name="Ng√†y" type="date" value="${new Date().toISOString().split('T')[0]}" autocomplete="off"></td>
            <!-- Y√äU C·∫¶U 1: S·ª≠ d·ª•ng select cho Ca -->
            <td><select name="Ca"><option value="">-- Ch·ªçn ca --</option>${createOptions(shiftList)}</select></td>
            <td><input name="CPQC" type="text" placeholder="Nh·∫≠p chi ph√≠..." oninput="this.value = (parseInt(this.value.replace(/[^0-9]/g, ''), 10) || '').toLocaleString('vi-VN')" autocomplete="off"></td>
            <td><input name="Via log" placeholder="Nh·∫≠p via..." autocomplete="off"></td>
            <td><input name="S·ªë Mess+Cmt" type="number" placeholder="Nh·∫≠p s·ªë..." autocomplete="off"></td>
        `;
        tableBody.appendChild(row);
    }

    /**
     * X·ª≠ l√Ω vi·ªác g·ª≠i form.
     */
    async function handleSubmit(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang g·ª≠i...';

        const allRows = Array.from(tableBody.querySelectorAll('tr')).map(row => {
            const rowData = {};
            row.querySelectorAll('input, select').forEach(input => { // Th√™m select v√†o query
                const key = input.name.replace(/\s/g, '').replace('+','');
                const value = (input.name === 'CPQC') ? (input.value.replace(/\./g, '') || 0) : input.value;
                rowData[key] = value;
            });
            return rowData;
        });

        const formData = new FormData();
        formData.append('rows', JSON.stringify(allRows));

        const SCRIPT_URL_POST = 'https://script.google.com/macros/s/AKfycby6w0yKs1ML0irL8IUeZo75gbZG2_tVbkcqz7DRi2ELqpdlu2gq_B67TwViZemq-QK8Xw/exec';
        
        try {
            const response = await fetch(SCRIPT_URL_POST, { method: 'POST', body: formData });
            const result = await response.json();
            
            const respMsg = document.getElementById('responseMessage');
            respMsg.style.color = result.error ? 'var(--danger-color)' : 'var(--success-color)';
            respMsg.textContent = result.error || result.message || 'G·ª≠i th√†nh c√¥ng!';

            if (!result.error) {
                tableBody.innerHTML = '';
                addNewRow();
            }
        } catch (err) {
            document.getElementById('responseMessage').textContent = 'L·ªói g·ª≠i d·ªØ li·ªáu: ' + err.message;
            document.getElementById('responseMessage').style.color = 'var(--danger-color)';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
        }
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', async () => {
        addRowBtn.disabled = true;
        submitBtn.disabled = true;
        statusDiv.textContent = 'ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet...';
        
        const DATA_SOURCE_URL = 'https://script.google.com/macros/s/AKfycbxRkEoEIoXya_PdcYGT1tmXlMJ-ef3aOaBldi_chinJTfTLoSUj535vVaV3spDbD03L5A/exec';

        try {
            const response = await fetch(DATA_SOURCE_URL);
            if (!response.ok) throw new Error(`L·ªói m·∫°ng: ${response.status}`);
            
            const data = await response.json();
            if (data.error) throw new Error(`L·ªói t·ª´ Google Script: ${data.error}`);

            allPagesData = data; // Quay l·∫°i s·ª≠ d·ª•ng m·ªôt m·∫£ng d·ªØ li·ªáu duy nh·∫•t
            
            const masterMktDatalist = document.getElementById('master-mkt-list');
            const mktNames = [...new Set(allPagesData.map(item => item.mkt).filter(Boolean))];
            masterMktDatalist.innerHTML = mktNames.map(name => `<option value="${name}"></option>`).join('');
            
            statusDiv.textContent = `T·∫£i th√†nh c√¥ng d·ªØ li·ªáu t·ª´ ${allPagesData.length} pages. H·ªá th·ªëng ƒë√£ s·∫µn s√†ng.`;
            addRowBtn.disabled = false;
            submitBtn.disabled = false;
            addNewRow();

        } catch (error) {
            console.error('L·ªói nghi√™m tr·ªçng khi t·∫£i d·ªØ li·ªáu:', error);
            statusDiv.textContent = `L·ªói: ${error.message}. Vui l√≤ng ki·ªÉm tra l·∫°i link Google Script v√† file Sheet.`;
            statusDiv.style.color = 'var(--danger-color)';
        }
    });

    form.addEventListener('submit', handleSubmit);
    addRowBtn.addEventListener('click', addNewRow);
  </script>
</body>
</html>

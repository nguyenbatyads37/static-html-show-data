<!DOCTYPE html>
<html lang="vi">
<head>

  <title>B√°o C√°o MKT (v18.0 - T√≠ch h·ª£p Dropdown & D·∫•u c·ªông)</title>
  <style>
    :root {

    .container {

      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); padding: 1.5rem;
    }
    .header { display: flex; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 2px solid var(--primary-color); }
    .logo { height: 60px; margin-right: 1.5rem; }
    h1 { color: var(--primary-color); margin: 0; font-weight: 600; font-size: 2.2rem; }
    .table-wrapper { overflow-x: auto; border: 1px solid var(--medium-gray); border-radius: var(--border-radius); }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { border: 1px solid var(--medium-gray); padding: 0.8rem 1rem; text-align: left; vertical-align: middle; white-space: normal; word-wrap: break-word; }
    th { background-color: var(--primary-color); color: white; font-weight: 600; position: sticky; top: 0; z-index: 1; }
    tr:nth-child(even) { background-color: var(--light-gray); }
    tr:hover { background-color: #e9ecef; }
    input, button, select {
      box-sizing: border-box; padding: 0.6rem 0.8rem; border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius); width: 100%; font-family: inherit; font-size: 1rem;
      min-height: 42px; transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2); outline: none; }
    button { background-color: var(--primary-color); color: white; border: none; cursor: pointer; font-weight: 500; }
    button:hover { background-color: var(--primary-color-dark); }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    .add-row-btn { background-color: var(--success-color); margin-bottom: 1.5rem; padding: 0.8rem 1.8rem; font-size: 1.1rem; }
    .add-row-btn:hover:not(:disabled) { background-color: #218838; }
    .submit-btn { background-color: var(--danger-color); margin-top: 1.5rem; padding: 0.8rem 1.8rem; font-size: 1.1rem; }
    .submit-btn:hover:not(:disabled) { background-color: #c82333; }
    .status { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 14px; color: #495057; }
    .error-cell { background-color: #f8d7da !important; border: 1px solid var(--danger-color) !important; }
    #responseMessage { margin-top: 1.5rem; padding: 1rem; border-radius: var(--border-radius); text-align: center; font-weight: bold; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .input-container { display: flex; align-items: center; gap: 0.5rem; }
    .input-container button { flex-shrink: 0; width: 42px; height: 42px; padding: 0; font-size: 1.3rem; background-color: var(--info-color); }
    .input-container button:hover { background-color: #138496; }
    
    #dataTable th:nth-child(1) { width: 75px; text-align: center; }
    #dataTable th:nth-child(2) { width: 220px; }
    #dataTable th:nth-child(3) { width: 40%; min-width: 450px; }
    #dataTable th:nth-child(4), #dataTable th:nth-child(5) { width: 200px; }
    #dataTable th:nth-child(6) { width: 180px; }
    #dataTable th:nth-child(7) { width: 160px; }
    #dataTable th:nth-child(8) { width: 100px; }
    #dataTable th:nth-child(9), #dataTable th:nth-child(10), #dataTable th:nth-child(11) { width: 130px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg" alt="Logo" class="logo">
      <h1>B√°o C√°o MKT</h1>
    </div>
    <div class="status" id="status">ƒêang kh·ªüi t·∫°o...</div>
    <button id="addRowBtn" type="button" class="add-row-btn">‚ûï Th√™m d√≤ng tr·ªëng</button>
    <datalist id="master-mkt-list"></datalist>
    <form id="dataForm" novalidate autocomplete="off">
      <div class="table-wrapper">
        <table id="dataTable">
          <thead>
            <tr>
              <th>H√†nh ƒë·ªông</th><th>T√™n MKT</th><th>T√™n Page</th><th>S·∫£n ph·∫©m</th><th>Th·ªã tr∆∞·ªùng</th><th>TKQC</th>
              <th>Ng√†y</th><th>Ca</th><th>CPQC</th><th>Via log</th><th>S·ªë Mess+Cmt</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <button type="submit" id="submitBtn" class="submit-btn">üöÄ G·ª≠i b√°o c√°o</button>
    </form>
    <div id="responseMessage"></div>
  </div>

<script>
    // --- DATA & CONFIG ---
    let allPagesData = [];
    const shiftList = ["H·∫øt ca", "Gi·ªØa ca", "Ca Chi·ªÅu"];
    const productList = ["Fitgum CAFE 20X", "Kem Body", "Bakuchiol Retinol", "Serum s√¢m", "Glutathione Collagen", "Glutathione Collagen NEW", "DG", "K·∫πo T√°o", "Serum S√¢m"];
    const marketList = ["Canada", "US", "√öc", "EU", "Nh·∫≠t B·∫£n", "H√†n Qu·ªëc", "UK"];

    const tableBody = document.getElementById('tableBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');
    const form = document.getElementById('dataForm');
    const respMsg = document.getElementById('responseMessage');

    // --- UTILITY FUNCTIONS ---
    const escapeHtml = (str) => { const div = document.createElement('div'); div.textContent = str || ''; return div.innerHTML; };
    const createOptions = (list, selected = '') => list.map(item => `<option value="${escapeHtml(item)}" ${item === selected ? 'selected' : ''}>${escapeHtml(item)}</option>`).join('');
    const formatCurrency = (input) => { let val = input.value.replace(/[^0-9]/g, ''); input.value = val ? parseInt(val, 10).toLocaleString('vi-VN') : ''; };
    const getToday = () => new Date().toISOString().split('T')[0];

    // --- CORE LOGIC ---
    function updatePageOptions(mktInput) {
        const selectedMkt = mktInput.value;
        const row = mktInput.closest('tr');
        const pageInput = row.querySelector('[name="T√™n Page"]');
        const pageDatalist = row.querySelector('.page-options-list');
        
        pageInput.value = '';
        fillRowData(pageInput);
        
        if (selectedMkt && pageDatalist) {
            const relevantPages = allPagesData.filter(item => item.mkt === selectedMkt);
            pageDatalist.innerHTML = relevantPages.map(p => `<option value="${p.page}"></option>`).join('');
            pageInput.readOnly = false;
            pageInput.placeholder = "G√µ ƒë·ªÉ t√¨m Page...";
        } else {
            pageDatalist.innerHTML = '';
            pageInput.readOnly = true;
            pageInput.placeholder = "Vui l√≤ng ch·ªçn MKT";
        }
    }

    function fillRowData(pageInput) {
        const selectedPageName = pageInput.value;
        const row = pageInput.closest('tr');
        const pageData = allPagesData.find(item => item.page === selectedPageName);

        const tkqcInput = row.querySelector('[name="TKQC"]');
        const tkqcDatalist = row.querySelector('.tkqc-options-list');

        // Logic t·ª± ƒë·ªông ƒëi·ªÅn S·∫£n ph·∫©m v√† Th·ªã tr∆∞·ªùng ƒë√£ ƒë∆∞·ª£c lo·∫°i b·ªè theo y√™u c·∫ßu m·ªõi.
        // Ch·ªâ x·ª≠ l√Ω TKQC
        if (pageData) {
            tkqcInput.value = '';
            if (pageData.tkqc && typeof pageData.tkqc === 'string') {
                const tkqcOptions = pageData.tkqc.split(',').map(item => item.trim()).filter(Boolean);
                tkqcDatalist.innerHTML = tkqcOptions.map(opt => `<option value="${opt}"></option>`).join('');
                if (tkqcOptions.length === 1) {
                    tkqcInput.value = tkqcOptions[0];
                }
                tkqcInput.placeholder = 'Ch·ªçn ho·∫∑c nh·∫≠p TKQC...';
            } else {
                tkqcDatalist.innerHTML = '';
                tkqcInput.placeholder = 'Kh√¥ng c√≥ TKQC g·ª£i √Ω';
            }
        } else {
            tkqcInput.value = '';
            tkqcDatalist.innerHTML = '';
            tkqcInput.placeholder = 'Ch·ªçn Page ƒë·ªÉ xem g·ª£i √Ω';
        }
    }

    function addNewRow(data = {}, insertAfter = null) {
        const row = document.createElement('tr');
        const uniqueId = Date.now() + Math.random().toString(36).substr(2, 9);
        const pageDatalistId = `page-list-${uniqueId}`;
        const tkqcDatalistId = `tkqc-list-${uniqueId}`;

        row.innerHTML = `
            <td style="text-align:center;"><button type="button" style="background-color: #6c757d;" onclick="this.closest('tr').remove()">‚ùå</button></td>
            <td><input name="T√™n MKT" list="master-mkt-list" placeholder="Ch·ªçn MKT..." oninput="updatePageOptions(this)" autocomplete="off" value="${escapeHtml(data['T√™n MKT'] || '')}"></td>
            <td><input name="T√™n Page" list="${pageDatalistId}" placeholder="Vui l√≤ng ch·ªçn MKT" oninput="fillRowData(this)" autocomplete="off" readonly value="${escapeHtml(data['T√™n Page'] || '')}"><datalist id="${pageDatalistId}" class="page-options-list"></datalist></td>
            <td><select name="S·∫£n ph·∫©m"><option value="">-- Ch·ªçn --</option>${createOptions(productList, data['S·∫£n ph·∫©m'])}</select></td>
            <td>
                <div class="input-container">
                    <select name="Th·ªã tr∆∞·ªùng"><option value="">-- Ch·ªçn --</option>${createOptions(marketList, data['Th·ªã tr∆∞·ªùng'])}</select>
                    <button type="button" title="Th√™m d√≤ng t∆∞∆°ng t·ª±" onclick="addSimilarRow(this)">‚ûï</button>
                </div>
            </td>
            <td><input name="TKQC" list="${tkqcDatalistId}" placeholder="Ch·ªçn ho·∫∑c nh·∫≠p tay..." autocomplete="off" value="${escapeHtml(data['TKQC'] || '')}"><datalist id="${tkqcDatalistId}" class="tkqc-options-list"></datalist></td>
            <td><input name="Ng√†y" type="date" value="${data['Ng√†y'] || getToday()}" autocomplete="off"></td>
            <td><select name="Ca"><option value="">-- Ch·ªçn --</option>${createOptions(shiftList, data['Ca'])}</select></td>
            <td><input name="CPQC" type="text" placeholder="Nh·∫≠p chi ph√≠..." oninput="formatCurrency(this)" autocomplete="off" value="${data['CPQC'] || ''}"></td>
            <td><input name="Via log" placeholder="Nh·∫≠p via..." autocomplete="off" value="${escapeHtml(data['Via log'] || '')}"></td>
            <td><input name="S·ªë Mess+Cmt" type="number" placeholder="Nh·∫≠p s·ªë..." autocomplete="off" value="${data['S·ªë Mess+Cmt'] || ''}"></td>
        `;
        
        if (insertAfter) {
            insertAfter.after(row);
        } else {
            tableBody.appendChild(row);
        }

        // K√≠ch ho·∫°t l·∫°i logic ƒë·ªông cho d√≤ng m·ªõi
        const mktInput = row.querySelector('[name="T√™n MKT"]');
        if (mktInput.value) {
            updatePageOptions(mktInput);
            const pageInput = row.querySelector('[name="T√™n Page"]');
            if (pageInput.value) {
                fillRowData(pageInput);
            }
        }
    }

    function addSimilarRow(button) {
      const currentRow = button.closest('tr');
      const data = {};
      currentRow.querySelectorAll('input, select').forEach(input => {
          if (input.name) data[input.name] = input.value;
      });
      // X√≥a c√°c tr∆∞·ªùng c·∫ßn nh·∫≠p m·ªõi
      const fieldsToClear = ['TKQC', 'CPQC', 'Via log', 'S·ªë Mess+Cmt'];
      fieldsToClear.forEach(k => data[k] = '');
      addNewRow(data, currentRow);
    }

    function validateForm() {
        document.querySelectorAll('.error-cell').forEach(c => c.classList.remove('error-cell'));
        let isValid = true;
        const rows = tableBody.querySelectorAll('tr');
        if (rows.length === 0) {
            respMsg.className = 'error'; respMsg.textContent = 'Ch∆∞a c√≥ d√≤ng n√†o ƒë·ªÉ g·ª≠i.'; return false;
        }
        const requiredFields = ['T√™n MKT', 'T√™n Page', 'S·∫£n ph·∫©m', 'Th·ªã tr∆∞·ªùng', 'Ng√†y', 'Ca', 'CPQC', 'Via log', 'S·ªë Mess+Cmt'];
        rows.forEach(row => {
            requiredFields.forEach(fieldName => {
                const input = row.querySelector(`[name="${fieldName}"]`);
                if (input && !input.value.trim()) {
                    isValid = false; input.closest('td').classList.add('error-cell');
                }
            });
        });
        if (!isValid) { respMsg.className = 'error'; respMsg.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin v√†o c√°c √¥ m√†u ƒë·ªè.'; }
        else { respMsg.textContent = ''; respMsg.className = ''; }
        return isValid;
    }

    async function handleSubmit(e) {
        e.preventDefault();
        if (!validateForm()) return;

        submitBtn.disabled = true; submitBtn.textContent = 'ƒêang g·ª≠i...';
        const allRows = Array.from(tableBody.querySelectorAll('tr')).map(row => {
            const rowData = {};
            row.querySelectorAll('input, select').forEach(input => {
                if (input.name) {
                    const key = input.name.replace(/\s/g, '').replace('+', '');
                    const value = (input.name === 'CPQC') ? (input.value.replace(/\./g, '') || 0) : input.value;
                    rowData[key] = value;
                }
            });
            return rowData;
        });

        const formData = new FormData();
        formData.append('rows', JSON.stringify(allRows));
        const SCRIPT_URL_POST = 'https://script.google.com/macros/s/AKfycby6w0yKs1ML0irL8IUeZo75gbZG2_tVbkcqz7DRi2ELqpdlu2gq_B67TwViZemq-QK8Xw/exec';
        
        try {
            const response = await fetch(SCRIPT_URL_POST, { method: 'POST', body: formData });
            const result = await response.json();
            respMsg.className = result.error ? 'error' : 'success';
            respMsg.textContent = result.error || result.message || 'G·ª≠i b√°o c√°o th√†nh c√¥ng!';
            if (!result.error) { tableBody.innerHTML = ''; addNewRow(); }
        } catch (err) {
            console.error('Fetch Error Details:', err); // Log l·ªói chi ti·∫øt v√†o console
            respMsg.className = 'error';
            respMsg.textContent = 'L·ªói g·ª≠i d·ªØ li·ªáu: ' + err.message + '. Vui l√≤ng ki·ªÉm tra Console (F12) ƒë·ªÉ bi·∫øt th√™m chi ti·∫øt.';
        } finally {
            submitBtn.disabled = false; submitBtn.textContent = 'üöÄ G·ª≠i b√°o c√°o';
        }
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', async () => {
        addRowBtn.disabled = true; submitBtn.disabled = true;
        statusDiv.textContent = 'ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet...';
        const DATA_SOURCE_URL = 'https://script.google.com/macros/s/AKfycbxRkEoEIoXya_PdcYGT1tmXlMJ-ef3aOaBldi_chinJTfTLoSUj535vVaV3spDbD03L5A/exec';

        try {
            const response = await fetch(DATA_SOURCE_URL);
            if (!response.ok) throw new Error(`L·ªói m·∫°ng: ${response.status}`);
            const data = await response.json();
            if (data.error) throw new Error(`L·ªói t·ª´ Google Script: ${data.error}`);

            allPagesData = data;
            const masterMktDatalist = document.getElementById('master-mkt-list');
            const mktNames = [...new Set(allPagesData.map(item => item.mkt).filter(Boolean))];
            masterMktDatalist.innerHTML = mktNames.map(name => `<option value="${name}"></option>`).join('');
            
            statusDiv.textContent = `T·∫£i th√†nh c√¥ng d·ªØ li·ªáu cho ${mktNames.length} MKT. H·ªá th·ªëng ƒë√£ s·∫µn s√†ng.`;
            addRowBtn.disabled = false; submitBtn.disabled = false;
            addNewRow();
        } catch (error) {
            console.error('L·ªói nghi√™m tr·ªçng khi t·∫£i d·ªØ li·ªáu:', error);
            statusDiv.textContent = `L·ªói: ${error.message}. Vui l√≤ng ki·ªÉm tra l·∫°i link Google Script.`;
            statusDiv.style.color = 'var(--danger-color)';
            respMsg.className = 'error';
            respMsg.textContent = `Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu c·∫ßn thi·∫øt. Vui l√≤ng t·∫£i l·∫°i trang (F5). Chi ti·∫øt: ${error.message}`;
        }
    });

    // --- EVENT LISTENERS ---
    form.addEventListener('submit', handleSubmit);
    addRowBtn.addEventListener('click', () => addNewRow());
    // Expose functions to be called from inline HTML event handlers
    window.updatePageOptions = updatePageOptions;
    window.fillRowData = fillRowData;
    window.formatCurrency = formatCurrency;
    window.addSimilarRow = addSimilarRow;
</script>
</body>
</html>

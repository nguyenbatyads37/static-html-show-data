      const pageNames = pageObjects.map(p => p.page);

    // H√ÄM M·ªöI: T·ª± ƒë·ªông c·∫≠p nh·∫≠t CPQC khi ng∆∞·ªùi d√πng ch·ªçn/nh·∫≠p xong Page
    function updateCPQCBasedOnPage(pageInput) {
        const currentRow = pageInput.closest('tr');

      row.innerHTML = `

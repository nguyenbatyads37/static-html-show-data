<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QUẢN LÝ VẬN ĐƠN LumiGlobal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --primary-color: #1D2F5F;
      --primary-color-dark: #16254A;
      --primary-color-light: #E8EAF6;
      --accent-color: #F37021;
      --accent-color-dark: #D85B0A;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --text-color: #212529;
      --text-color-muted: #6c757d;
      --bg-body: #f8f9fa;
      --bg-card: #ffffff;
      --border-color: #dee2e6;
      --border-radius: 6px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition-speed: 0.2s;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-family);
      padding: 20px;
      background-color: var(--bg-body);
      color: var(--text-color);
      margin: 0;
      line-height: 1.5;
    }

    .page-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 2rem;
    }

    .header-logo {
      height: 50px;
      width: auto;
      mix-blend-mode: darken;
    }

    h2 {
      margin: 0;
      color: var(--accent-color);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1.75rem;
    }

    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #loader-overlay img {
      max-width: 200px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 5px rgba(243, 112, 33, 0.5);
      }

      50% {
        box-shadow: 0 0 15px rgba(243, 112, 33, 0.8), 0 0 25px rgba(243, 112, 33, 0.3);
      }

      100% {
        box-shadow: 0 0 5px rgba(243, 112, 33, 0.5);
      }
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-card);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
      gap: 1rem;
      border: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
    }

    .controls .left-controls,
    .controls .right-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button,
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      transition: all var(--transition-speed) ease-in-out;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    button:hover,
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    button:focus-visible,
    .btn:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    .refresh-btn {
      background-color: var(--success-color);
    }

    .update-btn {
      background-color: var(--primary-color);
    }

    .clear-filter-btn {
      background-color: var(--warning-color);
      color: var(--text-color);
    }

    .refresh-btn:hover {
      background-color: #218838;
    }

    .update-btn:hover {
      background-color: var(--primary-color-dark);
    }

    .clear-filter-btn:hover {
      background-color: #e0a800;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    .filter-select {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      background-color: var(--bg-card);
      transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(29, 47, 95, 0.25);
    }

    .tab-controls {
      display: flex;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 1.5rem;
      margin-left: 0;
      padding: 0;
      border-radius: 0;
      overflow: visible;
    }

    .tab-btn {
      background-color: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color-muted);
      border-radius: 0;
      margin-bottom: -2px;
      box-shadow: none;
    }

    .tab-btn:hover {
      color: var(--accent-color);
      background-color: #fef0e8;
      transform: none;
      box-shadow: none;
    }

    .tab-btn.active {
      color: var(--accent-color);
      background-color: transparent;
      border-color: var(--accent-color);
      box-shadow: none;
    }

    .content-tab {
      display: none;
    }

    .content-tab.active {
      display: block;
    }

    .main-table-wrapper {
      overflow: auto;
      max-height: calc(100vh - 250px);
      background: var(--bg-card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 2200px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    th,
    td {
      border: none;
      border-bottom: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      white-space: nowrap;
      background-color: var(--bg-card);
      text-align: left;
    }

    th {
      background-color: #f8f9fa;
      color: var(--text-color);
      font-weight: 600;
      vertical-align: top;
      position: sticky;
      top: 0;
      z-index: 20;
      border-bottom-width: 2px;
    }

    #tableBody tr:hover td,
    #japanTableBody tr:hover td,
    #leaderTableBody tr:hover td,
    #mentionedTableBody tr:hover td,
    #hcmTableBody tr:hover td,
    #hanoiTableBody tr:hover td {
      /* Thêm ID mới */
      background-color: var(--primary-color-light) !important;
      cursor: pointer;
    }

    th .filter-input,
    th .filter-select {
      width: 100%;
      box-sizing: border-box;
      margin-top: 0.5rem;
      padding: 0.3rem 0.5rem;
      font-size: 0.75rem;
    }

    th .tracking-filter-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 0.5rem;
    }

    th .tracking-filter-container input {
      width: 100%;
      box-sizing: border-box;
    }

    .multi-select-container {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-top: 0.5rem;
    }

    .multi-select-container .multi-select-button {
      background-color: var(--bg-card);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      font-size: 0.75rem;
      padding: 0.3rem 0.5rem;
      text-align: left;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .multi-select-container .multi-select-button:hover {
      border-color: var(--secondary-color);
    }

    .checkbox-dropdown {
      display: none;
      position: absolute;
      background-color: var(--bg-card);
      min-width: 220px;
      box-shadow: var(--shadow-lg);
      z-index: 101;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      max-height: 250px;
      overflow-y: auto;
      padding: 0.5rem;
      margin-top: 4px;
    }

    .checkbox-dropdown.show {
      display: block;
    }

    .checkbox-dropdown label {
      display: flex;
      align-items: center;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color var(--transition-speed);
      white-space: nowrap;
      font-size: 0.8rem;
      color: var(--text-color);
      font-weight: 400;
    }

    .checkbox-dropdown label:hover {
      background-color: #e9ecef;
    }

    .checkbox-dropdown label input {
      margin-right: 0.5rem;
    }

    .controls .checkbox-dropdown {
      font-size: 1rem;
    }

    .controls .checkbox-dropdown label {
      font-size: 0.9rem;
    }

    .fixed-column {
      position: sticky;
      z-index: 5;
    }

    th.fixed-column {
      z-index: 30;
      background-color: #f1f3f5;
    }

    td.fixed-column {
      background-color: #f8f9fa;
      border-right: 1px solid var(--border-color);
    }

    td.editable {
      background-color: #e8f5e9;
      border-left: 3px solid #66bb6a;
    }

    .summary-info {
      background: var(--primary-color-light);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--primary-color-dark);
      border: 1px solid #c9d1e9;
    }

    .cell-selected {
      background-color: #a7ffeb !important;
      outline: 2px solid #00bfa5;
      outline-offset: -2px;
    }

    .cell-ok {
      background-color: #d4edda !important;
    }

    .cell-cancel {
      background-color: #f8d7da !important;
    }

    .cell-xl {
      background-color: #fff3cd !important;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 10px;
      border: 3px solid #f1f1f1;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--primary-color-dark);
    }

    .controls .multi-select-container button {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
      text-align: left;
      width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .controls .checkbox-dropdown {
      min-width: 250px;
      max-height: 300px;
      padding: 10px;
    }

    .controls .checkbox-dropdown label {
      padding: 8px 12px;
      font-size: 16px;
      font-weight: normal;
      color: #333;
    }

    .controls .checkbox-dropdown label input {
      margin-right: 10px;
    }

    .status {
      font-size: 0.85em;
      margin-left: 8px;
      color: var(--success-color);
    }

    .error-status {
      color: var(--danger-color);
    }

    td.highlight {
      background-color: #ffeb3b !important;
    }

    /* === NEW POPOVER STYLES === */
    .popover-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .popover-content {
      background: white;
      padding: 20px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 600px;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
    }

    .popover-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .popover-header h3 {
      margin: 0;
      color: var(--primary-color);
    }

    .close-popover {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color-muted);
    }

    .popover-body {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .popover-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid var(--border-color);
      padding-top: 15px;
    }

    .pending-change-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    .pending-change-item:last-child {
      border-bottom: none;
    }

    .pending-change-item strong {
      color: var(--primary-color-dark);
    }

    .pending-change-item ul {
      margin-top: 5px;
      padding-left: 20px;
    }

    /* Badge for status button */
    #pending-count-badge {
      background-color: white;
      color: var(--accent-color);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75em;
      font-weight: bold;
      vertical-align: top;
      margin-left: 5px;
      min-width: 18px;
      text-align: center;
      border: 2px solid var(--accent-color);
    }

    #update-info {
      font-size: 0.85em;
      font-weight: 500;
      margin-left: 5px;
    }

    #pending-count-text {
      font-weight: bold;
      color: inherit;
    }

    /* Dán đoạn CSS này vào cuối thẻ <style> của bạn */

    td.long-text-cell {
      max-width: 250px;
      /* Chiều rộng mặc định cho cột */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: top;
      /* Căn nội dung lên trên để dễ nhìn hơn */
      cursor: pointer;
    }

    td.long-text-cell.expanded {
      white-space: pre-wrap;
      /* Cho phép xuống dòng và bao bọc văn bản */
      text-overflow: clip;
      overflow: visible;
      position: relative;
      z-index: 10;
      /* Đảm bảo nội dung mở rộng không bị che */
      background-color: #feffde !important;
      /* Đổi màu nền để làm nổi bật ô đang mở rộng */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      /* Thêm bóng đổ nhẹ */
    }
  </style>
</head>

      alt="Loading Logo">
  </div>

  <div class="page-header">
    <img class="header-logo"
      src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg"

  <div class="tab-controls">

        <thead id="leaderTableHead"></thead>

        </select>
        <button id="mentionedClearFilters" class="clear-filter-btn">Xóa lọc</button>

      <table>
        <thead id="mentionedTableHead"></thead>
        <tbody id="mentionedTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- NỘI DUNG TAB HCM -->
  <div id="contentHCM" class="content-tab">
    <div class="controls">
      <div class="left-controls">
        <span class="tab-info-text">Đơn hàng khu vực: Hồ Chí Minh</span>

    function selectCellsBetween(start, end) {
      if (!start || !end || start.closest("tbody") !== end.closest("tbody")) return;

      const tableBody = start.closest("tbody");
      const allRows = Array.from(tableBody.rows);
      if (allRows.length === 0) return;

      const startColIndex = start.cellIndex;
      const endColIndex = end.cellIndex;

      const minRow = Math.min(startRowIndex, endRowIndex);
      const maxRow = Math.max(startRowIndex, endRowIndex);
      const minCol = Math.min(startColIndex, endColIndex);
      const maxCol = Math.max(startColIndex, endColIndex);

      selectedCells.clear();

      for (let i = minRow; i <= maxRow; i++) {
        for (let j = minCol; j <= maxCol; j++) {
          const cell = allRows[i]?.cells[j];
          if (cell) {
            cell.classList.add("cell-selected");
            selectedCells.add(cell);
          }
        }
      }

    function handleEditCell(td, tableBodyId) {
      if (!td.classList.contains("editable") || td.classList.contains("editing") || td.querySelector("select")) return;
      const dateInput = td.querySelector("input.date-input");
      if (dateInput) {
        dateInput.focus();
        return
      }
      const originalValue = td.textContent,
        input = document.createElement("input");
      input.type = "text";
      input.value = originalValue;
      td.textContent = "";
      td.appendChild(input);
      td.classList.add("editing");
      input.focus();
      
      const finishEdit = save => {
        const newValue = save ? input.value.trim() : originalValue;
        td.textContent = newValue;
        td.classList.remove("editing");
        if (save && newValue !== originalValue) {
          td.classList.add("highlight");
          const tr = td.closest("tr");
          const colName = displayColumns[td.cellIndex];
          
          // 🔥 FIX: Lấy primaryKey trực tiếp từ DOM thay vì dựa vào rowIndex
          const primaryKey = getOrderCodeFromCell(td);
          
          if (primaryKey && primaryKey !== 'N/A') {
            const config = allTabConfigs.find(c => c.table.body === tableBodyId);
            if (config) {
              
              // Cập nhật allData
              if (allData && allData.length > 0) {
                const allDataIndex = allData.findIndex(item => item["Mã đơn hàng"] === primaryKey);
                if (allDataIndex !== -1) {
                  allData[allDataIndex][colName] = newValue;
                  
                  if (colName === 'Đơn vị vận chuyển') {
                    const timestamp = getDateTimeVN();
                    // console.log(`🛠️ Cập nhật "Ngày Kế toán đối soát với FFM lần 2" cho đơn ${primaryKey} thành ${timestamp}`);
                    
                    allData[allDataIndex]["Ngày Kế toán đối soát với FFM lần 2"] = timestamp;
                    
                    // Cập nhật giao diện
                    const dateColIndex = displayColumns.indexOf("Ngày Kế toán đối soát với FFM lần 2");
                    if (dateColIndex > -1 && tr.cells[dateColIndex]) {
                      tr.cells[dateColIndex].textContent = timestamp;
                      tr.cells[dateColIndex].classList.add('highlight');
                    }
                  }
                } else {
                  console.error('❌ Không tìm thấy order code trong allData:', primaryKey);
                }
              }
            }
            
            const updates = { [colName]: newValue };
            if (colName === 'Đơn vị vận chuyển') {
              const timestamp = getDateTimeVN();
              updates["Ngày Kế toán đối soát với FFM lần 2"] = timestamp;
            }
            
            processCellUpdate(primaryKey, updates);
          } else {
            console.error('❌ Không lấy được primary key từ DOM!');
          }
        }
        input.removeEventListener("blur", onBlur);
        input.removeEventListener("keydown", onKeyDown);
      };
      
      const onBlur = () => finishEdit(true);
      const onKeyDown = e => {
        if (e.key === "Enter") {
          e.preventDefault();
          finishEdit(true);
        } else if (e.key === "Escape") {
          e.preventDefault();
          finishEdit(false);
        }
      };
      input.addEventListener("blur", onBlur);
      input.addEventListener("keydown", onKeyDown);
    }
    function copySelectedCells() {
      // 1. Lọc ra chỉ những ô đang được hiển thị (có hàng cha không bị ẩn)
      const visibleSelectedCells = Array.from(selectedCells).filter(
        cell => cell.parentNode.style.display !== 'none'
      );

      if (visibleSelectedCells.length === 0) {
        showTempMessage('Không có ô nào hiển thị để sao chép.');
        return;
      }

      // 2. Nhóm các ô theo hàng (dùng Map để duy trì thứ tự)
      const rows = new Map();
      visibleSelectedCells.forEach(cell => {
        const rowIndex = cell.parentNode.rowIndex; // Lấy chỉ số hàng để sắp xếp
        if (!rows.has(rowIndex)) {
          rows.set(rowIndex, []);
        }
        rows.get(rowIndex).push(cell);
      });

      // 3. Sắp xếp các hàng và tạo chuỗi TSV (Tab-Separated Values)
      const sortedRowKeys = Array.from(rows.keys()).sort((a, b) => a - b);

      const tsv = sortedRowKeys.map(rowIndex => {
        const cellsInRow = rows.get(rowIndex);
        // Sắp xếp các ô trong cùng một hàng theo đúng thứ tự cột
        return cellsInRow
          .sort((a, b) => a.cellIndex - b.cellIndex)
          .map(cell => getDOMCellValue(cell)) // Lấy giá trị từ ô
          .join('\t'); // Phân tách các ô bằng ký tự tab
      }).join('\n'); // Phân tách các hàng bằng ký tự xuống dòng

      // 4. Ghi vào bộ nhớ tạm
      navigator.clipboard.writeText(tsv).then(
        () => showTempMessage(`Đã sao chép ${visibleSelectedCells.length} ô đang hiển thị.`),
        err => console.error("Lỗi sao chép:", err)
      );
    }

    function parseDateStringFilter(dateString) {
      const parts = dateString.split('/');
      // Lưu ý: tháng trong JavaScript bắt đầu từ 0 (0 là tháng 1, 1 là tháng 2,...)
      // Vì vậy, chúng ta cần trừ đi 1 từ giá trị tháng.
      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1;
      const year = parseInt(parts[2], 10);
      return new Date(year, month, day);
    }

    // =========================================================================
    // === HÀM ĐƯỢC TỐI ƯU HÓA - applyAllFilters ===
    // =========================================================================
    function applyAllFilters(config) {
      const tableHead = document.getElementById(config.table.head);
      const tableBody = document.getElementById(config.table.body);
      if (!tableHead.querySelector('tr') || !tableBody) return;

      // Thu thập tất cả điều kiện lọc
      const startDateVal = document.getElementById(config.controls.startDate).value;
      const endDateVal = document.getElementById(config.controls.endDate).value;
      const start = startDateVal ? new Date(startDateVal) : null;
      const end = endDateVal ? new Date(endDateVal) : null;
      if (start) start.setHours(0, 0, 0, 0);
      if (end) end.setHours(23, 59, 59, 999);

      const productValue = document.getElementById(config.controls.product).value;
      const marketValue = config.controls.market ? document.getElementById(config.controls.market).value : '';
      const staffValue = config.controls.staff ? document.getElementById(config.controls.staff).value : '';

      const filterValues = {};
      tableHead.querySelectorAll('[data-column]').forEach(filter => {
        const colName = filter.dataset.column;
        if (!filterValues[colName]) filterValues[colName] = {};
        if (filter.dataset.filterType) {
          filterValues[colName][filter.dataset.filterType] = filter.value.toLowerCase();
        } else if (filter.classList.contains('multi-select-container')) {
          const selected = Array.from(filter.querySelectorAll('input:checked:not(.select-all-cb)')).map(cb => cb.value);
          if (selected.length > 0) filterValues[colName].multi = new Set(selected);
        } else if (filter.tagName === 'SELECT') {
          if (filter.value) filterValues[colName].single = filter.value;
        } else if (filter.classList.contains('filter-input')) {
          filterValues[colName].text = filter.value.toLowerCase();
        }
      });

      // 🔥 THAY ĐỔI CHÍNH: Lọc trên dữ liệu gốc thay vì DOM
      const originalData = config.data();

      // Lọc dữ liệu gốc
      const filteredData = originalData.filter((rowData, rowIndex) => {
        let isVisible = true;

        // Lọc theo ngày
        if (start || end) {
          const orderDate = parseDateStringFilter(rowData["Ngày lên đơn"] || rowData["Thời gian lên đơn"]);
          if (!orderDate || (start && orderDate < start) || (end && orderDate > end)) {
            isVisible = false;
          }
        }

        // Lọc theo sản phẩm, khu vực, nhân viên
        if (isVisible && productValue && (rowData["Mặt hàng"] || '') !== productValue) isVisible = false;
        if (isVisible && marketValue && (rowData["Khu vực"] || rowData["khu vực"] || '') !== marketValue) isVisible = false;
        if (isVisible && staffValue && (rowData["NV Vận đơn"] || rowData["NV_Vận_đơn"] || '') !== staffValue) isVisible = false;

        // Lọc theo các cột khác
        if (isVisible) {
          for (const colName in filterValues) {
            const dataKey = columnDisplayMapping[colName] || colName;
            let cellValue = rowData[dataKey] ?? (rowData[dataKey.replace(/ /g, '_')] || (dataKey === 'khu vực' ? (rowData['Khu vực'] || '') : ''));
            const cellValueLower = String(cellValue).toLowerCase();
            const colFilters = filterValues[colName];

            // Lọc theo trạng thái (empty/not-empty/numeric-start)
            if (colFilters.state) {
              const valueString = String(cellValue).trim();
              const isBlank = !valueString;
              if (colFilters.state === 'empty') {
                if (!isBlank) {
                  isVisible = false;
                  break;
                }
              } else if (colFilters.state === 'not-empty') {
                if (isBlank) {
                  isVisible = false;
                  break;
                }
              } else if (colFilters.state === 'numeric-start') {
                if (isBlank || !/^\d/.test(valueString)) {
                  isVisible = false;
                  break;
                }
              }
            }

            // Các bộ lọc khác
            if (colFilters.text && !cellValueLower.includes(colFilters.text)) {
              isVisible = false;
              break;
            }
            if (colFilters.single && String(cellValue) !== colFilters.single) {
              isVisible = false;
              break;
            }
            if (colFilters.multi) {
              const valueAsString = String(cellValue).trim();
              const isBlank = !valueAsString;
              const isMatch = (colFilters.multi.has('') && isBlank) || colFilters.multi.has(valueAsString);
              if (!isMatch) {
                isVisible = false;
                break;
              }
            }
            if (colFilters.contains && !cellValueLower.includes(colFilters.contains)) {
              isVisible = false;
              break;
            }
            if (colFilters.notcontains && colFilters.notcontains !== '' && cellValueLower.includes(colFilters.notcontains)) {
              isVisible = false;
              break;
            }
          }
        }

        return isVisible;
      });

      // 🔥 RENDER LẠI BẢNG với dữ liệu đã lọc
      renderTableBody(config, filteredData);
      updateSummaryInfo(config);

      // 🔧 FIX: Clear selectedCells sau khi filter để tránh confusion
      // selectedCells.forEach(cell => cell.classList.remove("cell-selected"));
      // selectedCells.clear();
      // console.log('🔄 Cleared selectedCells after filter');

      // Cập nhật sticky columns và cell selection
      setTimeout(() => {
        updateStickyColumns(config);
        setupCellSelection(config.table.body);
      }, 10);
    }

    // =========================================================================

    // =========================================================================

          inputContains.dataset.column = colName;
          inputContains.dataset.filterType = 'contains';

        } else if (options[colName]) {
          const container = document.createElement('div');

          container.dataset.column = colName;

          button.className = 'multi-select-button';

          selectAllLabel.style.marginBottom = '4px';
          selectAllLabel.append(selectAllCheckbox, ' (Tất cả)');
          dropdown.appendChild(selectAllLabel);
          const createCheckbox = (value, text) => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox'; checkbox.value = value;
            checkbox.addEventListener('change', () => {
              const allOptionCheckboxes = Array.from(dropdown.querySelectorAll('input[type="checkbox"]:not(.select-all-cb)'));
              selectAllCheckbox.checked = allOptionCheckboxes.every(cb => cb.checked);
              const selectedCount = dropdown.querySelectorAll('input:checked:not(.select-all-cb)').length;
              button.textContent = selectedCount === 0 ? `Tất cả ${colName}` : `${selectedCount} lựa chọn`; immediateFilter();
            });

          };

          options[colName].forEach(opt => dropdown.appendChild(createCheckbox(opt, opt)));
          selectAllCheckbox.addEventListener('change', (e) => {

        } else if (datalistFilterCols.includes(colName)) {

    function renderTableBody(config, data) {
      const container = document.getElementById(config.table.body);
      container.innerHTML = '';
      if (data.length === 0) {
        showError(`Không có đơn hàng nào.`, config.table.body);
        return;
      }

      const fixedCount = getFixedColumnCount();
      const originalData = config.data(); // Mảng dữ liệu gốc

      data.forEach((row, filteredIndex) => {
        const tr = document.createElement('tr');
        
        // 🔥 FIX: Tìm originalRowIndex trong mảng gốc
        const originalRowIndex = originalData.findIndex(originalRow => 
          originalRow["Mã đơn hàng"] === row["Mã đơn hàng"]
        );
        
        tr.dataset.filteredIndex = filteredIndex; // Index trong mảng đã lọc
        tr.dataset.originalRowIndex = originalRowIndex; // Index trong mảng gốc
        
        displayColumns.forEach((col, colIndex) => {
          const td = document.createElement('td');
          if (colIndex < fixedCount) td.classList.add('fixed-column');
          if (longTextColumns.includes(col)) {
            td.classList.add('long-text-cell');
          }
          
          const dataKey = columnDisplayMapping[col] || col;
          let value;
          if (allDateColumns.includes(dataKey)) {
            let dateSource = row[dataKey] || '';
            if (dataKey === "Ngày lên đơn") dateSource = row["Ngày lên đơn"] || row["Thời gian lên đơn"];
            const formattedDate = formatDate(dateSource);
            value = formattedDate.display;
            td.dataset.originalValue = formattedDate.original;
          } else if (dataKey === "Ngày Kế toán đối soát với FFM lần 2") {
            const dateVal = row[dataKey];
            if (dateVal) {
              value = dateVal
            } else {
              value = '';
            }
          } else {
            value = row[dataKey] ?? (row[dataKey.replace(/ /g, '_')] || (dataKey === 'khu vực' ? (row['Khu vực'] || '') : ''));
          }
          
          if (editableCols.includes(col)) {
            td.classList.add('editable');
            if (dropdownCols[col]) {
              td.classList.add('has-dropdown');
              const select = document.createElement('select');
              const validOptions = dropdownCols[col];
              validOptions.forEach(opt => select.add(new Option(opt, opt)));
              if (validOptions.includes(value)) {
                select.value = value;
              } else {
                select.value = "";
              }
              select.addEventListener('change', (e) => {
                // 🔥 FIX: Kiểm tra xem có đang trong quá trình bulk clear không
                if (e.target.dataset.isBulkClear) {
                  // Nếu đang trong quá trình bulk clear, chỉ cập nhật dữ liệu local, không gọi API
                  delete e.target.dataset.isBulkClear; // Xóa flag sau khi sử dụng
                  return;
                }
                
                td.classList.add('highlight');
                const newValue = select.value;
                
                
                // 🔥 FIX: Lấy primaryKey trực tiếp từ DOM (cột đầu tiên)
                const primaryKey = getOrderCodeFromCell(td);
                
                if (primaryKey && primaryKey !== 'N/A') {
                  // Cập nhật dữ liệu JavaScript
                  const filteredIdx = parseInt(tr.dataset.filteredIndex);
                  const originalIdx = parseInt(tr.dataset.originalRowIndex);
                  
                  // Cập nhật mảng đã lọc
                  if (data[filteredIdx]) {
                    data[filteredIdx][col] = newValue;
                  }
                  
                  // Cập nhật mảng gốc
                  if (originalIdx >= 0 && originalData[originalIdx]) {
                    originalData[originalIdx][col] = newValue;
                  }
                  
                  // Cập nhật allData nếu cần
                  if (allData && allData.length > 0) {
                    const allDataIndex = allData.findIndex(item => item["Mã đơn hàng"] === primaryKey);
                    if (allDataIndex !== -1) {
                      allData[allDataIndex][col] = newValue;
                    }
                  }
                  
                  const updates = { [col]: newValue };
                  if (col === 'Đơn vị vận chuyển') {
                    const timestamp = getDateTimeVN();
                    updates["Ngày Kế toán đối soát với FFM lần 2"] = timestamp;
                    
                    // Cập nhật tất cả mảng dữ liệu
                    if (data[filteredIdx]) data[filteredIdx]["Ngày Kế toán đối soát với FFM lần 2"] = timestamp;
                    if (originalIdx >= 0 && originalData[originalIdx]) originalData[originalIdx]["Ngày Kế toán đối soát với FFM lần 2"] = timestamp;
                    
                    // Cập nhật giao diện
                    const dateColIndex = displayColumns.indexOf("Ngày Kế toán đối soát với FFM lần 2");
                    if (dateColIndex > -1 && tr.cells[dateColIndex]) {
                      tr.cells[dateColIndex].textContent = timestamp;
                      tr.cells[dateColIndex].classList.add('highlight');
                    }
                  }
                  
                  processCellUpdate(primaryKey, updates);
                } else {
                  console.error('❌ Không lấy được primary key từ DOM!');
                }
              });
              td.appendChild(select);
            } else {
              td.textContent = value;
            }
          } else {
            td.textContent = value;
          }
          
          if (col === "Kết quả Check") {
            if (value === 'OK') td.classList.add('cell-ok');
            else if (value === 'Vận đơn XL') td.classList.add('cell-xl');
            else if (value === 'Huỷ') td.classList.add('cell-cancel');
          }
          tr.appendChild(td);
        });
        container.appendChild(tr);
      });
      
      updateStickyColumns(config);
    }
    function setupControls() {
      setupTabs();
      allTabConfigs.forEach(setupTabControls);
      document.getElementById('fixedColumnCountInput').addEventListener('input', handleFixedColumnCountChange);

      // MODIFIED: Add listeners for popover
      document.getElementById('statusButton').addEventListener('click', showStatusPopover);
      document.querySelector('.close-popover').addEventListener('click', hideStatusPopover);
      document.getElementById('status-popover').addEventListener('click', (e) => {
        if (e.target.id === 'status-popover') hideStatusPopover();
      });
      document.getElementById('update-all-pending').addEventListener('click', handleUpdateAllPending);
      document.getElementById('cancel-all-changes').addEventListener('click', handleCancelAllChanges);

      document.addEventListener('keydown', e => {
        const activeEl = document.activeElement;
        if (activeEl && ['INPUT', 'SELECT', 'TEXTAREA'].includes(activeEl.tagName) && !activeEl.closest('td')) return;
        if (document.querySelector('td.editing')) return;
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'c' && selectedCells.size > 0) { e.preventDefault(); copySelectedCells() }
        else if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'v' && selectedCells.size > 0) { e.preventDefault(); navigator.clipboard.readText().then(text => pasteToSelectedCells(text)).catch(err => console.error('Lỗi đọc clipboard:', err)) }
        else if ((e.key === 'Delete' || e.key === 'Backspace') && selectedCells.size > 0) { 
          // console.log('🗑️ Delete/Backspace key pressed'); 
          // console.log('Selected cells size:', selectedCells.size);
          e.preventDefault(); 
          clearSelectedCells() 
        }
        // === THAY THẾ/THÊM LOGIC CTRL+ENTER NÀY ===
        else if (e.key === 'Enter' && e.ctrlKey) {
          e.preventDefault();
          areLongTextFieldsExpanded = !areLongTextFieldsExpanded;
          toggleAllLongTextCells(areLongTextFieldsExpanded);
        }
        // === KẾT THÚC ===
      });

      window.addEventListener('resize', () => {
        const activeTab = document.querySelector('.content-tab.active'); if (!activeTab) return;
        const activeConfig = allTabConfigs.find(c => c.table.body === activeTab.querySelector('tbody')?.id);
        if (activeConfig) updateStickyColumns(activeConfig)
      });
    }
    function setupTabControls(config) { document.getElementById(config.controls.refreshBtn).addEventListener('click', refreshData); document.getElementById(config.controls.updateBtn).addEventListener('click', () => processBulkUpdate(config)); const filterFunction = () => applyAllFilters(config); document.getElementById(config.controls.startDate).addEventListener('change', filterFunction); document.getElementById(config.controls.endDate).addEventListener('change', filterFunction); document.getElementById(config.controls.product).addEventListener('change', filterFunction); if (config.controls.market) document.getElementById(config.controls.market).addEventListener('change', filterFunction); if (config.controls.staff) document.getElementById(config.controls.staff).addEventListener('change', filterFunction); document.getElementById(config.controls.clearBtn).addEventListener('click', () => { document.getElementById(config.controls.startDate).value = ''; document.getElementById(config.controls.endDate).value = ''; document.getElementById(config.controls.product).selectedIndex = 0; if (config.controls.market) document.getElementById(config.controls.market).selectedIndex = 0; if (config.controls.staff) document.getElementById(config.controls.staff).selectedIndex = 0; const header = document.getElementById(config.table.head); header.querySelectorAll('.filter-input').forEach(f => f.value = ''); header.querySelectorAll('.filter-select').forEach(f => f.selectedIndex = 0); header.querySelectorAll('.multi-select-container').forEach(container => { container.querySelectorAll('input:checked').forEach(cb => cb.checked = !1); container.querySelector('.multi-select-button').textContent = `Tất cả ${container.dataset.column}` }); applyAllFilters(config) }) }
    function refreshData() { loadData() }
    function setupTabs() {
      const tabs = document.querySelectorAll('.tab-btn'),
        contents = document.querySelectorAll('.content-tab');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          selectedCells.forEach(cell => cell.classList.remove('cell-selected'));
          selectedCells.clear();
          isMouseDown = !1;
          startCell = null;
          tabs.forEach(item => item.classList.remove('active'));
          contents.forEach(content => content.classList.remove('active'));
          tab.classList.add('active');
          const contentId = 'content' + tab.id.substring(3);
          document.getElementById(contentId).classList.add('active');
          setTimeout(() => {
            handleFixedColumnCountChange();
            const summaryEl = document.getElementById('selectionSummary');
            if (summaryEl) summaryEl.innerHTML = contentId === 'contentData' ? '' : '';
          }, 10)
          refreshData()
        })
      })
    }
    

    async function processBulkUpdate(config) {
      const pendingChanges = getPendingChanges();
      const payload = Object.values(pendingChanges);

      if (payload.length === 0) {
        showTempMessage('Không có thay đổi nào trong kho để cập nhật.', true);
        return;
      }

      const updateBtn = document.getElementById(config.controls.updateBtn);
      updateBtn.disabled = true;
      updateBtn.textContent = 'Đang xử lý...';

      try {
        const response = await fetch(UPDATE_BULK_URL, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (!response.ok || !result.success) {
          throw new Error(result.message || 'Lỗi không xác định từ server');
        }
        showTempMessage(`Cập nhật hàng loạt thành công ${result.summary.updated} đơn hàng.`);
        clearPendingChanges();
      } catch (error) {
        console.error("Lỗi khi cập nhật hàng loạt:", error);
        showTempMessage(`Lỗi cập nhật. Vui lòng liên hệ lập trình viên.`, true);
      } finally {
        updateBtn.disabled = false;
        updateBtn.textContent = 'Cập nhật';
      }
    }

    async function loadData() {
      const { email, tuNgay, denNgay, tableName, id1 } = Object.fromEntries(new URLSearchParams(window.location.search));
      document.getElementById('loader-overlay').style.display = 'flex';
      allTabConfigs.forEach(config => showError('Đang tải dữ liệu...', config.table.body));
      try {
        // Pre-fetch all staff data
        await fetchAllStaffData();
        const url = `https://n-api-eight.vercel.app/sheet/getAll?email=${email}&${tuNgay ? `tuNgay=${tuNgay}&` : ''}${denNgay ? `denNgay=${denNgay}&` : ''}${tableName ? `tableName=${tableName}` : ''}`;
        const response = await fetch(url);
        const data = await response.json();
        handleData(data);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loader-overlay').style.display = 'none';
        allTabConfigs.forEach(config => showError('Lỗi khi tải dữ liệu: ' + error.message, config.table.body));
      }
    }

    document.addEventListener('DOMContentLoaded', () => { setupControls(); loadData() });
